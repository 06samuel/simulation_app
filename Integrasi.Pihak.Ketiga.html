<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropRent - Dashboard Penyewaan Properti</title>
    <!-- Modern fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Add modern animations library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="light-theme">
    <!-- Accessible Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Sidebar with enhanced accessibility -->

    <aside class="sidebar" role="navigation" aria-label="Main navigation">
      <div class="sidebar-header animate__animated animate__fadeIn">
        <h2>Dashboard Admin</h2>
        <button id="sidebar-toggle" aria-label="Toggle sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <nav class="sidebar-nav">
        <ul role="menu">
          <li role="none">
            <a href="index.html" role="menuitem"
              ><i class="fas fa-home"></i>Beranda</a
            >
          </li>
          <li role="none">
            <a href="properti.html" role="menuitem"
              ><i class="fas fa-building"></i>Properti</a
            >
          </li>
          <!-- Other menu items with icons -->
        </ul>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content" role="main">
      <header class="page-header animate__animated animate__fadeInDown">
        <div class="header-content">
          <h1>Dashboard Admin</h1>
          <p>Selamat datang kembali, <span class="admin-name">Admin</span>!</p>
        </div>
        <div class="header-actions">
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
          <button class="notifications-toggle" aria-label="View notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </button>
        </div>
      </header>

      <!-- Dynamic Grid Layout -->
      <div class="dashboard-grid">
        <!-- Statistics Cards -->
        <section class="stats-container animate__animated animate__fadeInUp">
          <div class="stats-grid">
            <!-- Dynamic stat cards -->
          </div>
        </section>

        <!-- Integration Forms -->
        <section class="integration-forms">
          <!-- Form components with modern styling -->
        </section>
      </div>
    </main>

    <!-- Modern JavaScript with ES6+ -->
    <script type="module">
      // Theme handling
      const themeToggle = document.getElementById("theme-toggle");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)");

      const setTheme = (isDark) => {
        document.body.classList.toggle("dark-theme", isDark);
        localStorage.setItem("theme", isDark ? "dark" : "light");
      };

      // Intersection Observer for animations
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("animate__animated", "animate__fadeIn");
          }
        });
      });

      // Lazy loading implementation

      document.querySelectorAll("img").forEach((img) => {
        img.loading = "lazy";
        observer.observe(img);
      });

      // Smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(anchor.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
