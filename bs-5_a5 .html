<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Office Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
    :root {
    --primary: #2b8a3e;
    --primary-foreground: #ffffff;
    --secondary: #f8f9fa;
    --secondary-foreground: #343a40;
    --background: #ffffff;
    --foreground: #343a40;
    --card: #ffffff;
    --card-foreground: #343a40;
    --border: #dee2e6;
    --input: #f8f9fa;
    --radius: 0.5rem;
    --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
}

body {
    background-color: var(--background);
    color: var(--foreground);
    min-height: 100vh;
    font-family: system-ui, -apple-system, sans-serif;
}

.wrapper {
    display: flex;
}

.sidebar {
    width: 280px;
    background: var(--card);
    border-right: 1px solid var(--border);
    min-height: 100vh;
    transition: all 0.3s;
}

.sidebar .user-profile .profile-img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border: 3px solid var(--primary);
}

.sidebar .nav-link {
    color: var(--foreground);
    padding: 0.8rem 1.5rem;
    transition: all 0.3s;
}

.sidebar .nav-link:hover,
.sidebar .nav-link.active {
    background-color: var(--primary);
    color: var(--primary-foreground);
    border-radius: var(--radius);
}

.main-content {
    flex: 1;
    background-color: var(--secondary);
}

.navbar {
    border-bottom: 1px solid var(--border);
}

.card {
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
}

.form-control,
.form-select {
    background-color: var(--input);
    border: 1px solid var(--border);
    border-radius: var(--radius);
}

.form-control:focus,
.form-select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 0.2rem rgba(43,138,62,0.25);
}

.btn-primary {
    background-color: var(--primary);
    border-color: var(--primary);
    color: var(--primary-foreground);
}

@media (max-width: 768px) {
    .sidebar {
        margin-left: -280px;
    }
    .sidebar.active {
        margin-left: 0;
    }
}
</style>    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar" class="sidebar">
            <div class="user-profile text-center p-4">
                <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2" alt="Doctor Profile" class="profile-img rounded-circle mb-3">
                <h5 class="mb-1">Dr. Maria Rodriguez</h5>
                <p class="text-muted">General Physician</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-grid me-2"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-calendar-check me-2"></i> Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people me-2"></i> Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-capsule me-2"></i> Prescriptions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-file-medical me-2"></i> Medical Records</a>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <header class="navbar navbar-expand navbar-light bg-white p-3">
                <button id="sidebarToggle" class="btn">
                    <i class="bi bi-list"></i>
                </button>
            </header>

            <div class="content p-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Patient Registration Form</h4>
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Patient Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                    <div class="invalid-feedback">Please enter patient's full name</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth" required>
                                    <div class="invalid-feedback">Please enter date of birth</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">Please enter a valid email</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                    <div class="invalid-feedback">Please enter phone number</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="insuranceProvider" class="form-label">Insurance Provider</label>
                                    <input type="text" class="form-control" id="insuranceProvider">
                                </div>
                                <div class="col-md-6">
                                    <label for="visitType" class="form-label">Visit Type</label>
                                    <select class="form-select" id="visitType" required>
                                        <option value="">Choose...</option>
                                        <option>General Checkup</option>
                                        <option>Follow-up</option>
                                        <option>Specialist Consultation</option>
                                        <option>Emergency</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="medicalHistory" class="form-label">Medical History</label>
                                    <textarea class="form-control" id="medicalHistory" rows="3"></textarea>
                                </div>
                                <div class="col-12">
                                    <label for="documentUpload" class="form-label">Medical Documents</label>
                                    <input type="file" class="form-control" id="documentUpload" multiple>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary">Register Patient</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
