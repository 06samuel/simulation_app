<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#1976d2" />
    <title>ApartmentFinder - Apartments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="flex justify-between align-center">
          <a href="index.html" class="logo txt-xl txt-bold">ApartmentFinder</a>
          <nav class="nav">
            <button
              class="nav-toggle"
              aria-expanded="false"
              aria-label="Toggle navigation">
              ☰
            </button>
            <ul class="nav-menu">
              <li><a href="index.html" class="nav-link">Home</a></li>
              <li>
                <a href="apartments.html" class="nav-link active">Apartments</a>
              </li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="apartments-filter">
        <div class="container">
          <h1 class="txt-xl txt-bold">Browse Apartments</h1>
          <div class="filter-group flex gap-md">
            <div class="form-group">
              <label for="searchApartments" class="form-label">Search</label>
              <input
                type="text"
                id="searchApartments"
                class="form-control"
                placeholder="Search by name or location..."
                aria-label="Search apartments" />
            </div>
            <div class="form-group">
              <label for="priceFilter" class="form-label">Price Range</label>
              <select
                id="priceFilter"
                class="form-control"
                aria-label="Filter by price">
                <option value="all">All Prices</option>
                <option value="500-1000">$500-$1000</option>
                <option value="1000-1500">$1000-$1500</option>
                <option value="1500+">$1500+</option>
              </select>
            </div>
            <select
              id="locationFilter"
              class="form-control"
              aria-label="Filter by location">
              <option value="all">All Locations</option>
              <option value="city-center">City Center</option>
              <option value="downtown">Downtown</option>
              <option value="uptown">Uptown</option>
              <option value="suburban">Suburban</option>
            </select>
          </div>
        </div>
      </section>

      <section class="apartments-list">
        <div class="container">
          <div class="apartment-grid" id="apartmentsList"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container txt-center">
        <p class="txt-muted">© 2025 ApartmentFinder. All rights reserved.</p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
