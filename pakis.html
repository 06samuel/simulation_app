<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --primary-foreground: #ffffff;
            --secondary: #f8f9fa;
            --secondary-foreground: #333333;
            --accent: #e67e22;
            --accent-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #333333;
            --card: #ffffff;
            --card-foreground: #333333;
            --border: #dee2e6;
            --input: #f8f9fa;
            --ring: #3498db;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .error-page {
            background: linear-gradient(135deg, var(--background), var(--secondary));
        }

        .error-illustration {
            max-width: 400px;
            animation: fadeInScale 1s ease-out;
        }

        .error-content {
            padding: 2rem;
        }

        .search-bar .form-control {
            border: 2px solid var(--border);
            padding: 1rem;
            border-radius: var(--radius);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: darken(var(--primary), 10%);
            transform: translateY(-2px);
        }

        .promotion-carousel {
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-item .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-item img {
            height: 200px;
            object-fit: cover;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .error-illustration {
                max-width: 300px;
            }

            .action-buttons .btn {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid error-page">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <div class="error-content">
                    <img src="https://images.unsplash.com/photo-1584824486509-112e4181ff6b" alt="404 illustration"
                        class="error-illustration mb-4">
                    <h1 class="display-1 fw-bold mb-4">Oops! Page Not Found</h1>
                    <p class="lead mb-5">The apartment you're looking for seems to have moved out. Let's help you find a
                        new home!</p>
                    <div class="search-bar mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search apartments, locations...">
                            <button class="btn btn-primary">Search</button>
                        </div>
                    </div>
                    <div class="action-buttons mb-5">
                        <button class="btn btn-primary btn-lg me-3">Return Home</button>
                        <button class="btn btn-outline-primary btn-lg">Explore Properties</button>
                    </div>
                    <div class="promotion-carousel">
                        <div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="card">
                                        <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2"
                                            class="card-img-top" alt="Luxury Apartment">
                                        <div class="card-body">
                                            <h5 class="card-title">Luxury Downtown Loft</h5>
                                            <p class="card-text">Special offer: First month free!</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="card">
                                        <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267"
                                            class="card-img-top" alt="Modern Studio">
                                        <div class="card-body">
                                            <h5 class="card-title">Modern Studio</h5>
                                            <p class="card-text">20% off for early birds!</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--  -->
    <script>

    </script>
</body>

</html>
