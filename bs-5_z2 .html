<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<style>
    body {
    transition: background-color 0.3s ease, color 0.3s ease;
}

.sidebar {
    height: 100vh;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, color 0.3s ease;
}

.sidebar .nav-link {
    transition: background-color 0.3s ease, color 0.3s ease;
}

.sidebar .nav-link:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

.dark-mode {
    background-color: #343a40;
    color: #f8f9fa;
}

.dark-mode .sidebar {
    background-color: #212529 !important;
}

.dark-mode .sidebar .nav-link {
    color: #f8f9fa !important;
}

.dark-mode .sidebar .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

@media (max-width: 768px) {
    .sidebar {
        height: auto;
    }
}

</style>    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 sidebar p-3 bg-light">
                <div class="text-center mb-4">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=150&q=80" alt="User Profile Picture" class="rounded-circle img-fluid mb-3" style="width: 120px; height: 120px; object-fit: cover;">
                    <h3 class="fs-4">Jane Doe</h3>
                    <p class="text-muted">Web Developer & UI/UX Designer</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-dark" data-bs-toggle="tooltip" title="Dashboard">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            <span class="badge bg-primary rounded-pill ms-2">3</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-dark" data-bs-toggle="tooltip" title="Settings">
                            <i class="bi bi-gear me-2"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-dark" data-bs-toggle="tooltip" title="Notifications">
                            <i class="bi bi-bell me-2"></i> Notifications
                            <span class="badge bg-danger rounded-pill ms-2">5</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="nav-link text-dark" data-bs-toggle="tooltip" title="Messages">
                            <i class="bi bi-chat-dots me-2"></i> Messages
                            <span class="badge bg-success rounded-pill ms-2">2</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark" data-bs-toggle="tooltip" title="Logout">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </a>
                    </li>
                </ul>
                <div class="mt-4">
                    <label class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeSwitch">
                        <span class="form-check-label">Dark Mode</span>
                    </label>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 p-4">
                <h2>Welcome to Your Dashboard</h2>
                <p>This is where your main content would go.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        document.getElementById('themeSwitch').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
