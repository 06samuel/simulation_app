<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar-Solar Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        body {
    background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    min-height: 100vh;
}

.card {
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

.card-header {
    background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
}

.btn-outline-light:hover {
    background-color: rgba(255,255,255,0.1);
}

.table th {
    background-color: #f8f9fa;
}

.day {
    cursor: pointer;
    transition: all 0.2s ease;
}

.day:hover, .day:focus {
    background-color: #e9ecef;
    outline: none;
    box-shadow: inset 0 0 0 2px #007bff;
}

.current-month {
    font-weight: bold;
}

@media (max-width: 576px) {
    .card-header h2 {
        font-size: 1.5rem;
    }
    
    .table th, .table td {
        padding: 0.5rem;
    }
}

.btn-group .btn {
    transition: all 0.3s ease;
}

.btn-group .btn.active {
    background-color: #007bff;
    border-color: #007bff;
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-light" id="prevMonth" aria-label="Previous month">ðŸ”™</button>
                <h2 class="mb-0" id="monthYear" aria-live="polite">August 2023</h2>
                <button class="btn btn-outline-light" id="nextMonth" aria-label="Next month">ðŸ”œ</button>
            </div>
            <div class="card-body">
                <div class="btn-group mb-3" role="group" aria-label="Toggle calendar mode">
                    <button type="button" class="btn btn-secondary active" id="solarMode">Solar</button>
                    <button type="button" class="btn btn-secondary" id="lunarMode">Lunar</button>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <tr>
                            <td class="day" tabindex="0" aria-label="July 30, 2023">30</td>
                            <td class="day" tabindex="0" aria-label="July 31, 2023">31</td>
                            <td class="day current-month" tabindex="0" aria-label="August 1, 2023">1</td>
                            <td class="day current-month" tabindex="0" aria-label="August 2, 2023">2</td>
                            <td class="day current-month" tabindex="0" aria-label="August 3, 2023">3</td>
                            <td class="day current-month" tabindex="0" aria-label="August 4, 2023">4</td>
                            <td class="day current-month" tabindex="0" aria-label="August 5, 2023">5</td>
                        </tr>
                        <tr>
                            <td class="day current-month" tabindex="0" aria-label="August 6, 2023">6</td>
                            <td class="day current-month" tabindex="0" aria-label="August 7, 2023">7</td>
                            <td class="day current-month" tabindex="0" aria-label="August 8, 2023">8</td>
                            <td class="day current-month" tabindex="0" aria-label="August 9, 2023">9</td>
                            <td class="day current-month" tabindex="0" aria-label="August 10, 2023">10</td>
                            <td class="day current-month" tabindex="0" aria-label="August 11, 2023">11</td>
                            <td class="day current-month" tabindex="0" aria-label="August 12, 2023">12</td>
                        </tr>
                        <tr>
                            <td class="day current-month" tabindex="0" aria-label="August 13, 2023">13</td>
                            <td class="day current-month" tabindex="0" aria-label="August 14, 2023">14</td>
                            <td class="day current-month" tabindex="0" aria-label="August 15, 2023">15</td>
                            <td class="day current-month" tabindex="0" aria-label="August 16, 2023">16</td>
                            <td class="day current-month" tabindex="0" aria-label="August 17, 2023">17</td>
                            <td class="day current-month" tabindex="0" aria-label="August 18, 2023">18</td>
                            <td class="day current-month" tabindex="0" aria-label="August 19, 2023">19</td>
                        </tr>
                        <tr>
                            <td class="day current-month" tabindex="0" aria-label="August 20, 2023">20</td>
                            <td class="day current-month" tabindex="0" aria-label="August 21, 2023">21</td>
                            <td class="day current-month" tabindex="0" aria-label="August 22, 2023">22</td>
                            <td class="day current-month" tabindex="0" aria-label="August 23, 2023">23</td>
                            <td class="day current-month" tabindex="0" aria-label="August 24, 2023">24</td>
                            <td class="day current-month" tabindex="0" aria-label="August 25, 2023">25</td>
                            <td class="day current-month" tabindex="0" aria-label="August 26, 2023">26</td>
                        </tr>
                        <tr>
                            <td class="day current-month" tabindex="0" aria-label="August 27, 2023">27</td>
                            <td class="day current-month" tabindex="0" aria-label="August 28, 2023">28</td>
                            <td class="day current-month" tabindex="0" aria-label="August 29, 2023">29</td>
                            <td class="day current-month" tabindex="0" aria-label="August 30, 2023">30</td>
                            <td class="day current-month" tabindex="0" aria-label="August 31, 2023">31</td>
                            <td class="day" tabindex="0" aria-label="September 1, 2023">1</td>
                            <td class="day" tabindex="0" aria-label="September 2, 2023">2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
