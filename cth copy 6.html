    <style>
        /* Design Tokens & Reset */
        :root {
            --font-size-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
            --font-size-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
            --font-size-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
            --font-size-lg: clamp(1.125rem, 1rem + 0.625vw, 1.25rem);
            --font-size-xl: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);
            --font-size-2xl: clamp(1.5rem, 1.4rem + 0.5vw, 2rem);
            --font-size-3xl: clamp(2rem, 1.8rem + 1vw, 3rem);

            --spacing-1: clamp(0.25rem, 0.2rem + 0.25vw, 0.5rem);
            --spacing-2: clamp(0.5rem, 0.4rem + 0.25vw, 0.75rem);
            --spacing-3: clamp(0.75rem, 0.65rem + 0.5vw, 1rem);
            --spacing-4: clamp(1rem, 0.85rem + 0.75vw, 1.5rem);
            --spacing-5: clamp(1.5rem, 1.25rem + 1.25vw, 2rem);
            --spacing-6: clamp(2rem, 1.75rem + 1.25vw, 3rem);

            /* Light Theme */
            --background: #f8fafc;
            /* slate-50 */
            --foreground: #0f172a;
            /* slate-900 */
            --card: #ffffff;
            --card-foreground: #0f172a;
            --popover: #ffffff;
            --popover-foreground: #0f172a;
            --primary: #3b82f6;
            /* blue-500 */
            --primary-foreground: #ffffff;
            --secondary: #f1f5f9;
            /* slate-100 */
            --secondary-foreground: #0f172a;
            --muted: #f1f5f9;
            /* slate-100 */
            --muted-foreground: #64748b;
            /* slate-500 */
            --accent: #f1f5f9;
            --accent-foreground: #0f172a;
            --destructive: #ef4444;
            /* red-500 */
            --destructive-foreground: #ffffff;
            --border: #e2e8f0;
            /* slate-200 */
            --input: #e2e8f0;
            --ring: #3b82f6;

            --radius: 0.5rem;
            --sidebar-width: 280px;
            --sidebar-width-collapsed: 80px;
            --header-height: 60px;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition-cubic: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-duration: 300ms;
        }

        .dark {
            --background: #020617;
            /* slate-950 */
            --foreground: #f8fafc;
            /* slate-50 */
            --card: #0f172a;
            /* slate-900 */
            --card-foreground: #f8fafc;
            --popover: #0f172a;
            --popover-foreground: #f8fafc;
            --primary: #60a5fa;
            /* blue-400 */
            --primary-foreground: #0f172a;
            --secondary: #1e293b;
            /* slate-800 */
            --secondary-foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            /* slate-400 */
            --accent: #1e293b;
            --accent-foreground: #f8fafc;
            --destructive: #f87171;
            /* red-400 */
            --destructive-foreground: #0f172a;
            --border: #1e293b;
            --input: #1e293b;
            --ring: #60a5fa;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--foreground);
            background-color: var(--background);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            transition: background-color var(--transition-duration) var(--transition-cubic), color var(--transition-duration) var(--transition-cubic);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 600;
            line-height: 1.2;
            letter-spacing: -0.025em;
        }

        h1 {
            font-size: var(--font-size-3xl);
        }

        h2 {
            font-size: var(--font-size-2xl);
        }

        h3 {
            font-size: var(--font-size-xl);
        }

        h4 {
            font-size: var(--font-size-lg);
        }

        p {
            margin-bottom: var(--spacing-4);
            font-size: var(--font-size-base);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color var(--transition-duration) var(--transition-cubic);
        }

        a:hover {
            color: color-mix(in srgb, var(--primary) 80%, var(--foreground));
        }

        button,
        input,
        select,
        textarea {
            font-family: inherit;
            font-size: var(--font-size-base);
            line-height: inherit;
        }

        /* Utilities */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .text-primary {
            color: var(--primary);
        }

        .text-muted {
            color: var(--muted-foreground);
        }

        .text-destructive {
            color: var(--destructive);
        }

        .bg-primary {
            background-color: var(--primary);
        }

        .bg-card {
            background-color: var(--card);
        }

        .rounded {
            border-radius: var(--radius);
        }

        .shadow-md {
            box-shadow: var(--shadow-md);
        }

        .p-4 {
            padding: var(--spacing-4);
        }

        .m-4 {
            margin: var(--spacing-4);
        }

        .mb-4 {
            margin-bottom: var(--spacing-4);
        }

        .mt-4 {
            margin-top: var(--spacing-4);
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .justify-content-center {
            justify-content: center;
        }

        .w-100 {
            width: 100%;
        }

        .h-100 {
            height: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn var(--transition-duration) var(--transition-cubic) forwards;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft var(--transition-duration) var(--transition-cubic) forwards;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Splash Screen */
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
            background-color: var(--background);
            z-index: 9999;
            transition: opacity var(--transition-duration) var(--transition-cubic), visibility var(--transition-duration) var(--transition-cubic);
        }

        .splash-logo {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: var(--spacing-4);
        }

        .splash-title {
            font-size: var(--font-size-3xl);
            color: var(--foreground);
            margin-bottom: var(--spacing-2);
        }

        .splash-subtitle {
            font-size: var(--font-size-lg);
            color: var(--muted-foreground);
        }

        /* App Layout */
        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            min-height: 100vh;
            transition: grid-template-columns var(--transition-duration) var(--transition-cubic);
        }

        .app-container.sidebar-collapsed {
            grid-template-columns: var(--sidebar-width-collapsed) 1fr;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--card);
            border-right: 1px solid var(--border);
            padding: var(--spacing-4) var(--spacing-3);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: width var(--transition-duration) var(--transition-cubic), transform var(--transition-duration) var(--transition-cubic);
            z-index: 100;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding-bottom: var(--spacing-4);
            margin-bottom: var(--spacing-4);
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            color: var(--primary);
            font-size: var(--font-size-xl);
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
        }

        .sidebar-logo-icon {
            font-size: 1.5em;
            margin-right: var(--spacing-3);
        }

        .sidebar-logo-text {
            transition: opacity var(--transition-duration) var(--transition-cubic), max-width var(--transition-duration) var(--transition-cubic);
        }

        .sidebar-toggle-desktop {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--muted-foreground);
            font-size: var(--font-size-lg);
            cursor: pointer;
            display: none;
            /* Hidden by default, shown on larger screens if needed */
        }

        .app-container.sidebar-collapsed .sidebar-logo-text {
            opacity: 0;
            max-width: 0;
            margin-right: 0;
        }

        .app-container.sidebar-collapsed .sidebar-item-text {
            opacity: 0;
            max-width: 0;
            margin-left: -10px;
            /* Adjust for smooth hide */
        }

        .app-container.sidebar-collapsed .sidebar-group-label {
            text-align: center;
            opacity: 0;
            max-width: 0;
        }

        .app-container.sidebar-collapsed .sidebar-item a {
            justify-content: center;
        }


        .sidebar-content {
            flex-grow: 1;
        }

        .sidebar-group-label {
            font-size: var(--font-size-xs);
            color: var(--muted-foreground);
            text-transform: uppercase;
            padding: var(--spacing-3) 0;
            letter-spacing: 0.05em;
            font-weight: 500;
            transition: opacity var(--transition-duration) var(--transition-cubic);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-item a {
            display: flex;
            align-items: center;
            padding: var(--spacing-3);
            border-radius: var(--radius);
            color: var(--muted-foreground);
            font-size: var(--font-size-base);
            font-weight: 500;
            transition: background-color var(--transition-duration) var(--transition-cubic), color var(--transition-duration) var(--transition-cubic);
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-item a:hover {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }

        .sidebar-item.active a {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .sidebar-item-icon {
            font-size: 1.2em;
            min-width: 24px;
            margin-right: var(--spacing-3);
            text-align: center;
        }

        .sidebar-item-text {
            transition: opacity var(--transition-duration) var(--transition-cubic), max-width var(--transition-duration) var(--transition-cubic);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: var(--spacing-4);
            border-top: 1px solid var(--border);
        }

        .sidebar-theme-toggle {
            width: 100%;
        }

        /* Header */
        .app-header {
            grid-area: header;
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0 var(--spacing-4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
        }

        .mobile-menu-toggle {
            background: none;
            border: none;
            font-size: var(--font-size-xl);
            color: var(--foreground);
            cursor: pointer;
            display: none;
            /* Hidden by default, shown on mobile */
        }

        .page-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--foreground);
            margin: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
        }

        .theme-toggle-header,
        .notification-button {
            /* Assuming a notification button might exist */
            background: none;
            border: none;
            font-size: var(--font-size-lg);
            color: var(--muted-foreground);
            cursor: pointer;
            padding: var(--spacing-2);
            border-radius: var(--radius);
        }

        .theme-toggle-header:hover,
        .notification-button:hover {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: var(--spacing-2);
            border-radius: var(--radius);
        }

        .user-profile:hover {
            background-color: var(--secondary);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: var(--spacing-2);
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .user-name {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--foreground);
            margin-right: var(--spacing-1);
        }

        .user-profile .fa-chevron-down {
            font-size: var(--font-size-xs);
            color: var(--muted-foreground);
        }

        /* Main Content Area */
        .main-content {
            grid-area: main;
            background-color: var(--background);
            padding: var(--spacing-5);
            overflow-y: auto;
        }

        .main-content>*:not(:last-child) {
            margin-bottom: var(--spacing-5);
        }

        /* Components: Cards, Buttons, Forms, Modals, Toasts */
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--spacing-4);
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-duration) var(--transition-cubic), border-color var(--transition-duration) var(--transition-cubic);
        }

        .card-header {
            padding-bottom: var(--spacing-3);
            margin-bottom: var(--spacing-3);
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin: 0;
        }

        .card-description {
            font-size: var(--font-size-sm);
            color: var(--muted-foreground);
            margin-top: var(--spacing-1);
        }

        .card-content {}

        .card-footer {
            padding-top: var(--spacing-3);
            margin-top: var(--spacing-3);
            border-top: 1px solid var(--border);
        }

        .button {
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius);
            font-size: var(--font-size-base);
            font-weight: 500;
            border: 1px solid transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            transition: background-color var(--transition-duration) var(--transition-cubic), border-color var(--transition-duration) var(--transition-cubic), color var(--transition-duration) var(--transition-cubic), opacity var(--transition-duration) var(--transition-cubic);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .button-primary:hover:not(:disabled) {
            background-color: color-mix(in srgb, var(--primary) 85%, black);
        }

        .button-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border-color: var(--border);
        }

        .button-secondary:hover:not(:disabled) {
            background-color: color-mix(in srgb, var(--secondary) 85%, black);
        }

        .button-destructive {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
            border-color: var(--destructive);
        }

        .button-destructive:hover:not(:disabled) {
            background-color: color-mix(in srgb, var(--destructive) 85%, black);
        }

        .button-outline {
            background-color: transparent;
            color: var(--primary);
            border-color: var(--primary);
        }

        .button-outline:hover:not(:disabled) {
            background-color: var(--accent);
        }

        .button-ghost {
            background-color: transparent;
            color: var(--primary);
            border-color: transparent;
        }

        .button-ghost:hover:not(:disabled) {
            background-color: var(--accent);
        }

        .button-block {
            width: 100%;
        }

        .button-sm {
            padding: var(--spacing-1) var(--spacing-2);
            font-size: var(--font-size-sm);
        }

        .button-lg {
            padding: var(--spacing-3) var(--spacing-5);
            font-size: var(--font-size-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-4);
        }

        .form-group label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: var(--spacing-2);
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-2) var(--spacing-3);
            font-size: var(--font-size-base);
            color: var(--foreground);
            background-color: var(--card);
            border: 1px solid var(--input);
            border-radius: var(--radius);
            transition: border-color var(--transition-duration) var(--transition-cubic), box-shadow var(--transition-duration) var(--transition-cubic);
        }

        .form-control:focus {
            border-color: var(--ring);
            outline: none;
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--ring) 30%, transparent);
        }

        .form-control::placeholder {
            color: var(--muted-foreground);
            opacity: 0.7;
        }

        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-4);
            opacity: 0;
            transition: opacity var(--transition-duration) var(--transition-cubic);
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: var(--spacing-5);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform var(--transition-duration) var(--transition-cubic);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
        }

        .modal-title {
            font-size: var(--font-size-xl);
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: var(--spacing-1);
            line-height: 1;
        }

        .close-button:hover {
            color: var(--foreground);
        }

        #toastContainer {
            position: fixed;
            top: var(--spacing-4);
            right: var(--spacing-4);
            z-index: 1050;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-2);
        }

        .toast {

        /* Responsive Design */
        @media (max-width: 1024px) {

            /* Medium devices (tablets, less than 1024px) */
            :root {
                --sidebar-width: 260px;
            }

            .app-container {
                grid-template-columns: var(--sidebar-width) 1fr;
                /* Sidebar always visible on tablet */
            }

            .app-container.sidebar-collapsed {
                grid-template-columns: var(--sidebar-width-collapsed) 1fr;
            }

            .mobile-menu-toggle {
                display: none;
            }

            /* Keep hidden, sidebar is fixed */
        }

        @media (max-width: 768px) {

            /* Small devices (landscape phones, 768px and down) */
            :root {
                --sidebar-width: 250px;
                --header-height: 56px;
            }

            .app-container {
                grid-template-columns: 1fr;
                /* Single column */
                grid-template-rows: var(--header-height) 1fr;
                grid-template-areas:
                    "header"
                    "main";
            }

            .app-container.sidebar-collapsed {
                /* No effect on mobile layout column-wise */
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: var(--sidebar-width);
                transform: translateX(-100%);
                box-shadow: var(--shadow-lg);
            }

            .sidebar.mobile-active {
                transform: translateX(0);
            }

            .sidebar-logo-text,
            .sidebar-item-text,
            .sidebar-group-label {
                opacity: 1;
                max-width: 100%;
                margin-left: 0;
            }

            /* Ensure text is visible on mobile sidebar */
            .sidebar-item a {
                justify-content: flex-start;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .page-title {
                font-size: var(--font-size-base);
            }

            .user-name {
                display: none;
            }

            /* Hide user name on small screens, avatar is enough */
            .main-content {
                padding: var(--spacing-4);
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            /* Stack cards on mobile */
        }

        @media (max-width: 480px) {

            /* Extra small devices (phones, 480px and down) */
            :root {
                --font-size-base: 0.95rem;
                --spacing-4: 0.875rem;
                --spacing-5: 1.25rem;
            }

            .main-content {
                padding: var(--spacing-3);
            }

            .card {
                padding: var(--spacing-3);
            }

            .button {
                padding: var(--spacing-2) var(--spacing-3);
                font-size: var(--font-size-sm);
            }
        }

        /* Print Styles */
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }

            .sidebar,
            .app-header,
            .splash-screen,
            #toastContainer,
            .modal,
            .button:not(.print-button) {
                display: none !important;
            }

            .main-content {
                padding: 0;
                margin: 0;
                grid-area: unset;
            }

            .app-container {
                display: block;
            }

            .card {
                box-shadow: none;
                border: 1px solid #ccc;
            }

            a {
                color: #000;
                text-decoration: underline;
            }
        }
    </style>
</head>

            function showToast(message, type = 'info', duration = 3000) {
                const toastContainer = document.getElementById('toastContainer');
                if (!toastContainer) return;

                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);

                // Trigger reflow to enable animation
                void toast.offsetWidth;
                toast.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => {
                        if (toast.parentNode) { // Check if still in DOM
                            toast.remove();
                        }
                    }, { once: true });
                }, duration);
            }

            function openModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Prevent background scroll
                }
            }

            function closeModal(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                    // Optional: Reset form inside modal
                    const form = modal.querySelector('form');
                    if (form) form.reset();
                }
            }

                AppState.theme = AppState.theme === 'light' ? 'dark' : 'light';

                [DOM.sidebarThemeToggle, DOM.headerThemeToggle].forEach(button => {

                const pageConfig = PageConfigurations[pageId] || { title: 'Halaman Tidak Ditemukan' };
                DOM.pageTitle.textContent = pageConfig.title;
                document.title = `RentEase - ${pageConfig.title}`;

                // Animate new content
                DOM.mainContent.classList.remove('fade-in');
                void DOM.mainContent.offsetWidth; // Trigger reflow

                let contentHTML = '';
                switch (pageId) {
                    case 'dashboard': contentHTML = generateDashboardHTML(); break;
                    case 'apartemen': contentHTML = generateApartmentsHTML(); break;
                    case 'riwayat': contentHTML = generateRentalHistoryHTML(); break;

                    case 'notifikasi': contentHTML = generateNotificationsHTML(); break;
                    case 'pengaturan': contentHTML = generateSettingsHTML(); break;
                    default: contentHTML = generateNotFoundHTML();

                DOM.mainContent.innerHTML = contentHTML;
                DOM.mainContent.classList.add('fade-in');

                updateActiveSidebarItem(pageId);
                if (AppState.isMobileSidebarOpen) toggleMobileSidebar(); // Close mobile sidebar on navigation

                // Add dynamic event listeners for the new content if any
                addDynamicEventListeners(pageId);

                    const expanded = DOM.userProfileDropdown.style.display === 'block';

                        const expanded = DOM.userProfileDropdown.style.display === 'block';
                        DOM.userProfileDropdown.style.display = expanded ? 'none' : 'block';
                        DOM.userProfileDropdownToggle.setAttribute('aria-expanded', !expanded);
                        if (!expanded) {
                            DOM.userProfileDropdown.querySelector('a')?.focus(); // Fokus ke item pertama jika ada
                        }
                    }
                });


                // Close dropdown if clicked outside
                document.addEventListener('click', (e) => {
                    if (!DOM.userProfileDropdownToggle.contains(e.target) && DOM.userProfileDropdown.style.display === 'block') {
                        DOM.userProfileDropdown.style.display = 'none';
                        DOM.userProfileDropdownToggle.setAttribute('aria-expanded', 'false');
                    }
                });


                // Handle modal dismissals
                document.querySelectorAll('[data-dismiss-modal]').forEach(button => {
                    button.addEventListener('click', () => closeModal(button.dataset.dismissModal));
                });
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (event) => {
                        if (event.target === modal) { // Click on backdrop
                            closeModal(modal.id);
                        }
                    });
                });

                // Handle form submissions
                if (DOM.addApartmentForm) DOM.addApartmentForm.addEventListener('submit', handleAddApartmentSubmit);
                // Event listener untuk settings form akan ditambahkan saat halaman settings dirender karena formnya dinamis
                document.addEventListener('submit', function (event) {
                    if (event.target && event.target.id === 'settingsForm') {
                        handleSettingsFormSubmit(event);
                    }
                });


                // SPA Routing
                window.addEventListener('hashchange', handleHashChange);
                window.addEventListener('load', () => {
                    // Splash Screen logic
                    setTimeout(() => {
                        DOM.splashScreen.style.opacity = '0';
                        DOM.splashScreen.style.visibility = 'hidden';
                        DOM.splashScreen.addEventListener('transitionend', () => DOM.splashScreen.style.display = 'none', { once: true });

                        DOM.appContainer.style.display = 'grid';
                        DOM.appContainer.classList.add('fade-in'); // Simple fade-in for app

                        // Initial page load from hash or default
                        handleHashChange();
                        // Update notification badge on load
                        generateNotificationsHTML(); // This will also update the badge
                    }, 1500); // Splash screen duration
                });

                // Update user info in UI
                document.getElementById('userName').textContent = AppState.user.name;
                document.getElementById('userAvatar').src = AppState.user.avatar;
                document.getElementById('userAvatar').alt = `Avatar ${AppState.user.name}`;
            }

            // Start the application
            initializeApp();

        })(); // End of IIFE
    </script>
</body>
