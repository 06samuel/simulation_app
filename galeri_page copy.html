<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Overlap Cards</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: sans-serif;
            overflow: auto;
            /* tetap bisa scroll */
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .card-container {
            position: relative;
        }

        .card {
            position: sticky;
            top: 0;
            height: 106vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .card-content {
            width: 100%;
            height: 102%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 130vh;
            object-fit: cover;
            display: block;
        }

        /* button */
        .btn {
            position: relative;
            overflow: hidden;
            margin: 0.4rem;
            float: right;
            padding: 0.6em 1.5em;
            font-size: 1rem;
            min-height: 44px;
            background-color: steelblue;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .btn * {
            text-decoration: none;
            color: aliceblue;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.4s ease;
            z-index: 0;
        }

        .btn:hover::before {
            width: 140%;
        }

        .btn:hover {
            color: #001F3F;
            background-color: navy;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            .btn {
                font-size: 0.875rem;
                padding: 0.5em 1.2em;
            }
        }

        /* Layering with increasing z-index for stacking effect */
        .card:nth-child(1) {
            z-index: 1;
        }

        .card:nth-child(2) {
            z-index: 2;
        }

        .card:nth-child(3) {
            z-index: 3;
        }

        .card:nth-child(4) {
            z-index: 4;
        }

        /* Optional: add a fade or zoom-in effect */
        .card figure {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }

        .img {
            object-fit: fill;
            width: 100vw !important;
            height: 100vh !important;
        }

        figcaption {
            margin: 0;
            padding: 3rem 0 4rem 3rem;
            color: black;
            z-index: 120;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        figcaption h2 {
            margin: 0.3rem 0;
            padding: 0.01em 0;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <figure>
                    <button class="btn" style="position: absolute !important; top: 4px !important;"><span><a
                                href="#">Lihat</a></span></button>
                    <img src="https://picsum.photos/id/1001/1920/1080" loading="lazy" class="img" alt="Image 1" />
                    <figcaption>
                        <h2>Kartu 1</h2>
                        <p>Ini adalah isi dari kartu pertama.</p>

                    </figcaption>
                </figure>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <figure><button class="btn" style="position: absolute !important; top: 4px !important;"><span><a
                                href="#">Lihat</a></span></button>
                    <img src="https://picsum.photos/id/1020/1920/1080" loading="lazy" class="img" alt="Image 2" />
                    <figcaption>
                        <h2>Kartu 2</h2>
                        <p>Ini adalah isi dari kartu kedua.</p>
                    </figcaption>
                </figure>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <figure><button class="btn" style="position: absolute !important; top: 4px !important;"><span><a
                                href="#">Lihat</a></span></button>
                    <img src="https://picsum.photos/id/1002/1920/1080" loading="lazy" class="img" alt="Image 3" />
                    <figcaption>
                        <h2>Kartu 3</h2>
                        <p>Ini adalah isi dari kartu ketiga.</p>
                    </figcaption>
                </figure>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <figure><button class="btn"
                        style="position: absolute !important; top: 27px !important; margin-top: 27px !important;"><span><a
                                href="#">Lihat</a></span></button>
                    <img src="https://picsum.photos/id/1012/1920/1080" loading="lazy" class="img" alt="Image 4" />
                    <figcaption>
                        <h2>Kartu 4</h2>
                        <p>Ini adalah isi dari kartu keempat.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

</body>

</html>
