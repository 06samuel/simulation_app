<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .task {
    transition: all 0.3s ease;
    cursor: move;
}

.task:hover {
    transform: translateY(-2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.task-actions {
    opacity: 0;
    transition: opacity 0.2s ease;
}

.task:hover .task-actions {
    opacity: 1;
}

@media (max-width: 768px) {
    .weekday {
        margin-bottom: 1rem;
    }
    
    .task-actions {
        opacity: 1;
    }
}

.card {
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.btn-group .btn {
    transition: all 0.2s ease;
}

.task-list {
    min-height: 100px;
}

</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Task Calendar</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" aria-label="Previous week"><i class="bi bi-chevron-left"></i></button>
                    <button class="btn btn-outline-primary" aria-label="Next week"><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md weekday" role="region" aria-label="Monday tasks">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Monday</h5>
                    </div>
                    <div class="card-body">
                        <div class="task-list" role="list">
                            <div class="task p-2 mb-2 bg-light rounded" role="listitem" draggable="true">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Team Meeting</span>
                                    <div class="task-actions">
                                        <button class="btn btn-sm btn-link" aria-label="Edit task"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-link text-danger" aria-label="Delete task"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary w-100 mt-2" aria-label="Add new task">
                            <i class="bi bi-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md weekday" role="region" aria-label="Tuesday tasks">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Tuesday</h5>
                    </div>
                    <div class="card-body">
                        <div class="task-list" role="list">
                            <div class="task p-2 mb-2 bg-light rounded" role="listitem" draggable="true">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Project Review</span>
                                    <div class="task-actions">
                                        <button class="btn btn-sm btn-link" aria-label="Edit task"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-link text-danger" aria-label="Delete task"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary w-100 mt-2" aria-label="Add new task">
                            <i class="bi bi-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md weekday" role="region" aria-label="Wednesday tasks">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Wednesday</h5>
                    </div>
                    <div class="card-body">
                        <div class="task-list" role="list">
                            <div class="task p-2 mb-2 bg-light rounded" role="listitem" draggable="true">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Client Call</span>
                                    <div class="task-actions">
                                        <button class="btn btn-sm btn-link" aria-label="Edit task"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-link text-danger" aria-label="Delete task"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary w-100 mt-2" aria-label="Add new task">
                            <i class="bi bi-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md weekday" role="region" aria-label="Thursday tasks">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Thursday</h5>
                    </div>
                    <div class="card-body">
                        <div class="task-list" role="list">
                            <div class="task p-2 mb-2 bg-light rounded" role="listitem" draggable="true">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Development</span>
                                    <div class="task-actions">
                                        <button class="btn btn-sm btn-link" aria-label="Edit task"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-link text-danger" aria-label="Delete task"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary w-100 mt-2" aria-label="Add new task">
                            <i class="bi bi-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md weekday" role="region" aria-label="Friday tasks">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Friday</h5>
                    </div>
                    <div class="card-body">
                        <div class="task-list" role="list">
                            <div class="task p-2 mb-2 bg-light rounded" role="listitem" draggable="true">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Weekly Review</span>
                                    <div class="task-actions">
                                        <button class="btn btn-sm btn-link" aria-label="Edit task"><i class="bi bi-pencil"></i></button>
                                        <button class="btn btn-sm btn-link text-danger" aria-label="Delete task"><i class="bi bi-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-primary w-100 mt-2" aria-label="Add new task">
                            <i class="bi bi-plus"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
