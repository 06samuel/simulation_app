<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dashboard Penyewaan Properti - Sistem manajemen properti modern" />
    <title>Dashboard Penyewaan Properti</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      /* Enhanced Design System */
      :root {
        --primary-color: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary-color: #3b82f6;
        --accent-color: #0ea5e9;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --error-color: #ef4444;
        --background-color: #f8fafc;
        --surface-color: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;

        /* Enhanced Spacing System */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;

        /* Enhanced Border Radius */
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;

        /* Enhanced Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);

        /* Enhanced Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Modern Reset with Enhanced Base Styles */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        font-size: 16px;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: var(--background-color);
        color: var(--text-primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Enhanced Responsive Grid System */
      .layout-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: var(--spacing-lg);
        padding: var(--spacing-md);
        max-width: 1440px;
        margin: 0 auto;
        transition: all var(--transition-normal);
      }

      @media (min-width: 768px) {
        .layout-grid {
          grid-template-columns: 280px 1fr;
          padding: var(--spacing-xl);
        }
      }

      /* Enhanced Card Design with 3D Effects */
      .card {
        background: var(--surface-color);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        padding: var(--spacing-lg);
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      .card:hover {
        transform: translateY(-4px) rotateX(2deg);
        box-shadow: var(--shadow-lg);
      }

      /* Enhanced Navigation with Modern Effects */
      .sidebar {
        position: sticky;
        top: var(--spacing-md);
        height: calc(100vh - var(--spacing-xl) * 2);
        transition: transform var(--transition-normal);
      }

      .nav-link {
        display: flex;
        align-items: center;
        padding: var(--spacing-md) var(--spacing-lg);
        color: var(--text-primary);
        text-decoration: none;
        border-radius: var(--radius-md);
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0.25rem;
        background: var(--primary-color);
        transform: scaleY(0);
        transition: transform var(--transition-normal);
      }

      .nav-link:hover::before,
      .nav-link.active::before {
        transform: scaleY(1);
      }

      .nav-link:hover,
      .nav-link.active {
        background: var(--primary-color);
        color: white;
        transform: translateX(var(--spacing-xs));
      }

      /* Enhanced Grid Components with Auto-Fit */
      .filter-grid,
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: var(--spacing-lg);
      }

      /* Enhanced Form Elements with Modern Styling */
      .input,
      .select {
        width: 100%;
        padding: var(--spacing-md);
        border: 2px solid transparent;
        border-radius: var(--radius-md);
        background: var(--background-color);
        transition: all var(--transition-normal);
      }

      .input:focus,
      .select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        transform: translateY(-2px);
      }

      /* Enhanced Loading Animation */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      .loading {
        position: relative;
        overflow: hidden;
      }

      .loading::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 2s infinite;
      }

      /* Enhanced Table Design */
      .table-responsive {
        overflow-x: auto;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
      }

      .modern-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }

      .modern-table th,
      .modern-table td {
        padding: var(--spacing-md);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        transition: background var(--transition-fast);
      }

      .modern-table tr:hover td {
        background: rgba(37, 99, 235, 0.05);
      }

      /* Enhanced Animations */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .slide-in {
        animation: slideIn 0.5s var(--transition-normal) forwards;
      }

      /* Responsive Typography */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }
      }

      @media (min-width: 1200px) {
        html {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <!-- Rest of the HTML structure remains the same -->
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Sidebar with improved accessibility -->
    <aside
      class="sidebar fixed h-full w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-200 ease-in-out"
      role="navigation"
      aria-label="Main navigation">
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">
          Dashboard Admin
        </h2>
        <nav class="mt-8">
          <ul class="space-y-2">
            <li>
              <a
                href="index.html"
                class="flex items-center p-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 rounded-lg transition-all duration-200">
                <span class="material-icons mr-3">home</span>
                Beranda
              </a>
            </li>
            <!-- Other menu items with similar structure -->
          </ul>
        </nav>
      </div>
    </aside>

    <main class="main-content ml-64 p-6">
      <!-- Header section with modern design -->
      <header
        class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 mb-6 animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
          Pengaturan Keamanan Akun
        </h1>
      </header>

      <!-- Password change section with improved UX -->
      <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 animate__animated animate__fadeInLeft">
          <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
            Ubah Password
          </h2>
          <form class="space-y-4" id="passwordForm">
            <div class="form-group">
              <label
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                for="current-password"
                >Password Saat Ini</label
              >
              <input
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                type="password"
                id="current-password"
                required />
            </div>
            <!-- Similar structure for other form elements -->
          </form>
        </div>
      </section>

      <!-- 2FA section with modern toggles -->
      <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div
          class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 animate__animated animate__fadeInRight">
          <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
            Autentikasi Dua Faktor
          </h2>
          <!-- Modern toggle switches and inputs -->
        </div>
      </section>

      <!-- Device management with grid layout -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <!-- Device cards with hover effects -->
      </section>
    </main>

    <!-- Modern JavaScript with proper event handling -->
    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      if (themeToggle) {
        themeToggle.addEventListener("click", () => {
          document.documentElement.classList.toggle("dark");
          // Save preference
          localStorage.setItem(
            "theme",
            document.documentElement.classList.contains("dark")
              ? "dark"
              : "light"
          );
        });
      }

      // Form handling with validation
      const passwordForm = document.getElementById("passwordForm");
      if (passwordForm) {
        passwordForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          // Add loading state
          const submitButton = passwordForm.querySelector(
            'button[type="submit"]'
          );
          submitButton.disabled = true;
          submitButton.innerHTML = "Memproses...";

          try {
            // Form submission logic here
            await submitPasswordChange();
            // Success feedback
            showNotification("Password berhasil diubah", "success");
          } catch (error) {
            // Error handling
            showNotification("Gagal mengubah password", "error");
          } finally {
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = "Simpan Perubahan";
          }
        });
      }

      // Notification system
      function showNotification(message, type) {
        const notification = document.createElement("div");
        notification.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${
          type === "success" ? "bg-green-500" : "bg-red-500"
        } text-white animate__animated animate__fadeInUp`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.classList.add("animate__fadeOutDown");
          setTimeout(() => notification.remove(), 500);
        }, 3000);
      }
    </script>
  </body>
</html>
