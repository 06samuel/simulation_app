<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Penyewaan Properti</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add modern CSS libraries -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Custom CSS Variables -->
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #4b5563;
        --accent-color: #3b82f6;
        --background-light: #ffffff;
        --background-dark: #1f2937;
        --text-light: #374151;
        --text-dark: #f3f4f6;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 2rem;
        --border-radius: 0.5rem;
        --transition-speed: 0.3s;
      }

      /* Modern CSS Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        line-height: 1.5;
        color: var(--text-light);
        background: var(--background-light);
        transition: all var(--transition-speed) ease-in-out;
      }

      /* Dark Theme */
      body.dark-theme {
        color: var(--text-dark);
        background: var(--background-dark);
      }

      /* Layout Grid */
      .dashboard-container {
        display: grid;
        grid-template-columns: minmax(250px, 1fr) 4fr;
        gap: var(--spacing-lg);
        min-height: 100vh;
      }

      /* Responsive Sidebar */
      .sidebar {
        background: var(--primary-color);
        padding: var(--spacing-lg);
        position: fixed;
        height: 100vh;
        width: 250px;
        transition: transform var(--transition-speed);
      }

      /* Main Content Grid */
      .main-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--spacing-lg);
        padding: var(--spacing-lg);
        margin-left: 250px;
      }

      /* Modern Card Design */
      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: var(--border-radius);
        padding: var(--spacing-lg);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform var(--transition-speed);
      }

      .card:hover {
        transform: translateY(-5px);
      }

      /* Modern Form Elements */
      .form-input {
        width: 100%;
        padding: var(--spacing-md);
        border: 1px solid var(--secondary-color);
        border-radius: var(--border-radius);
        transition: all var(--transition-speed);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }

      /* Modern Button Design */
      .btn {
        background: var(--primary-color);
        color: white;
        padding: var(--spacing-md) var(--spacing-lg);
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: all var(--transition-speed);
      }

      .btn:hover {
        transform: scale(1.05);
        background: var(--accent-color);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .dashboard-container {
          grid-template-columns: 1fr;
        }

        .sidebar {
          transform: translateX(-100%);
        }

        .main-content {
          margin-left: 0;
        }

        .sidebar.active {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Rest of your HTML content remains the same but with updated classes -->
      <!-- ... -->
    </div>

    <!-- Modern JavaScript Libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init();

      // Debounced Theme Toggle
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      document.addEventListener("DOMContentLoaded", () => {
        const themeSelector = document.getElementById("uiTheme");

        // Theme Toggle with Debounce
        const handleThemeChange = debounce((event) => {
          const selectedTheme = event.target.value;
          document.body.classList.toggle(
            "dark-theme",
            selectedTheme === "dark"
          );
          localStorage.setItem("theme", selectedTheme);
        }, 250);

        themeSelector.addEventListener("change", handleThemeChange);

        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.body.classList.toggle("dark-theme", savedTheme === "dark");
          themeSelector.value = savedTheme;
        }

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute("href")).scrollIntoView({
              behavior: "smooth",
            });
          });
        });
      });
    </script>
  </body>
</html>
