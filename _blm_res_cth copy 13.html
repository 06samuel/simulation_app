<!DOCTYPE html>
<html lang="id" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Properti SPA Modern</title>
    <!-- Favicon (Contoh menggunakan karakter Font Awesome, bisa diganti dengan .ico/.png jika diinginkan) -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
    <!-- Font Awesome (Icon Gratis) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset Dasar & Variabel Global */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;

            --background-color: #f4f6f9;
            /* Latar belakang utama aplikasi */
            --sidebar-bg: #343a40;
            --sidebar-link-color: #c2c7d0;
            --sidebar-link-hover-bg: #495057;
            --sidebar-link-active-bg: #007bff;
            --sidebar-link-active-color: #ffffff;
            --sidebar-brand-color: #ffffff;

            --header-bg: #ffffff;
            --content-bg: #ffffff;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --box-shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);

            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 0.375rem;

            --sidebar-width: 250px;
            --header-height: 60px;
        }

        [data-theme="dark"] {
            --primary-color: #0d6efd;
            --secondary-color: #adb5bd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;

            --background-color: #1a1d21;
            --sidebar-bg: #212529;
            --sidebar-link-color: #ced4da;
            --sidebar-link-hover-bg: #343a40;
            --sidebar-link-active-bg: #0d6efd;
            --sidebar-link-active-color: #ffffff;
            --sidebar-brand-color: #ffffff;

            --header-bg: #2c3034;
            --content-bg: #2c3034;
            --card-bg: #343a40;
            --text-color: #f8f9fa;
            --border-color: #495057;
            --box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.05);
            --box-shadow-sm: 0 0.125rem 0.25rem rgba(255, 255, 255, 0.03);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            /* Untuk menengahkan app-container jika ada batasan max-width */
            justify-content: center;
            min-height: 100vh;
        }

        /* Struktur Grid Utama Aplikasi */
        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr auto;
            grid-template-areas:
                "sidebar header"
                "sidebar content"
                "sidebar footer";
            width: 100%;
            min-height: 100vh;
            transition: grid-template-columns 0.3s ease;
        }

        .app-container.sidebar-collapsed {
            grid-template-columns: 60px 1fr;
        }

        .app-container.sidebar-collapsed .app-sidebar .sidebar-brand h1,
        .app-container.sidebar-collapsed .app-sidebar .nav-link span,
        .app-container.sidebar-collapsed .app-sidebar .user-profile .user-info {
            display: none;
        }

        .app-container.sidebar-collapsed .app-sidebar .nav-link i {
            margin-right: 0;
        }

        .app-container.sidebar-collapsed .app-sidebar .user-profile {
            padding: 1rem 0;
            justify-content: center;
        }

        .app-container.sidebar-collapsed .app-sidebar .sidebar-brand {
            justify-content: center;
        }


        /* Sidebar */
        .app-sidebar {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-link-color);
            padding: 0;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease, width 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
            /* Sembunyikan teks saat collapsed */
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            color: var(--sidebar-brand-color);
            text-decoration: none;
            height: var(--header-height);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand i {
            font-size: 1.8rem;
        }

        .sidebar-brand h1 {
            font-size: 1.25rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--sidebar-link-color);
        }

        .user-profile .user-info {
            white-space: nowrap;
        }

        .user-profile .user-name {
            font-weight: 600;
            color: var(--sidebar-brand-color);
        }

        .user-profile .user-role {
            font-size: 0.8rem;
        }

        .app-sidebar nav ul {
            list-style: none;
            padding: 1rem 0;
            flex-grow: 1;
        }

        .app-sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            text-decoration: none;
            color: var(--sidebar-link-color);
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
            /* Mencegah teks wrap */
        }

        .app-sidebar .nav-link i {
            width: 20px;
            /* Lebar tetap untuk ikon */
            margin-right: 0.75rem;
            /* Jarak antara ikon dan teks */
            font-size: 1.1rem;
            text-align: center;
        }

        .app-sidebar .nav-link:hover,
        .app-sidebar .nav-link:focus {
            background-color: var(--sidebar-link-hover-bg);
            color: var(--sidebar-brand-color);
        }

        .app-sidebar .nav-link.active {
            background-color: var(--sidebar-link-active-bg);
            color: var(--sidebar-link-active-color);
            font-weight: 500;
        }

        /* Header Utama */
        .app-header {
            grid-area: header;
            background-color: var(--header-bg);
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--box-shadow-sm);
            height: var(--header-height);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 999;
            /* Di bawah sidebar jika sidebar overlay, tapi di atas konten */
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-toggle-button,
        .theme-toggle-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .menu-toggle-button:hover,
        .theme-toggle-button:hover {
            background-color: var(--border-color);
            /* Warna hover netral */
        }

        /* Konten Utama */
        .app-content {
            grid-area: content;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--background-color);
            transition: background-color 0.3s ease;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        /* Card (Kartu Informasi) */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow-sm);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--box-shadow);
        }

        .card-header {
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .card p {
            margin-bottom: 0.5rem;
        }

        /* Grid untuk Statistik Dashboard & Listing Apartemen */
        .stats-grid,
        .apartment-grid {
            display: grid;
            gap: 1.5rem;
        }

        /* Dashboard: 4 kolom di desktop, 2 di tablet, 1 di mobile */
        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Apartemen: 3 kolom di desktop, 2 di tablet, 1 di mobile */
        .apartment-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2.5rem;
            padding: 1rem;
            border-radius: 50%;
            color: #fff;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-card .icon.primary {
            background-color: var(--primary-color);
        }

        .stat-card .icon.warning {
            background-color: var(--warning-color);
        }

        .stat-card .icon.danger {
            background-color: var(--danger-color);
        }

        .stat-card .icon.info {
            background-color: var(--info-color);
        }

        .stat-card .info h4 {
            font-size: 1.5rem;
            margin: 0 0 0.25rem 0;
            color: var(--text-color);
        }

        .stat-card .info p {
            margin: 0;
            color: var(--secondary-color);
        }

        /* Kartu Apartemen */
        .apartment-card {
            overflow: hidden;
            /* Untuk border-radius pada gambar */
        }

        .apartment-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .apartment-card:hover img {
            transform: scale(1.05);
        }

        .apartment-card .card-content {
            padding: 1rem;
        }

        .apartment-card h4 {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            color: var(--primary-color);
        }

        .apartment-card .details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 0.75rem;
        }

        .apartment-card .details span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .apartment-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        /* Tombol */
        .button {
            display: inline-block;
            padding: 0.65rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: #ffffff;
            border-color: var(--primary-color);
        }

        .button-primary:hover,
        .button-primary:focus {
            background-color: color-mix(in srgb, var(--primary-color) 85%, black);
            border-color: color-mix(in srgb, var(--primary-color) 85%, black);
            box-shadow: 0 0 0 0.2rem color-mix(in srgb, var(--primary-color) 50%, transparent);
        }

        /* Tambahkan style untuk tombol lain jika perlu: .button-secondary, .button-danger, etc. */

        /* Footer */
        .app-footer {
            grid-area: footer;
            background-color: var(--header-bg);
            /* Sama dengan header untuk konsistensi */
            color: var(--secondary-color);
            text-align: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-size: 0.9rem;
        }

        /* Utilitas */
        .text-center {
            text-align: center;
        }

        .mb-1 {
            margin-bottom: 0.5rem;
        }

        .mb-2 {
            margin-bottom: 1rem;
        }

        .mt-1 {
            margin-top: 0.5rem;
        }

        .mt-2 {
            margin-top: 1rem;
        }

        .d-flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .align-center {
            align-items: center;
        }

        /* Placeholder untuk halaman kosong */
        .placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 60vh;
            /* Ambil sebagian besar tinggi viewport konten */
            color: var(--secondary-color);
        }

        .placeholder-content i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .placeholder-content p {
            font-size: 1.2rem;
        }


        /* Responsif */
        @media (max-width: 992px) {

            /* Tablet dan di bawahnya */
            .app-container {
                grid-template-columns: var(--sidebar-width) 1fr;
                /* Sidebar tetap terbuka by default */
            }

            .app-container.sidebar-mobile-closed {
                grid-template-columns: 0 1fr;
                /* Sembunyikan sidebar sepenuhnya */
            }

            .app-container.sidebar-mobile-closed .app-sidebar {
                transform: translateX(-100%);
                opacity: 0;
                visibility: hidden;
                width: 0;
                /* Pastikan tidak ada ruang yang diambil */
            }

            .app-sidebar {
                position: fixed;
                /* Atau absolute, agar bisa overlay */
                left: 0;
                top: 0;
                bottom: 0;
                /* Menempati seluruh tinggi */
                height: 100vh;
                z-index: 1000;
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
                transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease, width 0.3s ease;
            }

            .app-header {
                /* Header akan mengambil seluruh lebar jika sidebar tertutup */
                grid-column: 1 / -1;
                /* Span across all columns */
                padding: 0 1rem;
            }

            .app-content {
                grid-column: 1 / -1;
                /* Span across all columns */
                padding: 1.5rem;
            }

            .app-footer {
                grid-column: 1 / -1;
                /* Span across all columns */
            }

            .menu-toggle-button.mobile-menu-btn {
                display: block;
                /* Tampilkan tombol menu mobile */
            }

            .menu-toggle-button.desktop-menu-btn {
                display: none;
                /* Sembunyikan tombol menu desktop */
            }
        }

        @media (min-width: 993px) {

            /* Desktop */
            .menu-toggle-button.mobile-menu-btn {
                display: none;
                /* Sembunyikan tombol menu mobile */
            }

            .menu-toggle-button.desktop-menu-btn {
                display: block;
                /* Tampilkan tombol menu desktop */
            }
        }


        @media (max-width: 768px) {
            :root {
                --sidebar-width: 220px;
                /* Sidebar sedikit lebih kecil di tablet */
            }

            .app-content {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .apartment-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .stat-card {
                flex-direction: column;
                text-align: center;
            }

            .stat-card .icon {
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 576px) {

            /* Mobile */
            /* Di mobile, sidebar defaultnya tertutup */
            .app-container {
                grid-template-columns: 0 1fr;
            }

            .app-container .app-sidebar {
                transform: translateX(-100%);
                opacity: 0;
                visibility: hidden;
            }

            /* Saat sidebar dibuka di mobile */
            .app-container.sidebar-mobile-opened {
                grid-template-columns: var(--sidebar-width) 1fr;
                /* Atau sesuaikan jika ingin overlay */
            }

            .app-container.sidebar-mobile-opened .app-sidebar {
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
            }

            .app-header {
                padding: 0 1rem;
                /* Padding lebih kecil */
            }

            .header-actions {
                gap: 0.5rem;
            }

            .theme-toggle-button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        // IIFE untuk menjaga scope variabel
        (function () {
            // STATE APLIKASI (Sederhana)
            const appState = {
                currentRoute: '/',
                theme: localStorage.getItem('theme') || 'light',
                isSidebarCollapsed: localStorage.getItem('sidebarCollapsed') === 'true', // Untuk desktop
                isSidebarMobileOpen: false // Untuk mobile
            };

            // ELEMEN DOM UTAMA
            const appContainer = document.getElementById('app-container');
            const sidebar = document.querySelector('.app-sidebar');
            const contentArea = document.getElementById('app-content');
            const navLinks = document.querySelectorAll('.app-sidebar .nav-link');
            const themeToggleButton = document.getElementById('theme-toggle');
            const themeToggleIcon = themeToggleButton.querySelector('i');
            const currentYearSpan = document.getElementById('current-year');
            const menuToggleDesktopButton = document.getElementById('menu-toggle-desktop');
            const menuToggleMobileButton = document.getElementById('menu-toggle-mobile');

            // DATA DUMMY (Untuk simulasi)
            const dummyApartments = [
                { id: 1, name: 'Apartemen Sky Garden', image: 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXBhcnRtZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60', bedrooms: 2, bathrooms: 1, area: 75, price: 5000000, location: 'Jakarta Pusat' },
                { id: 2, name: 'Green Valley Residence', image: 'https://images.unsplash.com/photo-1493809842364-78817add7ffb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXBhcnRtZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60', bedrooms: 3, bathrooms: 2, area: 120, price: 8500000, location: 'Surabaya Timur' },
                { id: 3, name: 'Urban Living Suites', image: 'https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXBhcnRtZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60', bedrooms: 1, bathrooms: 1, area: 50, price: 3500000, location: 'Bandung Kota' },
                { id: 4, name: 'Ocean View Condos', image: 'https://images.unsplash.com/photo-1616047006789-b7af5afb8c20?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YXBhcnRtZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60', bedrooms: 2, bathrooms: 2, area: 90, price: 7000000, location: 'Denpasar Selatan' },
            ];

            // FUNGSI RENDER KONTEN HALAMAN
            const pages = {
                '/': function () {
                    return `
                        <h2 class="page-title">Dashboard</h2>
                        <div class="stats-grid">
                            <div class="card stat-card">
                                <div class="icon primary"><i class="fas fa-calendar-check"></i></div>
                                <div class="info">
                                    <h4>12</h4>
                                    <p>Booking Aktif</p>
                                </div>
                            </div>
                            <div class="card stat-card">
                                <div class="icon warning"><i class="fas fa-file-invoice-dollar"></i></div>
                                <div class="info">
                                    <h4>5</h4>
                                    <p>Pembayaran Tertunda</p>
                                </div>
                            </div>
                            <div class="card stat-card">
                                <div class="icon danger"><i class="fas fa-tools"></i></div>
                                <div class="info">
                                    <h4>3</h4>
                                    <p>Permintaan Maintenance</p>
                                </div>
                            </div>
                            <div class="card stat-card">
                                <div class="icon info"><i class="fas fa-heart"></i></div>
                                <div class="info">
                                    <h4>28</h4>
                                    <p>Properti Disimpan</p>
                                </div>
                            </div>
                        </div>
                        <h3 class="page-title mt-2">Apartemen Terbaru</h3>
                        <div class="apartment-grid">
                            ${dummyApartments.slice(0, 2).map(createApartmentCardHTML).join('')}
                        </div>
                    `;
                },
                '/profil': function () {
                    return `
                        <h2 class="page-title">Profil Pengguna</h2>
                        <div class="card">
                            <div class="card-header"><h3>Informasi Akun</h3></div>
                            <p><strong>Nama:</strong> <span id="profile-detail-name">Pengguna Tamu</span></p>
                            <p><strong>Email:</strong> pengguna.tamu@example.com</p>
                            <p><strong>Peran:</strong> <span id="profile-detail-role">Member</span></p>
                            <p><strong>Bergabung Sejak:</strong> 1 Januari 2023</p>
                            <button class="button button-primary mt-1">Edit Profil</button>
                        </div>
                        <div class="card">
                            <div class="card-header"><h3>Pengaturan Keamanan</h3></div>
                            <p>Ganti Password, Aktivitas Login, dll.</p>
                            <button class="button button-primary mt-1">Ubah Password</button>
                        </div>
                    `;
                },
                '/apartemen': function () {
                    return `
                        <h2 class="page-title">Daftar Apartemen</h2>
                        <div class="card mb-2">
                           <input type="search" placeholder="Cari apartemen berdasarkan nama atau lokasi..." class="form-control" style="width:100%; padding: 0.75rem; border-radius: var(--border-radius); border: 1px solid var(--border-color);">
                        </div>
                        <div class="apartment-grid">
                            ${dummyApartments.map(createApartmentCardHTML).join('')}
                        </div>
                    `;
                },
                '/booking': function () { return createPlaceholderPage('Booking', 'fas fa-calendar-check'); },
                '/favorit': function () { return createPlaceholderPage('Favorit', 'fas fa-heart'); },
                '/pembayaran': function () { return createPlaceholderPage('Pembayaran', 'fas fa-credit-card'); },
                '/maintenance': function () { return createPlaceholderPage('Maintenance', 'fas fa-tools'); },
                '/pesan': function () { return createPlaceholderPage('Pesan', 'fas fa-envelope'); },
                '404': function () {
                    return `
                        <h2 class="page-title">404 - Halaman Tidak Ditemukan</h2>
                        <div class="placeholder-content">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Maaf, halaman yang Anda cari tidak dapat ditemukan.</p>
                            <a href="#/" class="button button-primary mt-2" data-route="/">Kembali ke Dashboard</a>
                        </div>
                    `;
                }
            };

            // FUNGSI UTILITAS
            function createApartmentCardHTML(apartment) {
                return `
                    <div class="card apartment-card">
                        <img src="${apartment.image}" alt="${apartment.name}">
                        <div class="card-content">
                            <h4>${apartment.name}</h4>
                            <div class="details">
                                <span><i class="fas fa-bed"></i> ${apartment.bedrooms} KT</span>
                                <span><i class="fas fa-bath"></i> ${apartment.bathrooms} KM</span>
                                <span><i class="fas fa-ruler-combined"></i> ${apartment.area} m¬≤</span>
                            </div>
                            <p class="price">Rp ${apartment.price.toLocaleString('id-ID')} / bulan</p>
                            <div class="d-flex justify-between align-center">
                                <small class="text-muted"><i class="fas fa-map-marker-alt"></i> ${apartment.location}</small>
                                <button class="button button-primary" onclick="alert('Detail untuk ${apartment.name}')">Detail</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            function createPlaceholderPage(title, iconClass) {
                return `
                    <h2 class="page-title">${title}</h2>
                    <div class="card">
                        <div class="placeholder-content">
                            <i class="${iconClass}"></i>
                            <p>Fitur ${title} akan segera tersedia.</p>
                        </div>
                    </div>
                `;
            }

            // ROUTER
            function router() {
                const path = window.location.hash.slice(1) || '/';
                appState.currentRoute = path;

                const pageRenderer = pages[path] || pages['404'];
                contentArea.innerHTML = pageRenderer();
                updateActiveLink();
                // Update detail profil jika halaman profil yang dirender
                if (path === '/profil') {
                    document.getElementById('profile-detail-name').textContent = document.getElementById('user-profile-name').textContent;
                    document.getElementById('profile-detail-role').textContent = document.getElementById('user-profile-role').textContent;
                }
            }

            // UPDATE LINK NAVIGASI AKTIF
            function updateActiveLink() {
                navLinks.forEach(link => {
                    if (link.dataset.route === appState.currentRoute) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }

            // PENGATURAN TEMA
            function applyTheme() {
                document.documentElement.setAttribute('data-theme', appState.theme);
                localStorage.setItem('theme', appState.theme);
                if (appState.theme === 'dark') {
                    themeToggleIcon.classList.remove('fa-moon');
                    themeToggleIcon.classList.add('fa-sun');
                } else {
                    themeToggleIcon.classList.remove('fa-sun');
                    themeToggleIcon.classList.add('fa-moon');
                }
            }

            function toggleTheme() {
                appState.theme = appState.theme === 'light' ? 'dark' : 'light';
                applyTheme();
            }

            // PENGATURAN SIDEBAR TOGGLE
            function applySidebarState() {
                // Desktop
                if (appState.isSidebarCollapsed) {
                    appContainer.classList.add('sidebar-collapsed');
                } else {
                    appContainer.classList.remove('sidebar-collapsed');
                }
                localStorage.setItem('sidebarCollapsed', appState.isSidebarCollapsed);

                // Mobile
                if (window.innerWidth <= 992) { // Cek jika dalam mode mobile/tablet
                    if (appState.isSidebarMobileOpen) {
                        appContainer.classList.add('sidebar-mobile-opened');
                        appContainer.classList.remove('sidebar-mobile-closed'); // pastikan ini dihapus
                    } else {
                        appContainer.classList.remove('sidebar-mobile-opened');
                        appContainer.classList.add('sidebar-mobile-closed'); // pastikan ini ditambah
                    }
                } else { // Desktop, pastikan state mobile tidak mengganggu
                    appContainer.classList.remove('sidebar-mobile-opened', 'sidebar-mobile-closed');
                }
            }

            function toggleSidebarDesktop() {
                appState.isSidebarCollapsed = !appState.isSidebarCollapsed;
                applySidebarState();
            }

            function toggleSidebarMobile() {
                appState.isSidebarMobileOpen = !appState.isSidebarMobileOpen;
                applySidebarState();
            }


            // INISIALISASI APLIKASI
            function initializeApp() {
                // Set tahun sekarang di footer
                if (currentYearSpan) {
                    currentYearSpan.textContent = new Date().getFullYear();
                }

                // Terapkan tema awal
                applyTheme();

                // Terapkan state sidebar awal
                applySidebarState();

                // Setup router
                window.addEventListener('hashchange', router);
                router(); // Muat halaman awal berdasarkan hash atau default

                // Event listener untuk tombol tema
                themeToggleButton.addEventListener('click', toggleTheme);

                // Event listener untuk tombol menu
                menuToggleDesktopButton.addEventListener('click', toggleSidebarDesktop);
                menuToggleMobileButton.addEventListener('click', toggleSidebarMobile);

                // Event listener untuk menutup sidebar mobile jika diklik di luar area sidebar
                document.addEventListener('click', function (event) {
                    if (window.innerWidth <= 992 && appState.isSidebarMobileOpen) {
                        const isClickInsideSidebar = sidebar.contains(event.target);
                        const isClickOnMobileToggle = menuToggleMobileButton.contains(event.target);
                        if (!isClickInsideSidebar && !isClickOnMobileToggle) {
                            appState.isSidebarMobileOpen = false;
                            applySidebarState();
                        }
                    }
                });

                // Update state sidebar saat window di-resize
                window.addEventListener('resize', () => {
                    // Jika dari mobile ke desktop, pastikan mobile state direset
                    if (window.innerWidth > 992) {
                        appState.isSidebarMobileOpen = false;
                    }
                    applySidebarState();
                });
            }

            // Jalankan aplikasi setelah DOM siap
            document.addEventListener('DOMContentLoaded', initializeApp);

        })(); // Akhir dari IIFE
    </script>
</body>

</html>
