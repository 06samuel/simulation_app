<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#00b7eb" />
    <title>ApertureFind - Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="flex justify-between align-center">
          <a href="index.html" class="logo txt-xl txt-bold">ApertureFind</a>
          <nav class="nav">
            <button
              class="nav-toggle"
              aria-expanded="false"
              aria-label="Toggle navigation">
              ☰
            </button>
            <ul class="nav-menu">
              <li><a href="index.html" class="nav-link">Home</a></li>
              <li><a href="apartments.html" class="nav-link">Apartments</a></li>
              <li><a href="favorites.html" class="nav-link">Favorites</a></li>
              <li>
                <a href="contact.html" class="nav-link active">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="contact">
        <div class="container">
          <h1 class="txt-xl txt-bold txt-center">Get in Touch</h1>
          <div class="contact-content grid-12 gap-md">
            <div class="col-span-6">
              <form class="contact-form" data-contact-form>
                <div class="form-group">
                  <label for="name" class="txt-sm txt-bold">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Your name"
                    required />
                </div>
                <div class="form-group">
                  <label for="email" class="txt-sm txt-bold">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Your email"
                    required />
                </div>
                <div class="form-group">
                  <label for="message" class="txt-sm txt-bold">Message</label>
                  <textarea
                    id="message"
                    class="form-control"
                    placeholder="Your message"
                    rows="5"
                    required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Send Message
                </button>
              </form>
            </div>
            <div class="col-span-6 contact-info">
              <h2 class="txt-lg txt-bold">Contact Information</h2>
              <p><strong>Email:</strong> support@aperturefind.com</p>
              <p><strong>Phone:</strong> (123) 456-7890</p>
              <p><strong>Address:</strong> 123 Main St, City Center</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container txt-center">
        <p class="txt-muted">© 2025 ApertureFind. All rights reserved.</p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
