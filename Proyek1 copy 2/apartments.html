<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#00b7eb" />
    <title>ApertureFind - Apartments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="flex justify-between align-center">
          <a href="index.html" class="logo txt-xl txt-bold">ApertureFind</a>
          <nav class="nav">
            <button class="nav-toggle" 
                    data-nav-toggle
                    aria-expanded="false" 
                    aria-label="Toggle navigation">☰</button>
            <ul class="nav-menu" data-nav-menu>
              <li><a href="index.html" class="nav-link">Home</a></li>
              <li>
                <a href="apartments.html" class="nav-link active">Apartments</a>
              </li>
              <li><a href="favorites.html" class="nav-link">Favorites</a></li>
              <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <section class="apartments-filter">
        <div class="container">
          <h1 class="txt-xl txt-bold">Find Your Apartment</h1>
          <div class="filter-group flex gap-md flex-column">
            <input type="text" 
                   data-search="apartments"
                   class="form-control"
                   placeholder="Search by name, location..."
                   aria-label="Search apartments">
            
            <select data-filter="price" class="form-control" aria-label="Filter by price">
            <select data-filter="bedrooms" class="form-control" aria-label="Filter by bedrooms">
                <option value="all">All Prices</option>
                <option value="500-1000">$500-$1000</option>
                <option value="1000-1500">$1000-$1500</option>
                <option value="1500+">$1500+</option>
              </select>
              <select
                id="bedroomFilter"
                class="form-control"
                aria-label="Filter by bedrooms">
                <option value="all">All Bedrooms</option>
                <option value="1">1 Bedroom</option>
                <option value="2">2 Bedrooms</option>
                <option value="3+">3+ Bedrooms</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section class="apartments-list">
        <div class="container">
          <div class="apartment-grid" id="apartmentsList"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container txt-center">
        <p class="txt-muted">© 2025 ApertureFind. All rights reserved.</p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
