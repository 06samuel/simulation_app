<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Rich Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .task-dots {
    display: flex;
    gap: 2px;
    justify-content: center;
    margin-top: 2px;
}

.dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    display: inline-block;
}

.current-day {
    background-color: #e3f2fd;
    font-weight: bold;
}

.calendar-cell {
    min-height: 80px;
}

@media (max-width: 768px) {
    .calendar-cell {
        min-height: 60px;
    }
}

.form-select {
    width: auto;
}

.card-body .col div {
    transition: all 0.2s ease-in-out;
    cursor: pointer;
}

.card-body .col div:hover {
    background-color: #f8f9fa;
    transform: scale(1.05);
}

.card {
    border-radius: 15px;
    overflow: hidden;
}

.btn-outline-light:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-light" aria-label="Previous month"><i class="bi bi-chevron-left"></i></button>
                    <div class="d-flex align-items-center gap-2">
                        <select class="form-select" aria-label="Select month">
                            <option>January</option>
                            <option>February</option>
                            <option selected>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select class="form-select" aria-label="Select year">
                            <option>2022</option>
                            <option>2023</option>
                            <option selected>2024</option>
                            <option>2025</option>
                        </select>
                    </div>
                    <button class="btn btn-outline-light" aria-label="Next month"><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
            <div class="card-body p-3">
                <div class="row g-0 text-center fw-bold mb-2">
                    <div class="col">Sun</div>
                    <div class="col">Mon</div>
                    <div class="col">Tue</div>
                    <div class="col">Wed</div>
                    <div class="col">Thu</div>
                    <div class="col">Fri</div>
                    <div class="col">Sat</div>
                </div>
                <div class="row g-2">
                    <div class="col"><div class="p-2 border rounded text-muted">25</div></div>
                    <div class="col"><div class="p-2 border rounded text-muted">26</div></div>
                    <div class="col"><div class="p-2 border rounded text-muted">27</div></div>
                    <div class="col"><div class="p-2 border rounded text-muted">28</div></div>
                    <div class="col"><div class="p-2 border rounded text-muted">29</div></div>
                    <div class="col"><div class="p-2 border rounded">1<div class="task-dots"><span class="dot bg-primary"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">2<div class="task-dots"><span class="dot bg-warning"></span><span class="dot bg-danger"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">3</div></div>
                    <div class="col"><div class="p-2 border rounded">4<div class="task-dots"><span class="dot bg-success"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">5</div></div>
                    <div class="col"><div class="p-2 border rounded current-day">6<div class="task-dots"><span class="dot bg-primary"></span><span class="dot bg-warning"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">7</div></div>
                    <div class="col"><div class="p-2 border rounded">8<div class="task-dots"><span class="dot bg-danger"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">9</div></div>
                    <div class="col"><div class="p-2 border rounded">10<div class="task-dots"><span class="dot bg-success"></span><span class="dot bg-primary"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">11</div></div>
                    <div class="col"><div class="p-2 border rounded">12</div></div>
                    <div class="col"><div class="p-2 border rounded">13<div class="task-dots"><span class="dot bg-warning"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">14</div></div>
                    <div class="col"><div class="p-2 border rounded">15</div></div>
                    <div class="col"><div class="p-2 border rounded">16<div class="task-dots"><span class="dot bg-primary"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">17</div></div>
                    <div class="col"><div class="p-2 border rounded">18<div class="task-dots"><span class="dot bg-danger"></span><span class="dot bg-success"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">19</div></div>
                    <div class="col"><div class="p-2 border rounded">20</div></div>
                    <div class="col"><div class="p-2 border rounded">21<div class="task-dots"><span class="dot bg-primary"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">22</div></div>
                    <div class="col"><div class="p-2 border rounded">23</div></div>
                    <div class="col"><div class="p-2 border rounded">24</div></div>
                    <div class="col"><div class="p-2 border rounded">25<div class="task-dots"><span class="dot bg-warning"></span></div></div></div>
                    <div class="col"><div class="p-2 border rounded">26</div></div>
                    <div class="col"><div class="p-2 border rounded">27</div></div>
                    <div class="col"><div class="p-2 border rounded">28</div></div>
                    <div class="col"><div class="p-2 border rounded">29</div></div>
                    <div class="col"><div class="p-2 border rounded">30</div></div>
                    <div class="col"><div class="p-2 border rounded">31</div></div>
                    <div class="col"><div class="p-2 border rounded text-muted">1</div></div>
                </div>
            </div>
            <div class="card-footer p-3">
                <div class="d-flex justify-content-center gap-3">
                    <div class="d-flex align-items-center"><span class="dot bg-primary me-1"></span> Meetings</div>
                    <div class="d-flex align-items-center"><span class="dot bg-success me-1"></span> Events</div>
                    <div class="d-flex align-items-center"><span class="dot bg-warning me-1"></span> Tasks</div>
                    <div class="d-flex align-items-center"><span class="dot bg-danger me-1"></span> Deadlines</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
