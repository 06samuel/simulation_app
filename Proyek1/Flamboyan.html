<!DOCTYPE html>
<html lang="id" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="RentalKu - Dashboard manajemen sewa apartemen modern, mudah, dan efisien." />
  <meta name="theme-color" content="#2563eb" />
  <title>RentalKu - Dashboard Modern</title>
  <style>
    /* Design System - Variabel Global */
    :root {
      /* Palet Warna Utama */
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-primary-focus: rgba(37, 99, 235, 0.2);
      --color-secondary: #64748b;
      --color-secondary-hover: #475569;
      --color-accent: #f59e0b;
      --color-accent-hover: #d97706;
      --color-success: #22c55e;
      --color-error: #ef4444;
      --color-warning: #facc15;
      --color-info: #3b82f6;

      /* Warna Netral & Teks */
      --color-background: #f8fafc;
      /* Sedikit abu-abu untuk body */
      --color-surface: #ffffff;
      /* Untuk card, modal, dll. */
      --color-border: #e2e8f0;
      --color-text-primary: #1e293b;
      --color-text-secondary: #475569;
      --color-text-muted: #64748b;
      --color-text-on-primary: #ffffff;
      --color-text-on-accent: #ffffff;

      /* Tipografi */
      --font-family-sans: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      --font-size-base: 1rem;
      /* 16px */
      --font-size-sm: 0.875rem;
      /* 14px */
      --font-size-lg: 1.125rem;
      /* 18px */
      --font-size-xl: 1.25rem;
      /* 20px */
      --font-size-2xl: 1.5rem;
      /* 24px */
      --font-size-3xl: 1.875rem;
      /* 30px */
      --font-size-4xl: 2.25rem;
      /* 36px */

      --font-weight-light: 300;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      --line-height-normal: 1.6;
      --line-height-heading: 1.3;

      /* Spasi & Ukuran */
      --space-xs: 0.25rem;
      /* 4px */
      --space-sm: 0.5rem;
      /* 8px */
      --space-md: 1rem;
      /* 16px */
      --space-lg: 1.5rem;
      /* 24px */
      --space-xl: 2rem;
      /* 32px */
      --space-2xl: 3rem;
      /* 48px */
      --container-max-width: 75rem;
      /* 1200px */

      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-full: 9999px;

      /* Bayangan */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

      /* Transisi */
      --transition-duration: 250ms;
      --transition-timing: ease-in-out;
      --transition-base: all var(--transition-duration) var(--transition-timing);

      /* Z-index */
      --z-dropdown: 10;
      --z-sticky: 20;
      --z-modal-backdrop: 30;
      --z-modal: 40;
      --z-popover: 50;
      --z-tooltip: 60;
      --z-splash: 100;
      --z-status-bar: 90;
    }

    /* Tema Gelap (Contoh, bisa diperluas) */
    [data-theme="dark"] {
      --color-background: #1e293b;
      --color-surface: #334155;
      --color-border: #475569;
      --color-text-primary: #f1f5f9;
      --color-text-secondary: #cbd5e1;
      --color-text-muted: #94a3b8;
    }

    /* Reset Dasar & Pengaturan Global */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      font-size: var(--font-size-base);
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-family-sans);
      line-height: var(--line-height-normal);
      color: var(--color-text-primary);
      background-color: var(--color-background);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color var(--transition-duration) var(--transition-timing), color var(--transition-duration) var(--transition-timing);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: var(--space-md);
      font-weight: var(--font-weight-bold);
      line-height: var(--line-height-heading);
      color: var(--color-text-primary);
    }

    h1 {
      font-size: var(--font-size-3xl);
    }

    h2 {
      font-size: var(--font-size-2xl);
    }

    h3 {
      font-size: var(--font-size-xl);
    }

    p {
      margin-bottom: var(--space-md);
      color: var(--color-text-secondary);
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: var(--transition-base);
    }

    a:hover {
      color: var(--color-primary-hover);
      text-decoration: underline;
    }

    img,
    svg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    button {
      font-family: inherit;
      cursor: pointer;
    }

    input,
    textarea,
    select {
      font-family: inherit;
      font-size: var(--font-size-base);
    }

    /* Preferensi Gerakan yang Dikurangi */
    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Layout Utilities */
    .l-container {
      width: min(100% - (var(--space-md) * 2), var(--container-max-width));
      margin-inline: auto;
      padding-block: var(--space-lg);
    }

    .l-grid {
      display: grid;
      gap: var(--space-lg);
    }

    .l-grid--cols-2 {
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 20rem), 1fr));
    }

    .l-grid--cols-3 {
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 15rem), 1fr));
    }

    .l-grid--cols-4 {
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 12rem), 1fr));
    }

    .l-flex {
      display: flex;
      gap: var(--space-md);
    }

    .l-flex--center {
      align-items: center;
      justify-content: center;
    }

    .l-flex--space-between {
      justify-content: space-between;
    }

    /* Utilitas Teks */
    .u-text-center {
      text-align: center;
    }

    .u-text-primary {
      color: var(--color-primary);
    }

    .u-text-muted {
      color: var(--color-text-muted);
    }

    .u-font-bold {
      font-weight: var(--font-weight-bold);
    }

    .u-mb-0 {
      margin-bottom: 0 !important;
    }

    .u-mb-sm {
      margin-bottom: var(--space-sm) !important;
    }

    .u-mb-md {
      margin-bottom: var(--space-md) !important;
    }

    .u-mb-lg {
      margin-bottom: var(--space-lg) !important;
    }

    /* Komponen: App Header */
    .c-app-header {
      background-color: var(--color-surface);
      padding: var(--space-md) 0;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      transition: var(--transition-base);
    }

    .c-app-header__inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-inline: var(--space-md);
      /* Padding container internal */
    }

    .c-app-header__logo {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .c-app-header__logo:hover {
      text-decoration: none;
      color: var(--color-primary-hover);
    }

    /* Komponen: Navigasi */
    .c-nav__list {
      display: flex;
      list-style: none;
      gap: var(--space-sm);
    }

    .c-nav__link {
      padding: var(--space-sm) var(--space-md);
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-medium);
      border-radius: var(--radius-sm);
      transition: var(--transition-base);
      position: relative;
      /* Untuk active indicator */
    }

    .c-nav__link:hover,
    .c-nav__link.active {
      color: var(--color-primary);
      background-color: var(--color-primary-focus);
      text-decoration: none;
    }

    .c-nav__link.active::after {
      /* Indikator aktif */
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 2px;
      background-color: var(--color-primary);
      border-radius: var(--radius-full);
    }

    .c-nav__toggle {
      /* Tombol menu mobile */
      display: none;
      /* Tampil di mobile */
      background: none;
      border: none;
      padding: var(--space-sm);
      cursor: pointer;
      z-index: calc(var(--z-sticky) + 1);
    }

    .c-nav__toggle-icon {
      display: block;
      width: 24px;
      height: 2px;
      background-color: var(--color-text-primary);
      position: relative;
      transition: var(--transition-base);
    }

    .c-nav__toggle-icon::before,
    .c-nav__toggle-icon::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: var(--color-text-primary);
      left: 0;
      transition: var(--transition-base);
    }

    .c-nav__toggle-icon::before {
      top: -7px;
    }

    .c-nav__toggle-icon::after {
      bottom: -7px;
    }

    .c-nav--mobile-open .c-nav__toggle-icon {
      background-color: transparent;
    }

    .c-nav--mobile-open .c-nav__toggle-icon::before {
      transform: translateY(7px) rotate(45deg);
    }

    .c-nav--mobile-open .c-nav__toggle-icon::after {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* Komponen: Tombol (Button) */
    .c-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-lg);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: var(--transition-base);
      position: relative;
      /* Untuk ripple */
      overflow: hidden;
      /* Untuk ripple */
      -webkit-tap-highlight-color: transparent;
      /* Hilangkan highlight biru saat disentuh di mobile */
    }

    .c-button--primary {
      background-color: var(--color-primary);
      color: var(--color-text-on-primary);
      border-color: var(--color-primary);
    }

    .c-button--primary:hover {
      background-color: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
      color: var(--color-text-on-primary);
      text-decoration: none;
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .c-button--secondary {
      background-color: var(--color-surface);
      color: var(--color-primary);
      border-color: var(--color-primary);
    }

    .c-button--secondary:hover {
      background-color: var(--color-primary-focus);
      color: var(--color-primary);
      text-decoration: none;
      transform: translateY(-1px);
    }

    .c-button--accent {
      background-color: var(--color-accent);
      color: var(--color-text-on-accent);
      border-color: var(--color-accent);
    }

    .c-button--accent:hover {
      background-color: var(--color-accent-hover);
      border-color: var(--color-accent-hover);
      color: var(--color-text-on-accent);
      text-decoration: none;
      transform: translateY(-1px);
    }

    .c-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .c-button:active {
      transform: translateY(0);
    }

    .c-button:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    /* Efek Ripple pada Tombol */
    .c-ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
      /* Penting agar tidak mengganggu klik */
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Komponen: Card */
    .c-card {
      background-color: var(--color-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: var(--transition-base);
      display: flex;
      flex-direction: column;
    }

    .c-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .c-card__media {
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .c-card__image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-duration) var(--transition-timing);
    }

    .c-card:hover .c-card__image {
      transform: scale(1.05);
    }

    .c-card__body {
      padding: var(--space-lg);
      flex-grow: 1;
      /* Agar card dengan konten beda tetap sama tinggi di grid */
      display: flex;
      flex-direction: column;
    }

    .c-card__title {
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-sm);
    }

    .c-card__description {
      font-size: var(--font-size-base);
      color: var(--color-text-muted);
      margin-bottom: var(--space-md);
      flex-grow: 1;
    }

    .c-card__actions {
      margin-top: auto;
      /* Dorong aksi ke bawah card */
    }

    .c-card__icon-feature {
      /* Untuk ikon di card fitur */
      font-size: var(--font-size-3xl);
      color: var(--color-primary);
      margin-bottom: var(--space-md);
      display: inline-block;
    }

    /* Komponen: Form */
    .c-form__group {
      margin-bottom: var(--space-lg);
    }

    .c-form__label {
      display: block;
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-sm);
      color: var(--color-text-secondary);
    }

    .c-form__control {
      display: block;
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      font-size: var(--font-size-base);
      line-height: var(--line-height-normal);
      color: var(--color-text-primary);
      background-color: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      transition: border-color var(--transition-duration) var(--transition-timing), box-shadow var(--transition-duration) var(--transition-timing);
    }

    .c-form__control:focus {
      border-color: var(--color-primary);
      outline: 0;
      box-shadow: 0 0 0 0.2rem var(--color-primary-focus);
    }

    .c-form__control.is-invalid {
      border-color: var(--color-error);
    }

    .c-form__control.is-valid {
      border-color: var(--color-success);
    }

    .c-form__feedback {
      font-size: var(--font-size-sm);
      margin-top: var(--space-xs);
      color: var(--color-text-muted);
    }

    .c-form__feedback.is-invalid {
      color: var(--color-error);
    }

    .c-form__feedback.is-valid {
      color: var(--color-success);
    }

    /* Komponen: Splash Screen */
    .c-splash-screen {
      position: fixed;
      inset: 0;
      background-color: var(--color-background);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: var(--z-splash);
      transition: opacity var(--transition-duration) var(--transition-timing), visibility var(--transition-duration) var(--transition-timing);
      opacity: 1;
      visibility: visible;
    }

    .c-splash-screen.is-hidden {
      opacity: 0;
      visibility: hidden;
    }

    .c-splash-screen__logo {
      width: 150px;
      /* Sesuaikan */
      height: auto;
      margin-bottom: var(--space-lg);
      animation: splash-logo-animation 2s infinite alternate ease-in-out;
    }

    .c-splash-screen__title {
      font-size: var(--font-size-2xl);
      color: var(--color-primary);
      margin-bottom: var(--space-sm);
    }

    .c-splash-screen__subtitle {
      font-size: var(--font-size-lg);
      color: var(--color-text-muted);
    }

    @keyframes splash-logo-animation {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-10px);
      }
    }

    /* Komponen: Status Bar Koneksi */
    .c-status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: var(--space-sm) var(--space-md);
      color: var(--color-text-on-primary);
      text-align: center;
      font-weight: var(--font-weight-medium);
      z-index: var(--z-status-bar);
      transform: translateY(-100%);
      transition: transform var(--transition-duration) var(--transition-timing), background-color var(--transition-duration) var(--transition-timing);
    }

    .c-status-bar.is-visible {
      transform: translateY(0);
    }

    .c-status-bar--online {
      background-color: var(--color-success);
    }

    .c-status-bar--offline {
      background-color: var(--color-error);
    }

    /* Komponen: Loader */
    .c-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-2xl) 0;
      min-height: 200px;
    }

    .c-loader__spinner {
      width: 2.5rem;
      /* 40px */
      height: 2.5rem;
      /* 40px */
      border: 4px solid var(--color-primary-focus);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .c-loader__text {
      margin-top: var(--space-md);
      color: var(--color-text-muted);
      font-weight: var(--font-weight-medium);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Komponen: Pesan (Alert/Notifikasi) */
    .c-message {
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .c-message__icon {
      font-size: var(--font-size-xl);
    }

    .c-message--success {
      background-color: #d1fae5;
      /* success-light */
      border-color: var(--color-success);
      color: #065f46;
      /* success-dark */
    }

    .c-message--error {
      background-color: #fee2e2;
      /* error-light */
      border-color: var(--color-error);
      color: #991b1b;
      /* error-dark */
    }

    .c-message--info {
      background-color: #dbeafe;
      /* info-light */
      border-color: var(--color-info);
      color: #1e40af;
      /* info-dark */
    }

    /* Komponen: Hero Section */
    .c-hero {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      color: var(--color-text-on-primary);
      padding: var(--space-2xl) 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .c-hero::before {
      /* Efek latar belakang abstrak */
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 40%);
      opacity: 0.7;
    }

    .c-hero__content {
      position: relative;
      /* Di atas ::before */
      z-index: 1;
    }

    .c-hero__title {
      font-size: clamp(var(--font-size-2xl), 5vw, var(--font-size-4xl));
      color: var(--color-text-on-primary);
      margin-bottom: var(--space-md);
      animation: slideInUp 0.7s var(--transition-timing) 0.2s backwards;
    }

    .c-hero__subtitle {
      font-size: clamp(var(--font-size-lg), 2.5vw, var(--font-size-xl));
      max-width: 60ch;
      margin: 0 auto var(--space-lg) auto;
      opacity: 0.9;
      animation: slideInUp 0.7s var(--transition-timing) 0.4s backwards;
    }

    .c-hero__cta {
      animation: slideInUp 0.7s var(--transition-timing) 0.6s backwards;
    }

    .c-hero__image-wrapper {
      margin-top: var(--space-xl);
      perspective: 1000px;
      /* Untuk efek 3D pada gambar */
    }

    .c-hero__image {
      max-width: 400px;
      margin-inline: auto;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      animation: floatAnimation 3s infinite alternate ease-in-out, fadeIn 1s var(--transition-timing) 0.8s backwards;
      transform-style: preserve-3d;
      /* Agar transform bekerja baik */
    }

    .c-hero__image:hover {
      animation-play-state: paused;
      /* Hentikan animasi float saat hover */
    }

    /* Komponen: Tooltip */
    .c-tooltip {
      position: fixed;
      /* atau absolute tergantung konteks */
      background-color: var(--color-text-primary);
      color: var(--color-background);
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      z-index: var(--z-tooltip);
      pointer-events: none;
      /* Agar tidak mengganggu interaksi lain */
      opacity: 0;
      transform: translateY(5px) scale(0.95);

        // Fungsi pembantu untuk membuat elemen DOM dengan atribut dan konten
        createElement: (tag, attributes = {}, children = []) => {
          const element = document.createElement(tag);
          for (const key in attributes) {
            if (key === 'className') {
              element.setAttribute('class', attributes[key]);
            } else if (key === 'textContent') {
              element.textContent = attributes[key];
            } else if (key.startsWith('data-')) {
              element.setAttribute(key, attributes[key]);
            }
            else {
              element.setAttribute(key, attributes[key]);
            }
          }
          children.forEach(child => {
            if (typeof child === 'string') {
              element.appendChild(document.createTextNode(child));
            } else if (child instanceof HTMLElement) {
              element.appendChild(child);
            }
          });
          return element;
        },
        // Format harga ke Rupiah
        formatCurrency: (amount) => {
          return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        },
        // Debounce function
        debounce: (func, delay) => {
          let timeout;
          return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
          };
        },
        // Smooth scroll to element
        scrollToElement: (selector, offset = 0) => {
          const element = document.querySelector(selector);
          if (element) {
            const elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
            const offsetPosition = elementPosition - offset;
            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });

          tooltip.removeAttribute('id');
          tooltip.textContent = text;
          tooltip.style.display = 'block'; // Tampilkan dulu agar bisa hitung ukuran
          document.body.appendChild(tooltip);
          DOM.activeTooltip = tooltip;

          const targetRect = targetElement.getBoundingClientRect();
          const tooltipRect = tooltip.getBoundingClientRect();

          let top = targetRect.top - tooltipRect.height - 8; // 8px spasi
          let left = targetRect.left + (targetRect.width / 2) - (tooltipRect.width / 2);

          // Cek batas layar
          if (top < 0) { // Jika nabrak atas, tampilkan di bawah
            top = targetRect.bottom + 8;
          }
          if (left < 0) { // Jika nabrak kiri
            left = 8;
          } else if (left + tooltipRect.width > window.innerWidth) { // Jika nabrak kanan
            left = window.innerWidth - tooltipRect.width - 8;

          tooltip.style.top = `${top + window.scrollY}px`;
          tooltip.style.left = `${left + window.scrollX}px`;

      // === ROUTING SPA ===
      function handleRouteChange() {
        const hash = window.location.hash.substring(1) || config.defaultRoute;
        const [route, param] = hash.split('/'); // Misal: #apartemen/apt001 -> route='apartemen', param='apt001'

        appState.currentRoute = route;
        const params = {};
        if (route === 'apartemen' && param) {
          params.id = param;
        }
        // Jika ada query string, misal #kontak?unit=apt001
        const queryParams = new URLSearchParams(window.location.hash.split('?')[1] || '');
        queryParams.forEach((value, key) => {
          params[key] = value;
        });


        renderView(route, params);
      }

      // Update link navigasi yang aktif
      function updateActiveNavLink(currentRoute) {
        DOM.navList.querySelectorAll('.c-nav__link').forEach(link => {
          link.classList.remove('active');
          // Bandingkan href dengan route utama, bukan sub-route seperti ID
          const linkRoute = link.getAttribute('href').substring(1).split('/')[0];
          if (linkRoute === currentRoute.split('/')[0]) {
            link.classList.add('active');
          }
        });
      }

      // === INISIALISASI EVENT LISTENERS ===
      function initGlobalEventListeners() {
        // Navigasi SPA
        document.body.addEventListener('click', (e) => {
          const targetLink = e.target.closest('a.spa-link');
          if (targetLink) {
            e.preventDefault();
            const newHash = targetLink.getAttribute('href');
            if (window.location.hash !== newHash) {
              window.location.hash = newHash;
            } else { // Jika hash sama, paksa render ulang (berguna untuk link "Beranda" dari Beranda)
              handleRouteChange();
            }
            // Tutup menu mobile jika terbuka
            if (DOM.appNav.classList.contains('c-nav--mobile-open')) {
              toggleMobileMenu();
            }
          }
        });

        // Toggle Menu Mobile
        DOM.navToggle.addEventListener('click', toggleMobileMenu);

        // Efek Ripple pada Tombol
        document.body.addEventListener('mousedown', (e) => {
          const button = e.target.closest('.c-button');
          if (button && !button.disabled) {
            const ripple = Utils.createElement('span', { className: 'c-ripple' });
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${e.clientY - rect.top - size / 2}px`;

            // Hapus ripple lama jika ada (jarang terjadi tapi untuk jaga-jaga)
            const existingRipple = button.querySelector('.c-ripple');
            if (existingRipple) existingRipple.remove();

            button.appendChild(ripple);
            ripple.addEventListener('animationend', () => ripple.remove());
          }
        });

        // Tooltip listeners
        document.body.addEventListener('mouseover', (e) => {
          const target = e.target.closest('[data-tooltip]');
          if (target) {
            Utils.showTooltip(target, target.getAttribute('data-tooltip'));
          }
        });
        document.body.addEventListener('mouseout', (e) => {
          const target = e.target.closest('[data-tooltip]');
          if (target) {
            Utils.hideTooltip();
          }
        });
        document.body.addEventListener('focusin', (e) => { // Untuk aksesibilitas keyboard
          const target = e.target.closest('[data-tooltip]');
          if (target) {
            Utils.showTooltip(target, target.getAttribute('data-tooltip'));
          }
        });
        document.body.addEventListener('focusout', (e) => {
          const target = e.target.closest('[data-tooltip]');
          if (target) {
            Utils.hideTooltip();
          }
        });


        // Listener untuk perubahan hash URL
        window.addEventListener('hashchange', handleRouteChange);

        // Status Koneksi
        window.addEventListener('online', () => updateConnectionStatus(true));
        window.addEventListener('offline', () => updateConnectionStatus(false));
      }

      function initPageEventListeners(route, params) {
        // Hapus listener lama jika perlu (untuk SPA kompleks, ini penting)
        // Untuk aplikasi ini, kita bisa tambahkan listener spesifik per halaman
        if (route === 'apartemen' && !params.id) { // Halaman Daftar Apartemen
          const searchInput = document.getElementById('search-apartment');
          if (searchInput) {
            searchInput.addEventListener('input', Utils.debounce(handleApartmentSearch, 300));
          }
        } else if (route === 'apartemen' && params.id) { // Halaman Detail Apartemen
          initGalleryControls(appState.apartments.find(apt => apt.id === params.id));
        } else if (route === 'promo') {
          document.querySelectorAll('.claim-promo-button').forEach(button => {
            button.addEventListener('click', handleClaimPromo);
          });
        } else if (route === 'kontak') {
          const contactForm = document.getElementById('contact-form');
          if (contactForm) {
            contactForm.addEventListener('submit', handleContactFormSubmit);
            contactForm.querySelectorAll('.c-form__control').forEach(input => {
              input.addEventListener('input', () => validateFormField(input));
              input.addEventListener('blur', () => validateFormField(input));
            });

            // Pre-fill subject jika ada parameter unit
            if (params.unit) {
              const unitName = appState.apartments.find(apt => apt.id === params.unit)?.name || `Unit ID ${params.unit}`;
              const subjectInput = document.getElementById('contact-subject');
              if (subjectInput) subjectInput.value = `Pertanyaan mengenai ${unitName}`;
            }
          }
        }
      }

      function handleContactFormSubmit(event) {
        event.preventDefault();
        const form = event.target;
        let isValid = true;
        form.querySelectorAll('.c-form__control[required]').forEach(input => {
          if (!validateFormField(input)) isValid = false;
        });

        if (!isValid) {
          alert('Mohon isi semua field yang wajib diisi dengan benar.');
          return;
        }

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        console.log('Data form kontak:', data); // Simulasi pengiriman

        // Simulasi pengiriman
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Mengirim...';

        setTimeout(() => {
          form.reset();
          form.querySelectorAll('.c-form__control').forEach(input => {
            input.classList.remove('is-valid', 'is-invalid');
            const feedback = input.parentElement.querySelector('.c-form__feedback');
            if (feedback) feedback.textContent = '';
          });
          alert('Pesan Anda telah terkirim! Kami akan segera menghubungi Anda.');
          submitButton.disabled = false;
          submitButton.textContent = 'Kirim Pesan';
          // Redirect atau tampilkan pesan sukses di halaman
          window.location.hash = '#beranda'; // Kembali ke beranda setelah kirim
        }, 1500);
      }

      function validateFormField(input) {
        const feedbackElement = input.parentElement.querySelector('.c-form__feedback');
        let isValid = true;
        let message = '';

        input.classList.remove('is-invalid', 'is-valid');
        if (feedbackElement) feedbackElement.textContent = '';

        if (input.hasAttribute('required') && !input.value.trim()) {
          isValid = false;
          message = 'Field ini wajib diisi.';
        } else if (input.type === 'email' && input.value.trim() && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
          isValid = false;
          message = 'Format email tidak valid.';
        }
        // Tambahkan validasi lain jika perlu

        if (!isValid) {
          input.classList.add('is-invalid');
          if (feedbackElement) {
            feedbackElement.textContent = message;
            feedbackElement.className = 'c-form__feedback is-invalid';
          }
        } else if (input.value.trim()) { // Hanya tampilkan valid jika ada isinya
          input.classList.add('is-valid');
          if (feedbackElement) {
            feedbackElement.textContent = 'Input valid.';
            feedbackElement.className = 'c-form__feedback is-valid';
          }
        }
        return isValid;
      }

      function initGalleryControls(apartment) {
        if (!apartment || !apartment.gallery || apartment.gallery.length <= 1) return;

        const mainImage = document.getElementById('gallery-main-image');
        const thumbnailsContainer = document.getElementById('gallery-thumbnails');
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        let currentIndex = 0;

        function updateGallery() {
          mainImage.src = apartment.gallery[currentIndex];
          mainImage.alt = `${apartment.name} - Gambar ${currentIndex + 1}`;
          // Update thumbnail active
          thumbnailsContainer.querySelectorAll('.c-gallery__thumbnail').forEach((thumb, idx) => {
            thumb.classList.toggle('active', idx === currentIndex);
          });
        }

        prevBtn.addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + apartment.gallery.length) % apartment.gallery.length;
          updateGallery();
        });

        nextBtn.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % apartment.gallery.length;
          updateGallery();
        });

        thumbnailsContainer.querySelectorAll('.c-gallery__thumbnail').forEach(thumb => {
          thumb.addEventListener('click', (e) => {
            currentIndex = parseInt(e.currentTarget.dataset.index);
            updateGallery();
          });
        });
      }

      // Toggle Menu Mobile
      function toggleMobileMenu() {
        const isExpanded = DOM.navToggle.getAttribute('aria-expanded') === 'true';
        DOM.navToggle.setAttribute('aria-expanded', !isExpanded);
        DOM.appNav.classList.toggle('c-nav--mobile-open');
        // Cegah scroll body saat menu mobile terbuka
        document.body.style.overflow = DOM.appNav.classList.contains('c-nav--mobile-open') ? 'hidden' : '';
      }


      // Update Status Koneksi
      function updateConnectionStatus(isOnline) {
        if (isOnline) {
          DOM.connectionStatusBar.textContent = 'Kembali Online!';
          DOM.connectionStatusBar.className = 'c-status-bar c-status-bar--online is-visible';
          setTimeout(() => {
            DOM.connectionStatusBar.classList.remove('is-visible');
          }, 3000);
        } else {
          DOM.connectionStatusBar.textContent = 'Anda sedang Offline. Beberapa fitur mungkin terbatas.';
          DOM.connectionStatusBar.className = 'c-status-bar c-status-bar--offline is-visible';
        }
      }

      // Intersection Observer untuk animasi fade-in saat scroll
      function initIntersectionObserver() {
        const sections = document.querySelectorAll('.fade-in-section');
        const observer = new IntersectionObserver((entries, observerInstance) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              observerInstance.unobserve(entry.target); // Hanya animasi sekali
            }
          });
        }, { threshold: 0.1 }); // Muncul saat 10% elemen terlihat

        sections.forEach(section => observer.observe(section));
      }


      // === INISIALISASI APLIKASI ===
      async function initApp() {
        // Tampilkan Splash Screen
        setTimeout(() => {
          if (DOM.splashScreen) DOM.splashScreen.classList.add('is-hidden');
        }, config.splashScreenDuration);

        // Atur tahun di footer
        if (DOM.currentYear) DOM.currentYear.textContent = new Date().getFullYear();

        // Setup Status Koneksi awal
        updateConnectionStatus(navigator.onLine);

        // Muat data awal (misal dari config atau API dummy)
        setState({ isLoading: true });
        // Simulasi fetch data
        await new Promise(resolve => setTimeout(resolve, 500)); // Delay untuk simulasi
        setState({
          apartments: config.dummyApartments,
          promos: config.dummyPromos,
          isLoading: false
        });

        // Setup Router dan Render View Awal
        handleRouteChange(); // Untuk render view awal berdasarkan hash saat load

        // Inisialisasi event listener global
        initGlobalEventListeners();

        // Inisialisasi Intersection Observer
        initIntersectionObserver();
      }

      // Jalankan aplikasi setelah DOM siap
      document.addEventListener('DOMContentLoaded', initApp);

    })();
  </script>
