<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#1e88e5" />
    <title>Available Apartments - ApartmentFinder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="c-status-bar"
      id="connectionBar"
      role="status"
      aria-live="polite"></div>

    <header class="c-header">
      <div class="l-container">
        <div class="l-flex justify-between align-center">
          <a href="index.html" class="c-header__logo">ApartmentFinder</a>
          <nav class="c-nav">
            <button
              class="c-nav__toggle"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="c-nav__toggle-icon"></span>
            </button>
            <ul class="c-nav__menu">
              <li><a href="index.html" class="c-nav__link">Home</a></li>
              <li>
                <a
                  href="apartments.html"
                  class="c-nav__link c-nav__link--active"
                  >Apartments</a
                >
              </li>
              <li><a href="contact.html" class="c-nav__link">Contact</a></li>
              <li><a href="details.html" class="c-nav__link">Details</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- Filter Section -->
      <section class="c-filters l-container">
        <div class="c-filters__content">
          <h2 class="text-xl">Filter Apartments</h2>
          <form class="c-filters__form l-flex" id="filterForm">
            <div class="c-form-group">
              <label for="searchApartments" class="u-visually-hidden"
                >Search apartments</label
              >
              <input
                type="search"
                id="searchApartments"
                class="c-form-control"
                placeholder="Search apartments..." />
            </div>
            <div class="c-form-group">
              <label for="priceFilter" class="u-visually-hidden"
                >Price range</label
              >
              <select id="priceFilter" class="c-form-control">
                <option value="all">All Prices</option>
                <option value="0-1000">$0 - $1,000</option>
                <option value="1000-1500">$1,000 - $1,500</option>
                <option value="1500+">$1,500+</option>
              </select>
            </div>
          </form>
        </div>
      </section>

      <!-- Apartments Grid -->
      <section class="l-container">
        <div class="l-grid" id="apartmentsList">
          <!-- Dynamic content will be inserted here -->
        </div>
      </section>

      <!-- Empty State -->
      <div class="c-empty-state u-flow" id="emptyState" style="display: none">
        <div class="l-container text-center">
          <h2 class="text-xl">No Apartments Found</h2>
          <p>Try adjusting your filters or search terms</p>
          <button class="c-button c-button--secondary" onclick="resetFilters()">
            Reset Filters
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div class="c-loading" id="loadingState" style="display: none">
        <div class="c-loading__spinner"></div>
        <p class="c-loading__text">Loading apartments...</p>
      </div>
    </main>

    <footer class="c-footer">
      <div class="l-container text-center">
        <p class="text-sm">&copy; 2025 ApartmentFinder. All rights reserved.</p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
