<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <title>Apartment Details - ApartmentFinder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Connection Status Bar -->
    <div
      class="c-status-bar"
      id="connectionBar"
      role="status"
      aria-live="polite"></div>

    <!-- Header -->
    <header class="c-header">
      <div class="l-container">
        <div class="l-flex justify-between align-center">
          <a href="index.html" class="c-header__logo">ApartmentFinder</a>
          <nav class="c-nav">
            <button
              class="c-nav__toggle"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="c-nav__toggle-icon"></span>
            </button>
            <ul class="c-nav__menu">
              <li><a href="index.html" class="c-nav__link">Home</a></li>
              <li>
                <a href="apartments.html" class="c-nav__link">Apartments</a>
              </li>
              <li><a href="contact.html" class="c-nav__link">Contact</a></li>
              <li>
                <a href="details.html" class="c-nav__link c-nav__link--active"
                  >Details</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- Loading State -->
      <div class="c-loading" id="loadingState">
        <div class="c-loading__spinner"></div>
        <p class="c-loading__text">Loading apartment details...</p>
      </div>

      <!-- Error State -->
      <div class="c-error-state" id="errorState" style="display: none">
        <div class="l-container">
          <div class="c-error-state__content">
            <h2 class="c-error-state__title">
              Unable to load apartment details
            </h2>
            <p class="c-error-state__message">
              Please try again later or contact support if the problem persists.
            </p>
            <button
              class="c-button c-button--secondary"
              onclick="window.history.back()">
              Back to List
            </button>
          </div>
        </div>
      </div>

      <!-- Apartment Details -->
      <div class="c-details l-container" id="apartmentDetails">
        <div class="c-details__grid">
          <!-- Gallery Section -->
          <section class="c-gallery" aria-label="Apartment gallery">
            <div class="c-gallery__main">
              <img src="" alt="" class="c-gallery__image" id="mainImage" />
              <div class="c-gallery__controls">
                <button
                  class="c-gallery__nav c-gallery__nav--prev"
                  aria-label="Previous image">
                  ‹
                </button>
                <button
                  class="c-gallery__nav c-gallery__nav--next"
                  aria-label="Next image">
                  ›
                </button>
              </div>
            </div>
            <div
              class="c-gallery__thumbnails"
              id="thumbnailContainer"
              role="list"
              aria-label="Image thumbnails">
              <!-- Thumbnails will be dynamically inserted here -->
            </div>
          </section>

          <!-- Info Section -->
          <section class="c-info" aria-label="Apartment information">
            <div class="c-info__header">
              <h1 class="c-info__title">
                <span id="apartmentName"></span>
                <span class="c-sync-indicator" aria-label="Sync status"></span>
              </h1>
              <p class="c-info__location">
                <svg class="c-icon" aria-hidden="true" viewBox="0 0 24 24">
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 010-5 2.5 2.5 0 010 5z" />
                </svg>
                <span id="location"></span>
              </p>
              <p class="c-info__price" id="price"></p>
            </div>

            <!-- Features -->
            <div class="c-features">
              <h2 class="c-features__title">Key Features</h2>
              <ul class="c-features__list" id="featuresList" role="list">
                <!-- Features will be dynamically inserted here -->
              </ul>
            </div>

            <!-- Amenities -->
            <div class="c-amenities">
              <h2 class="c-amenities__title">Building Amenities</h2>
              <div class="c-amenities__grid" id="amenitiesGrid">
                <!-- Amenities will be dynamically inserted here -->
              </div>
            </div>

            <!-- Description -->
            <div class="c-description">
              <h2 class="c-description__title">About this property</h2>
              <div class="c-description__content" id="description"></div>
            </div>

            <!-- Actions -->
            <div class="c-actions">
              <button
                class="c-button c-button--primary"
                data-ripple
                onclick="location.href='contact.html?apartment='+getApartmentId()">
                <svg class="c-icon" aria-hidden="true" viewBox="0 0 24 24">
                  <path
                    d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2z" />
                </svg>
                Schedule Viewing
              </button>
              <button
                class="c-button c-button--secondary"
                data-ripple
                onclick="window.history.back()">
                <svg class="c-icon" aria-hidden="true" viewBox="0 0 24 24">
                  <path
                    d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                </svg>
                Back to List
              </button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="c-footer">
      <div class="l-container">
        <p class="c-footer__text">
          &copy; 2025 ApartmentFinder. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
