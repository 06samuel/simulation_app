<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Duty Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .calendar-container {
        background: #fff;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background: #dee2e6;
      }

      .calendar-header {
        background: #f8f9fa;
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }

      .calendar-day {
        background: #fff;
        padding: 15px;
        text-align: center;
        min-height: 80px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .calendar-day:hover {
        background: #f8f9fa;
      }

      .prev-month {
        color: #6c757d;
      }

      .current-day {
        background: #e3f2fd;
        font-weight: bold;
      }

      .has-duty {
        position: relative;
      }

      .has-duty::after {
        content: "";
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: #0d6efd;
        border-radius: 50%;
      }

      .duty-item {
        transition: all 0.3s;
        cursor: move;
      }

      .duty-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .calendar-day {
          min-height: 60px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-lg-8">
          <div class="calendar-container bg-white rounded shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="mb-0">December 2023</h2>
              <div class="btn-group">
                <button
                  class="btn btn-outline-primary"
                  aria-label="Previous month">
                  <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-outline-primary" aria-label="Next month">
                  <i class="bi bi-chevron-right"></i>
                </button>
              </div>
            </div>
            <div class="calendar-grid">
              <div class="calendar-header">Sun</div>
              <div class="calendar-header">Mon</div>
              <div class="calendar-header">Tue</div>
              <div class="calendar-header">Wed</div>
              <div class="calendar-header">Thu</div>
              <div class="calendar-header">Fri</div>
              <div class="calendar-header">Sat</div>
              <div class="calendar-day prev-month">26</div>
              <div class="calendar-day prev-month">27</div>
              <div class="calendar-day prev-month">28</div>
              <div class="calendar-day prev-month">29</div>
              <div class="calendar-day prev-month">30</div>
              <div class="calendar-day">1</div>
              <div class="calendar-day">2</div>
              <div class="calendar-day">3</div>
              <div class="calendar-day">4</div>
              <div class="calendar-day current-day">5</div>
              <div class="calendar-day has-duty">6</div>
              <div class="calendar-day">7</div>
              <div class="calendar-day">8</div>
              <div class="calendar-day">9</div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="duty-list bg-white rounded shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3>Today's Duties</h3>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addDutyModal">
                <i class="bi bi-plus-lg"></i> Add Duty
              </button>
            </div>
            <div class="duty-item p-3 mb-3 border rounded" draggable="true">
              <div class="d-flex justify-content-between">
                <h5>Morning Shift</h5>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
              <p class="mb-1">Time: 8:00 AM - 12:00 PM</p>
              <p class="mb-1">Assigned to: John Doe</p>
              <span class="badge bg-primary">Priority: High</span>
            </div>
            <div class="duty-item p-3 mb-3 border rounded" draggable="true">
              <div class="d-flex justify-content-between">
                <h5>Afternoon Shift</h5>
                <div>
                  <button class="btn btn-sm btn-outline-primary me-2">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
              <p class="mb-1">Time: 1:00 PM - 5:00 PM</p>
              <p class="mb-1">Assigned to: Jane Smith</p>
              <span class="badge bg-warning">Priority: Medium</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Duty Modal -->
    <div
      class="modal fade"
      id="addDutyModal"
      tabindex="-1"
      aria-labelledby="addDutyModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDutyModalLabel">Add New Duty</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="dutyTitle" class="form-label">Duty Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="dutyTitle"
                  required />
              </div>
              <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="startTime"
                  required />
              </div>
              <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime" required />
              </div>
              <div class="mb-3">
                <label for="assignedTo" class="form-label">Assign To</label>
                <select class="form-select" id="assignedTo" required>
                  <option value="">Select Person</option>
                  <option value="1">John Doe</option>
                  <option value="2">Jane Smith</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority" required>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Save Duty</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
