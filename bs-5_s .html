<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Duty Schedule</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      :root {
        --primary-color: #0d6efd;
        --secondary-color: #6c757d;
        --success-color: #198754;
        --danger-color: #dc3545;
      }

      body {
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      .calendar-container {
        background: #fff;
        transition: all 0.3s ease;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background: #dee2e6;
      }

      .calendar-header {
        background: #f8f9fa;
        padding: 1rem;
        text-align: center;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .calendar-day {
        background: #fff;
        padding: 1rem;
        min-height: 100px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
      }

      .calendar-day:hover {
        background: #f8fafc;
        transform: scale(1.02);
        z-index: 1;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .prev-month,
      .next-month {
        color: #adb5bd;
        background-color: #f8f9fa;
      }

      .current-day {
        background: #e3f2fd;
        font-weight: 600;
        border: 2px solid var(--primary-color);
      }

      .has-duty::after {
        content: "";
        position: absolute;
        bottom: 0.5rem;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 8px;
        background: var(--primary-color);
        border-radius: 50%;
      }

      .duty-item {
        transition: all 0.3s;
        cursor: move;
        position: relative;
      }

      .duty-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .priority-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }

      @media (max-width: 768px) {
        .calendar-day {
          min-height: 80px;
          padding: 0.5rem;
          font-size: 0.9rem;
        }

        .calendar-header {
          padding: 0.5rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4">
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="calendar-container rounded-3 shadow p-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="mb-0" id="currentMonth">December 2023</h2>
              <div class="btn-group">
                <button class="btn btn-outline-primary" id="prevMonth">
                  <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-outline-primary" id="nextMonth">
                  <i class="bi bi-chevron-right"></i>
                </button>
              </div>
            </div>
            <div class="calendar-grid">
              <div class="calendar-header">Sun</div>
              <div class="calendar-header">Mon</div>
              <div class="calendar-header">Tue</div>
              <div class="calendar-header">Wed</div>
              <div class="calendar-header">Thu</div>
              <div class="calendar-header">Fri</div>
              <div class="calendar-header">Sat</div>
              <!-- Calendar days will be dynamically generated -->
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="duty-list bg-white rounded-3 shadow p-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3>Today's Duties</h3>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addDutyModal">
                <i class="bi bi-plus-lg me-2"></i>Add Duty
              </button>
            </div>
            <div id="dutiesContainer">
              <!-- Duties will be dynamically generated -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Duty Modal -->
    <div class="modal fade" id="addDutyModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Duty</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"></button>
          </div>
          <form id="dutyForm">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Duty Title</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label">Start Time</label>
                  <input type="time" class="form-control" required />
                </div>
                <div class="col-6">
                  <label class="form-label">End Time</label>
                  <input type="time" class="form-control" required />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Assign To</label>
                <select class="form-select" required>
                  <option value="John Doe">John Doe</option>
                  <option value="Jane Smith">Jane Smith</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Priority</label>
                <select class="form-select" required>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Save Duty</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      class DutyCalendar {
        constructor() {
          this.currentDate = new Date();
          this.duties = JSON.parse(localStorage.getItem("duties")) || [];
          this.init();
        }

        init() {
          this.renderCalendar();
          this.setupEventListeners();
          this.renderDuties();
        }

        renderCalendar() {
          const calendarGrid = document.querySelector(".calendar-grid");
          const year = this.currentDate.getFullYear();
          const month = this.currentDate.getMonth();

          // Remove existing days except headers
          while (calendarGrid.children.length > 7) {
            calendarGrid.removeChild(calendarGrid.lastChild);
          }

          // Set month/year display
          document.getElementById(
            "currentMonth"
          ).textContent = `${this.currentDate.toLocaleString("default", {
            month: "long",
          })} ${year}`;

          // Generate calendar days
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const startDay = firstDay.getDay();
          const today = new Date();

          let date = 1;
          for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 7; j++) {
              if (i === 0 && j < startDay) {
                this.createDayElement(
                  "prev-month",
                  lastDay.getDate() - (startDay - j - 1)
                );
              } else if (date > lastDay.getDate()) {
                this.createDayElement("next-month", date - lastDay.getDate());
              } else {
                const currentDate = new Date(year, month, date);
                const isToday =
                  currentDate.toDateString() === today.toDateString();
                const hasDuty = this.duties.some(
                  (d) =>
                    new Date(d.date).toDateString() ===
                    currentDate.toDateString()
                );

                const day = this.createDayElement(
                  `${isToday ? "current-day" : ""} ${
                    hasDuty ? "has-duty" : ""
                  }`,
                  date
                );

                day.dataset.date = currentDate.toISOString();
                date++;
              }
            }
          }
        }

        createDayElement(className, date) {
          const day = document.createElement("div");
          day.className = `calendar-day ${className}`;
          day.textContent = date;
          day.tabIndex = 0;
          day.setAttribute("role", "button");
          day.addEventListener("click", () =>
            this.showDutiesForDate(day.dataset.date)
          );
          document.querySelector(".calendar-grid").appendChild(day);
          return day;
        }

        showDutiesForDate(date) {
          const duties = this.duties.filter(
            (d) =>
              new Date(d.date).toDateString() === new Date(date).toDateString()
          );
          this.renderDuties(duties);
        }

        renderDuties(duties = []) {
          const container = document.getElementById("dutiesContainer");
          container.innerHTML = duties
            .map(
              (duty) => `
            <div class="duty-item p-3 mb-3 border rounded">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">${duty.title}</h5>
                <span class="badge ${this.getPriorityClass(duty.priority)}">
                  ${duty.priority}
                </span>
              </div>
              <div class="mt-2">
                <p class="mb-1 small">‚è∞ ${duty.startTime} - ${duty.endTime}</p>
                <p class="mb-1 small">üë§ ${duty.assignedTo}</p>
              </div>
            </div>
          `
            )
            .join("");
        }

        getPriorityClass(priority) {
          return {
            high: "bg-danger",
            medium: "bg-warning",
            low: "bg-success",
          }[priority];
        }

        setupEventListeners() {
          document.getElementById("prevMonth").addEventListener("click", () => {
            this.currentDate.setMonth(this.currentDate.getMonth() - 1);
            this.renderCalendar();
          });

          document.getElementById("nextMonth").addEventListener("click", () => {
            this.currentDate.setMonth(this.currentDate.getMonth() + 1);
            this.renderCalendar();
          });

          document
            .getElementById("dutyForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              const formData = new FormData(e.target);
              const newDuty = {
                title: formData.get("title"),
                startTime: formData.get("startTime"),
                endTime: formData.get("endTime"),
                assignedTo: formData.get("assignedTo"),
                priority: formData.get("priority"),
                date: new Date().toISOString(), // Default to current date
              };

              this.duties.push(newDuty);
              localStorage.setItem("duties", JSON.stringify(this.duties));
              this.renderCalendar();
              this.renderDuties();
              bootstrap.Modal.getInstance("#addDutyModal").hide();
            });
        }
      }

      // Initialize the calendar
      new DutyCalendar();
    </script>
  </body>
</html>
