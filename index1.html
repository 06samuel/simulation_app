<!DOCTYPE html>
<html lang="id" class="light-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modern Dashboard dengan sistem desain responsif dan interaktif" />
    <title>Modern Dashboard - Sistem Desain</title>

    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Utama -->
    <header class="header" role="banner">
      <div class="header__content container">
        <h1 class="logo">
          <a href="/" aria-label="Galeri Modern">
            <span aria-hidden="true">üñºÔ∏è</span> Galeri Modern
          </a>
        </h1>
        <nav class="nav" role="navigation">
          <button
            class="nav__toggle"
            aria-expanded="false"
            aria-controls="primary-navigation"
            aria-label="Toggle navigasi">
            <span class="sr-only">Menu</span>
            <span aria-hidden="true">‚ò∞</span>
          </button>
          <div class="nav__controls">
            <button
              class="sidebar__toggle"
              aria-expanded="true"
              aria-controls="sidebar"
              aria-label="Toggle Sidebar">
              <span>Hide Sidebar</span>
            </button>
            <button
              class="theme__toggle"
              aria-label="Toggle Theme"
              role="switch"
              aria-checked="false">
              <span class="sr-only">Switch to dark mode</span>
              <span aria-hidden="true">üåì</span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-label="Main navigation">
      <nav class="sidebar__nav">
        <ul role="list">
          <li><a href="#beranda" class="sidebar__link">Beranda</a></li>
          <li><a href="#koleksi" class="sidebar__link">Koleksi</a></li>
          <li><a href="#artis" class="sidebar__link">Artis</a></li>
          <li><a href="#kontak" class="sidebar__link">Kontak</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main" class="main">
      <!-- Gallery Filter -->
      <section class="gallery-filter" aria-labelledby="gallery-heading">
        <h2 id="gallery-heading" class="sr-only">Gallery Filter</h2>
        <div class="filter-controls">
          <label for="kategori" class="form-label">Kategori:</label>
          <select
            id="kategori"
            class="form-control"
            aria-label="Filter by category">
            <option value="semua">Semua Kategori</option>
            <option value="lukisan">Lukisan</option>
            <option value="fotografi">Fotografi</option>
            <option value="digital-art">Seni Digital</option>
          </select>
        </div>
      </section>

      <!-- Gallery Grid -->
      <div class="gallery-grid" role="region" aria-label="Gallery items">
        <!-- Loading State -->
        <div id="loading-state" class="loading-state" hidden>
          <span class="loader" aria-hidden="true"></span>
          <span class="sr-only">Loading gallery items...</span>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" hidden>
          <p>No items found matching your criteria</p>
        </div>

        <!-- Gallery Items -->
        <div class="gallery-items">
          <article
            class="card"
            role="article"
            itemscope
            itemtype="https://schema.org/VisualArtwork">
            <figure class="card__figure">
              <img
                data-src="image1.jpg"
                alt="Mona Lisa oleh Leonardo da Vinci"
                class="card__image"
                loading="lazy"
                itemprop="image" />
              <figcaption class="card__caption">
                <span class="badge" role="note">üé® Lukisan Minyak</span>
                <h2 class="card__title" itemprop="name">Mona Lisa</h2>
                <p class="card__description" itemprop="description">
                  Karya ikonik Leonardo da Vinci dengan senyum misterius
                </p>
                <dl class="card__meta">
                  <dt>Tahun:</dt>
                  <dd itemprop="dateCreated">1503‚Äì1506</dd>
                  <dt>Dimensi:</dt>
                  <dd>77 cm √ó 53 cm</dd>
                </dl>
              </figcaption>
            </figure>
          </article>
          <!-- Additional gallery items will be dynamically added here -->
        </div>
      </div>
    </main>

    <!-- Modal -->
    <dialog id="artworkModal" class="modal" aria-labelledby="modal-title">
      <div class="modal__content">
        <header class="modal__header">
          <h2 id="modal-title" class="modal__title"></h2>
          <button class="modal__close" aria-label="Close dialog" type="button">
            &times;
          </button>
        </header>
        <div class="modal__body"></div>
      </div>
    </dialog>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
    <!-- Fallback for browsers that don't support ES modules -->
    <script nomodule src="script-legacy.js"></script>
  </body>
</html>
