<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LuxStay Admin Dashboard for managing properties, tenants, and financials." />
    <title>LuxStay Admin | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* CSS Variables - Theme Management */
      :root {
        --primary: #3a86ff;
        --secondary: #ff006e;
        --success: #38b000;
        --warning: #ffbe0b;
        --danger: #d90429;
        --dark: #1d3557;
        --light: #f8f9fa;
        --text: #2b2d42;
        --muted: #6c757d;
        --card-bg: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        --radius: 10px;
        --transition: all 0.3s ease;
        --font-family: "Segoe UI", system-ui, sans-serif;
      }

      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        font-size: 16px;
      }

      body {
        font-family: var(--font-family);
        background: var(--light);
        color: var(--text);
        line-height: 1.6;
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar Navigation */
      .sidebar {
        width: 260px;
        background: var(--dark);
        color: var(--light);
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        transition: transform var(--transition);
        z-index: 1000;
        backdrop-filter: blur(15px);
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .sidebar-header {
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 700;
      }

      .toggle-btn {
        background: none;
        border: none;
        color: var(--light);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .nav-menu {
        padding: 1rem 0;
      }

      .nav-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        gap: 1rem;
        color: rgba(255, 255, 255, 0.7);
        transition: var(--transition);
      }

      .nav-item:hover,
      .nav-item.active {
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
      }

      /* Main Content Area */
      .main-content {
        margin-left: 260px;
        padding: 2rem;
        flex: 1;
        transition: margin-left var(--transition);
      }

      .main-content.collapsed {
        margin-left: 0;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      /* Grid System */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      /* Cards */
      .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        transition: transform var(--transition), box-shadow var(--transition);
      }

      .card:hover {
        transform: translateY(-5px) rotate(-1deg);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease forwards;
      }

      /* Buttons */
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius);
        border: none;
        cursor: pointer;
        transition: var(--transition);
      }

      .btn-primary {
        background: var(--primary);
        color: var(--light);
      }

      .btn-primary:hover {
        background: #2a75e6;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }

        .main-content {
          margin-left: 0;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
        }

        .user-profile {
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">üè¢ LuxStay</div>
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
      </div>
      <nav class="nav-menu">
        <div class="nav-item active" data-section="dashboard">üìä Dashboard</div>
        <div class="nav-item" data-section="properties">üè† Properties</div>
        <div class="nav-item" data-section="tenants">üë• Tenants</div>
        <div class="nav-item" data-section="financials">üí∞ Financials</div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <header class="header">
        <h1 class="fade-in">Property Management Dashboard</h1>
        <div class="user-profile">
          <img
            src="https://picsum.photos/40"
            alt="User Avatar"
            class="user-avatar" />
          <div>
            <h5>John Doe</h5>
            <small>Admin</small>
          </div>
        </div>
      </header>

      <!-- Key Metrics Section -->
      <section class="grid fade-in" id="keyMetrics">
        <div class="card">
          <h3>Total Properties</h3>
          <p class="metric-value">48</p>
        </div>
        <div class="card">
          <h3>Occupancy Rate</h3>
          <p class="metric-value">92%</p>
        </div>
        <div class="card">
          <h3>Monthly Revenue</h3>
          <p class="metric-value">$86,400</p>
        </div>
      </section>

      <!-- Data Visualization -->
      <section class="card fade-in" id="revenueChart">
        <h3>Revenue Overview</h3>
        <canvas id="revenueChartCanvas"></canvas>
      </section>
    </main>

    <script>
      // Initialize Chart.js
      const ctx = document
        .getElementById("revenueChartCanvas")
        .getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Monthly Revenue",
              data: [65000, 79000, 82000, 78000, 86000, 90000],
              borderColor: getComputedStyle(document.documentElement)
                .getPropertyValue("--primary")
                .trim(),
              backgroundColor: "rgba(58, 134, 255, 0.1)",
              tension: 0.4,
            },
          ],
        },
      });

      // Sidebar Toggle Functionality
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("mainContent");
        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("collapsed");
      }

      // Intersection Observer for Animations
      const observerOptions = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fade-in");
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      document.querySelectorAll(".card").forEach((card) => {
        observer.observe(card);
      });
    </script>
  </body>
</html>
