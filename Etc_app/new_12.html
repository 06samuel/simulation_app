<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Web App</title>
    <style>
      /* Modern Color Palette */
      :root {
        --primary: #2d3436;
        --secondary: #0984e3;
        --accent: #00b894;
        --surface: #f5f6fa;
        --text: #2d3436;
        --duration: 0.6s;
        --easing: cubic-bezier(0.4, 0, 0.2, 1);
        --blur: 10px;
        --perspective: 1000px;
      }

      /* Base Reset & Typography */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        line-height: 1.7;
        background: var(--surface);
        color: var(--text);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Header & Navigation */
      header {
        position: fixed;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(var(--blur));
        padding: 1.2rem;
        z-index: 100;
        transform-style: preserve-3d;
        transition: all var(--duration) var(--easing);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        transform: translateZ(20px);
      }

      nav {
        display: flex;
        gap: 2.5rem;
      }

      nav a {
        color: var(--primary);
        text-decoration: none;
        position: relative;
        padding: 0.5rem 0;
        transition: color var(--duration) var(--easing);
      }

      nav a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width var(--duration) var(--easing);
      }

      nav a:hover::after {
        width: 100%;
      }

      /* Hero Section */
      .hero {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.3)
          ),
          url("https://source.unsplash.com/1920x1080/?modern-design")
            center/cover;
        padding: 2rem;
        perspective: var(--perspective);
      }

      .hero-content {
        text-align: center;
        color: white;
        opacity: 0;
        transform: translateZ(-100px);
        animation: fadeInUp 1s var(--easing) forwards;
      }

      /* Grid System */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 4rem 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Cards */
      .card {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all var(--duration) var(--easing);
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px) translateZ(-100px);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateZ(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-container {
          flex-direction: column;
          gap: 1rem;
        }

        nav {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .grid-container {
          grid-template-columns: 1fr;
        }

        .card:hover {
          transform: translateY(-5px);
        }
      }

      /* Interactive Elements */
      .btn {
        background: var(--accent);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 2rem;
        cursor: pointer;
        transition: all var(--duration) var(--easing);
        transform-style: preserve-3d;
      }

      .btn:hover {
        background: var(--secondary);
        transform: translateY(-2px) translateZ(10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Slider Component */
      .slider {
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
      }

      .slider-content {
        display: flex;
        transition: transform var(--duration) var(--easing);
      }

      .slider-item {
        min-width: 100%;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">ModernApp</div>
        <nav>
          <a href="#home">Home</a>
          <a href="#features">Features</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero" id="home">
        <div class="hero-content">
          <h1>Welcome to the Future</h1>
          <p>Experience modern web design at its finest</p>
          <button class="btn">Get Started</button>
        </div>
      </section>

      <section id="features" class="grid-container">
        <div class="card">
          <h3>Responsive Design</h3>
          <p>Adapts perfectly to any screen size</p>
        </div>
        <div class="card">
          <h3>Modern Interactions</h3>
          <p>Smooth animations and transitions</p>
        </div>
        <div class="card">
          <h3>Performance First</h3>
          <p>Optimized for speed and efficiency</p>
        </div>
      </section>
    </main>

    <script>
      // Interactive Navigation
      document.addEventListener("scroll", () => {
        const header = document.querySelector("header");
        const scrolled = window.scrollY > 50;
        header.style.background = `rgba(255, 255, 255, ${
          scrolled ? "0.9" : "0.8"
        })`;
        header.style.backdropFilter = `blur(${scrolled ? "15px" : "10px"})`;
      });

      // Card Interactions
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("mousemove", (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const rotateX = (y - rect.height / 2) / 20;
          const rotateY = (x - rect.width / 2) / 20;

          card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
        });

        card.addEventListener("mouseleave", () => {
          card.style.transform =
            "perspective(1000px) rotateX(0) rotateY(0) translateZ(0)";
        });
      });

      // Smooth Scroll
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
