<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeRent - Modern Apartment Rentals</title>
    <style>
      /* üé® SaaS-like Design System */
      :root {
        --primary: #2c3e50;
        --secondary: #4ca1af;
        --accent: #ff7675;
        --bg-light: #f8f9fa;
        --bg-dark: #1e272e;
        --text-light: #ffffff;
        --text-dark: #212529;
        --radius: 12px;
        --transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        --blur: saturate(180%) blur(20px);
      }

      /* üè° Reset & Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background: var(--bg-light);
        color: var(--text-dark);
        transition: var(--transition);
      }

      /* üî• Navbar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(44, 62, 80, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        transition: var(--transition);
      }

      .logo {
        font-size: 1.5rem;
        color: var(--accent);
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      .nav-links a {
        color: var(--text-light);
        text-decoration: none;
        padding: 0.5rem;
        transition: var(--transition);
      }

      .nav-links a:hover {
        transform: scale(1.1) skewX(-5deg);
        color: var(--accent);
      }

      /* üé≠ Hero Section */
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.5)),
          url("https://picsum.photos/1500/900?random=2") center/cover;
      }

      .hero-content h1 {
        font-size: 3rem;
        animation: fadeIn 1.5s ease-in-out;
      }

      .cta {
        background: var(--accent);
        color: white;
        padding: 1rem 2rem;
        border-radius: var(--radius);
        display: inline-block;
        transition: var(--transition);
        margin-top: 1rem;
      }

      .cta:hover {
        transform: scale(1.1) rotate(-5deg);
        box-shadow: 0 0 20px rgba(255, 118, 117, 0.5);
      }

      /* üè† Apartment Cards */
      .apartment-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 4rem;
      }

      .apartment-card {
        position: relative;
        overflow: hidden;
        border-radius: var(--radius);
        transition: var(--transition);
      }

      .apartment-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transform: scale(1.1);
        transition: var(--transition);
      }

      .apartment-card:hover img {
        transform: scale(1);
        filter: blur(2px);
      }

      .card-content {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        padding: 1rem;
        transform: translateY(100%);
        transition: var(--transition);
      }

      .apartment-card:hover .card-content {
        transform: translateY(0);
      }

      /* üåü Testimonials */
      .testimonials {
        text-align: center;
        padding: 4rem;
        background: var(--primary);
        color: white;
      }

      .testimonial-slider {
        display: flex;
        overflow: hidden;
        width: 100%;
        max-width: 600px;
        margin: auto;
      }

      .slide {
        min-width: 100%;
        transition: var(--transition);
        font-size: 1.2rem;
      }

      /* ‚úâÔ∏è Contact Form */
      .contact {
        text-align: center;
        padding: 4rem;
        background: var(--secondary);
        color: white;
      }

      .form-input {
        width: 100%;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: var(--radius);
        border: none;
        transition: var(--transition);
      }

      .btn {
        background: var(--accent);
        color: white;
        padding: 1rem 2rem;
        border-radius: var(--radius);
        transition: var(--transition);
      }

      .btn:hover {
        transform: scale(1.05);
      }

      /* üì± Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 0;
          background: var(--primary);
          width: 100%;
          text-align: center;
        }

        .apartment-grid {
          grid-template-columns: 1fr;
        }
      }

      /* üé¨ Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- üîù Navbar -->
    <header class="navbar">
      <div class="logo">LuxeRent</div>
      <ul class="nav-links">
        <li><a href="#apartments">Apartments</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <!-- üè° Hero -->
    <section class="hero">
      <div class="hero-content">
        <h1>Find Your Dream Apartment</h1>
        <p>Luxury living made simple</p>
        <a href="#apartments" class="cta">Explore Now</a>
      </div>
    </section>

    <!-- üè† Apartment Listings -->
    <section id="apartments" class="apartment-grid">
      <div class="apartment-card">
        <img src="https://picsum.photos/300/200?random=1" alt="Luxury Suite" />
        <div class="card-content">
          <h3>Deluxe Suite</h3>
          <p>$1,500/month</p>
        </div>
      </div>
    </section>

    <!-- ‚≠ê Testimonials -->
    <section id="testimonials" class="testimonials">
      <div class="testimonial-slider">
        <div class="slide">"Amazing location and facilities!" - John Doe</div>
      </div>
    </section>

    <!-- ‚úâÔ∏è Contact Form -->
    <section id="contact" class="contact">
      <input type="text" class="form-input" placeholder="Your Name" />
      <input type="email" class="form-input" placeholder="Your Email" />
      <button class="btn">Send</button>
    </section>
    <script>
      // Smooth Scrolling
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });

      // Testimonial Slider
      const slides = document.querySelectorAll(".slide");
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.style.transform = `translateX(${100 * (i - index)}%)`;
        });
      }

      // Next Slide Every 5s
      setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }, 5000);

      // Initialize
      showSlide(currentSlide);

      // Blur Effects on Scroll
      window.addEventListener("scroll", () => {
        const hero = document.querySelector(".hero");
        const blurValue = Math.min(window.scrollY / 100, 5);
        hero.style.backdropFilter = `blur(${blurValue}px)`;
      });
    </script>
  </body>
</html>
