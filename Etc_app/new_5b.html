<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModernSpace - Elegant Living Solutions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet" />
    <style>
      :root {
        /* Modern Color Palette */
        --primary: #2d3436;
        --secondary: #0984e3;
        --accent: #00b894;
        --bg-light: #f5f6fa;
        --bg-dark: #2d3436;
        --text-light: #ffffff;
        --text-dark: #2d3436;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --radius: 8px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: var(--bg-light);
        color: var(--text-dark);
        line-height: 1.6;
      }

      /* Enhanced Navigation */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        z-index: 1000;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary);
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      .nav-links a {
        color: var(--text-dark);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: var(--transition);
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* Dynamic Hero Section */
      .hero {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.3)
          ),
          url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
        background-size: cover;
        background-attachment: fixed;
        color: var(--text-light);
      }

      .hero-content {
        text-align: center;
        max-width: 800px;
        opacity: 0;
        animation: fadeUp 1s ease forwards;
      }

      .hero-content h1 {
        font-size: clamp(2rem, 5vw, 4rem);
        margin-bottom: 1rem;
      }

      .hero-content p {
        font-size: clamp(1rem, 2vw, 1.5rem);
        margin-bottom: 2rem;
      }

      /* Modern Property Grid */
      .property-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 5rem max(2rem, 5%);
      }

      .property-card {
        background: white;
        border-radius: var(--radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        transform: translateY(0);
        transition: var(--transition);
      }

      .property-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
      }

      .property-image {
        position: relative;
        padding-top: 66.67%;
        overflow: hidden;
      }

      .property-image img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
      }

      .property-card:hover .property-image img {
        transform: scale(1.1);
      }

      .property-details {
        padding: 1.5rem;
      }

      /* Interactive Features */
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 5rem max(2rem, 5%);
        background: var(--bg-dark);
        color: var(--text-light);
      }

      .feature-card {
        text-align: center;
        padding: 2rem;
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        transition: var(--transition);
      }

      .feature-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
      }

      /* Contact Section */
      .contact {
        padding: 5rem max(2rem, 5%);
        background: var(--bg-light);
      }

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid transparent;
        border-radius: var(--radius);
        background: white;
        transition: var(--transition);
      }

      .form-input:focus {
        border-color: var(--accent);
        outline: none;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: var(--radius);
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
      }

      .submit-btn:hover {
        background: var(--secondary);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }

        .nav-links {
          display: none;
        }

        .hero-content {
          padding: 0 1rem;
        }

        .property-grid {
          padding: 2rem 1rem;
        }
      }

      /* Animations */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">ModernSpace</a>
      <ul class="nav-links">
        <li><a href="#properties">Properties</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1>Discover Your Perfect Space</h1>
        <p>Elegant living spaces designed for modern lifestyles</p>
        <a href="#properties" class="cta">View Properties</a>
      </div>
    </section>

    <section id="properties" class="property-grid">
      <!-- Property cards will be dynamically loaded -->
    </section>

    <section id="features" class="features">
      <!-- Feature cards will be dynamically loaded -->
    </section>

    <section id="contact" class="contact">
      <form class="contact-form">
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            placeholder="Your Name"
            required />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-input"
            placeholder="Your Email"
            required />
        </div>
        <div class="form-group">
          <textarea
            class="form-input"
            placeholder="Your Message"
            rows="5"
            required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>

    <script>
      // Smooth Scroll
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });

      // Dynamic Property Loading
      const properties = [
        {
          image:
            "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-1.2.1",
          title: "Luxury Apartment",
          price: "$2,500/month",
          location: "Downtown",
        },
        // Add more properties
      ];

      const propertyGrid = document.querySelector(".property-grid");
      properties.forEach((property) => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <div class="property-image">
            <img src="${property.image}" alt="${property.title}">
          </div>
          <div class="property-details">
            <h3>${property.title}</h3>
            <p>${property.price}</p>
            <p>${property.location}</p>
          </div>
        `;
        propertyGrid.appendChild(card);
      });

      // Intersection Observer for Animations
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = "1";
              entry.target.style.transform = "translateY(0)";
            }
          });
        },
        { threshold: 0.1 }
      );

      document
        .querySelectorAll(".property-card, .feature-card")
        .forEach((el) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(20px)";
          observer.observe(el);
        });

      // Form Handling
      document
        .querySelector(".contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Add form submission logic here
        });
    </script>
  </body>
</html>
