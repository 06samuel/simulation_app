<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxStay Admin | Modern Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      /* Modern Design System */
      :root {
        /* Color Palette */
        --primary-50: #f0f9ff;
        --primary-100: #e0f2fe;
        --primary-200: #bae6fd;
        --primary-300: #7dd3fc;
        --primary-400: #38bdf8;
        --primary-500: #0ea5e9;
        --primary-600: #0284c7;
        --primary-700: #0369a1;

        --neutral-50: #f8fafc;
        --neutral-100: #f1f5f9;
        --neutral-200: #e2e8f0;
        --neutral-300: #cbd5e1;
        --neutral-400: #94a3b8;
        --neutral-500: #64748b;
        --neutral-600: #475569;
        --neutral-700: #334155;
        --neutral-800: #1e293b;
        --neutral-900: #0f172a;

        --success-50: #f0fdf4;
        --success-500: #22c55e;
        --warning-50: #fffbeb;
        --warning-500: #f59e0b;
        --error-50: #fef2f2;
        --error-500: #ef4444;

        /* Spacing System */
        --spacing-unit: 0.25rem;
        --spacing-xxs: calc(1 * var(--spacing-unit)); /* 0.25rem */
        --spacing-xs: calc(2 * var(--spacing-unit)); /* 0.5rem */
        --spacing-sm: calc(3 * var(--spacing-unit)); /* 0.75rem */
        --spacing-md: calc(4 * var(--spacing-unit)); /* 1rem */
        --spacing-lg: calc(6 * var(--spacing-unit)); /* 1.5rem */
        --spacing-xl: calc(8 * var(--spacing-unit)); /* 2rem */
        --spacing-2xl: calc(12 * var(--spacing-unit)); /* 3rem */
        --spacing-3xl: calc(16 * var(--spacing-unit)); /* 4rem */

        /* Typography */
        --font-family: "Plus Jakarta Sans", sans-serif;
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-md: 1rem;
        --font-size-lg: 1.125rem;
        --font-size-xl: 1.25rem;
        --font-size-2xl: 1.5rem;
        --font-size-3xl: 2rem;

        /* Effects */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);

        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-full: 9999px;

        /* Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);

        /* Layout */
        --header-height: 4rem;
        --sidebar-width: 280px;
        --sidebar-collapsed: 80px;
        --content-max-width: 1440px;
      }

      /* Reset & Base Styles */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        height: 100%;
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-family);
        background: var(--neutral-50);
        color: var(--neutral-900);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Grid System */
      .container {
        width: 100%;
        max-width: var(--content-max-width);
        margin: 0 auto;
        padding: 0 var(--spacing-md);
      }

      .grid {
        display: grid;
        gap: var(--spacing-lg);
      }

      .grid-cols-1 {
        grid-template-columns: repeat(1, 1fr);
      }
      .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }
      .grid-cols-3 {
        grid-template-columns: repeat(3, 1fr);
      }
      .grid-cols-4 {
        grid-template-columns: repeat(4, 1fr);
      }

      @media (max-width: 1024px) {
        .grid-cols-lg-2 {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .grid-cols-md-1 {
          grid-template-columns: repeat(1, 1fr);
        }
      }

      /* Components */
      .card {
        background: white;
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        box-shadow: var(--shadow-md);
        transition: transform var(--transition-normal),
          box-shadow var(--transition-normal);
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-xs);
        padding: var(--spacing-sm) var(--spacing-lg);
        border-radius: var(--radius-md);
        font-weight: 500;
        transition: all var(--transition-normal);
        cursor: pointer;
        border: none;
        outline: none;
      }

      .btn-primary {
        background: var(--primary-500);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-600);
        transform: translateY(-2px);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn var(--transition-normal) ease-out forwards;
      }

      .slide-in {
        animation: slideIn var(--transition-normal) ease-out forwards;
      }

      .scale-in {
        animation: scaleIn var(--transition-normal) ease-out forwards;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        :root {
          --sidebar-width: 240px;
        }
      }

      @media (max-width: 768px) {
        :root {
          --spacing-xl: calc(6 * var(--spacing-unit));
          --spacing-2xl: calc(8 * var(--spacing-unit));
        }

        .container {
          padding: 0 var(--spacing-sm);
        }
      }

      /* Dark Mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --neutral-50: #18181b;
          --neutral-100: #27272a;
          --neutral-800: #d4d4d8;
          --neutral-900: #fafafa;
        }

        .card {
          background: var(--neutral-100);
        }
      }
    </style>
  </head>
  <body>
    <div class="app-layout">
      <!-- Sidebar -->
      <aside class="sidebar slide-in" id="sidebar">
        <!-- Sidebar content -->
      </aside>

      <!-- Main Content -->
      <main class="main-content fade-in">
        <div class="container">
          <!-- Content sections -->
        </div>
      </main>
    </div>

    <script>
      // Enhanced JavaScript with modern features
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize components
        const initializeApp = () => {
          setupSidebar();
          setupAnimations();
          setupResponsive();
        };

        // Sidebar functionality
        const setupSidebar = () => {
          const sidebar = document.getElementById("sidebar");
          const toggleBtn = document.getElementById("sidebarToggle");

          if (toggleBtn) {
            toggleBtn.addEventListener("click", () => {
              sidebar.classList.toggle("collapsed");
              document.body.classList.toggle("sidebar-collapsed");
            });
          }
        };

        // Animation system
        const setupAnimations = () => {
          const animatedElements = document.querySelectorAll(
            ".fade-in, .slide-in, .scale-in"
          );

          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.style.visibility = "visible";
                  entry.target.style.animation = `${
                    entry.target.classList.contains("fade-in")
                      ? "fadeIn"
                      : entry.target.classList.contains("slide-in")
                      ? "slideIn"
                      : "scaleIn"
                  } var(--transition-normal) forwards`;
                }
              });
            },
            { threshold: 0.1 }
          );

          animatedElements.forEach((el) => {
            el.style.visibility = "hidden";
            observer.observe(el);
          });
        };

        // Responsive handling
        const setupResponsive = () => {
          const mediaQuery = window.matchMedia("(max-width: 768px)");

          const handleResize = (e) => {
            const sidebar = document.getElementById("sidebar");
            if (e.matches) {
              sidebar.classList.add("collapsed");
            } else {
              sidebar.classList.remove("collapsed");
            }
          };

          mediaQuery.addListener(handleResize);
          handleResize(mediaQuery);
        };

        // Initialize
        initializeApp();
      });
    </script>
  </body>
</html>
