      /* Typography */
      .text-\[\#111418\] {
        color: var(--secondary-color);
      }

      .text-\[\#637588\] {
        color: var(--text-light);
      }

      .text-white {
        color: white;
      }

      .text-\[\#bbc4ce\] {
        color: #bbc4ce;
      }

      .text-lg {
        font-size: 1.125rem;
      }

      .text-sm {
        font-size: 0.875rem;
      }

      .text-base {

      }

      .font-normal {

        line-height: 1.25;
      }

      .leading-normal {

      .tracking-\[-0.033em\] {
        letter-spacing: -0.033em;
      }

      .tracking-\[0.015em\] {

      /* Borders */
      .border {
        border-width: 1px;
        border-style: solid;
      }

      .border-b {
        border-bottom-width: 1px;
      }

      .border-solid {
        border-style: solid;

        border-color: var(--border-color);
      }

      .border-b-\[\#f0f2f4\] {

      }

      .border-r-0 {
        border-right-width: 0;
      }

      .border-l-0 {
        border-left-width: 0;
      }

      /* Backgrounds */
      .bg-white {
        background-color: white;
      }

      .bg-\[\#3289e7\] {
        background-color: var(--primary-color);
      }

      .bg-cover {
        background-size: cover;
      }

      .bg-center {
        background-position: center;
      }

      .bg-no-repeat {
        background-repeat: no-repeat;
      }

      /* Aspect ratios */
      .aspect-square {
        aspect-ratio: 1 / 1;
      }

      .aspect-video {
        aspect-ratio: 16 / 9;
      }

      /* Cursor */
      .cursor-pointer {
        cursor: pointer;
      }

      /* Form elements */
      .form-input {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: var(--secondary-color);
        background-color: white;
        background-clip: padding-box;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .form-input:focus {
        outline: 0;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(50, 137, 231, 0.25);
      }

      .focus\:outline-0:focus {
        outline-width: 0;
      }

      .focus\:ring-0:focus {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0
          var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0
          calc(0px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow),
          var(--tw-shadow, 0 0 #0000);
      }

      .focus\:border-\[\#dce0e5\]:focus {
        border-color: var(--border-color);
      }

      .placeholder\:text-\[\#637588\]::placeholder {
        color: var(--text-light);
      }

      /* Grid */
      .grid {
        display: grid;
      }

      .grid-cols-\[repeat\(auto-fit\,minmax\(158px\,1fr\)\)\] {
        grid-template-columns: repeat(auto-fit, minmax(158px, 1fr));
      }

      /* Flex wrap */
      .flex-wrap {
        flex-wrap: wrap;
      }

      /* Container queries */
      .@container {
        container-type: inline-size;
      }

      .@\[480px\]\:p-4 {
        padding: 1rem;
      }

      .@\[480px\]\:gap-8 {
        gap: 2rem;
      }

      .@\[480px\]\:rounded-xl {
        border-radius: 0.75rem;
      }

      .@\[480px\]\:text-5xl {
        font-size: 3rem;
      }

      .@\[480px\]\:text-base {
        font-size: 1rem;
      }

      .@\[480px\]\:h-16 {
        height: 4rem;
      }

      .@\[480px\]\:h-12 {
        height: 3rem;
      }

      .@\[480px\]\:px-5 {
        padding-left: 1.25rem;
        padding-right: 1.25rem;
      }

      .@\[480px\]\:font-black {
        font-weight: 900;
      }

      .@\[480px\]\:font-normal {
        font-weight: 400;
      }

      .@\[480px\]\:font-bold {
        font-weight: 700;
      }

      .@\[480px\]\:leading-tight {
        line-height: 1.25;
      }

      .@\[480px\]\:leading-normal {
        line-height: 1.5;
      }

      .@\[480px\]\:tracking-\[-0.033em\] {
        letter-spacing: -0.033em;
      }

      .@\[480px\]\:tracking-\[0.015em\] {
        letter-spacing: 0.015em;
      }

      .@\[480px\]\:flex-row {
        flex-direction: row;
      }

      .@\[480px\]\:justify-around {
        justify-content: space-around;
      }

      /* Scrollbar hiding */
      .\[-ms-scrollbar-style\:none\] {
        -ms-overflow-style: none;
      }

      .\[scrollbar-width\:none\] {
        scrollbar-width: none;
      }

      .\[\&\::-webkit-scrollbar\]\:hidden::-webkit-scrollbar {
        display: none;
      }

      /* Custom animations and effects */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes rotate3D {
        from {
          transform: perspective(1000px) rotateX(0deg);
        }
        to {
          transform: perspective(1000px) rotateX(360deg);
        }
      }

      @keyframes skewEffect {
        0% {
          transform: skewX(0deg);
        }
        25% {
          transform: skewX(5deg);
        }
        75% {
          transform: skewX(-5deg);
        }
        100% {
          transform: skewX(0deg);
        }
      }

      @keyframes blurIn {
        from {
          filter: blur(8px);
        }
        to {
          filter: blur(0);
        }
      }

      @keyframes blurOut {
        from {
          filter: blur(0);
        }
        to {
          filter: blur(8px);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
        }
        to {
          transform: scale(1);
        }
      }

      /* Animation classes */
      .animate-fadeIn {
        animation: fadeIn var(--transition-medium) ease-in-out forwards;
      }

      .animate-fadeInUp {
        animation: fadeInUp var(--transition-medium) ease-in-out forwards;
      }

      .animate-fadeInDown {
        animation: fadeInDown var(--transition-medium) ease-in-out forwards;
      }

      .animate-fadeInLeft {
        animation: fadeInLeft var(--transition-medium) ease-in-out forwards;
      }

      .animate-fadeInRight {
        animation: fadeInRight var(--transition-medium) ease-in-out forwards;
      }

      .animate-zoomIn {
        animation: zoomIn var(--transition-medium) ease-in-out forwards;
      }

      .animate-blurIn {
        animation: blurIn var(--transition-slow) ease-in-out forwards;
      }

      .animate-scaleIn {
        animation: scaleIn var(--transition-medium) ease-in-out forwards;
      }

      /* Interactive elements */
      .hover-scale {
        transition: transform var(--transition-fast);
      }

      .hover-scale:hover {
        transform: scale(1.05);
      }

      .hover-lift {
        transition: transform var(--transition-fast),
          box-shadow var(--transition-fast);
      }

      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-medium);
      }

      .hover-skew {
        transition: transform var(--transition-fast);
      }

      .hover-skew:hover {
        transform: skewX(5deg);
      }

      .hover-rotate {
        transition: transform var(--transition-medium);
      }

      .hover-rotate:hover {
        transform: rotate(5deg);
      }

      .hover-blur {
        transition: filter var(--transition-medium);
      }

      .hover-blur:hover {
        filter: blur(2px);
      }

      .hover-unblur {
        filter: blur(2px);
        transition: filter var(--transition-medium);
      }

      .hover-unblur:hover {
        filter: blur(0);
      }

      .hover-fade {
        opacity: 1;
        transition: opacity var(--transition-medium);
      }

      .hover-fade:hover {
        opacity: 0.8;
      }

      .hover-unfade {
        opacity: 0.8;
        transition: opacity var(--transition-medium);
      }

      .hover-unfade:hover {
        opacity: 1;
      }

      /* 3D effects */
      .perspective-container {
        perspective: 1000px;
      }

      .transform-3d {
        transform-style: preserve-3d;
        transition: transform var(--transition-medium);
      }

      .hover-3d-tilt:hover {
        transform: rotateY(10deg) rotateX(5deg);
      }

      /* Media queries for responsive design */
      @media (max-width: 1200px) {
        .px-40 {
          padding-left: 2rem;
          padding-right: 2rem;
        }
      }

      @media (max-width: 992px) {
        .px-40 {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
      }

      @media (max-width: 768px) {
        .px-40 {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        .mobile-nav {
          display: block;
        }

        .desktop-nav {
          display: none;
        }

        .text-4xl {
          font-size: 2rem;
        }

        .text-\[32px\] {
          font-size: 28px;
        }
      }

      @media (max-width: 576px) {
        .px-10 {
          padding-left: 1rem;
          padding-right: 1rem;
        }

        .text-4xl {
          font-size: 1.75rem;
        }

        .text-\[32px\] {
          font-size: 24px;
        }

        .text-\[22px\] {
          font-size: 20px;
        }
      }

      /* Mobile menu */
      .mobile-nav {
        display: none;
      }

      .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background-color: white;
        z-index: 1000;
        padding: 2rem 1rem;
        transition: right var(--transition-medium);
        box-shadow: var(--shadow-medium);
      }

      .mobile-menu.open {
        right: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity var(--transition-medium),
          visibility var(--transition-medium);
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll("section");

        const observerOptions = {
          threshold: 0.1,
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fade-in");
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        sections.forEach((section) => {
          observer.observe(section);
          section.classList.add("hidden");
        });
      });
    </script>
