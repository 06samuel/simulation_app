<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Web Dashboard</title>
    <style>
      /* Modern color palette variables */
      :root {
        --primary: #2563eb;
        --secondary: #ec4899;
        --accent: #8b5cf6;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --dark: #1e293b;
        --light: #f1f5f9;
        --surface: #ffffff;
        --text: #334155;
        --muted: #64748b;
        --duration: 0.6s;
        --easing: cubic-bezier(0.16, 1, 0.3, 1);
        --blur: 10px;
        --perspective: 1000px;
      }

      /* Base styles with modern reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background: var(--light);
        color: var(--text);
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.5;
      }

      /* Modern sidebar with glassmorphism */
      aside {
        width: 280px;
        background: rgba(30, 41, 59, 0.95);
        color: var(--light);
        padding: 1.5rem;
        position: fixed;
        height: 100vh;
        transition: all 0.4s var(--easing);
        backdrop-filter: blur(var(--blur));
        z-index: 1000;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Enhanced navigation styles */
      nav ul {
        list-style: none;
        margin-top: 2rem;
      }

      nav a {
        color: var(--light);
        text-decoration: none;
        padding: 1rem;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: all 0.3s;
        font-weight: 500;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(8px);
      }

      /* Modern main content area */
      main {
        margin-left: 280px;
        padding: 2rem;
        flex: 1;
        transition: all 0.4s var(--easing);
        max-width: 1400px;
      }

      /* Enhanced header with gradient */
      header {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: var(--light);
        padding: 2rem;
        border-radius: 16px;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      /* Modern card grid system */
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: var(--surface);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.4s var(--easing);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      /* Enhanced animations */
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeScale {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Responsive design improvements */
      @media (max-width: 1024px) {
        aside {
          width: 80px;
          padding: 1rem;
        }

        main {
          margin-left: 80px;
        }

        nav a span {
          display: none;
        }

        .card-grid {
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
      }

      @media (max-width: 640px) {
        aside {
          transform: translateX(-100%);
        }

        aside.active {
          transform: translateX(0);
        }

        main {
          margin-left: 0;
          padding: 1rem;
        }
      }

      /* Modern button styles */
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        background: var(--accent);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <aside id="sidebar">
      <div class="sidebar-toggle">‚ò∞</div>
      <nav>
        <ul>
          <li>
            <a href="#dashboard">üìä <span>Dashboard</span></a>
          </li>
          <li>
            <a href="#analytics">üìà <span>Analytics</span></a>
          </li>
          <li>
            <a href="#projects">üéØ <span>Projects</span></a>
          </li>
          <li>
            <a href="#team">üë• <span>Team</span></a>
          </li>
          <li>
            <a href="#settings">‚öôÔ∏è <span>Settings</span></a>
          </li>
        </ul>
      </nav>
    </aside>

    <main id="main-content">
      <header>
        <h1>Modern Dashboard</h1>
        <p>Welcome back, Admin</p>
      </header>

      <section id="dashboard" class="card-grid">
        <div class="card" data-animation="fadeScale">
          <h2>Performance</h2>
          <p>98% <span class="muted">Uptime</span></p>
        </div>
        <div class="card" data-animation="slideIn">
          <h2>Users</h2>
          <p>2,543 <span class="muted">Active</span></p>
        </div>
        <div class="card">
          <h2>Revenue</h2>
          <p>$45,678 <span class="muted">This Month</span></p>
        </div>
      </section>

      <section id="analytics" class="card-grid">
        <div class="card">
          <h3>Traffic Sources</h3>
          <div class="chart-placeholder"></div>
        </div>
        <div class="card">
          <h3>User Growth</h3>
          <div class="chart-placeholder"></div>
        </div>
      </section>
    </main>

    <script>
      // Modern JavaScript with enhanced interactivity
      document.addEventListener("DOMContentLoaded", () => {
        // Initialize animations
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const animation = entry.target.dataset.animation || "fadeScale";
                entry.target.style.animation = `${animation} var(--duration) var(--easing) forwards`;
              }
            });
          },
          { threshold: 0.1 }
        );

        // Observe all cards
        document.querySelectorAll(".card").forEach((card) => {
          observer.observe(card);

          // Add modern hover effects
          card.addEventListener("mouseenter", () => {
            card.style.transform =
              "perspective(var(--perspective)) rotateX(2deg) rotateY(2deg) scale(1.02)";
          });

          card.addEventListener("mouseleave", () => {
            card.style.transform = "";
          });
        });

        // Smooth scrolling
        document.querySelectorAll("nav a").forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const target = document.querySelector(link.getAttribute("href"));
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          });
        });

        // Responsive sidebar toggle
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.querySelector(".sidebar-toggle");

        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
