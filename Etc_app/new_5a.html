<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeRent - Sewa Apartemen Modern</title>
    <style>
      /* SaaS-like Variables */
      :root {
        --primary: #4a90e2;
        --secondary: #66bb6a;
        --accent: #ff6f61;
        --text: #212529;
        --bg: #f8f9fa;
        --radius: 1rem;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        --transition: all 0.4s ease-in-out;
        --blur-bg: saturate(180%) blur(20px);
      }

      /* Dark Mode */
      [data-theme="dark"] {
        --bg: #181818;
        --text: #f8f9fa;
        --shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
      }

      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        transition: var(--transition);
      }

      /* Navbar */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: var(--transition);
      }

      .logo {
        font-size: 1.5rem;
        color: var(--primary);
        font-weight: bold;
      }

      .nav-links a {
        color: var(--text);
        text-decoration: none;
        margin: 0 1rem;
        position: relative;
      }

      .nav-links a:hover {
        color: var(--accent);
      }

      /* Hero Section */
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: url("https://picsum.photos/1200/800") center/cover;
        color: white;
      }

      .cta {
        background: var(--primary);
        color: white;
        padding: 1rem 2rem;
        border-radius: var(--radius);
        transition: var(--transition);
      }

      .cta:hover {
        transform: scale(1.1);
      }

      /* Apartment Grid */
      .apartment-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 4rem 2rem;
      }

      .apartment-card {
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: var(--transition);
      }

      .apartment-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .apartment-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow);
      }

      /* Testimonials */
      .testimonials {
        text-align: center;
        padding: 4rem;
        background: var(--primary);
        color: white;
      }

      .testimonial-slider {
        max-width: 600px;
        margin: auto;
      }

      .slide {
        display: none;
      }

      .slide.active {
        display: block;
        font-size: 1.2rem;
      }

      /* Contact */
      .contact {
        padding: 4rem;
        text-align: center;
        background: var(--secondary);
        color: white;
      }

      .form-input {
        width: 100%;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: var(--radius);
        border: none;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .btn {
        padding: 1rem 2rem;
        background: var(--accent);
        color: white;
        border-radius: var(--radius);
        transition: var(--transition);
      }

      .btn:hover {
        transform: scale(1.05);
      }

      /* Dark Mode Toggle */
      .dark-mode-toggle {
        cursor: pointer;
        padding: 0.5rem 1rem;
        background: var(--text);
        color: var(--bg);
        border-radius: var(--radius);
        transition: var(--transition);
      }

      /* Responsive */
      @media (max-width: 768px) {
        header {
          padding: 1rem;
        }
        .apartment-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">LuxeRent</div>
      <nav class="nav-links">
        <a href="#apartments">Apartemen</a>
        <a href="#testimonials">Testimoni</a>
        <a href="#contact">Hubungi</a>
      </nav>
      <button class="dark-mode-toggle">ðŸŒ™</button>
    </header>

    <section class="hero">
      <div>
        <h1>Temukan Apartemen Impian Anda</h1>
        <p>Apartemen mewah dengan fasilitas terbaik</p>
        <a href="#apartments" class="cta">Lihat Sekarang</a>
      </div>
    </section>

    <section id="apartments" class="apartment-grid">
      <div class="apartment-card">
        <img
          src="https://picsum.photos/300/200"
          alt="Studio Deluxe"
          loading="lazy" />
        <div class="card-content">
          <h3>Studio Deluxe</h3>
          <p>$1,200/bulan</p>
        </div>
      </div>
    </section>

    <section id="testimonials" class="testimonials">
      <div class="testimonial-slider">
        <div class="slide active">"Lokasi strategis dan nyaman" - Rina</div>
        <div class="slide">"Pelayanan terbaik!" - Budi</div>
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Kontak Kami</h2>
      <form>
        <input
          type="text"
          class="form-input"
          placeholder="Nama Lengkap"
          required />
        <input type="email" class="form-input" placeholder="Email" required />
        <button type="submit" class="btn">Kirim</button>
      </form>
    </section>

    <script>
      document
        .querySelector(".dark-mode-toggle")
        .addEventListener("click", () => {
          document.body.dataset.theme =
            document.body.dataset.theme === "dark" ? "" : "dark";
        });

      setInterval(() => {
        const slides = document.querySelectorAll(".slide");
        let index = [...slides].findIndex((slide) =>
          slide.classList.contains("active")
        );
        slides[index].classList.remove("active");
        slides[(index + 1) % slides.length].classList.add("active");
      }, 5000);
    </script>
  </body>
</html>
