<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxStay Admin | Modern Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <style>
      /* Modern SaaS Design System */
      :root {
        /* Color Palette - Elegant & Professional */
        --primary: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4338ca;
        --secondary: #ec4899;
        --secondary-light: #f472b6;
        --success: #10b981;
        --warning: #f59e0b;
        --info: #3b82f6;
        --dark: #1e293b;
        --light: #f8fafc;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-tertiary: #94a3b8;
        --border: #e2e8f0;
        --bg-light: #f1f5f9;
        --bg-dark: #0f172a;

        /* Enhanced Spacing System */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;

        /* Refined Border Radius */
        --radius-sm: 0.25rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-full: 9999px;

        /* Layered Shadows */
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);

        /* Smooth Transitions */
        --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-bounce: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        /* 3D Transform Effects */
        --perspective: 1000px;
        --skew-amount: 5deg;
        --rotate-amount: 10deg;
        --blur-amount: 10px;
        --scale-amount: 1.05;
      }

      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Enhanced Typography */
      body {
        font-family: "Inter", sans-serif;
        background: var(--light);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Responsive Grid System */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--spacing-md);
      }

      .grid {
        display: grid;
        gap: var(--spacing-lg);
      }

      .grid-2 {
        grid-template-columns: repeat(2, 1fr);
      }
      .grid-3 {
        grid-template-columns: repeat(3, 1fr);
      }
      .grid-4 {
        grid-template-columns: repeat(4, 1fr);
      }
      .grid-auto {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }

      /* Modern Card Design */
      .card {
        background: white;
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        box-shadow: var(--shadow-md);
        transition: var(--transition-normal);
        transform-style: preserve-3d;
        perspective: var(--perspective);
      }

      .card:hover {
        transform: translateY(-5px) scale(var(--scale-amount));
        box-shadow: var(--shadow-lg);
      }

      /* Interactive Elements */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
        padding: var(--spacing-md) var(--spacing-lg);
        border-radius: var(--radius-md);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition-normal);
        border: none;
        outline: none;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .slide-in {
        animation: slideIn 0.5s ease-out forwards;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .grid-4 {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .grid-3,
        .grid-2 {
          grid-template-columns: 1fr;
        }
      }

      /* Enhanced Accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="fade-in">
        <h1>Welcome to LuxStay</h1>
        <p>Modern property management made simple</p>
      </header>

      <main class="grid grid-auto">
        <!-- Content sections with enhanced animations and interactions -->
        <section class="card fade-in">
          <h2>Properties Overview</h2>
          <div class="content">
            <!-- Dynamic content here -->
          </div>
        </section>
      </main>
    </div>

    <script>
      // Enhanced Interactions
      document.addEventListener("DOMContentLoaded", () => {
        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", (e) => {
            e.preventDefault();
            document.querySelector(anchor.getAttribute("href")).scrollIntoView({
              behavior: "smooth",
            });
          });
        });

        // Intersection Observer for animations
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
              }
            });
          },
          { threshold: 0.1 }
        );

        document
          .querySelectorAll(".fade-in")
          .forEach((el) => observer.observe(el));
      });
    </script>
  </body>
</html>
