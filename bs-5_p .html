<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .calendar-day {
    height: 100px;
    vertical-align: top;
    padding: 8px !important;
    cursor: pointer;
    position: relative;
}

.calendar-day:hover {
    background-color: #f8f9fa;
}

.past-month {
    color: #6c757d;
    background-color: #f8f9fa;
}

.today {
    background-color: #e3f2fd;
    font-weight: bold;
}

.has-event {
    position: relative;
}

.event-indicator {
    font-size: 0.8rem;
    padding: 2px 4px;
    border-radius: 4px;
    color: white;
    margin-top: 4px;
    display: inline-block;
}

.table th {
    background-color: #f8f9fa;
}

@media (max-width: 768px) {
    .calendar-day {
        height: 80px;
        font-size: 0.9rem;
    }
    
    .event-indicator {
        font-size: 0.7rem;
    }
}

</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
                <button class="btn btn-outline-light" id="prevMonth"><i class="bi bi-chevron-left"></i></button>
                <h3 class="mb-0" id="monthDisplay">December 2023</h3>
                <button class="btn btn-outline-light" id="nextMonth"><i class="bi bi-chevron-right"></i></button>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">Sun</th>
                            <th class="text-center">Mon</th>
                            <th class="text-center">Tue</th>
                            <th class="text-center">Wed</th>
                            <th class="text-center">Thu</th>
                            <th class="text-center">Fri</th>
                            <th class="text-center">Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <tr>
                            <td class="calendar-day past-month">26</td>
                            <td class="calendar-day past-month">27</td>
                            <td class="calendar-day past-month">28</td>
                            <td class="calendar-day past-month">29</td>
                            <td class="calendar-day past-month">30</td>
                            <td class="calendar-day">1</td>
                            <td class="calendar-day">2</td>
                        </tr>
                        <tr>
                            <td class="calendar-day">3</td>
                            <td class="calendar-day">4</td>
                            <td class="calendar-day">5</td>
                            <td class="calendar-day">6</td>
                            <td class="calendar-day">7</td>
                            <td class="calendar-day">8</td>
                            <td class="calendar-day">9</td>
                        </tr>
                        <tr>
                            <td class="calendar-day">10</td>
                            <td class="calendar-day">11</td>
                            <td class="calendar-day">12</td>
                            <td class="calendar-day today">13</td>
                            <td class="calendar-day">14</td>
                            <td class="calendar-day has-event">15
                                <div class="event-indicator bg-success">Meeting</div>
                            </td>
                            <td class="calendar-day">16</td>
                        </tr>
                        <tr>
                            <td class="calendar-day">17</td>
                            <td class="calendar-day has-event">18
                                <div class="event-indicator bg-warning">Deadline</div>
                            </td>
                            <td class="calendar-day">19</td>
                            <td class="calendar-day">20</td>
                            <td class="calendar-day">21</td>
                            <td class="calendar-day">22</td>
                            <td class="calendar-day">23</td>
                        </tr>
                        <tr>
                            <td class="calendar-day">24</td>
                            <td class="calendar-day">25</td>
                            <td class="calendar-day">26</td>
                            <td class="calendar-day">27</td>
                            <td class="calendar-day">28</td>
                            <td class="calendar-day">29</td>
                            <td class="calendar-day">30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventType" class="form-label">Event Type</label>
                            <select class="form-select" id="eventType">
                                <option value="success">Meeting</option>
                                <option value="warning">Deadline</option>
                                <option value="info">Reminder</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
