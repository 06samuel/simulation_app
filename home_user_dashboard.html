<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pengguna - Rental Apartemen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8fafc;
    }

    .dashboard-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(30, 41, 59, 0.09);
      margin-bottom: 2rem;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="mb-4">Dashboard Pengguna</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="dashboard-card text-center">
          <h5>Total Apartemen</h5>
          <h2>5</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card text-center">
          <h5>Penyewa Aktif</h5>
          <h2>3</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card text-center">
          <h5>Pembayaran Jatuh Tempo</h5>
          <h2>1</h2>
        </div>
      </div>
    </div>
    <div class="dashboard-card">
      <h5>Riwayat Sewa Terbaru</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Unit</th>
            <th>Penyewa</th>
            <th>Status</th>
            <th>Jatuh Tempo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Green Park B-12</td>
            <td>Budi Santoso</td>
            <td><span class="badge bg-success">Aktif</span></td>
            <td>2024-05-10</td>
          </tr>
          <tr>
            <td>Sunset Tower A-05</td>
            <td>Sari Dewi</td>
            <td><span class="badge bg-warning text-dark">Jatuh Tempo</span></td>
            <td>2024-05-03</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
