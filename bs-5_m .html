<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><style>
        .calendar-weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: bold;
}

.weekday {
    padding: 10px;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
}

.calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 2px;
}

.calendar-day {
    min-height: 120px;
    border: 1px solid #dee2e6;
    padding: 8px;
    position: relative;
}

.date {
    position: absolute;
    top: 5px;
    right: 5px;
    font-weight: bold;
}

.event {
    margin: 25px 0 5px;
    padding: 8px;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: move;
    transition: all 0.3s ease;
}

.event:hover {
    transform: scale(1.02);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.event.dragging {
    opacity: 0.5;
    transform: scale(0.95);
}

.event-icon {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    margin-right: 5px;
    object-fit: cover;
}

.month-title {
    font-size: 1.8rem;
    color: #333;
}

@media (max-width: 768px) {
    .calendar-day {
        min-height: 100px;
    }
    
    .event {
        font-size: 0.8rem;
        padding: 5px;
    }
}

    </style>
</head>
<body>
    <div class="container py-4">
        <div class="calendar-header d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-outline-primary" id="prevMonth">&lt;</button>
            <h2 class="month-title mb-0">December 2023</h2>
            <button class="btn btn-outline-primary" id="nextMonth">&gt;</button>
        </div>

        <div class="alert alert-success d-none" role="alert" id="notification">
            Event rescheduled successfully!
        </div>

        <div class="calendar-grid">
            <div class="calendar-weekdays d-flex mb-2">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>

            <div class="calendar-days">
                <div class="calendar-day" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span class="date">1</span>
                    <div class="event bg-primary text-white" draggable="true" ondragstart="drag(event)" id="event1">
                        <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=50" alt="Meeting" class="event-icon">
                        Team Meeting
                    </div>
                </div>
                <div class="calendar-day" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span class="date">2</span>
                    <div class="event bg-success text-white" draggable="true" ondragstart="drag(event)" id="event2">
                        <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?w=50" alt="Presentation" class="event-icon">
                        Presentation
                    </div>
                </div>
                <div class="calendar-day" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span class="date">3</span>
                </div>
                <div class="calendar-day" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span class="date">4</span>
                    <div class="event bg-info text-white" draggable="true" ondragstart="drag(event)" id="event3">
                        <img src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?w=50" alt="Workshop" class="event-icon">
                        Workshop
                    </div>
                </div>
                <div class="calendar-day" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span class="date">5</span>
                </div>
                <div class="calendar-day" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span class="date">6</span>
                </div>
                <div class="calendar-day" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <span class="date">7</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            ev.target.classList.add("dragging");
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            draggedElement.classList.remove("dragging");
            ev.target.closest(".calendar-day").appendChild(draggedElement);
            
            var notification = document.getElementById("notification");
            notification.classList.remove("d-none");
            setTimeout(() => notification.classList.add("d-none"), 3000);
        }
    </script>
</body>
</html>
