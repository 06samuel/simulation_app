        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 10.602V2.25A2.25 2.25 0 0 1 4.5 0h15A2.25 2.25 0 0 1 21.75 2.25v8.352m-19.5 0V21.75A2.25 2.25 0 0 0 4.5 24h15a2.25 2.25 0 0 0 2.25-2.25V10.602m-19.5 0h19.5M6.75 7.5h.008v.008H6.75V7.5Zm.75 4.5h.008v.008H7.5v-4.5Zm2.25-3h.008v.008H9.75v-3Z" />
      </svg>`;
        const AreaIcon = (className = "w-5 h-5") => `
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="${className}">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25V15.75a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15.75V8.25m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v2.25m18 0V6.75M3 8.25V6.75m0 0H21m-12 6h6" />
      </svg>`;

        // --- Component Functions ---
        let isMobileMenuOpen = false;

        function HeaderComponent() {
            const navLinksHTML = NAVIGATION_LINKS.map(link => `
        <a href="${link.href}" class="text-gray-600 hover:text-sky-600 px-3 py-2 rounded-md text-md font-medium transition-colors duration-150">
          ${link.label}
        </a>`).join('');

            const mobileNavLinksHTML = NAVIGATION_LINKS.map(link => `
        <a href="${link.href}" class="mobile-nav-link block text-gray-600 hover:text-sky-600 hover:bg-sky-50 px-3 py-2 rounded-md text-base font-medium transition-colors duration-150">
          ${link.label}
        </a>`).join('');

            return `
        <header class="bg-white shadow-md sticky top-0 z-50">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
              <a href="#home" class="text-3xl font-bold text-sky-600">GreenValley</a>
              <nav class="hidden md:flex space-x-8">${navLinksHTML}</nav>
              <div class="hidden md:block">
                <button class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out">
                  Sign In
                </button>
              </div>
              <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-sky-600 focus:outline-none" aria-label="Toggle menu">
                  ${isMobileMenuOpen ? XIcon("w-7 h-7") : MenuIcon("w-7 h-7")}
                </button>
              </div>
            </div>
          </div>
          <div id="mobile-menu" class="${isMobileMenuOpen ? 'open' : ''}">
            <nav class="px-2 pt-2 pb-4 space-y-1 sm:px-3">${mobileNavLinksHTML}</nav>
            <div class="px-4 py-3 border-t border-gray-200">
              <button class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out">
                Sign In
              </button>
            </div>
          </div>
        </header>`;
        }

        function HeroComponent() {
            return `
        <section class="relative bg-gradient-to-r from-green-400 via-emerald-500 to-sky-600 text-white py-20 md:py-32">
          <div class="absolute inset-0 bg-black opacity-30"></div>
          <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold leading-tight mb-6">
              Find Your Dream Home in <span class="text-green-300">Green Valley</span>
            </h1>
            <p class="text-lg sm:text-xl md:text-2xl text-gray-200 mb-10 max-w-3xl mx-auto">
              Discover a curated selection of the finest properties, from cozy apartments to luxurious villas. Your perfect home awaits.
            </p>
            <form id="hero-search-form" class="max-w-2xl mx-auto bg-white rounded-lg shadow-2xl p-3 sm:p-4 flex items-center">
              <input
                type="text"
                id="hero-search-input"
                placeholder="Search by location, type, keywords..."
                class="flex-grow py-3 px-4 text-gray-700 text-md rounded-l-md focus:outline-none focus:ring-2 focus:ring-sky-500"
              />
              <button type="submit" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-r-md flex items-center transition-colors duration-300">
                ${SearchIcon("w-5 h-5 mr-2")} Search
              </button>
            </form>
          </div>
        </section>`;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0 }).format(price);
        }

        function PropertyCardComponent(property) {
            let tagHTML = '';
            if (property.tag) {
                let tagColorClass = '';
                if (property.tag === 'New') tagColorClass = 'bg-green-500';
                else if (property.tag === 'Popular') tagColorClass = 'bg-sky-500';
                else if (property.tag === 'Reduced') tagColorClass = 'bg-red-500';
                tagHTML = `<span class="absolute top-3 right-3 text-xs font-semibold px-3 py-1 rounded-full text-white ${tagColorClass}">${property.tag}</span>`;
            }

            return `
        <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 hover:shadow-2xl transition-all duration-300 ease-in-out group">
          <div class="relative">
            <img src="${property.imageUrl}" alt="${property.name}" class="w-full h-56 object-cover group-hover:opacity-90 transition-opacity duration-300" />
            ${tagHTML}
            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
              <h3 class="text-xl font-semibold text-white truncate" title="${property.name}">${property.name}</h3>
            </div>
          </div>
          <div class="p-5">
            <div class="flex items-center text-gray-500 text-sm mb-3">
              ${LocationMarkerIcon("w-4 h-4 mr-1.5 text-gray-400")}
              <span class="truncate" title="${property.address}">${property.address}</span>
            </div>
            <p class="text-3xl font-bold text-sky-600 mb-4">${formatPrice(property.price)}</p>
            <div class="grid grid-cols-3 gap-3 text-sm text-gray-600 mb-5">
              <div class="flex items-center">${BedIcon("w-5 h-5 mr-2 text-sky-500")} <span>${property.bedrooms} Beds</span></div>
              <div class="flex items-center">${BathIcon("w-5 h-5 mr-2 text-sky-500")} <span>${property.bathrooms} Baths</span></div>
              <div class="flex items-center">${AreaIcon("w-5 h-5 mr-2 text-sky-500")} <span>${property.areaSqFt} sqft</span></div>
            </div>
            <button class="view-details-button w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50" data-property-id="${property.id}">
              View Details
            </button>
          </div>
        </div>`;
        }

        function FeaturedPropertiesComponent() {
            const propertiesHTML = SAMPLE_PROPERTIES.map(prop => PropertyCardComponent(prop)).join('');
            return `
        <section id="listings" class="py-16 lg:py-24 bg-slate-100">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
              <h2 class="text-4xl font-bold text-gray-800 mb-4">Featured Properties</h2>
              <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Explore our handpicked selection of premium properties in Green Valley.
              </p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              ${propertiesHTML}
            </div>
            <div class="mt-16 text-center">
                <button id="view-all-properties-button" class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 ease-in-out text-lg">
                    View All Properties
                </button>
            </div>
          </div>
        </section>`;
        }

        function FooterComponent() {
            return `
        <footer class="bg-gray-800 text-gray-300 py-12">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
              <div>
                <h3 class="text-xl font-semibold text-white mb-4">GreenValley</h3>
                <p class="text-sm text-gray-400">Your trusted partner in finding the perfect property. We offer a wide range of homes to suit every lifestyle.</p>
              </div>
              <div>
                <h4 class="text-lg font-semibold text-white mb-4">Quick Links</h4>
                <ul class="space-y-2">
                  <li><a href="#home" class="hover:text-sky-400 transition-colors duration-150">Home</a></li>
                  <li><a href="#listings" class="hover:text-sky-400 transition-colors duration-150">Listings</a></li>
                  <li><a href="#agents" class="hover:text-sky-400 transition-colors duration-150">Our Agents</a></li>
                  <li><a href="#contact" class="hover:text-sky-400 transition-colors duration-150">Contact Us</a></li>
                </ul>
              </div>
              <div>
                <h4 class="text-lg font-semibold text-white mb-4">Contact Info</h4>
                <ul class="space-y-2 text-sm text-gray-400">
                  <li>123 Green Valley Rd, Suite 100</li>
                  <li>Greenville, GV 54321</li>
                  <li>Email: info@greenvalley.com</li>
                  <li>Phone: (555) 123-4567</li>
                </ul>
              </div>
            </div>
            <div class="border-t border-gray-700 pt-8 text-center">
              <p class="text-sm text-gray-400">&copy; ${new Date().getFullYear()} GreenValley Real Estate. All rights reserved.</p>
            </div>
          </div>
        </footer>`;
        }

        // --- Main App Logic ---
        const appRoot = document.getElementById('app-root');

        function renderApp() {
            if (!appRoot) return;
            appRoot.innerHTML = `
        ${HeaderComponent()}
        <main class="flex-grow">
          ${HeroComponent()}
          ${FeaturedPropertiesComponent()}
        </main>
        ${FooterComponent()}
      `;
            addEventListeners();
        }

        function toggleMobileMenu() {
            isMobileMenuOpen = !isMobileMenuOpen;
            const mobileMenu = document.getElementById('mobile-menu');
            const menuButton = document.getElementById('mobile-menu-button');
            if (mobileMenu) mobileMenu.classList.toggle('open', isMobileMenuOpen);
            if (menuButton) menuButton.innerHTML = isMobileMenuOpen ? XIcon("w-7 h-7") : MenuIcon("w-7 h-7");
        }

        function addEventListeners() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', toggleMobileMenu);
            }

            const mobileNavLinks = document.querySelectorAll('#mobile-menu .mobile-nav-link');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (isMobileMenuOpen) toggleMobileMenu();
                });
            });

            const heroSearchForm = document.getElementById('hero-search-form');
            if (heroSearchForm) {
                heroSearchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const searchTerm = document.getElementById('hero-search-input').value;
                    alert(`Searching for: ${searchTerm || 'anything'}`);
                });
            }

            document.querySelectorAll('.view-details-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    alert(`Viewing details for property ID: ${event.currentTarget.dataset.propertyId}`);
                });
            });

            const viewAllButton = document.getElementById('view-all-properties-button');
            if (viewAllButton) {
                viewAllButton.addEventListener('click', () => alert('Viewing all properties (placeholder)'));
            }
        }

        // Initial Render
        renderApp();

    </script>
</body>

</html>
