<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div>
            <div class="flex items-center bg-white p-4 pb-2 justify-between">
                <div class="text-[#111518] flex size-12 shrink-0 items-center" data-icon="ArrowLeft"
                    data-size="24px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                        viewBox="0 0 256 256">
                        <path
                            d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                        </path>
                    </svg>
                </div>
                <h2
                    class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
                    Run Details</h2>
            </div>
            <div class="flex px-4 py-3">
                <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl object-cover"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDZ9863KUQuY3qq077huD0XANcpVNhspXmuQOUwrK5g3iRrES4WjvdDJ1FiJrEPjLv-q_4VPL3zyg6JX70jUJngWzJYp2PAJhlIiCa_UfeE8KYLp26dlEKkR1A_6cChqetli9Ake6li1w0ejpbTt6Ie7sq8Nj3hsFDY2k21D3H4VXKvhCM1QbFirztc1Mq1AJjwqcbSRK11ehKVeK1tDMy4Pz5kxhywoslA1ZA8_vT9Qtme7t9LXjUrAsfUBApkLsFQyXI7yb5HIkJM");'>
                </div>
            </div>
            <h3 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Run
                Statistics</h3>
            <div class="p-4">
                <div class="flex justify-between gap-x-6 py-2">
                    <p class="text-[#637c88] text-sm font-normal leading-normal">Start Time</p>
                    <p class="text-[#111518] text-sm font-normal leading-normal text-right">9:00 AM</p>
                </div>
                <div class="flex justify-between gap-x-6 py-2">
                    <p class="text-[#637c88] text-sm font-normal leading-normal">End Time</p>
                    <p class="text-[#111518] text-sm font-normal leading-normal text-right">10:30 AM</p>
                </div>
                <div class="flex justify-between gap-x-6 py-2">
                    <p class="text-[#637c88] text-sm font-normal leading-normal">Duration</p>
                    <p class="text-[#111518] text-sm font-normal leading-normal text-right">1 hour 30 minutes
                    </p>
                </div>
            </div>
            <div class="p-4">
                <div class="flex justify-between gap-x-6 py-2">
                    <p class="text-[#637c88] text-sm font-normal leading-normal">Distance</p>
                    <p class="text-[#111518] text-sm font-normal leading-normal text-right">10 km</p>
                </div>
                <div class="flex justify-between gap-x-6 py-2">
                    <p class="text-[#637c88] text-sm font-normal leading-normal">Average Speed</p>
                    <p class="text-[#111518] text-sm font-normal leading-normal text-right">20 km/h</p>
                </div>
                <div class="flex justify-between gap-x-6 py-2">
                    <p class="text-[#637c88] text-sm font-normal leading-normal">Elevation Change</p>
                    <p class="text-[#111518] text-sm font-normal leading-normal text-right">500 m</p>
                </div>
            </div>
            <h3 class="text-[#111518] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">
                Achievements</h3>
            <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111518] text-base font-normal leading-normal flex-1 truncate">Personal Best:
                    Fastest Run</p>
                <div class="shrink-0">
                    <p class="text-[#111518] text-base font-normal leading-normal">25 km/h</p>
                </div>
            </div>
            <div class="flex items-center gap-4 bg-white px-4 min-h-14 justify-between">
                <p class="text-[#111518] text-base font-normal leading-normal flex-1 truncate">Longest Run of
                    the Day</p>
                <div class="shrink-0">
                    <p class="text-[#111518] text-base font-normal leading-normal">10 km</p>
                </div>
            </div>
        </div>
        <div>
            <div class="flex gap-2 border-t border-[#f0f3f4] bg-white px-4 pb-3 pt-2">
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#637c88]" href="#">
                    <div class="text-[#637c88] flex h-8 items-center justify-center" data-icon="House"
                        data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#637c88] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#637c88]" href="#">
                    <div class="text-[#637c88] flex h-8 items-center justify-center" data-icon="MagnifyingGlass"
                        data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#637c88] text-xs font-medium leading-normal tracking-[0.015em]">Explore</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#111518]"
                    href="#">
                    <div class="text-[#111518] flex h-8 items-center justify-center" data-icon="MapPin"
                        data-size="24px" data-weight="fill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M128,16a88.1,88.1,0,0,0-88,88c0,75.3,80,132.17,83.41,134.55a8,8,0,0,0,9.18,0C136,236.17,216,179.3,216,104A88.1,88.1,0,0,0,128,16Zm0,56a32,32,0,1,1-32,32A32,32,0,0,1,128,72Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#111518] text-xs font-medium leading-normal tracking-[0.015em]">Track</p>
                </a>
                <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#637c88]" href="#">
                    <div class="text-[#637c88] flex h-8 items-center justify-center" data-icon="User"
                        data-size="24px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-[#637c88] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
                </a>
            </div>
            <div class="h-5 bg-white"></div>
        </div>
    </div>
</body>

</html>
