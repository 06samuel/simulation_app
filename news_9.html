<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Valley - Temukan Hunian Impianmu</title>
    <style>
        /* CSS Reset Sederhana & Global Styles */
        :root {
            --primary-color: #4CAF50;
            /* Hijau Utama */
            --secondary-color: #8BC34A;
            /* Hijau Muda */
            --accent-color: #FFC107;
            /* Kuning Aksen */
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg-color: #fff;
            --border-color: #ddd;
            --header-height: 70px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body.dark-theme {
            --primary-color: #66bb6a;
            --secondary-color: #9ccc65;
            --accent-color: #ffee58;
            --text-color: #f5f5f5;
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --border-color: #444;
            --box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: var(--header-height);
            /* Space for fixed header */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* Header & Navigation */
        .app-header {
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .app-nav ul {
            list-style: none;
            display: flex;
        }

        .app-nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 500;
            transition: color 0.2s ease, background-color 0.2s ease;
            border-radius: var(--border-radius);
        }

        .app-nav ul li a:hover,
        .app-nav ul li a.active {
            color: var(--primary-color);
            background-color: rgba(var(--primary-color-rgb, 76, 175, 80), 0.1);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main Content Area */
        #app-content {
            padding: 20px 0;
        }

        /* Section Title */
        .section-title {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmlsbGF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60') no-repeat center center/cover;
            color: white;
            padding: 80px 20px;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 20px;
        }

        .hero .cta-button {
            background-color: var(--accent-color);
            color: #333;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: var(--border-radius);
            transition: transform 0.2s ease-out, background-color 0.2s ease;
        }

        .hero .cta-button:hover {
            transform: translateY(-3px);
            background-color: #ffda6b;
        }

        /* Property Listings - Grid */
        .property-listings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .property-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        body.dark-theme .property-card:hover {
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
        }

        .property-card__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .property-card__content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .property-card__title {
            font-size: 1.4em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .property-card__price {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .property-card__description {
            font-size: 0.95em;
            color: var(--text-color);
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .property-card__button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            align-self: flex-start;
            /* Align button to the start of flex container */
        }

        .property-card__button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Dashboard Styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .dashboard-widget {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
        }

        .dashboard-widget h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .dashboard-widget ul {
            list-style: none;
        }

        .dashboard-widget ul li {
            padding: 8px 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .dashboard-widget ul li:last-child {
            border-bottom: none;
        }

        .dashboard-widget .highlight {
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Notification Styles */
        .notification-list {
            list-style: none;
        }

        .notification-item {
            background-color: var(--card-bg-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-item.unread {
            border-left-color: var(--accent-color);
        }

        .notification-item p {
            margin: 0;
        }

        .notification-item .timestamp {
            font-size: 0.8em;
            color: #777;
        }

        body.dark-theme .notification-item .timestamp {
            color: #aaa;
        }

        /* Footer */
        .app-footer {
            background-color: #333;
            color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        body.dark-theme .app-footer {
            background-color: #1e1e1e;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .app-header .logo {
                margin-bottom: 10px;
            }

            body {
                padding-top: 120px;
                /* Adjust for taller header */
            }

            .app-nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .app-nav ul li {
                margin: 5px 0;
                width: 100%;
            }

            .app-nav ul li a {
                display: block;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.2em;
            }

            .hero p {
                font-size: 1.1em;
            }

            .property-listings,
            .dashboard-grid {
                grid-template-columns: 1fr;
                /* Stack on smaller screens */
            }

            .theme-toggle {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <header class="app-header">
        <a href="#home" class="logo">Green Valley</a>
        <nav class="app-nav">
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#dashboard" class="nav-link">Dashboard Pemilik</a></li>
                <li><a href="#notifications" class="nav-link">Notifikasi</a></li>
            </ul>
        </nav>
        <button id="themeToggle" class="theme-toggle">Ganti Tema</button>
    </header>

    <main id="app-content" class="container">
        <!-- Konten dinamis akan dimuat di sini oleh JavaScript -->
    </main>

    <footer class="app-footer">
        <p>Â© 2024 Green Valley Properties. Semua hak dilindungi.</p>
    </footer>

    <!-- TEMPLATES (SFC Concept) -->
    <!-- Template untuk Halaman Home -->
    <template id="home-page-template">
        <section class="hero">
            <h1>Temukan Hunian Impianmu</h1>
            <p>Apartemen modern dan nyaman di lokasi strategis Green Valley.</p>
            <a href="#properties" class="cta-button">Lihat Properti</a>
        </section>
        <section id="properties">
            <h2 class="section-title">Properti Tersedia</h2>
            <div class="property-listings">
                <!-- Kartu properti akan di-render di sini -->
            </div>
        </section>
    </template>

    <!-- Template untuk Kartu Properti (Komponen) -->
    <template id="property-card-template">
        <article class="property-card">
            <img src="" alt="Property Image" class="property-card__image">
            <div class="property-card__content">
                <h3 class="property-card__title"></h3>
                <p class="property-card__price"></p>
                <p class="property-card__description"></p>
                <button class="property-card__button" data-property-id="">Lihat Detail</button>
            </div>
        </article>
    </template>

    <!-- Template untuk Halaman Dashboard Pemilik -->
    <template id="dashboard-page-template">
        <section class="dashboard-owner">
            <h2 class="section-title">Dashboard Pemilik</h2>
            <div class="dashboard-grid">
                <div class="dashboard-widget">
                    <h3>Properti Saya</h3>
                    <ul id="dashboard-property-list">
                        <!-- Daftar properti pemilik -->
                    </ul>
                </div>
                <div class="dashboard-widget">
                    <h3>Laporan Pendapatan (Bulan Ini)</h3>
                    <p>Total Pendapatan: <span class="highlight" id="dashboard-total-income">Rp 0</span></p>
                    <p>Properti Tersewa: <span class="highlight" id="dashboard-rented-count">0</span></p>
                </div>
                <div class="dashboard-widget">
                    <h3>Manajemen Cepat</h3>
                    <button class="property-card__button" style="margin-bottom: 10px;">Tambah Properti Baru</button>
                    <button class="property-card__button">Lihat Semua Transaksi</button>
                </div>
            </div>
        </section>
    </template>

    <!-- Template untuk Halaman Notifikasi -->
    <template id="notifications-page-template">
        <section class="notifications">
            <h2 class="section-title">Notifikasi</h2>
            <ul class="notification-list" id="notification-items-container">
                <!-- Item notifikasi akan di-render di sini -->
            </ul>
        </section>
    </template>

    <!-- Template untuk Item Notifikasi (Komponen) -->
    <template id="notification-item-template">
        <li class="notification-item">
            <div>
                <p class="notification-message"></p>
                <span class="notification-type-badge"
                    style="font-size:0.8em; padding: 2px 6px; border-radius: 4px; background-color: var(--secondary-color); color: white; margin-right: 5px;"></span>
            </div>
            <span class="timestamp"></span>
        </li>
    </template>


    <script>
        // --- DATA DUMMY ---
        const propertiesData = [
            { id: 1, title: "Apartemen Studio Modern", price: "Rp 5.000.000/bulan", description: "Studio fully-furnished dengan pemandangan kota. Cocok untuk profesional muda.", image: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXBhcnRtZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60", ownerId: 101 },
            { id: 2, title: "Apartemen 2 Kamar Tidur Keluarga", price: "Rp 12.000.000/bulan", description: "Luas dan nyaman, dekat dengan sekolah internasional dan mall.", image: "https://images.unsplash.com/photo-1616594039964-ae9021a400a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFwYXJ0bWVudHxlbnwwfHwwfHx8MA&auto=format&fit=crop&w=500&q=60", ownerId: 101 },
            { id: 3, title: "Penthouse Mewah Green Valley", price: "Rp 25.000.000/bulan", description: "Pemandangan 360 derajat, fasilitas privat, desain interior eksklusif.", image: "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXBhcnRtZW50fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60", ownerId: 102 },
            { id: 4, title: "Apartemen Compact & Efisien", price: "Rp 4.500.000/bulan", description: "Desain minimalis, cocok untuk mahasiswa atau pekerja kantoran.", image: "https://images.unsplash.com/photo-1484154218962-a197022b5858?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFwYXJ0bWVudCUyMGludGVyaW9yfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60", ownerId: 101 }
        ];

        const notificationsData = [
            { id: 1, message: "Pembayaran sewa untuk Apartemen Studio Modern telah diterima.", timestamp: "2024-07-28 10:00", unread: true, type: "Pembayaran", target: "Pemilik" },
            { id: 2, message: "Permintaan perbaikan AC di Apartemen 2 Kamar Tidur Keluarga.", timestamp: "2024-07-27 15:30", unread: false, type: "Perbaikan", target: "Pemilik" },
            { id: 3, message: "Jadwal maintenance lift gedung akan dilakukan besok pukul 09:00-12:00.", timestamp: "2024-07-27 08:00", unread: true, type: "Info Umum", target: "Penyewa" },
            { id: 4, message: "Selamat! Properti Anda 'Penthouse Mewah' telah dilihat 100 kali.", timestamp: "2024-07-26 11:00", unread: false, type: "Statistik", target: "Pemilik" }
        ];

        // --- App State (Sederhana) ---
        let currentOwnerId = 101; // Simulasi pemilik yang login

        // --- DOM Elements ---
        const appContent = document.getElementById('app-content');
        const themeToggleButton = document.getElementById('themeToggle');
        const navLinks = document.querySelectorAll('.app-nav .nav-link');

        // --- UTILITY FUNCTIONS ---
        function clearContent() {
            appContent.innerHTML = '';
        }

        function setActiveNavLink(hash) {
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === hash || (hash === '' && link.getAttribute('href') === '#home')) {
                    link.classList.add('active');
                }
            });
        }

        // Function to parse --primary-color to its RGB components
        function getPrimaryColorRGB() {
            const primaryColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
            // Assuming hex color for simplicity, e.g., #RRGGBB
            if (primaryColor.startsWith('#')) {
                const r = parseInt(primaryColor.substring(1, 3), 16);
                const g = parseInt(primaryColor.substring(3, 5), 16);
                const b = parseInt(primaryColor.substring(5, 7), 16);
                return `${r}, ${g}, ${b}`;
            }
            // Fallback for other formats (could be extended)
            return '76, 175, 80'; // Default to the initial green
        }

        // Update CSS variable for primary-color-rgb
        function updatePrimaryColorRGB() {
            document.documentElement.style.setProperty('--primary-color-rgb', getPrimaryColorRGB());
        }


        // --- COMPONENT RENDERING FUNCTIONS (SFC) ---
        function createPropertyCard(property) {
            const template = document.getElementById('property-card-template').content.cloneNode(true);
            template.querySelector('.property-card__image').src = property.image;
            template.querySelector('.property-card__image').alt = property.title;
            template.querySelector('.property-card__title').textContent = property.title;
            template.querySelector('.property-card__price').textContent = property.price;
            template.querySelector('.property-card__description').textContent = property.description;
            const button = template.querySelector('.property-card__button');
            button.dataset.propertyId = property.id;
            button.addEventListener('click', () => alert(`Melihat detail untuk properti ID: ${property.id}. Fitur detail belum diimplementasikan penuh.`));
            return template;
        }

        function createNotificationItem(notification) {
            const template = document.getElementById('notification-item-template').content.cloneNode(true);
            const item = template.querySelector('.notification-item');
            if (notification.unread) {
                item.classList.add('unread');
            }
            template.querySelector('.notification-message').textContent = notification.message;
            template.querySelector('.notification-type-badge').textContent = notification.type;
            template.querySelector('.timestamp').textContent = new Date(notification.timestamp).toLocaleString('id-ID');
            return template;
        }

        // --- PAGE RENDERING FUNCTIONS (SPA Views) ---
        function renderHomePage() {
            clearContent();
            const template = document.getElementById('home-page-template').content.cloneNode(true);
            const propertyListingsContainer = template.querySelector('.property-listings');

            propertiesData.forEach(property => {
                const card = createPropertyCard(property);
                propertyListingsContainer.appendChild(card);
            });
            appContent.appendChild(template);
        }

        function renderDashboardPage() {
            clearContent();
            const template = document.getElementById('dashboard-page-template').content.cloneNode(true);
            const propertyListUl = template.getElementById('dashboard-property-list');
            const totalIncomeEl = template.getElementById('dashboard-total-income');
            const rentedCountEl = template.getElementById('dashboard-rented-count');

            let ownerPropertiesCount = 0;
            let totalIncome = 0; // Simulasi pendapatan

            propertiesData.filter(p => p.ownerId === currentOwnerId).forEach(property => {
                const li = document.createElement('li');
                li.textContent = `${property.title} - Status: Tersedia`; // Status bisa lebih dinamis
                propertyListUl.appendChild(li);
                ownerPropertiesCount++;
                // Simulasi beberapa properti menghasilkan pendapatan
                if (Math.random() > 0.5) {
                    totalIncome += parseFloat(property.price.replace(/[^0-9]/g, '')) / 1000000; // Sederhana, asumsi juta
                }
            });
            if (ownerPropertiesCount === 0) {
                const li = document.createElement('li');
                li.textContent = "Anda belum memiliki properti.";
                propertyListUl.appendChild(li);
            }


            totalIncomeEl.textContent = `Rp ${totalIncome.toFixed(0)} Juta (Simulasi)`;
            rentedCountEl.textContent = Math.floor(ownerPropertiesCount * Math.random()); // Simulasi properti tersewa

            appContent.appendChild(template);
        }

        function renderNotificationsPage() {
            clearContent();
            const template = document.getElementById('notifications-page-template').content.cloneNode(true);
            const notificationsContainer = template.getElementById('notification-items-container');

            // Filter notifikasi (misal, pemilik hanya lihat notif pemilik, penyewa hanya lihat notif penyewa + umum)
            // Untuk simplicity, tampilkan semua dulu, bisa ditambahkan logika filter
            const relevantNotifications = notificationsData.filter(n =>
                n.target === "Pemilik" || n.target === "Penyewa" || n.target === "Info Umum"
                // Jika ada user role, bisa lebih spesifik:
                // (isOwner && (n.target === "Pemilik" || n.target === "Info Umum")) || 
                // (isTenant && (n.target === "Penyewa" || n.target === "Info Umum"))
            );

            if (relevantNotifications.length === 0) {
                notificationsContainer.innerHTML = '<p>Tidak ada notifikasi saat ini.</p>';
            } else {
                relevantNotifications
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)) // Urutkan terbaru dulu
                    .forEach(notification => {
                        const item = createNotificationItem(notification);
                        notificationsContainer.appendChild(item);
                    });
            }
            appContent.appendChild(template);
        }

        // --- ROUTER (SPA Logic) ---
        const routes = {
            '#home': renderHomePage,
            '#dashboard': renderDashboardPage,
            '#notifications': renderNotificationsPage,
        };

        function router() {
            const hash = window.location.hash || '#home';
            const renderFunction = routes[hash] || renderHomePage; // Default ke home jika route tidak ditemukan

            renderFunction();
            setActiveNavLink(hash);
        }

        // --- THEME TOGGLE ---
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            themeToggleButton.textContent = document.body.classList.contains('dark-theme') ? 'Mode Terang â˜€ï¸' : 'Mode Gelap ðŸŒ™';
            updatePrimaryColorRGB(); // Update RGB for hover effect
        }

        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            themeToggleButton.textContent = document.body.classList.contains('dark-theme') ? 'Mode Terang â˜€ï¸' : 'Mode Gelap ðŸŒ™';
            updatePrimaryColorRGB(); // Update RGB for hover effect
        }

        // --- EVENT LISTENERS ---
        window.addEventListener('hashchange', router);
        window.addEventListener('DOMContentLoaded', () => {
            applyInitialTheme(); // Terapkan tema saat memuat
            router(); // Muat halaman awal berdasarkan hash atau default
        });
        themeToggleButton.addEventListener('click', toggleTheme);

        // Set initial primary color RGB variable
        updatePrimaryColorRGB();

    </script>
</body>

</html>
