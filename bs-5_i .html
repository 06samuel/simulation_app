<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    :root {
--primary: #0070f3;
--primary-foreground: #ffffff;
--secondary: #f5f5f5;
--secondary-foreground: #111111;
--accent: #f5f5f5;
--accent-foreground: #111111;
--background: #ffffff;
--foreground: #111111;
--card: #ffffff;
--card-foreground: #111111;
--popover: #ffffff;
--popover-foreground: #111111;
--muted: #f5f5f5;
--muted-foreground: #666666;
--border: #e5e5e5;
--input: #e5e5e5;
--ring: #0070f3;
}

body {
    background-color: var(--background);
    color: var(--foreground);
    font-family: system-ui, -apple-system, sans-serif;
}

.nav-pills .nav-link {
    color: var(--muted-foreground);
    border: 1px solid transparent;
    padding: 1rem 1.5rem;
    transition: all 0.3s ease;
    margin: 0 0.25rem;
}

.nav-pills .nav-link:hover {
    color: var(--primary);
    background-color: var(--accent);
}

.nav-pills .nav-link.active {
    color: var(--primary-foreground);
    background-color: var(--primary);
}

.card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 0.5rem;
}

.calendar-wrapper {
    background: var(--muted);
    border-radius: 0.5rem;
    overflow: hidden;
}

.refresh-btn {
    color: var(--primary);
    border-color: var(--primary);
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
}

.refresh-btn:hover {
    background-color: var(--primary);
    color: var(--primary-foreground);
    transform: scale(1.05);
}

.tab-content {
    min-height: 600px;
}

@media (max-width: 768px) {
    .nav-pills .nav-link {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
    }
    
    .card-title {
        font-size: 1.25rem;
    }
}
</style></head>
<body>
<header class="py-4 bg-light">
<div class="container text-center">
<h1 class="display-5">Calendar Dashboard</h1>
<p class="text-muted">Manage and view your calendars in one place</p>
</div>
</header>
<main class="container my-5">
<div class="row justify-content-center">
<div class="col-12">
<ul class="nav nav-pills nav-fill mb-4" id="calendarTabs" role="tablist">
<li class="nav-item" role="presentation">
<button class="nav-link active rounded-pill" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">
<i class="bi bi-calendar me-2"></i>General Calendar
</button>
</li>
<li class="nav-item" role="presentation">
<button class="nav-link rounded-pill" id="national-tab" data-bs-toggle="tab" data-bs-target="#national" type="button" role="tab" aria-controls="national" aria-selected="false">
<i class="bi bi-flag me-2"></i>National Calendar
</button>
</li>
</ul>
<div class="tab-content" id="calendarTabContent">
<div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
<div class="card shadow-sm">
<div class="card-body">
<div class="d-flex justify-content-between align-items-center mb-3">
<h3 class="card-title">General Events</h3>
<button class="btn btn-outline-primary btn-sm rounded-pill refresh-btn">
<i class="bi bi-arrow-clockwise"></i> Refresh
</button>
</div>
<div class="calendar-wrapper">
<div class="ratio ratio-16x9">
<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=UTC&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0" style="border: 0" width="800" height="600" frameborder="0" scrolling="no" class="rounded"></iframe>
</div>
</div>
</div>
</div>
</div>
<div class="tab-pane fade" id="national" role="tabpanel" aria-labelledby="national-tab">
<div class="card shadow-sm">
<div class="card-body">
<div class="d-flex justify-content-between align-items-center mb-3">
<h3 class="card-title">National Holidays</h3>
<button class="btn btn-outline-primary btn-sm rounded-pill refresh-btn">
<i class="bi bi-arrow-clockwise"></i> Refresh
</button>
</div>
<div class="calendar-wrapper">
<div class="ratio ratio-16x9">
<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=UTC&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0" style="border: 0" width="800" height="600" frameborder="0" scrolling="no" class="rounded"></iframe>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="py-3 mt-5 bg-light">
<div class="container text-center">
<p class="mb-0">&copy; 2024 Calendar Dashboard. All rights reserved.</p>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
