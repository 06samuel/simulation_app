            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: transform var(--transition-duration-base) var(--transition-timing-function),
                opacity var(--transition-duration-base) var(--transition-timing-function),
                background-color var(--transition-duration-base) var(--transition-timing-function);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-image {
            display: block;
            max-width: 100%;
            max-height: calc(95vh - (var(--space-2) * 2) - (var(--space-4) * 2));
            border-radius: var(--radius-md);
            object-fit: contain;
        }

        .modal-close-btn {
            position: absolute;
            top: calc(var(--space-3) * -1 - var(--space-1));
            right: calc(var(--space-3) * -1 - var(--space-1));
            background: var(--color-card-background);
            color: var(--color-foreground);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--radius-pill);
            width: 40px;
            height: 40px;
            font-size: var(--font-size-lg);
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-duration-fast), color var(--transition-duration-fast), transform var(--transition-duration-fast);
        }

        .modal-close-btn:hover {
            background: var(--color-primary);
            color: var(--color-primary-foreground);
            border-color: var(--color-primary);
            transform: rotate(90deg) scale(1.1);
        }

        /* ======================================= */

        /* === COMPONENT: TOAST === */
        .toast-container {
            position: fixed;
            bottom: var(--space-4);
            right: var(--space-4);
            z-index: var(--z-index-toast);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* Toasts stack nicely */
            gap: var(--space-3);
        }

        .toast {
            background-color: var(--color-card-background);
            color: var(--color-card-foreground);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--color-info);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity var(--transition-duration-base) var(--transition-timing-function),
                transform var(--transition-duration-base) var(--transition-timing-function);
            min-width: 250px;
            max-width: 350px;
            font-size: var(--font-size-sm);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success {
            border-left-color: var(--color-success);
            background-color: var(--color-success);
            color: var(--color-success-foreground);
        }

        .toast-error {
            border-left-color: var(--color-error);
            background-color: var(--color-error);
            color: var(--color-error-foreground);
        }

        .toast-warning {
            border-left-color: var(--color-warning);
            background-color: var(--color-warning);
            color: var(--color-warning-foreground);
        }

        .toast-info {
            border-left-color: var(--color-info);
            background-color: var(--color-info);
            color: var(--color-info-foreground);
        }

        .toast-close-btn {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2em;
            line-height: 1;
            padding: 0 var(--space-1);
            margin-left: var(--space-2);
            cursor: pointer;
            opacity: 0.7;
        }

        .toast-close-btn:hover {
            opacity: 1;
        }

        /* ======================================= */

        /* === COMPONENT: ALERT (Simple Modal) === */
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: var(--z-index-alert-backdrop);
            opacity: 0;
            transition: opacity var(--transition-duration-base) var(--transition-timing-function);
            justify-content: center;
            align-items: center;
            padding: var(--space-4);
        }

        .alert-overlay.active {
            display: flex;
            opacity: 1;
        }

        .alert-content {
            background-color: var(--color-card-background);
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: transform var(--transition-duration-base) var(--transition-timing-function),
                opacity var(--transition-duration-base) var(--transition-timing-function),
                background-color var(--transition-duration-base) var(--transition-timing-function);
        }

        .alert-overlay.active .alert-content {
            transform: scale(1);
            opacity: 1;
        }

        .alert-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--color-card-foreground);
            margin-bottom: var(--space-3);
        }

        .alert-message {
            font-size: var(--font-size-base);
            color: var(--color-muted-foreground);
            margin-bottom: var(--space-6);
        }

        .alert-actions .btn {
            margin: 0 var(--space-1);
        }

        /* ======================================= */

        /* === COMPONENT: FLASH MESSAGE === */
        #flash-message-container {
            position: fixed;
            top: 0;
            /* Adjusted by JS if header is present */
            left: 0;
            width: 100%;
            z-index: var(--z-index-flash-message);
            pointer-events: none;
            /* Allow clicks through unless on the message itself */
        }

        .flash-message {
            padding: var(--space-3) var(--space-4);
            text-align: center;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            opacity: 0;
            transform: translateY(-100%);
            transition: opacity var(--transition-duration-base) var(--transition-timing-function),
                transform var(--transition-duration-base) var(--transition-timing-function);
            pointer-events: auto;
            /* Enable clicks on the message */
            box-shadow: var(--shadow-sm);
        }

        .flash-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .flash-message-success {
            background-color: var(--color-success);
            color: var(--color-success-foreground);
        }

        .flash-message-error {
            background-color: var(--color-error);
            color: var(--color-error-foreground);
        }

        .flash-message-warning {
            background-color: var(--color-warning);
            color: var(--color-warning-foreground);
        }

        .flash-message-info {
            background-color: var(--color-info);
            color: var(--color-info-foreground);
        }

        /* ======================================= */

        /* === COMPONENT: OFF-CANVAS === */
        .offcanvas-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: var(--z-index-offcanvas-backdrop);
            opacity: 0;
            transition: opacity var(--transition-duration-base) var(--transition-timing-function);
        }

        .offcanvas-backdrop.active {
            display: block;
            opacity: 1;
        }

        .offcanvas-panel {
            position: fixed;
            top: 0;
            right: -300px;
            /* Start off-screen, width can be variable */
            width: 300px;
            /* Example width */
            max-width: 80vw;
            height: 100%;
            background-color: var(--color-card-background);
            color: var(--color-card-foreground);
            box-shadow: var(--shadow-lg);
            z-index: var(--z-index-offcanvas);
            transition: transform var(--transition-duration-base) var(--transition-timing-function),
                background-color var(--transition-duration-base) var(--transition-timing-function),
                color var(--transition-duration-base) var(--transition-timing-function);
            padding: var(--space-6);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .offcanvas-panel.active {
            transform: translateX(-100%);
        }

        .offcanvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--color-border);
        }

        .offcanvas-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
        }

        .offcanvas-close-btn {
            background: none;
            border: none;
            font-size: var(--font-size-xl);
            color: var(--color-muted-foreground);
            cursor: pointer;
            padding: var(--space-1);
            line-height: 1;
        }

        .offcanvas-close-btn:hover {
            color: var(--color-foreground);
        }

        .offcanvas-body {
            flex-grow: 1;
        }

        .offcanvas-body nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .offcanvas-body nav li a {
            display: block;
            padding: var(--space-2) 0;
            text-decoration: none;
            color: var(--color-foreground);
            font-size: var(--font-size-base);
            border-bottom: 1px solid var(--color-border);
        }

        .offcanvas-body nav li a:hover {
            color: var(--color-primary);
        }

        .offcanvas-body nav li:last-child a {
            border-bottom: none;
        }

        /* ======================================= */

        /* === STATE CLASSES === */
        /* Mencegah scroll pada body saat modal, alert, atau offcanvas aktif */
        body.modal-open,
        body.alert-open,
        body.offcanvas-open {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Flash Message Container -->
    <div id="flash-message-container" role="status" aria-live="polite"></div>

    <!-- Wadah utama untuk aplikasi SPA (Single Page Application) -->
    <div id="app-container">
        <!-- Header Aplikasi -->
        <header class="app-header">
            <div class="container">
                <div class="d-flex items-center gap-3">
                    <button id="offcanvas-toggle-btn" class="btn btn-offcanvas-toggle" aria-label="Buka Menu"
                        aria-expanded="false" aria-controls="app-offcanvas">
                        ‚ò∞
                    </button>
                    <a href="#" class="app-title" aria-label="Beranda Galeri Foto Interaktif">Galeri Foto</a>
                </div>
                <button id="theme-toggle-btn" class="btn btn-toggle-theme" aria-label="Toggle Tema">
                    <!-- Ikon akan diisi oleh JavaScript berdasarkan tema saat ini -->
                </button>
            </div>
        </header>

        <!-- Konten Utama Aplikasi -->
        <main id="main-content" class="app-main">
            <div class="container">
                <h1 class="text-center font-bold text-xl mb-6">Koleksi Gambar Pilihan Kami</h1>
                <div class="d-flex justify-center gap-2 mb-6">
                    <button id="show-toast-btn" class="btn btn-primary">Tampilkan Toast</button>
                    <button id="show-alert-btn" class="btn btn-secondary">Tampilkan Alert</button>
                </div>
                <section id="gallery-section" aria-labelledby="gallery-title-heading">
                    <h2 id="gallery-title-heading" class="d-none">Galeri Gambar</h2>
                    <div class="gallery-grid" id="gallery-grid-container">
                        <!-- Item galeri akan dirender secara dinamis oleh JavaScript -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer Aplikasi -->
        <footer class="app-footer">
            <p>¬© <span id="current-year"></span> Galeri Foto Dinamis. Dibuat dengan Penuh Semangat.</p>
        </footer>
    </div>

    <!-- Modal untuk Preview Gambar -->
    <div id="image-modal-overlay" class="modal-overlay" role="dialog" aria-modal="true"
        aria-labelledby="modal-image-title">
        <div class="modal-content">
            <h3 id="modal-image-title" class="d-none">Pratinjau Gambar Diperbesar</h3>
            <button id="modal-close-btn" class="modal-close-btn" aria-label="Tutup Pratinjau Gambar">√ó</button>
            <img id="modal-image-content" src="" alt="Pratinjau Gambar Diperbesar" class="modal-image">
        </div>
    </div>

    <!-- Alert (Simple Modal) -->
    <div id="alert-overlay" class="alert-overlay" role="alertdialog" aria-modal="true" aria-labelledby="alert-title"
        aria-describedby="alert-message">
        <div class="alert-content">
            <h4 id="alert-title" class="alert-title">Judul Alert</h4>
            <p id="alert-message" class="alert-message">Ini adalah pesan alert.</p>
            <div id="alert-actions" class="alert-actions">
                <!-- Tombol akan ditambahkan oleh JS -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" aria-live="assertive" aria-relevant="additions"></div>

    <!-- Off-Canvas Panel -->
    <div id="offcanvas-backdrop" class="offcanvas-backdrop"></div>
    <aside id="app-offcanvas" class="offcanvas-panel" aria-labelledby="offcanvas-main-title">
        <div class="offcanvas-header">
            <h3 id="offcanvas-main-title" class="offcanvas-title">Menu Navigasi</h3>
            <button id="offcanvas-close-btn" class="offcanvas-close-btn" aria-label="Tutup Menu">√ó</button>
        </div>
        <div class="offcanvas-body">
            <nav aria-label="Navigasi utama">
                <ul>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Tentang Kami</a></li>
                    <li><a href="#">Layanan</a></li>
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
            <button class="btn btn-primary mt-auto"
                onclick="Utils.showToast('Tombol di Off-canvas diklik!', 'info')">Aksi di Off-canvas</button>
        </div>
    </aside>


    <script>
        // === JAVASCRIPT APPLICATION LOGIC ===
        "use strict";

        const appState = {
            currentTheme: localStorage.getItem('appPreferredTheme') ||
                (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'),
            isModalOpen: false,
            isAlertOpen: false,
            isOffCanvasOpen: false,
            galleryData: [
                { id: "img1", src: "https://picsum.photos/id/1035/800/533", alt: "Arsitektur gedung modern", title: "Struktur Megah", description: "Detail arsitektur gedung modern di bawah langit biru." },
                { id: "img2", src: "https://picsum.photos/id/1037/800/533", alt: "Jalanan kota malam hari", title: "Kilau Malam Kota", description: "Jalanan kota metropolitan malam hari dengan jejak cahaya." },
                { id: "img3", src: "https://picsum.photos/id/1047/800/533", alt: "Pegunungan berkabut", title: "Kabut Pagi", description: "Lanskap pegunungan dramatis diselimuti kabut fajar." },
                { id: "img4", src: "https://picsum.photos/id/1050/800/533", alt: "Pantai tropis", title: "Surga Tropis", description: "Pantai eksotis dengan pasir putih dan air jernih." },
                { id: "img5", src: "https://picsum.photos/id/1075/800/533", alt: "Hutan pinus", title: "Kedamaian Hutan", description: "Jajaran pohon pinus tinggi menciptakan suasana tenang." },
                { id: "img6", src: "https://images.unsplash.com/photo-1511818966892-d7d671e672a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=533&q=80", alt: "Jembatan gantung", title: "Jembatan Petualangan", description: "Jembatan gantung kayu di atas sungai deras hutan." },
            ]
        };

        const DOMElements = {
            html: document.documentElement,
            body: document.body,
            header: document.querySelector('.app-header'),
            themeToggleButton: document.getElementById('theme-toggle-btn'),
            galleryGridContainer: document.getElementById('gallery-grid-container'),
            modalOverlay: document.getElementById('image-modal-overlay'),
            modalImageContent: document.getElementById('modal-image-content'),
            modalImageTitle: document.getElementById('modal-image-title'),
            modalCloseButton: document.getElementById('modal-close-btn'),
            currentYearSpan: document.getElementById('current-year'),

            // New UI Elements
            toastContainer: document.getElementById('toast-container'),
            alertOverlay: document.getElementById('alert-overlay'),
            alertTitle: document.getElementById('alert-title'),
            alertMessage: document.getElementById('alert-message'),
            alertActions: document.getElementById('alert-actions'),
            flashMessageContainer: document.getElementById('flash-message-container'),
            offCanvasPanel: document.getElementById('app-offcanvas'),
            offCanvasToggleBtn: document.getElementById('offcanvas-toggle-btn'),
            offCanvasCloseBtn: document.getElementById('offcanvas-close-btn'),
            offCanvasBackdrop: document.getElementById('offcanvas-backdrop'),

            // Demo buttons
            showToastBtn: document.getElementById('show-toast-btn'),
            showAlertBtn: document.getElementById('show-alert-btn'),
        };

        const Utils = {
            applyTheme: (theme) => {
                DOMElements.html.setAttribute('data-theme', theme);
                appState.currentTheme = theme;
                localStorage.setItem('appPreferredTheme', theme);
                if (DOMElements.themeToggleButton) {
                    DOMElements.themeToggleButton.innerHTML = theme === 'dark' ? '‚òÄÔ∏è<span class="d-none"> Ganti ke Tema Terang</span>' : 'üåô<span class="d-none"> Ganti ke Tema Gelap</span>';
                    DOMElements.themeToggleButton.setAttribute('aria-label', theme === 'dark' ? 'Ganti ke Tema Terang' : 'Ganti ke Tema Gelap');
                }
            },
            toggleTheme: () => {
                const newTheme = appState.currentTheme === 'light' ? 'dark' : 'light';
                Utils.applyTheme(newTheme);
                Utils.showToast(`Tema diubah ke ${newTheme === 'light' ? 'Terang' : 'Gelap'}!`, newTheme === 'light' ? 'info' : 'info', 2000);
            },

            openModal: (imageSrc, imageAlt) => {
                if (!DOMElements.modalOverlay || !DOMElements.modalImageContent || !DOMElements.modalImageTitle) return;
                DOMElements.modalImageContent.src = imageSrc;
                DOMElements.modalImageContent.alt = imageAlt;
                DOMElements.modalImageTitle.textContent = imageAlt;
                DOMElements.modalOverlay.classList.add('active');
                DOMElements.body.classList.add('modal-open');
                DOMElements.modalCloseButton.focus();
                appState.isModalOpen = true;
            },
            closeModal: () => {
                if (!DOMElements.modalOverlay || !appState.isModalOpen) return;
                DOMElements.modalOverlay.classList.remove('active');
                DOMElements.body.classList.remove('modal-open');
                appState.isModalOpen = false;
            },

            createGalleryCard: (itemData) => {
                const card = document.createElement('article');
                card.className = 'card shadow-md rounded-lg';
                card.setAttribute('data-image-id', itemData.id);
                card.setAttribute('aria-labelledby', `card-title-${itemData.id}`);

                const imageWrapper = document.createElement('div');
                imageWrapper.className = 'card-image-wrapper';
                const img = document.createElement('img');
                img.className = 'card-image';
                img.src = itemData.src;
                img.alt = itemData.alt;
                img.loading = 'lazy';
                img.addEventListener('load', () => img.classList.add('loaded'), { once: true });
                img.addEventListener('error', () => {
                    img.alt = `Gagal memuat: ${itemData.alt}`;
                    imageWrapper.style.backgroundColor = '#e0e0e0';
                }, { once: true });
                imageWrapper.appendChild(img);

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                const title = document.createElement('h3');
                title.className = 'card-title';
                title.id = `card-title-${itemData.id}`;
                title.textContent = itemData.title;
                const description = document.createElement('p');
                description.className = 'card-text text-muted';
                description.textContent = itemData.description;
                const viewButton = document.createElement('button');
                viewButton.className = 'btn btn-primary view-image-btn';
                viewButton.textContent = 'Lihat Detail';
                viewButton.setAttribute('aria-label', `Lihat detail: ${itemData.title}`);

                cardBody.appendChild(title);
                cardBody.appendChild(description);
                cardBody.appendChild(viewButton);
                card.appendChild(imageWrapper);
                card.appendChild(cardBody);
                return card;
            },
            renderGallery: () => {
                if (!DOMElements.galleryGridContainer) return;
                DOMElements.galleryGridContainer.innerHTML = '';
                if (appState.galleryData.length === 0) {
                    DOMElements.galleryGridContainer.innerHTML = '<p class="text-center text-muted">Tidak ada gambar.</p>';
                    return;
                }
                const fragment = document.createDocumentFragment();
                appState.galleryData.forEach(item => fragment.appendChild(Utils.createGalleryCard(item)));
                DOMElements.galleryGridContainer.appendChild(fragment);
            },

            // === NEW UI COMPONENT UTILS ===
            showToast: (message, type = 'info', duration = 3000) => {
                if (!DOMElements.toastContainer) return;
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`; // e.g. toast-success
                toast.setAttribute('role', 'status');
                toast.setAttribute('aria-live', 'polite');

                const messageSpan = document.createElement('span');
                messageSpan.textContent = message;
                toast.appendChild(messageSpan);

                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = '√ó';
                closeBtn.className = 'toast-close-btn';
                closeBtn.setAttribute('aria-label', 'Tutup notifikasi');
                closeBtn.onclick = () => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300); // Allow animation
                };
                toast.appendChild(closeBtn);

                DOMElements.toastContainer.appendChild(toast);
                // Trigger animation
                setTimeout(() => toast.classList.add('show'), 50);

                if (duration > 0) {
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 300); // Allow animation
                    }, duration);
                }
            },

            showAlert: (title, message, options = {}) => {
                if (!DOMElements.alertOverlay) return;
                DOMElements.alertTitle.textContent = title;
                DOMElements.alertMessage.innerHTML = message; // Use innerHTML to allow simple HTML in message
                DOMElements.alertActions.innerHTML = ''; // Clear previous actions

                const buttons = options.buttons || [{ text: 'OK', type: 'primary', action: Utils.closeAlert }];

                buttons.forEach(btnConfig => {
                    const button = document.createElement('button');
                    button.className = `btn btn-${btnConfig.type || 'primary'}`;
                    button.textContent = btnConfig.text;
                    button.onclick = () => {
                        if (btnConfig.action) btnConfig.action();
                        Utils.closeAlert(); // Always close alert after action
                    };
                    DOMElements.alertActions.appendChild(button);
                });

                DOMElements.alertOverlay.classList.add('active');
                DOMElements.body.classList.add('alert-open');
                // Focus on the first button for accessibility
                if (DOMElements.alertActions.firstChild) DOMElements.alertActions.firstChild.focus();
                appState.isAlertOpen = true;
            },
            closeAlert: () => {
                if (!DOMElements.alertOverlay || !appState.isAlertOpen) return;
                DOMElements.alertOverlay.classList.remove('active');
                DOMElements.body.classList.remove('alert-open');
                appState.isAlertOpen = false;
            },

            showFlashMessage: (message, type = 'info', duration = 5000) => {
                if (!DOMElements.flashMessageContainer) return;

                // Remove any existing flash message
                const existingFlash = DOMElements.flashMessageContainer.querySelector('.flash-message');
                if (existingFlash) existingFlash.remove();

                const flash = document.createElement('div');
                flash.className = `flash-message flash-message-${type}`;
                flash.textContent = message;

                // Adjust top position if header is present and sticky
                if (DOMElements.header && getComputedStyle(DOMElements.header).position === 'sticky') {
                    const headerHeight = DOMElements.header.offsetHeight;
                    DOMElements.flashMessageContainer.style.top = `${headerHeight}px`;
                } else {
                    DOMElements.flashMessageContainer.style.top = '0px';
                }

                DOMElements.flashMessageContainer.appendChild(flash);
                setTimeout(() => flash.classList.add('show'), 50); // Trigger animation

                if (duration > 0) {
                    setTimeout(() => {
                        flash.classList.remove('show');
                        setTimeout(() => flash.remove(), 300);
                    }, duration);
                }
            },

            toggleOffCanvas: () => {
                const isActive = DOMElements.offCanvasPanel.classList.toggle('active');
                DOMElements.offCanvasBackdrop.classList.toggle('active', isActive);
                DOMElements.body.classList.toggle('offcanvas-open', isActive);
                DOMElements.offCanvasToggleBtn.setAttribute('aria-expanded', isActive.toString());
                appState.isOffCanvasOpen = isActive;
                if (isActive) {
                    DOMElements.offCanvasCloseBtn.focus();
                } else {
                    DOMElements.offCanvasToggleBtn.focus();
                }
            },
        };

        const EventListeners = {
            init: () => {
                if (DOMElements.themeToggleButton) {
                    DOMElements.themeToggleButton.addEventListener('click', Utils.toggleTheme);
                }

                if (DOMElements.modalOverlay) {
                    DOMElements.modalOverlay.addEventListener('click', (e) => {
                        if (e.target === DOMElements.modalOverlay) Utils.closeModal();
                    });
                }
                if (DOMElements.modalCloseButton) {
                    DOMElements.modalCloseButton.addEventListener('click', Utils.closeModal);
                }

                if (DOMElements.galleryGridContainer) {
                    DOMElements.galleryGridContainer.addEventListener('click', (e) => {
                        const viewButton = e.target.closest('.view-image-btn');
                        if (viewButton) {
                            const card = viewButton.closest('.card');
                            const imageElement = card.querySelector('.card-image');
                            if (imageElement) {
                                Utils.openModal(imageElement.src, imageElement.alt);
                            }
                        }
                    });
                }

                // New UI Event Listeners
                if (DOMElements.alertOverlay) {
                    DOMElements.alertOverlay.addEventListener('click', (e) => {
                        if (e.target === DOMElements.alertOverlay) Utils.closeAlert();
                    });
                }
                // No default close button for alert, actions handle it.

                if (DOMElements.offCanvasToggleBtn) {
                    DOMElements.offCanvasToggleBtn.addEventListener('click', Utils.toggleOffCanvas);
                }
                if (DOMElements.offCanvasCloseBtn) {
                    DOMElements.offCanvasCloseBtn.addEventListener('click', Utils.toggleOffCanvas);
                }
                if (DOMElements.offCanvasBackdrop) {
                    DOMElements.offCanvasBackdrop.addEventListener('click', Utils.toggleOffCanvas);
                }

                // Demo button listeners
                if (DOMElements.showToastBtn) {
                    DOMElements.showToastBtn.addEventListener('click', () => {
                        Utils.showToast('Ini adalah notifikasi toast!', 'success');
                        setTimeout(() => Utils.showToast('Toast kedua, tipe error.', 'error', 5000), 1000);
                        setTimeout(() => Utils.showToast('Toast ketiga, tipe warning, tanpa auto-close.', 'warning', 0), 2000);
                    });
                }
                if (DOMElements.showAlertBtn) {
                    DOMElements.showAlertBtn.addEventListener('click', () => {
                        Utils.showAlert(
                            'Konfirmasi Tindakan',
                            'Apakah Anda yakin ingin melanjutkan? Tindakan ini <strong>tidak dapat</strong> dibatalkan.',
                            {
                                buttons: [
                                    { text: 'Batal', type: 'outline-secondary', action: () => Utils.showToast('Aksi dibatalkan', 'info') },
                                    { text: 'Ya, Lanjutkan', type: 'primary', action: () => Utils.showFlashMessage('Aksi berhasil dikonfirmasi!', 'success') }
                                ]
                            }
                        );
                    });
                }

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (appState.isModalOpen) Utils.closeModal();
                        if (appState.isAlertOpen) Utils.closeAlert();
                        if (appState.isOffCanvasOpen) Utils.toggleOffCanvas();
                    }
                });
            }
        };

        function initializeApp() {
            Utils.applyTheme(appState.currentTheme);
            Utils.renderGallery();
            if (DOMElements.currentYearSpan) {
                DOMElements.currentYearSpan.textContent = new Date().getFullYear();
            }
            EventListeners.init();

            // Example Flash Message on load
            Utils.showFlashMessage('Selamat datang di Galeri Foto Interaktif!', 'info', 6000);

            console.log("Aplikasi Galeri Foto Dinamis berhasil diinisialisasi.");
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
