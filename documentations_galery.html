<!DOCTYPE html>
<html lang="id" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Antarmuka Pengguna Lengkap (SPA)</title>
  <style>
    /* Reset Dasar & Pengaturan Global */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      /* Sistem Warna Dasar */
      --background: #F8F9FA;
      /* Latar belakang sedikit abu-abu muda */
      --surface: #FFFFFF;
      /* Permukaan UI putih */
      --text: #212121;
      /* Teks abu-abu gelap */
      --text-muted: #6C757D;
      /* Teks sekunder/abu-abu */

      --primary-500: #1B5E20;
      /* Hijau tua primer */
      --primary-700: #0D47A1;
      /* Biru tua (digunakan sebagai aksen juga) */
      --secondary-500: #64DD17;
      /* Hijau terang sekunder */

      --success-500: #28A745;
      /* Hijau sukses */
      --danger-500: #DC3545;
      /* Merah bahaya */
      --warning-500: #FFC107;
      /* Kuning peringatan */
      --info-500: #17A2B8;
      /* Biru info */

      --light-500: #E9ECEF;
      /* Abu-abu terang */
      --dark-500: #343A40;
      /* Abu-abu gelap */

      --header-bg: linear-gradient(90deg, var(--primary-500), var(--primary-700));
      --header-text: #FFFFFF;

      --highlight: var(--secondary-500);
      /* Warna sorotan */
      --border-color: #DEE2E6;
      /* Warna border halus */

      /* Skala Spasi */
      --space-3xs: 4px;
      --space-2xs: 8px;
      --space-xs: 12px;
      --space-sm: 16px;
      --space-md: 24px;
      --space-lg: 32px;
      --space-xl: 48px;

      /* Tipografi */
      --font-family-sans-serif: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --font-size-base: 1rem;
      /* 16px */
      --font-size-sm: 0.875rem;
      --font-size-lg: 1.25rem;
      --font-size-xl: 1.5rem;
      --font-size-2xl: 2rem;
      --line-height-base: 1.6;

      /* Bayangan */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);

      /* Radius Border */
      --radius-sm: 0.2rem;
      /* 3.2px */
      --radius-md: 0.375rem;
      /* 6px */
      --radius-lg: 0.5rem;
      /* 8px */

      /* Transisi */
      --transition-fast: all 0.2s ease-in-out;
      --transition-normal: all 0.3s ease-in-out;
    }

    /* Override Mode Gelap */
    [data-theme="dark"] {
      --background: #212529;
      --surface: #343A40;
      --text: #F8F9FA;
      --text-muted: #ADB5BD;
      --header-bg: linear-gradient(90deg, var(--dark-500), #2c3e50);
      /* Gradien gelap */
      --header-text: #F8F9FA;
      --primary-500: #64DD17;
      /* Hijau terang menjadi primer di mode gelap */
      --primary-700: #4CAF50;
      --secondary-500: #1B5E20;
      /* Hijau tua jadi sekunder */
      --highlight: var(--warning-500);
      --border-color: #495057;
      --light-500: #495057;
      --dark-500: #F8F9FA;
      /* Teks pada komponen dark */
    }

    /* Gaya Dasar */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-family-sans-serif);
      font-size: var(--font-size-base);
      line-height: var(--line-height-base);
      background-color: var(--background);
      color: var(--text);
      transition: background-color var(--transition-normal), color var(--transition-normal);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 0;
      margin-bottom: var(--space-sm);
      font-weight: 500;
      line-height: 1.2;
    }

    h1 {
      font-size: var(--font-size-2xl);
    }

    h2 {
      font-size: var(--font-size-xl);
    }

    h3 {
      font-size: var(--font-size-lg);
    }

    p {
      margin-bottom: var(--space-sm);
    }

    a {
      color: var(--primary-700);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    a:hover {
      color: var(--primary-500);
      text-decoration: underline;
    }

    img,
    svg {
      max-width: 100%;
      height: auto;
      vertical-align: middle;
    }

    /* Tata Letak Sistem */
    .app-container {
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding-left: var(--space-md);
      padding-right: var(--space-md);
    }

    /* Header Aplikasi */
    .app-header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: var(--space-sm) 0;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 1050;
      /* Di atas modal backdrop */
      transition: background var(--transition-normal);
    }

    .app-header .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .app-header .site-title {
      font-size: var(--font-size-xl);
      color: var(--header-text);
      margin: 0;
      text-decoration: none;
    }

    .app-header .site-title:hover {
      text-decoration: none;
    }

    .main-navigation {
      display: flex;
      gap: var(--space-xs);
      flex-wrap: wrap;
      /* Agar responsif jika banyak item */
    }

    .main-navigation a {
      color: var(--header-text);
      padding: var(--space-2xs) var(--space-sm);
      border-radius: var(--radius-md);
      font-weight: 500;
    }

    .main-navigation a:hover,
    .main-navigation a.active-link {
      background-color: rgba(255, 255, 255, 0.15);
      text-decoration: none;
    }

    /* Konten Utama Aplikasi */
    .app-main-content {
      padding-top: var(--space-lg);
      padding-bottom: var(--space-lg);
      min-height: calc(100vh - 180px);
      /* Estimasi tinggi header + footer */
    }

    .app-main-content>.page-section+.page-section {
      /* Jarak antar section di main content */
      margin-top: var(--space-xl);
    }

    .page-title {
      margin-bottom: var(--space-lg);
      border-bottom: 2px solid var(--primary-500);
      padding-bottom: var(--space-sm);
    }

    /* Footer Aplikasi */
    .app-footer {
      background: var(--dark-500);
      color: var(--light-500);
      padding: var(--space-lg) 0;
      text-align: center;
      font-size: var(--font-size-sm);
      transition: background var(--transition-normal), color var(--transition-normal);
    }

    [data-theme="dark"] .app-footer {
      background: #212529;
      /* Sedikit lebih gelap dari surface dark mode */
      color: var(--text-muted);
    }

    /* Utilitas */
    .mb-1 {
      margin-bottom: var(--space-xs);
    }

    .mb-2 {
      margin-bottom: var(--space-sm);
    }

    .mb-3 {
      margin-bottom: var(--space-md);
    }

    .mt-1 {
      margin-top: var(--space-xs);
    }

    .mt-2 {
      margin-top: var(--space-sm);
    }

    .mt-3 {
      margin-top: var(--space-md);
    }

    .p-1 {
      padding: var(--space-xs);
    }

    .p-2 {
      padding: var(--space-sm);
    }

    .p-3 {
      padding: var(--space-md);
    }

    .text-center {
      text-align: center;
    }

    .d-flex {
      display: flex;
    }

    .justify-content-between {
      justify-content: space-between;
    }

    .align-items-center {
      align-items: center;
    }

    .gap-1 {
      gap: var(--space-xs);
    }

    .gap-2 {
      gap: var(--space-sm);
    }

    .gap-3 {
      gap: var(--space-md);
    }

    /* Tombol */
    .btn {
      display: inline-block;
      font-weight: 400;
      color: var(--text);
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      background-color: transparent;
      border: 1px solid transparent;
      padding: var(--space-sm) var(--space-md);
      font-size: var(--font-size-base);
      border-radius: var(--radius-md);
      transition: var(--transition-fast);
      text-decoration: none;
      /* Untuk kasus <a> jadi .btn */
    }

    .btn:hover {
      text-decoration: none;
    }

    .btn:focus {
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(var(--rgb-primary-500, 27, 94, 32), 0.25);
    }

    /* Warna-warna tombol */
    .btn-primary {
      color: #fff;
      background-color: var(--primary-500);
      border-color: var(--primary-500);
    }

    .btn-primary:hover {
      background-color: var(--primary-700);
      border-color: var(--primary-700);
    }

    .btn-secondary {
      color: #fff;
      background-color: var(--secondary-500);
      border-color: var(--secondary-500);
    }

    .btn-secondary:hover {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    /* Warna hover spesifik */
    .btn-success {
      color: #fff;
      background-color: var(--success-500);
      border-color: var(--success-500);
    }

    .btn-danger {
      color: #fff;
      background-color: var(--danger-500);
      border-color: var(--danger-500);
    }

    .btn-warning {
      color: var(--text);
      background-color: var(--warning-500);
      border-color: var(--warning-500);
    }

    .btn-info {
      color: #fff;
      background-color: var(--info-500);
      border-color: var(--info-500);
    }

    .btn-light {
      color: var(--text);
      background-color: var(--light-500);
      border-color: var(--light-500);
    }

    .btn-dark {
      color: #fff;
      background-color: var(--dark-500);
      border-color: var(--dark-500);
    }

    .btn-outline-primary {
      color: var(--primary-500);
      border-color: var(--primary-500);
    }

    .btn-outline-primary:hover {
      color: #fff;
      background-color: var(--primary-500);
    }

    /* ...tambahkan outline lain jika perlu */

    .btn-disabled,
    .btn:disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    .btn-sm {
      padding: var(--space-xs) var(--space-sm);
      font-size: var(--font-size-sm);
    }

    .btn-lg {
      padding: var(--space-md) var(--space-lg);
      font-size: var(--font-size-lg);
    }

    /* Kartu (Card) */
    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: var(--surface);
      background-clip: border-box;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
      margin-bottom: var(--space-md);
      /* Default margin bawah */
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .card-body {
      flex: 1 1 auto;
      padding: var(--space-lg);
    }

    .card-title {
      margin-bottom: var(--space-md);
      font-size: var(--font-size-lg);
    }

    .card-header,
    .card-footer {
      padding: var(--space-md) var(--space-lg);
      background-color: rgba(0, 0, 0, .03);
      border-bottom: 1px solid var(--border-color);
    }

    .card-header:first-child {
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
    }

    .card-footer:last-child {
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      border-top: 1px solid var(--border-color);
      border-bottom: 0;
    }

    /* Notifikasi (Alert) */
    .alert {
      position: relative;
      padding: var(--space-md);
      margin-bottom: var(--space-md);
      border: 1px solid transparent;
      border-radius: var(--radius-md);
      transition: opacity var(--transition-normal);
    }

    .alert-heading {
      color: inherit;
    }

    .alert-dismissible .btn-close {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 2;
      padding: var(--space-md);
      background: none;
      border: none;
      font-size: 1.25rem;
      line-height: 1;
    }

    .alert-success {
      color: #0f5132;
      background-color: #d1e7dd;
      border-color: #badbcc;
    }

    .alert-danger {
      color: #842029;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }

    .alert-warning {
      color: #664d03;
      background-color: #fff3cd;
      border-color: #ffecb5;
    }

    .alert-info {
      color: #055160;
      background-color: #cff4fc;
      border-color: #b6effb;
    }

    [data-theme="dark"] .alert-success {
      background-color: #0f5132;
      color: #d1e7dd;
      border-color: #146c43;
    }

    /* ... tambahkan warna dark mode untuk alert lain */

    /* Tabel */
    .table {
      width: 100%;
      margin-bottom: var(--space-md);
      color: var(--text);
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: var(--space-sm);
      vertical-align: top;
      border-top: 1px solid var(--border-color);
    }

    .table thead th {
      vertical-align: bottom;
      border-bottom: 2px solid var(--border-color);
      background-color: var(--light-500);
    }

    [data-theme="dark"] .table thead th {
      background-color: var(--dark-500);
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, .03);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(0, 0, 0, .06);
    }

    .table-bordered,
    .table-bordered th,
    .table-bordered td {
      border: 1px solid var(--border-color);
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle::after {
      /* Panah dropdown sederhana */
      display: inline-block;
      margin-left: .255em;
      vertical-align: .255em;
      content: "";
      border-top: .3em solid;
      border-right: .3em solid transparent;
      border-bottom: 0;
      border-left: .3em solid transparent;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 1000;
      display: none;
      /* Diatur oleh JS */
      min-width: 10rem;
      padding: var(--space-xs) 0;
      margin: .125rem 0 0;
      font-size: var(--font-size-base);
      color: var(--text);
      text-align: left;
      list-style: none;
      background-color: var(--surface);
      background-clip: padding-box;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      display: block;
      width: 100%;
      padding: var(--space-xs) var(--space-md);
      clear: both;
      font-weight: 400;
      color: var(--text);
      text-align: inherit;
      white-space: nowrap;
      background-color: transparent;
      border: 0;
    }

    .dropdown-item:hover,
    .dropdown-item:focus {
      color: var(--text);
      background-color: var(--light-500);
      text-decoration: none;
    }

    [data-theme="dark"] .dropdown-item:hover,
    [data-theme="dark"] .dropdown-item:focus {
      background-color: var(--dark-500);
      /* Ganti dengan warna yang sesuai untuk dark mode */
    }


    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1040;
      /* Di bawah header sticky, tapi di atas konten lain */
      display: none;
      /* Diatur oleh JS */
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      outline: 0;
    }

    .modal.show {
      display: block;
    }

    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1030;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .modal-backdrop.show {
      opacity: 0.5;
    }

    .modal-dialog {
      position: relative;
      width: auto;
      margin: var(--space-lg) auto;
      pointer-events: none;
      transition: transform var(--transition-normal);
      transform: translateY(-50px);
    }

    .modal.show .modal-dialog {
      pointer-events: auto;
      transform: translateY(0);
    }

    @media (min-width: 576px) {
      .modal-dialog {
        max-width: 500px;
        margin: 1.75rem auto;
      }
    }

    .modal-content {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 100%;
      pointer-events: auto;
      background-color: var(--surface);
      background-clip: padding-box;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      outline: 0;
    }

    .modal-header {
      display: flex;
      flex-shrink: 0;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-md);
      border-bottom: 1px solid var(--border-color);
      border-top-left-radius: calc(var(--radius-lg) - 1px);
      border-top-right-radius: calc(var(--radius-lg) - 1px);
    }

    .modal-title {
      margin-bottom: 0;
      line-height: var(--line-height-base);
    }

    .btn-close {
      /* Tombol tutup kustom */
      background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat;
      border: 0;
      border-radius: var(--radius-md);
      opacity: .5;
      padding: var(--space-xs);
      transition: opacity var(--transition-fast);
    }

    .btn-close:hover {
      opacity: .75;
    }

    .btn-close:focus {
      outline: 0;
      box-shadow: 0 0 0 .2rem rgba(var(--rgb-primary-500, 27, 94, 32), .25);
    }

    [data-theme="dark"] .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .modal-body {
      position: relative;
      flex: 1 1 auto;
      padding: var(--space-md);
    }

    .modal-footer {
      display: flex;
      flex-wrap: wrap;
      flex-shrink: 0;
      align-items: center;
      justify-content: flex-end;
      padding: var(--space-sm) var(--space-md);
      border-top: 1px solid var(--border-color);
      border-bottom-right-radius: calc(var(--radius-lg) - 1px);
      border-bottom-left-radius: calc(var(--radius-lg) - 1px);
    }

    .modal-footer>* {
      margin: var(--space-xs);
    }

    /* Form */
    .form-group {
      margin-bottom: var(--space-md);
    }

    .form-label {
      display: inline-block;
      margin-bottom: var(--space-2xs);
      font-weight: 500;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: var(--space-sm);
      font-size: var(--font-size-base);
      font-weight: 400;
      line-height: var(--line-height-base);
      color: var(--text);
      background-color: var(--surface);
      background-clip: padding-box;
      border: 1px solid var(--border-color);
      appearance: none;
      /* Hilangkan tampilan default browser */
      border-radius: var(--radius-md);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .form-control:focus {
      border-color: var(--primary-500);
      outline: 0;
      box-shadow: 0 0 0 .2rem rgba(var(--rgb-primary-500, 27, 94, 32), .25);
    }

    .form-control.is-invalid,
    .form-control.input-error {
      /* input-error adalah nama lama */
      border-color: var(--danger-500);
      padding-right: calc(1.5em + .75rem);
      /* Ruang untuk ikon error jika ada */
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right calc(.375em + .1875rem) center;
      background-size: calc(.75em + .375rem) calc(.75em + .375rem);
    }

    .form-control.is-invalid:focus,
    .form-control.input-error:focus {
      box-shadow: 0 0 0 .2rem rgba(220, 53, 69, .25);
    }

    .invalid-feedback {
      display: none;
      width: 100%;
      margin-top: .25rem;
      font-size: .875em;
      color: var(--danger-500);
    }

    .form-control.is-invalid~.invalid-feedback {
      display: block;
    }

    @keyframes error-shake {

      /* Animasi error shake */
      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      60% {
        transform: translateX(-8px);
      }

      40%,
      80% {
        transform: translateX(8px);
      }
    }

    .input-error-shake {
      animation: error-shake 0.4s ease-in-out;
    }

    /* Spinner */
    .spinner-border {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: -0.125em;
      border: .25em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border .75s linear infinite;
    }

    .spinner-border-sm {

      height: 1rem;

      }

    /* Progress Bar */
    .progress {
      display: flex;
      height: 1rem;
      overflow: hidden;
      font-size: .75rem;
      background-color: var(--light-500);
      border-radius: var(--radius-md);

    .toast-container {

      bottom: var(--space-lg);
      right: var(--space-lg);
      z-index: 1060;
      /* Di atas header */
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);

    .toast {

      color: var(--text);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      opacity: 0;
      transform: translateX(100%);
      transition: opacity var(--transition-normal), transform var(--transition-normal);
      min-width: 250px;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast-header {
      display: flex;
      align-items: center;
      padding-bottom: var(--space-xs);
      margin-bottom: var(--space-xs);
      border-bottom: 1px solid var(--border-color);
    }

    .toast-header strong {
      margin-right: auto;
    }

      margin-left: var(--space-sm);
    }

    [data-theme="dark"] .toast {
      background-color: var(--dark-500);
      color: var(--light-500);
    }

    [data-theme="dark"] .toast-header {
      border-bottom-color: var(--surface);
    }


    /* Tabs */
    .nav-tabs {
      display: flex;
      flex-wrap: wrap;
      padding-left: 0;
      margin-bottom: 0;
      list-style: none;
      border-bottom: 1px solid var(--border-color);
    }

    .nav-tabs .nav-item {
      margin-bottom: -1px;
    }

    .nav-tabs .nav-link {
      display: block;
      padding: var(--space-sm) var(--space-md);
      color: var(--primary-700);
      text-decoration: none;
      background: 0 0;
      border: 1px solid transparent;
      border-top-left-radius: var(--radius-md);
      border-top-right-radius: var(--radius-md);
      cursor: pointer;
    }

    .nav-tabs .nav-link:hover,
    .nav-tabs .nav-link:focus {
      border-color: var(--light-500) var(--light-500) var(--border-color);
    }

    .nav-tabs .nav-link.active {
      color: var(--text);
      background-color: var(--surface);
      border-color: var(--border-color) var(--border-color) var(--surface);
      font-weight: 500;
    }

    .tab-content>.tab-pane {
      display: none;
      padding: var(--space-md);
      border: 1px solid var(--border-color);
      border-top: 0;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
    }

    .tab-content>.tab-pane.active {
      display: block;
    }

    /* Accordion */
    .accordion-item {
      background-color: var(--surface);
      border: 1px solid var(--border-color);
      margin-bottom: var(--space-sm);
      /* Jarak antar item */
      border-radius: var(--radius-md);
      overflow: hidden;
      /* Untuk border-radius pada header */
    }

    .accordion-item:first-of-type {
      border-top-left-radius: var(--radius-md);
      border-top-right-radius: var(--radius-md);
    }

    .accordion-item:last-of-type {
      border-bottom-left-radius: var(--radius-md);
      border-bottom-right-radius: var(--radius-md);
    }

    .accordion-header {
      margin-bottom: 0;
    }

    .accordion-button {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      padding: var(--space-md);
      font-size: var(--font-size-base);
      color: var(--text);
      text-align: left;
      background-color: var(--light-500);
      border: 0;
      border-radius: 0;
      /* Dikelola oleh .accordion-item */
      overflow-anchor: none;
      transition: var(--transition-fast);
      cursor: pointer;
    }

    [data-theme="dark"] .accordion-button {
      background-color: var(--dark-500);
      color: var(--light-500);
    }

    .accordion-button:not(.collapsed) {
      color: var(--primary-500);
      background-color: var(--highlight);
      /* Bisa disesuaikan */
      box-shadow: inset 0 -1px 0 var(--border-color);
    }

    .accordion-button:not(.collapsed)::after {
      transform: rotate(-180deg);
    }

    .accordion-button::after {
      /* Panah indikator */
      flex-shrink: 0;
      width: 1.25rem;
      height: 1.25rem;
      margin-left: auto;
      content: "";
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23212529'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-size: 1.25rem;
      transition: transform .2s ease-in-out;
    }

    [data-theme="dark"] .accordion-button::after {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .accordion-button:focus {
      z-index: 3;
      border-color: var(--primary-500);
      outline: 0;
      box-shadow: 0 0 0 .2rem rgba(var(--rgb-primary-500, 27, 94, 32), .25);
    }

    .accordion-collapse {
      display: none;
    }

    /* Diatur JS */
    .accordion-collapse.show {
      display: block;
    }

    .accordion-body {
      padding: var(--space-md);
    }

    /* Pagination */
    .pagination {
      display: flex;
      padding-left: 0;
      list-style: none;
      gap: var(--space-xs);
      justify-content: center;
      /* Default ke tengah */
      margin-top: var(--space-lg);
    }

    .page-item .page-link {
      position: relative;
      display: block;
      padding: var(--space-sm) var(--space-md);
      color: var(--primary-700);
      text-decoration: none;
      background-color: var(--surface);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      transition: var(--transition-fast);
      cursor: pointer;
    }

    .page-item .page-link:hover {
      z-index: 2;
      color: var(--primary-500);
      background-color: var(--light-500);
      border-color: var(--border-color);
    }

    .page-item.active .page-link {
      z-index: 3;
      color: #fff;
      background-color: var(--primary-500);
      border-color: var(--primary-500);
    }

    .page-item.disabled .page-link {
      color: var(--text-muted);
      pointer-events: none;
      background-color: var(--surface);
      border-color: var(--border-color);
    }

    /* Tooltip */
    .tooltip-custom {
      /* Ubah nama class agar tidak bentrok dengan class bawaan browser/framework lain */
      position: relative;
      display: inline-block;
      cursor: help;
      /* Indikator bahwa ada tooltip */
    }

    .tooltip-text {
      visibility: hidden;
      width: max-content;
      max-width: 200px;
      background-color: var(--dark-500);
      color: var(--light-500);
      text-align: center;
      border-radius: var(--radius-md);
      padding: var(--space-xs) var(--space-sm);
      position: absolute;
      z-index: 1070;
      /* Di atas banyak hal */
      bottom: 125%;
      /* Posisikan di atas elemen */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity var(--transition-fast), visibility var(--transition-fast);
      font-size: var(--font-size-sm);
    }

    .tooltip-text::after {
      /* Panah kecil di tooltip */
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--dark-500) transparent transparent transparent;
    }

    .tooltip-custom:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    [data-theme="dark"] .tooltip-text {
      background-color: var(--light-500);
      color: var(--dark-500);
    }

    [data-theme="dark"] .tooltip-text::after {
      border-top-color: var(--light-500);
    }


    /* Tombol Ganti Tema */
    .theme-toggle {
      padding: var(--space-sm) var(--space-md);
      background-color: var(--warning-500);
      color: var(--text);
      /* Teks yang kontras dengan kuning */
      border: 1px solid transparent;

      color: #fff;
    }

      background-color: #138496;
      /* Biru info lebih gelap saat hover */
    }
  </style>
</head>

      function initDropdownPageListeners() {
        const dropdownToggles = $$('.dropdown-toggle');
        dropdownToggles.forEach(toggle => {
          const menu = toggle.nextElementSibling; // Asumsi menu adalah sibling berikutnya
          if (!menu || !menu.classList.contains('dropdown-menu')) return;

          toggle.addEventListener('click', (event) => {
            event.stopPropagation();
            const isShown = menu.classList.contains('show');
            // Tutup semua dropdown lain
            closeAllDropdowns();
            // Toggle dropdown saat ini jika belum terbuka, atau jika sudah terbuka dan diklik lagi
            if (!isShown) {
              menu.classList.add('show');
              toggle.setAttribute('aria-expanded', 'true');
              appState.activeDropdown = menu;
            }
          });
        });
        // Klik di luar untuk menutup dropdown
        document.addEventListener('click', (event) => {
          if (appState.activeDropdown && !appState.activeDropdown.contains(event.target) && !event.target.classList.contains('dropdown-toggle')) {
            closeAllDropdowns();
          }
        });
      }

      function closeAllDropdowns() {
        $$('.dropdown-menu.show').forEach(openMenu => {
          openMenu.classList.remove('show');
          const toggle = openMenu.previousElementSibling;
          if (toggle && toggle.classList.contains('dropdown-toggle')) {
            toggle.setAttribute('aria-expanded', 'false');
          }
        });
        appState.activeDropdown = null;
      }

      function initModalPageListeners() {
        const modalBackdropId = 'modalBackdrop';

        function createBackdrop() {
          let backdrop = $(`#${modalBackdropId}`);
          if (!backdrop) {
            backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop';
            backdrop.id = modalBackdropId;
            document.body.appendChild(backdrop);
          }
          return backdrop;
        }

        function showModal(modalElement) {
          if (!modalElement) return;
          appState.activeModal = modalElement;

          const backdrop = createBackdrop();

          // Tampilkan backdrop dulu
          setTimeout(() => backdrop.classList.add('show'), 10); // Sedikit delay agar transisi berjalan

          modalElement.style.display = 'block'; // Harus block dulu sebelum class 'show'
          // Sedikit delay untuk transisi modal
          setTimeout(() => {
            modalElement.classList.add('show');
            modalElement.setAttribute('aria-hidden', 'false');
            modalElement.focus(); // Fokus ke modal untuk aksesibilitas keyboard
          }, 50);
          document.body.style.overflow = 'hidden'; // Mencegah scroll halaman di belakang
        }

        function hideModal(modalElement) {
          if (!modalElement) modalElement = appState.activeModal;
          if (!modalElement) return;

          modalElement.classList.remove('show');
          modalElement.setAttribute('aria-hidden', 'true');

          const backdrop = $(`#${modalBackdropId}`);
          if (backdrop) backdrop.classList.remove('show');

          // Tunggu transisi selesai sebelum menyembunyikan total
          setTimeout(() => {
            modalElement.style.display = 'none';
            if (backdrop && !$$('.modal.show').length) { // Hanya hapus backdrop jika tidak ada modal lain yang terbuka
              backdrop.remove();
            }
            // Hanya reset overflow jika tidak ada modal lain yang masih terbuka
            if (!$$('.modal.show').length) {
              document.body.style.overflow = '';
            }
            appState.activeModal = null;
          }, 300); // Sesuaikan dengan durasi transisi CSS modal
        }

        // Event listener untuk tombol pembuka modal
        $$('[data-modal-target]').forEach(button => {
          button.addEventListener('click', () => {
            const targetModal = $(button.dataset.modalTarget);
            showModal(targetModal);
          });
        });

        // Event listener untuk tombol penutup modal (di dalam modal)
        $$('[data-dismiss="modal"]').forEach(button => {
          button.addEventListener('click', () => {
            const modalToClose = button.closest('.modal');
            hideModal(modalToClose);
          });
        });

        // Event listener untuk klik di luar modal (pada modal itu sendiri, bukan kontennya)
        $$('.modal').forEach(modal => {
          modal.addEventListener('click', (event) => {
            if (event.target === modal) { // Hanya jika klik langsung pada backdrop modal (elemen .modal)
              hideModal(modal);
            }
          });
        });

        // Event listener untuk tombol Escape
        document.addEventListener('keydown', (event) => {
          if (event.key === 'Escape' && appState.activeModal) {
            hideModal(appState.activeModal);
          }
        });
      }

      function initFormPageListeners() {
        const form = $('#contohForm');
        if (!form) return;

        form.addEventListener('submit', function (event) {
          event.preventDefault();
          let isValid = true;

          // Validasi Nama Lengkap
          const namaLengkap = $('#namaLengkap', form);
          if (namaLengkap.value.trim() === '') {
            namaLengkap.classList.add('is-invalid');
            namaLengkap.classList.add('input-error-shake');
            setTimeout(() => namaLengkap.classList.remove('input-error-shake'), 400);
            isValid = false;
          } else {
            namaLengkap.classList.remove('is-invalid');
            namaLengkap.classList.add('is-valid'); // Opsional: tambahkan class is-valid
          }

          // Validasi Email
          const email = $('#email', form);
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email.value.trim())) {
            email.classList.add('is-invalid');
            email.classList.add('input-error-shake');
            setTimeout(() => email.classList.remove('input-error-shake'), 400);
            isValid = false;
          } else {
            email.classList.remove('is-invalid');
            email.classList.add('is-valid');
          }

          // Validasi Password
          const kataSandi = $('#kataSandi', form);
          if (kataSandi.value.length < 8) {
            kataSandi.classList.add('is-invalid');
            kataSandi.classList.add('input-error-shake');
            setTimeout(() => kataSandi.classList.remove('input-error-shake'), 400);
            isValid = false;
          } else {
            kataSandi.classList.remove('is-invalid');
            kataSandi.classList.add('is-valid');
          }

          // Validasi Checkbox
          const setujuSyarat = $('#setujuSyarat', form);
          if (!setujuSyarat.checked) {
            // Untuk checkbox, invalid feedback biasanya diletakkan setelah label
            const feedback = setujuSyarat.parentElement.querySelector('.invalid-feedback');
            if (feedback) feedback.style.display = 'block'; // Tampilkan manual
            // Beri efek visual pada label atau checkboxnya jika perlu
            isValid = false;
          } else {
            const feedback = setujuSyarat.parentElement.querySelector('.invalid-feedback');
            if (feedback) feedback.style.display = 'none';
          }

          if (isValid) {
            showToast('Sukses!', 'Formulir berhasil dikirim.', 'success');
            form.reset();
            $$('.is-valid', form).forEach(el => el.classList.remove('is-valid'));
          } else {
            showToast('Gagal!', 'Harap perbaiki kesalahan pada formulir.', 'danger');
          }
        });

        // Reset feedback saat form di-reset
        form.addEventListener('reset', function () {
          $$('.is-invalid, .is-valid', form).forEach(el => {
            el.classList.remove('is-invalid');
            el.classList.remove('is-valid');
          });
          $$('.invalid-feedback', form).forEach(fb => fb.style.display = 'none');
        });
      }

      // --- FUNGSI UTILITAS GLOBAL (jika ada lagi) ---
      let toastIdCounter = 0;
      function showToast(title, message, type = 'info', duration = 3000) {
        if (!toastContainer) return;

        const toastId = `toast-${toastIdCounter++}`;
        const toastElement = document.createElement('div');
        toastElement.className = `toast`; // Type akan ditambahkan nanti jika perlu
        toastElement.id = toastId;
        toastElement.setAttribute('role', 'alert');
        toastElement.setAttribute('aria-live', 'assertive');
        toastElement.setAttribute('aria-atomic', 'true');

        // Menambahkan warna berdasarkan tipe (bisa menggunakan class .alert-* atau buat kustom)
        let bgColor = 'var(--surface)'; let textColor = 'var(--text)';
        if (type === 'success') { bgColor = '#d1e7dd'; textColor = '#0f5132'; }
        else if (type === 'danger') { bgColor = '#f8d7da'; textColor = '#842029'; }
        else if (type === 'warning') { bgColor = '#fff3cd'; textColor = '#664d03'; }
        else if (type === 'info') { bgColor = '#cff4fc'; textColor = '#055160'; }

        toastElement.style.backgroundColor = bgColor;
        toastElement.style.color = textColor;
        if (appState.currentTheme === 'dark') {
          // Sesuaikan warna toast untuk dark mode jika perlu (contoh)
          if (type === 'success') { bgColor = '#0f5132'; textColor = '#d1e7dd'; }
          toastElement.style.backgroundColor = bgColor;
          toastElement.style.color = textColor;
          toastElement.style.borderColor = 'var(--border-color)'; // Border untuk dark mode
          toastElement.style.borderWidth = '1px';
          toastElement.style.borderStyle = 'solid';
        }


        toastElement.innerHTML = `
          <div class="toast-header" style="border-bottom-color: ${textColor};">
            <strong class="mr-auto">${title}</strong>
            <button type="button" class="btn-close" data-dismiss-toast="#${toastId}" aria-label="Tutup" style="filter: ${appState.currentTheme === 'dark' && (type === 'success' || type === 'info') ? 'invert(1) grayscale(100%) brightness(200%)' : 'none'};"></button>
          </div>
          <div class="toast-body">
            ${message}
          </div>
        `;

        toastContainer.appendChild(toastElement);

        // Tampilkan toast
        setTimeout(() => toastElement.classList.add('show'), 100);

        // Atur penghilangan otomatis
        const removeTimeout = setTimeout(() => {
          toastElement.classList.remove('show');
          setTimeout(() => toastElement.remove(), 500); // Waktu untuk animasi fade out
        }, duration);

        // Tombol tutup manual
        const closeButton = $('[data-dismiss-toast]', toastElement);
        if (closeButton) {
          closeButton.addEventListener('click', () => {
            clearTimeout(removeTimeout); // Batalkan penghilangan otomatis
            toastElement.classList.remove('show');
            setTimeout(() => toastElement.remove(), 500);
          });
        }
      }

    }); // Akhir dari DOMContentLoaded
  </script>
</body>
