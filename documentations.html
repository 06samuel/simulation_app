<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dokumentasi lengkap aplikasi rental apartemen untuk manajemen unit, penyewa, dan pembayaran" />
  <title>Dokumentasi - Rental Apartemen</title>
  
  <!-- Preload critical fonts -->
  <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
  />
  
  <!-- Critical CSS -->
  <style>
      /* Design Tokens */
      :root {
          /* Colors (HSL) */
          --color-primary-h: 216;
          --color-primary-s: 98%;
          --color-primary-l: 52%;
          --color-primary: hsl(var(--color-primary-h) var(--color-primary-s) var(--color-primary-l));
          --color-primary-hover: hsl(var(--color-primary-h) var(--color-primary-s) calc(var(--color-primary-l) - 5%));
          
          --color-surface-h: 220;
          --color-surface-s: 20%;
          --color-surface-l: 98%;
          --color-surface: hsl(var(--color-surface-h) var(--color-surface-s) var(--color-surface-l));
          
          --color-text-h: 222;
          --color-text-s: 47%;
          --color-text-l: 11%;
          --color-text: hsl(var(--color-text-h) var(--color-text-s) var(--color-text-l));
          
          /* Typography */
          --font-family: 'Inter', system-ui, -apple-system, sans-serif;
          --font-size-base: clamp(1rem, 1vw + 0.75rem, 1.125rem);
          --scale: 1.25;
          --h1: calc(var(--font-size-base) * var(--scale) * var(--scale) * var(--scale));
          --h2: calc(var(--font-size-base) * var(--scale) * var(--scale));
          --h3: calc(var(--font-size-base) * var(--scale));
          
          /* Spacing */
          --space-unit: 1rem;
          --space-xs: calc(var(--space-unit) * 0.5);
          --space-sm: calc(var(--space-unit) * 0.75);
          --space-md: var(--space-unit);
          --space-lg: calc(var(--space-unit) * 1.5);
          --space-xl: calc(var(--space-unit) * 2);
          
          /* Shadows */
          --shadow-sm: 0 1px 2px rgba(30, 41, 59, 0.05);
          --shadow-md: 0 2px 12px rgba(30, 41, 59, 0.09);
          --shadow-lg: 0 8px 28px rgba(30, 41, 59, 0.12);
          
          /* Border Radius */
          --radius-sm: 0.375rem;
          --radius-md: 0.75rem;
          --radius-lg: 1rem;
      }

      /* Reset & Base Styles */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      @media (prefers-reduced-motion: reduce) {
          * {
              animation-duration: 0.01ms !important;
              animation-iteration-count: 1 !important;
              transition-duration: 0.01ms !important;
              scroll-behavior: auto !important;
          }
      }

      body {
          font-family: var(--font-family);
          font-size: var(--font-size-base);
          line-height: 1.6;
          color: var(--color-text);
          background: var(--color-surface);
          -webkit-font-smoothing: antialiased;
      }

      /* Layout & Components */
      .container {
          width: min(100% - 2rem, 65ch);
          margin-inline: auto;
          padding: var(--space-xl) var(--space-md);
      }

      .doc-card {
          background: white;
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-md);
          padding: var(--space-xl);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      @media (hover: hover) {
          .doc-card:hover {
              transform: translateY(-2px);
              box-shadow: var(--shadow-lg);
          }
      }

      /* Typography */
      h3 {
          font-size: var(--h3);
          font-weight: 600;
          color: var(--color-text);
          margin-bottom: var(--space-lg);
      }

      /* Lists */
      .feature-list {
          list-style: none;
          display: grid;
          gap: var(--space-md);
          margin-bottom: var(--space-xl);
      }

      .feature-item {
          display: flex;
          align-items: center;
          gap: var(--space-sm);
          padding: var(--space-sm);
          border-radius: var(--radius-sm);
          background: hsl(var(--color-surface-h) var(--color-surface-s) 96%);
          transition: background-color 0.2s ease;
      }

      .feature-item:hover {
          background: hsl(var(--color-surface-h) var(--color-surface-s) 94%);
      }

      .feature-icon {
          color: var(--color-primary);
          flex-shrink: 0;
      }

      /* Alert Component */
      .alert {
          border-radius: var(--radius-md);
          padding: var(--space-lg);
          background: hsl(var(--color-primary-h) var(--color-primary-s) 97%);
          border: 1px solid hsl(var(--color-primary-h) var(--color-primary-s) 90%);
          color: hsl(var(--color-primary-h) var(--color-primary-s) 30%);
      }

      /* Utility Classes */
      .visually-hidden {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          border: 0;
      }
  </style>
</head>

<body>
  <main class="container">
    <article class="doc-card" role="article">
      <h1 class="visually-hidden">Dokumentasi Rental Apartemen</h1>
      
      <h2 class="h3">Dokumentasi Aplikasi Rental Apartemen</h2>
      
      <ul class="feature-list" role="list">
        <li class="feature-item">
          <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Manajemen unit apartemen</span>
        </li>
        <li class="feature-item">
          <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Manajemen penyewa</span>
        </li>
        <li class="feature-item">
          <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>
          <span>Booking & pembayaran online</span>
        </li>
        <li class="feature-item">
          <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0"></path>
          </svg>
          <span>Notifikasi otomatis</span>
        </li>
        <li class="feature-item">
          <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span>Integrasi kalender</span>
        </li>
      </ul>

      <div class="alert" role="alert">
        Untuk dokumentasi lengkap, silakan hubungi admin.
      </div>
    </article>
  </main>

  <!-- Deferred JavaScript -->
  <script>
    // Add keyboard navigation support
    document.querySelectorAll('.feature-item').forEach(item => {
      item.setAttribute('tabindex', '0');
      
      item.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          item.click();
        }
      });
    });

    // Add intersection observer for animation
    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.feature-item').forEach(item => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(20px)';
        item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        observer.observe(item);
      });
    }
  </script>
</body>

</html>
