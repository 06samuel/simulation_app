<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Modern UI/UX Design System with accessibility and performance in mind">
  <meta name="theme-color" content="#2563eb">
  <title>Modern UI/UX Design System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* CSS Variables */
    :root {
      --color-primary: #2563eb;
      --color-primary-light: #818cf8;
      --color-success: #22c55e;
      --color-error: #ef4444;
      --color-background: #ffffff;
      --color-text: #1f2937;
      --color-gray-900: #1f2937;
      --color-gray-800: #374151;
      --color-gray-100: #f3f4f6;
      --color-surface: #ffffff;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 2rem;
      --spacing-lg: 4rem;
      --radius-sm: 0.375rem;
      --radius-md: 0.75rem;
      --transition: all 0.3s ease;
    }

    /* Dark Mode */
    body.is-dark-mode {
      --color-background: var(--color-gray-900);
      --color-text: var(--color-gray-100);
      --color-surface: var(--color-gray-800);
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: var(--color-text);
      background: var(--color-background);
    }

    /* Header & Navigation */
    .c-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
      z-index: 100;
    }

    .c-nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--spacing-sm) var(--spacing-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .c-nav__logo {
      font-weight: 600;
      color: var(--color-primary);
      text-decoration: none;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .c-nav__menu {
      display: flex;
      gap: var(--spacing-md);
      list-style: none;
    }

    .c-nav__link {
      color: var(--color-text);
      text-decoration: none;
      transition: var(--transition);
    }

    .c-nav__link:hover {
      color: var(--color-primary);
    }

    .c-nav__toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Buttons */
    .c-button {
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
    }

    .c-button--primary {
      background: var(--color-primary);
      color: white;
    }

    .c-button--primary:hover {
      background: var(--color-primary-light);
    }

    .c-button--secondary {
      background: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
    }

    .c-button--secondary:hover {
      background: var(--color-primary);
      color: white;
    }

    /* Hero Section */
    .c-hero {
      padding: var(--spacing-lg) var(--spacing-md);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .c-hero__content {
      max-width: 700px;
    }

    .c-hero__title {
      font-size: clamp(1.5rem, 4vw, 4rem);
      line-height: 1.1;
      margin-bottom: var(--spacing-sm);
    }

    .c-hero__subtitle {
      font-size: 1.25rem;
      margin-bottom: var(--spacing-md);
    }

    /* Form Styles */
    .c-form__input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius-sm);
    }

    .c-form__input.is-invalid {
      border-color: var(--color-error);
    }

    .c-form__error {
      color: var(--color-error);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    /* Utility Classes */
    .u-text-center {
      text-align: center;
    }

    .u-mt-lg {
      margin-top: var(--spacing-lg);
    }

    .u-flex {
      display: flex;
    }

    .u-grid {
      display: grid;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .c-nav__menu {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: var(--color-background);
        padding: var(--spacing-md);
        flex-direction: column;
      }

      .c-nav__menu.is-active {
        display: flex;
      }

      .c-nav__toggle {
        display: block;
      }

      .c-hero {
        padding: var(--spacing-md);
        text-align: center;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .c-hero__content {
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>

<body>
  <a href="#main" class="c-skip-link">Skip to main content</a>

  <header class="c-header" role="banner">
    <nav class="c-nav" role="navigation" aria-label="Main navigation">
      <a href="#" class="c-nav__logo">
        <i class="bi bi-stars"></i> DesignSystem
      </a>
      <button class="c-nav__toggle" aria-label="Toggle navigation" aria-expanded="false">
        <i class="bi bi-list"></i>
      </button>
      <ul class="c-nav__menu">
        <li><a href="#components" class="c-nav__link">Komponen</a></li>
        <li><a href="#docs" class="c-nav__link">Dokumentasi</a></li>
        <li><a href="#about" class="c-nav__link">Tentang</a></li>
        <li><button class="c-button c-button--secondary">Login</button></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section class="c-hero">
      <div class="c-hero__content">
        <span class="c-badge">Premium Living</span>
        <h1 class="c-hero__title">Temukan Apartemen Impian Anda</h1>
        <p class="c-hero__subtitle">Koleksi apartemen eksklusif dengan fasilitas modern.</p>
        <div class="c-hero__search u-flex">
          <input type="text" placeholder="Cari lokasi..." class="c-form__input">
          <button class="c-button c-button--primary">
            <i class="bi bi-search"></i> Cari
          </button>
        </div>
      </div>
    </section>

    <section class="c-contact u-text-center u-mt-lg">
      <div class="c-container">
        <h2>Hubungi Kami</h2>
        <form class="c-form js-contact-form u-grid" style="max-width: 500px; margin: 0 auto; gap: 1rem;">
          <div class="c-form__group">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required class="c-form__input">
            <span class="c-form__error" aria-live="polite"></span>
          </div>
          <div class="c-form__group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required class="c-form__input">
            <span class="c-form__error" aria-live="polite"></span>
          </div>
          <button type="submit" class="c-button c-button--primary">Kirim Pesan</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="c-footer u-text-center u-mt-lg">
    <p>Â© 2025 DesignSystem. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Toggle Mobile Navigation
      const navToggle = document.querySelector(".c-nav__toggle");
      const navMenu = document.querySelector(".c-nav__menu");

      navToggle.addEventListener("click", () => {
        const isExpanded = navToggle.getAttribute("aria-expanded") === "true";
        navToggle.setAttribute("aria-expanded", !isExpanded);
        navMenu.classList.toggle("is-active");
      });

      // Form Submission with Validation
      const contactForm = document.querySelector(".js-contact-form");
      contactForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = contactForm.querySelector("#name").value;
        const email = contactForm.querySelector("#email").value;
        const nameError = contactForm.querySelector("#name + .c-form__error");
        const emailError = contactForm.querySelector("#email + .c-form__error");

        nameError.textContent = "";
        emailError.textContent = "";

        let isValid = true;
        if (name.length < 3) {
          nameError.textContent = "Nama minimal 3 karakter";
          isValid = false;
        }
        if (!email.includes("@")) {
          emailError.textContent = "Email tidak valid";
          isValid = false;
        }

        if (isValid) {
          alert("Pesan terkirim!");
          contactForm.reset();
        }
      });
    });
  </script>
</body>

</html>
