<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature-Rich Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      .calendar-table td {
        height: 100px;
        width: 14.28%;
        vertical-align: top;
        padding: 8px;
        transition: background-color 0.3s;
      }

      .calendar-table td:hover {
        background-color: #f8f9fa;
        cursor: pointer;
      }

      .current-day {
        background-color: #e9ecef;
        font-weight: bold;
        border: 2px solid #0d6efd !important;
      }

      .has-event {
        position: relative;
        background-color: #e7f1ff;
      }

      .has-event::after {
        content: "";
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background-color: #0d6efd;
        border-radius: 50%;
      }

      @media (max-width: 768px) {
        .calendar-table td {
          height: 60px;
          font-size: 0.875rem;
        }
      }

      .text-muted {
        color: #6c757d !important;
      }

      .modal-content {
        border-radius: 0.5rem;
      }

      .btn {
        border-radius: 0.25rem;
      }

      .form-control,
      .form-select {
        border-radius: 0.25rem;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="card shadow">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <button class="btn btn-outline-light" id="prevMonth">
            <i class="bi bi-chevron-left"></i>
          </button>
          <h3 class="mb-0">December 2023</h3>
          <button class="btn btn-outline-light" id="nextMonth">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-12 text-end">
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addEventModal">
                <i class="bi bi-plus-circle me-2"></i>Add Event
              </button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered calendar-table">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-muted">26</td>
                  <td class="text-muted">27</td>
                  <td class="text-muted">28</td>
                  <td class="text-muted">29</td>
                  <td class="text-muted">30</td>
                  <td>1</td>
                  <td>2</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                </tr>
                <tr>
                  <td>10</td>
                  <td>11</td>
                  <td>12</td>
                  <td class="current-day">13</td>
                  <td
                    class="has-event"
                    data-bs-toggle="tooltip"
                    title="Team Meeting">
                    14
                  </td>
                  <td>15</td>
                  <td>16</td>
                </tr>
                <tr>
                  <td>17</td>
                  <td
                    class="has-event"
                    data-bs-toggle="tooltip"
                    title="Project Deadline">
                    18
                  </td>
                  <td>19</td>
                  <td>20</td>
                  <td>21</td>
                  <td>22</td>
                  <td>23</td>
                </tr>
                <tr>
                  <td>24</td>
                  <td>25</td>
                  <td>26</td>
                  <td>27</td>
                  <td>28</td>
                  <td>29</td>
                  <td>30</td>
                </tr>
                <tr>
                  <td>31</td>
                  <td class="text-muted">1</td>
                  <td class="text-muted">2</td>
                  <td class="text-muted">3</td>
                  <td class="text-muted">4</td>
                  <td class="text-muted">5</td>
                  <td class="text-muted">6</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add New Event</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Event Title</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Color</label>
                <select class="form-select">
                  <option value="#0d6efd">Blue</option>
                  <option value="#198754">Green</option>
                  <option value="#dc3545">Red</option>
                  <option value="#ffc107">Yellow</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="reminderCheck" />
                  <label class="form-check-label">Set Reminder</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Save Event</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
