        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ========== RESET DASAR & VARIABEL CSS GAYA FANCY ========== */
        :root {
            --hue-primary: 225;
            /* Lebih ke biru modern */
            --hue-secondary: 210;
            --hue-success: 140;
            --hue-danger: 350;
            --hue-warning: 45;
            --hue-info: 195;

            --primary-color: hsl(var(--hue-primary), 85%, 55%);
            --primary-color-darker: hsl(var(--hue-primary), 85%, 45%);
            --primary-color-lighter: hsl(var(--hue-primary), 85%, 65%);
            --secondary-color: hsl(var(--hue-secondary), 20%, 50%);
            --success-color: hsl(var(--hue-success), 65%, 50%);
            --danger-color: hsl(var(--hue-danger), 75%, 58%);
            --warning-color: hsl(var(--hue-warning), 90%, 55%);
            --info-color: hsl(var(--hue-info), 80%, 55%);

            /* Gradient yang lebih halus dan modern */
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-color-darker));
            --gradient-dark: linear-gradient(135deg, hsl(var(--hue-primary), 40%, 20%), hsl(var(--hue-primary), 50%, 12%));

            --font-primary: 'Poppins', sans-serif;
            /* Untuk heading dan elemen penting */
            --font-secondary: 'Inter', sans-serif;
            /* Untuk teks bodi dan UI */

            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-xxl: 3rem;

            --border-radius-sm: 0.3rem;
            --border-radius-md: 0.6rem;
            --border-radius-lg: 1rem;

            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);

            /* Skema Warna Terang (Default) */
            --body-bg: #f8f9fa;
            /* Lebih cerah sedikit */
            --body-color: #343a40;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --heading-color: #212529;
            --muted-color: #6c757d;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --input-focus-border: var(--primary-color);
            --input-focus-shadow: hsla(var(--hue-primary), 85%, 55%, 0.25);
        }

        [data-theme="dark"] {
            --body-bg: #121828;
            /* Gelap kebiruan yang elegan */
            --body-color: #c0c5ce;
            --card-bg: #1a2234;
            --border-color: #2c364c;
            --heading-color: #e9ecef;
            --muted-color: #8892b0;
            --input-bg: #1a2234;
            --input-border: #3a4562;
            --input-focus-border: var(--primary-color-lighter);
            --input-focus-shadow: hsla(var(--hue-primary), 85%, 65%, 0.3);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            /* Basis font-size */
            line-height: 1.6;
            /* Keterbacaan yang lebih baik */
        }

        body {
            font-family: var(--font-secondary);
            background-color: var(--body-bg);
            color: var(--body-color);
            min-height: 100vh;
            display: flex;
            /* Untuk struktur app-container */
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            /* Menghindari scroll horizontal yang tidak diinginkan */
        }

        /* Styling scrollbar (Fancy touch) */
        body::-webkit-scrollbar,
        .main-content::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        body::-webkit-scrollbar-track,
        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb,
        .main-content::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius-md);
            border: 2px solid var(--body-bg);
        }

        body::-webkit-scrollbar-thumb:hover,
        .main-content::-webkit-scrollbar-thumb:hover {
            background-color: hsl(var(--hue-secondary), 20%, 60%);
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-primary);
            color: var(--heading-color);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            line-height: 1.3;
        }

        h1 {
            font-size: 2.25rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.2rem;
        }

        p {
            margin-bottom: var(--spacing-md);
        }

        p:last-child {
            margin-bottom: 0;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        a:hover {
            color: var(--primary-color-darker);
            /* transform: translateY(-1px); Hapus agar tidak mengganggu layout */
        }

        /* ========== STRUKTUR UTAMA APLIKASI ========== */
        .app-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--gradient-primary);
            color: #fff;
            padding: var(--spacing-lg);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1050;
            /* Di atas konten lain, di bawah modal */
            transition: transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* Transisi lebih smooth */
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
        }

        [data-theme="dark"] .sidebar {
            background: var(--gradient-dark);
        }

        .sidebar__header {
            margin-bottom: var(--spacing-xl);
            /* Lebih banyak spasi */
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar__brand {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 1.6rem;
            /* Sedikit lebih besar */
            font-weight: 800;
            /* Lebih tebal */
            font-family: var(--font-primary);
            gap: var(--spacing-sm);
        }

        .sidebar__brand i {
            font-size: 1.8rem;
            /* Sesuaikan ukuran ikon */
        }

        .sidebar__nav {
            flex-grow: 1;
            overflow-y: auto;
            /* Jika menu panjang */
        }

        .sidebar__nav ul {
            list-style: none;
        }

        .sidebar__nav-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-md);
            /* Padding lebih konsisten */
            margin: var(--spacing-xs) 0;
            color: rgba(255, 255, 255, 0.85);
            border-radius: var(--border-radius-md);
            transition: background-color 0.2s ease, padding-left 0.2s ease, color 0.2s ease;
            font-weight: 500;
            gap: var(--spacing-sm);
        }

        .sidebar__nav-link i {
            width: 20px;
            /* Lebar tetap untuk ikon agar teks rata */
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar__nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .sidebar__nav-link.active {
            background-color: rgba(0, 0, 0, 0.25);
            color: #fff;
            font-weight: 600;
            box-shadow: inset 3px 0 0 var(--warning-color);
            /* Indikator aktif lebih jelas */
        }

        .sidebar__footer {
            margin-top: auto;
            padding-top: var(--spacing-lg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            transition: margin-left 0.35s cubic-bezier(0.25, 0.8, 0.25, 1), width 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            /* Scroll hanya untuk konten utama */
            display: flex;
            flex-direction: column;
        }

        .main-content__inner {
            /* Wrapper untuk padding dan pertumbuhan konten */
            padding: var(--spacing-lg) var(--spacing-xl);
            /* Padding lebih besar */
            flex-grow: 1;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background-color: var(--body-bg);
            z-index: 100;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            min-height: 70px;
            /* Tinggi minimal untuk header */
        }

        .content-header #page-title {
            margin-bottom: 0;
            /* Hapus margin bawaan h1 */
            font-size: 1.75rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-greeting {
            color: var(--muted-color);
            font-weight: 500;
        }

        .sidebar-toggler {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--primary-color);
            padding: var(--spacing-sm);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .sidebar-toggler:hover {
            color: var(--primary-color-darker);
        }

        .footer {
            text-align: center;
            padding: var(--spacing-lg) var(--spacing-xl);
            margin-top: auto;
            /* Dorong ke bawah */
            border-top: 1px solid var(--border-color);
            color: var(--muted-color);
            font-size: 0.9rem;
            background-color: var(--card-bg);
            /* Samakan dengan card jika diperlukan */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .footer .fa-heart {
            color: var(--danger-color);
            animation: pulseHeart 1.5s infinite ease-in-out;
        }

        @keyframes pulseHeart {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* ========== KOMPONEN UI FANCY ========== */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            /* Lebih rounded */
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
            /* Untuk card image */
            display: flex;
            /* Flexbox untuk layout internal card */
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-6px);
            /* Efek angkat lebih terasa */
            box-shadow: var(--shadow-lg);
        }

        .card__header {
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .card__header h3 {
            margin-bottom: 0;
        }

        .card__image {
            width: 100%;
            height: 220px;
            /* Tinggi gambar konsisten */
            object-fit: cover;
            background-color: var(--body-bg);
            /* Placeholder saat load */
        }

        .card__body {
            padding: var(--spacing-lg);
            flex-grow: 1;
            /* Body mengisi ruang tersedia */
        }

        .card__footer {
            padding: var(--spacing-md) var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            background-color: hsl(var(--hue-secondary), 10%, 98%);
            /* Footer card sedikit beda */
        }

        [data-theme="dark"] .card__footer {
            background-color: hsl(var(--hue-primary), 30%, 15%);
        }

        /* Statistik Card (Fancy) */
        .card--stat {
            text-align: center;
            padding: var(--spacing-xl);
            /* Padding lebih besar */
        }

        .stat-icon {
            font-size: 2.8rem;
            /* Ikon lebih besar */
            margin-bottom: var(--spacing-md);
            color: var(--primary-color);
            /* Warna default, bisa dioverride */
            transition: transform 0.3s ease;
        }

        .card--stat:hover .stat-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 800;
            font-family: var(--font-primary);
            color: var(--heading-color);
            line-height: 1.1;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--muted-color);
            font-weight: 500;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            /* Ukuran default tombol */
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: var(--border-radius-md);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.25s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            text-transform: capitalize;
            /* Atau uppercase jika suka */
        }

        .btn:active {
            transform: scale(0.97) translateY(1px);
        }

        .btn i {
            font-size: 1.1em;
        }

        /* Ikon relatif ke font-size tombol */

        .btn--primary {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: var(--shadow-xs);
        }

        .btn--primary:hover {
            background-color: var(--primary-color-darker);
            box-shadow: var(--shadow-sm);
            transform: translateY(-2px);
        }

        .btn--outline {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .btn--outline:hover {
            background-color: var(--secondary-color);
            color: var(--card-bg);
            /* Warna teks kontras dengan BG tombol */
            border-color: var(--secondary-color);
        }

        .btn--outline-light {
            /* Untuk sidebar */
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn--outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            color: #fff;
        }

        .btn--danger {
            background-color: var(--danger-color);
            color: #fff;
        }

        .btn--danger:hover {
            background-color: hsl(var(--hue-danger), 75%, 50%);
        }

        .btn--accent {
            /* Untuk tombol Call-to-Action */
            background-color: var(--warning-color);
            color: #111;
            /* Kontras lebih baik dengan kuning */
        }

        .btn--accent:hover {
            background-color: hsl(var(--hue-warning), 95%, 60%);
        }

        .btn--sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .btn--lg {
            padding: 0.8rem 1.8rem;
            font-size: 1.1rem;
        }

        .btn-close {
            /* Tombol close untuk Modal, Notifikasi */
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--muted-color);
            cursor: pointer;
            padding: var(--spacing-xs);
            line-height: 1;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .btn-close:hover {
            color: var(--heading-color);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            /* Label lebih tebal */
            font-size: 0.9rem;
            color: var(--heading-color);
        }

        .form-control {
            width: 100%;
            padding: 0.7rem 1rem;
            /* Padding lebih nyaman */
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius-md);
            font-family: var(--font-secondary);
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--body-color);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease, color 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
            outline: none;
            background-color: var(--card-bg);
            /* Latar saat fokus bisa beda */
        }

        .form-control::placeholder {
            color: var(--muted-color);
            opacity: 0.7;
        }

        .form-control:disabled {
            background-color: hsl(var(--hue-secondary), 10%, 95%);
            cursor: not-allowed;
        }

        [data-theme="dark"] .form-control:disabled {
            background-color: hsl(var(--hue-secondary), 20%, 20%);
        }

        .form-control:invalid {
            /* Styling untuk input tidak valid */
            border-color: var(--danger-color);
        }

        .form-control:invalid:focus {
            box-shadow: 0 0 0 3px hsla(var(--hue-danger), 75%, 58%, 0.25);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(10, 20, 40, 0.7);
            /* Overlay lebih gelap dan kebiruan */
            backdrop-filter: blur(5px);
            /* Efek blur fancy (jika didukung) */
            z-index: 1060;
            /* Di atas segalanya */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s;
            /* Hapus transform dari sini */
        }

        .modal--open {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            max-width: 550px;
            /* Sedikit lebih lebar */
            width: 90%;
            box-shadow: var(--shadow-xl);
            /* Shadow lebih dramatis */
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            /* Agar tidak terlalu tinggi */
            transform: translateY(-30px) scale(0.95);
            /* Animasi muncul */
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) 0.05s, opacity 0.3s ease;
            opacity: 0;
        }

        .modal--open .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-header,
        .modal-body,
        .modal-footer {
            padding: var(--spacing-lg);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h5 {
            margin-bottom: 0;
            font-size: 1.3rem;
        }

        .modal-body {
            overflow-y: auto;
            /* Jika konten modal panjang */
            flex-grow: 1;
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
            background-color: hsl(var(--hue-secondary), 10%, 98%);
        }

        [data-theme="dark"] .modal-footer {
            background-color: hsl(var(--hue-primary), 30%, 15%);
        }

        .notification {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 1070;
            /* Di atas modal, jika perlu */
            max-width: 350px;
            /* Sedikit lebih lebar */
            background-color: var(--card-bg);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            /* Shadow lebih kuat */
            opacity: 0;
            transform: translateX(120%);
            /* Mulai dari luar layar */
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            padding: var(--spacing-md);
            display: flex;
            align-items: flex-start;
            /* Agar ikon dan teks sejajar atas jika teks panjang */
            gap: var(--spacing-md);
            border-left-width: 5px;
            /* Border indikator lebih tebal */
            border-left-style: solid;
        }

        .notification--show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification i.fas {
            /* Styling ikon notifikasi */
            font-size: 1.5rem;
            margin-top: 0.1rem;
            /* Penyesuaian vertikal kecil */
        }

        .notification p {
            font-size: 0.95rem;
            margin-bottom: 0;
            flex-grow: 1;
        }

        .notification .btn-close {
            margin-left: auto;
            align-self: center;
        }

        .notification--success {
            border-left-color: var(--success-color);
        }

        .notification--success i.fas {
            color: var(--success-color);
        }

        .notification--danger {

    <script>
        (function () {
            'use strict'; // Mengaktifkan mode ketat JavaScript untuk kualitas kode yang lebih baik

            // ========== STATE MANAGEMENT APLIKASI ==========

                        { id: 'apt004', name: 'Cityscape Comfort', type: '1BR Compact', price: 6000000, status: 'Maintenance', image: 'https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXBhcnRtZW50JTIwaW50ZXJpb3J8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60', details: 'Apartemen 1 kamar tidur yang nyaman dan fungsional, ideal untuk profesional muda.' }
                    ],
                    tenants: [
                        { id: 'ten001', name: 'Budi Santoso', unitId: 'apt002', phone: '081234567890', entryDate: '2023-01-15' },
                        { id: 'ten002', name: 'Citra Lestari', unitId: 'apt001', phone: '085678901234', entryDate: '2023-05-20' }
                    ]
                }
            };

            // ========== CACHE ELEMEN DOM ==========
            // Menyimpan referensi ke elemen DOM yang sering digunakan untuk performa lebih baik.
            const DOM = {
                html: document.documentElement,
                body: document.body,
                sidebar: document.getElementById('sidebar'),
                mainContentWrapper: document.getElementById('main-content-wrapper'),
                pageTitle: document.getElementById('page-title'),
                appContent: document.getElementById('app-content'),
                themeToggleButton: document.getElementById('theme-toggle'),
                sidebarToggleButton: document.getElementById('sidebar-toggle'),
                navLinks: document.querySelectorAll('.sidebar__nav-link.router-link'),
                userGreeting: document.getElementById('user-greeting'),
                currentYearSpan: document.getElementById('current-year'),
                modal: document.getElementById('app-modal'),
                modalTitle: document.getElementById('modal-title'),
                modalBody: document.getElementById('modal-body-content'),
                modalFooter: document.getElementById('modal-footer-content'),
                notificationContainer: document.getElementById('notification-container'),
                logoutButton: document.getElementById('logout-button') // ID diperbarui
            };

            // ========== FUNGSI UTILITAS ==========
            // Kumpulan fungsi bantuan yang dapat digunakan di seluruh aplikasi.
            const utils = {
                // Membersihkan string dari karakter HTML berbahaya untuk mencegah XSS.
                escapeHTML(str) {
                    if (str === null || str === undefined) return '';
                    return String(str).replace(/[&<>"']/g, m => ({
                        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' // &apos; tidak didukung di HTML4
                    })[m]);
                },
                // Memformat angka menjadi format mata uang Rupiah.
                formatCurrency(amount, currency = 'IDR') {
                    try {
                        return new Intl.NumberFormat('id-ID', {
                            style: 'currency', currency: currency, minimumFractionDigits: 0, maximumFractionDigits: 0
                        }).format(amount);
                    } catch (e) { // Fallback jika Intl tidak didukung sepenuhnya
                        return `Rp ${Number(amount).toLocaleString('id-ID')},-`;
                    }
                },
                // Menghasilkan ID unik sederhana.
                generateId(prefix = 'id') {
                    return `${prefix}-${Date.now().toString(36)}-${Math.random().toString(36).substr(2, 9)}`;
                },
                // Mengambil data dari elemen form dan mengembalikannya sebagai objek.
                getFormData(formElement) {
                    if (!formElement || typeof formElement.elements === 'undefined') return {};
                    const formData = new FormData(formElement);
                    const data = {};
                    for (const [key, value] of formData.entries()) {
                        data[key] = typeof value === 'string' ? value.trim() : value;
                    }
                    return data;
                },
                // Memvalidasi apakah string adalah URL yang valid.
                validateURL(url) {
                    try {
                        new URL(url);
                        return /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i.test(url);
                    } catch {
                        return false;
                    }
                },
                // Memvalidasi nomor telepon (format Indonesia sederhana).
                validatePhone(phone) {
                    return /^(^\+62|62|^08)(\d{3,4}-?){2}\d{3,4}$/.test(phone) || /^[0-9+ ]{10,15}$/.test(phone);
                },
                // Fungsi debounce untuk menunda eksekusi fungsi (berguna untuk event resize/scroll).
                debounce(func, delay) {
                    let timeout;
                    return function (...args) {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(this, args), delay);
                    };
                }
            };

            // ========== MANAJER UI (USER INTERFACE) ==========
            // Mengelola semua aspek visual dan interaksi UI.
            const ui = {
                // Mengatur tema aplikasi (light/dark).
                setTheme(theme) {
                    DOM.body.setAttribute('data-theme', theme);
                    appState.theme = theme;
                    localStorage.setItem('rentalApartemenTheme', theme);
                    const icon = theme === 'dark' ? 'fa-sun' : 'fa-moon';
                    const text = theme === 'dark' ? 'Tema Terang' : 'Tema Gelap';
                    if (DOM.themeToggleButton) {
                        DOM.themeToggleButton.innerHTML = `<i class="fas ${icon}"></i> <span>${text}</span>`;
                        DOM.themeToggleButton.setAttribute('aria-label', `Aktifkan ${text}`);
                    }
                },
                // Menampilkan atau menyembunyikan sidebar.
                toggleSidebar() {
                    appState.isSidebarOpen = !appState.isSidebarOpen;
                    DOM.sidebar.classList.toggle('sidebar--active', appState.isSidebarOpen);
                    DOM.sidebarToggleButton.setAttribute('aria-expanded', String(appState.isSidebarOpen));
                    DOM.sidebarToggleButton.setAttribute('aria-label', appState.isSidebarOpen ? 'Tutup navigasi' : 'Buka navigasi');
                    // Penyesuaian margin konten utama hanya jika sidebar tidak overlay (layar besar)
                    if (window.innerWidth > 991.98) {
                        DOM.mainContentWrapper.style.marginLeft = appState.isSidebarOpen ? '280px' : '0';
                    }
                },
                // Memperbarui tautan navigasi yang aktif di sidebar.
                updateActiveNavLink(pageId) {
                    DOM.navLinks.forEach(link => {
                        link.classList.toggle('active', link.dataset.page === pageId);
                        link.setAttribute('aria-current', link.dataset.page === pageId ? 'page' : 'false');
                    });
                },
                // Menampilkan notifikasi kepada pengguna.
                showNotification(message, type = 'info', duration = 5000) {
                    const notifId = utils.generateId('notif');
                    const notification = document.createElement('div');
                    notification.id = notifId;
                    notification.className = `notification notification--${type}`; // Hapus animate--fade-in, dikontrol JS
                    notification.setAttribute('role', 'alert');
                    const iconClass = {
                        success: 'fa-check-circle', danger: 'fa-exclamation-triangle',
                        warning: 'fa-exclamation-circle', info: 'fa-info-circle'
                    }[type] || 'fa-info-circle';
                    notification.innerHTML = `
                        <i class="fas ${iconClass}"></i>
                        <p>${utils.escapeHTML(message)}</p>
                        <button class="btn-close" data-dismiss-notification="${notifId}" aria-label="Tutup Notifikasi">&times;</button>
                    `;
                    DOM.notificationContainer.appendChild(notification);
                    // Trigger reflow untuk animasi
                    void notification.offsetWidth;
                    notification.classList.add('notification--show');

                    const timerId = setTimeout(() => {
                        notification.classList.remove('notification--show');
                        notification.addEventListener('transitionend', () => notification.remove(), { once: true });
                    }, duration);

                    notification.querySelector(`[data-dismiss-notification="${notifId}"]`).addEventListener('click', () => {
                        clearTimeout(timerId);
                        notification.classList.remove('notification--show');
                        notification.addEventListener('transitionend', () => notification.remove(), { once: true });
                    }, { once: true });
                },
                // Membuka modal dengan konten yang ditentukan.

                    // Fokus ke elemen pertama yang bisa difokus di modal
                    const focusableElements = DOM.modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                    if (focusableElements.length > 0) focusableElements[0].focus();

                    // Tambahkan event listener untuk tombol close/dismiss

                    if (typeof contentElementOrHTML === 'string') {

                    }

                    DOM.appContent.classList.add('animate--fade-in');
                },
                // Memperbarui sapaan pengguna di header.
                updateGreeting() {
                    DOM.userGreeting.textContent = appState.currentUser?.name
                        ? `Halo, ${utils.escapeHTML(appState.currentUser.name)}!`
                        : 'Halo, Pengguna!';
                }
            };

            // ========== ROUTER & RENDER HALAMAN ==========
            // Mengelola navigasi antar halaman (SPA).
            const pageRenderers = {
                // Fungsi untuk membuat halaman placeholder yang 'fancy'.
                _createPlaceholderPage(title, iconClass = "fa-puzzle-piece", message = "Konten untuk halaman ini sedang dalam pengembangan.") {
                    const el = document.createElement('div');
                    el.className = 'placeholder-content'; // Class 'animate--fade-in' akan ditambahkan oleh renderPageContent
                    el.innerHTML = `
                        <i class="fas ${iconClass}"></i>

                        // Update status apartemen
                        // Unit lama (jika ada & beda) menjadi 'Tersedia'
                        if (oldUnitId && oldUnitId !== formData.unitId) {
                            const oldApt = appState.data.apartments.find(apt => apt.id === oldUnitId);
                            if (oldApt) oldApt.status = 'Tersedia';
                        }
                        // Unit baru menjadi 'Tersewa'
                        const newApt = appState.data.apartments.find(apt => apt.id === formData.unitId);
                        if (newApt) newApt.status = 'Tersewa';

                        appState.editingItemId = null;
                        ui.closeModal();
                        if (['crud', 'dashboard', 'apartments'].includes(appState.currentPage)) {
                            router.handleRouteChange(); // Re-render
                        }
                    } catch (error) {
                        console.error('Kesalahan saat menyimpan data penyewa:', error);
                        ui.showNotification('Terjadi kesalahan sistem saat menyimpan data penyewa.', 'danger');
                    }
                },
                // Menghapus data penyewa.
                deleteTenant(tenantId) {
                    const tenant = appState.data.tenants.find(t => t.id === tenantId);
                    if (tenant) {
                        // Konfirmasi fancy menggunakan modal, bukan confirm() bawaan
                        const confirmationMessage = `Apakah Anda yakin ingin menghapus data penyewa atas nama <strong>${utils.escapeHTML(tenant.name)}</strong>? Tindakan ini tidak dapat dibatalkan.`;
                        const footer = `
                            <button type="button" class="btn btn--outline" data-dismiss="modal">Batal</button>
                            <button type="button" class="btn btn--danger" id="confirm-delete-tenant-btn"><i class="fas fa-trash-alt"></i> Ya, Hapus</button>
                        `;
                        ui.openModal('Konfirmasi Penghapusan', confirmationMessage, footer);

                        document.getElementById('confirm-delete-tenant-btn').addEventListener('click', () => {
                            const unitId = tenant.unitId; // Simpan ID unit sebelum tenant dihapus
                            appState.data.tenants = appState.data.tenants.filter(t => t.id !== tenantId);

                            // Update status apartemen yang ditinggalkan menjadi 'Tersedia'
                            const apartment = appState.data.apartments.find(apt => apt.id === unitId);
                            if (apartment) {
                                apartment.status = 'Tersedia';
                            }

                            ui.showNotification(`Penyewa "${utils.escapeHTML(tenant.name)}" telah dihapus.`, 'info');
                            ui.closeModal();
                            if (['crud', 'dashboard', 'apartments'].includes(appState.currentPage)) {
                                router.handleRouteChange(); // Re-render
                            }
                        }, { once: true });
                    } else {
                        ui.showNotification('Data penyewa tidak ditemukan untuk dihapus.', 'warning');
                    }
                },
                // Menyiapkan event listener yang spesifik untuk setiap halaman.
                setupPageSpecificEventListeners(pageId) {
                    // Hapus listener lama jika ada (untuk menghindari duplikasi jika halaman dikunjungi berkali-kali)
                    // Ini hanya contoh, implementasi yang lebih robust mungkin diperlukan untuk listener yang kompleks.

                    const addApartmentBtn = DOM.appContent.querySelector('.add-apartment-btn');
                    addApartmentBtn?.removeEventListener('click', app.handleAddApartmentClick); // Hapus listener lama
                    addApartmentBtn?.addEventListener('click', app.handleAddApartmentClick); // Tambah listener baru

                    const addTenantBtn = DOM.appContent.querySelector('.add-tenant-btn');
                    addTenantBtn?.removeEventListener('click', app.handleAddTenantClick);
                    addTenantBtn?.addEventListener('click', app.handleAddTenantClick);
                },
                // Handler untuk klik tombol tambah apartemen (agar bisa diremove)
                handleAddApartmentClick: () => app.showApartmentForm(),
                // Handler untuk klik tombol tambah tenant (agar bisa diremove)
                handleAddTenantClick: () => app.showTenantForm()
            };

            // ========== INISIALISASI & EVENT LISTENER GLOBAL ==========
            function initEventListeners() {
                DOM.themeToggleButton?.addEventListener('click', () => {
                    ui.setTheme(appState.theme === 'light' ? 'dark' : 'light');
                });
                DOM.sidebarToggleButton?.addEventListener('click', ui.toggleSidebar);

                DOM.navLinks.forEach(link => {
                    link.addEventListener('click', e => {
                        e.preventDefault();
                        const targetPage = link.getAttribute('href').substring(1);
                        // Hanya ubah hash jika berbeda untuk menghindari trigger ganda handleRouteChange
                        if (window.location.hash !== `#${targetPage}`) {
                            window.location.hash = targetPage;
                        } else {
                            // Jika hash sama (misal, user klik link halaman aktif), tetap render ulang
                            router.handleRouteChange();
                        }
                    });
                });

                window.addEventListener('hashchange', router.handleRouteChange);
                // Logout
                DOM.logoutButton?.addEventListener('click', () => {
                    ui.openModal(
                        'Konfirmasi Logout',
                        'Apakah Anda yakin ingin keluar dari aplikasi RentalApartemen?',
                        `<button type="button" class="btn btn--outline" data-dismiss="modal">Batal</button>
                         <button type="button" class="btn btn--danger" id="confirm-logout-btn"><i class="fas fa-sign-out-alt"></i> Ya, Logout</button>`
                    );
                    document.getElementById('confirm-logout-btn').addEventListener('click', () => {
                        appState.currentUser = null;
                        ui.updateGreeting();
                        ui.closeModal();
                        ui.showNotification('Anda telah berhasil logout.', 'info');
                        window.location.hash = '#landing'; // Kembali ke halaman utama
                    }, { once: true });
                });

                // Event delegation untuk klik di dalam #app-content (untuk tombol dinamis)
                DOM.appContent.addEventListener('click', function (event) {
                    const target = event.target;
                    const cardElement = target.closest('.card[data-apartment-id]');
                    const trElement = target.closest('tr[data-tenant-id]');

                    if (target.closest('.view-details-btn') && cardElement) {
                        app.viewApartmentDetails(cardElement.dataset.apartmentId);
                    } else if (target.closest('.edit-tenant-btn') && trElement) {
                        app.showTenantForm(trElement.dataset.tenantId);
                    } else if (target.closest('.delete-tenant-btn') && trElement) {
                        app.deleteTenant(trElement.dataset.tenantId);
                    }
                });

                // Event delegation untuk tombol edit apartemen dari modal detail
                DOM.modal.addEventListener('click', function (event) {
                    const target = event.target;
                    if (target.closest('.edit-apartment-from-detail-btn')) {
                        const apartmentId = target.closest('.edit-apartment-from-detail-btn').dataset.apartmentId;
                        // Tutup modal detail dulu sebelum buka modal edit
                        ui.closeModal();
                        // Beri jeda sedikit agar transisi modal selesai
                        setTimeout(() => app.showApartmentForm(apartmentId), 350);
                    }
                });

                // Tutup modal jika klik di luar area konten modal
                DOM.modal?.addEventListener('click', e => {
                    if (e.target === DOM.modal) ui.closeModal();
                });
                // Tutup modal dengan tombol Escape
                document.addEventListener('keydown', e => {
                    if (e.key === 'Escape' && appState.isModalOpen) ui.closeModal();
                });

                // Responsivitas: sesuaikan sidebar saat ukuran window berubah
                window.addEventListener('resize', utils.debounce(() => {
                    const isDesktop = window.innerWidth > 991.98;
                    if (isDesktop) {
                        if (!appState.isSidebarOpen) { // Jika desktop dan sidebar tertutup, buka.
                            // ui.toggleSidebar(); // Atau biarkan tertutup sesuai state terakhir
                        }
                        DOM.mainContentWrapper.style.marginLeft = appState.isSidebarOpen ? '280px' : '0';
                        DOM.sidebar.classList.remove('sidebar--active'); // Hapus paksa jika tidak di mode mobile
                        if (appState.isSidebarOpen) DOM.sidebar.classList.add('sidebar--active');

                    } else { // Mobile view
                        DOM.mainContentWrapper.style.marginLeft = '0'; // Selalu 0 di mobile
                        // Jika sidebar terbuka di mobile, biarkan. Jika tidak, pastikan class --active tidak ada
                        if (!appState.isSidebarOpen) {
                            DOM.sidebar.classList.remove('sidebar--active');
                        }
                    }
                    DOM.sidebarToggleButton.setAttribute('aria-expanded', String(appState.isSidebarOpen && !isDesktop));
                }, 200));
            }

            // Fungsi untuk menginisialisasi aplikasi saat DOM siap.
            function initializeApp() {
                ui.setTheme(appState.theme); // Terapkan tema yang tersimpan
                DOM.currentYearSpan.textContent = new Date().getFullYear();
                ui.updateGreeting(); // Set sapaan pengguna

                // Atur state awal sidebar berdasarkan ukuran layar
                if (window.innerWidth <= 991.98) { // Mobile
                    appState.isSidebarOpen = false;
                    DOM.mainContentWrapper.style.marginLeft = '0';
                    DOM.sidebar.classList.remove('sidebar--active');
                } else { // Desktop
                    appState.isSidebarOpen = true; // Atau false jika ingin default tertutup
                    DOM.mainContentWrapper.style.marginLeft = appState.isSidebarOpen ? '280px' : '0';
                    DOM.sidebar.classList.add('sidebar--active');
                }
                DOM.sidebarToggleButton.setAttribute('aria-expanded', String(appState.isSidebarOpen && window.innerWidth <= 991.98));
                DOM.sidebarToggleButton.setAttribute('aria-label', (appState.isSidebarOpen && window.innerWidth <= 991.98) ? 'Tutup navigasi' : 'Buka navigasi');


                initEventListeners(); // Daftarkan semua event listener
                router.handleRouteChange(); // Tangani rute awal saat aplikasi dimuat

                // Notifikasi selamat datang yang fancy
                setTimeout(() => {
                    ui.showNotification(`Selamat datang di RentalApartemen, ${utils.escapeHTML(appState.currentUser.name)}!`, 'success', 6000);
                }, 500);
            }

            // Jalankan inisialisasi setelah seluruh DOM dimuat.
            document.addEventListener('DOMContentLoaded', initializeApp);
        })();
    </script>
</body>
