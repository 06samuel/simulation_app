<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartment Rental Request Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #64748b;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --light: #f1f5f9;
      --dark: #0f172a;
      --background: #ffffff;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    body {
      background-color: #f8fafc;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: var(--dark);
      line-height: 1.5;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8) !important;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--primary) !important;
      font-size: 1.25rem;
    }

    .nav-link {
      font-weight: 500;
      color: var(--dark) !important;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }

    .nav-link:hover {
      background-color: var(--light);
      transform: translateY(-1px);
    }

    .filter-section {
      background: var(--background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-control,
    .form-select {
      border-radius: var(--border-radius);
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      font-size: 0.95rem;
      box-shadow: var(--shadow-sm);
    }

    .card {
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      background: var(--background);
      transition: var(--transition);
    }

    .request-card {
      position: relative;
      overflow: hidden;
    }

    .request-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: var(--primary);
      transform: scaleY(0);
      transition: var(--transition);
    }

    .request-card:hover::before {
      transform: scaleY(1);
    }

    .status-badge {
      font-size: 0.75rem;
      padding: 0.5em 1em;
      border-radius: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-sm);
    }

    .action-buttons .btn {
      padding: 0.5rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .action-buttons .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .table tbody tr {
      animation: slideIn 0.3s ease-out forwards;
    }

    @media (max-width: 768px) {
      .filter-section {
        padding: 1.5rem;
      }

      .navbar-brand {
        font-size: 1.1rem;
      }

      .action-buttons {
        display: flex;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-building"></i> Apartment Rental System
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addRequestModal">
              <i class="bi bi-plus-circle"></i> New Request
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="refreshData">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="filter-section mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" id="searchInput" placeholder="Search rental requests..." />
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterType">
            <option value="">All Request Types</option>
            <option value="rent">Rental Request</option>
            <option value="extend">Extension</option>
            <option value="maintenance">Maintenance</option>
            <option value="moveout">Move Out</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterBranch">
            <option value="">All Apartments</option>
            <option value="apt1">Sky Residence</option>
            <option value="apt2">Green Park</option>
            <option value="apt3">Urban Loft</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterStatus">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tenant</th>
                <th>Request Type</th>
                <th>Apartment</th>
                <th>Submitted</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="requestsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const state = {
        requests: JSON.parse(localStorage.getItem("requests")) || [],
        currentRequest: null,
        filters: {
          search: "",
          type: "",
          branch: "",
          status: "",
        },
      };

      // Initialize app
      init();

      function init() {
        setupEventListeners();
        renderRequests();
      }

      function setupEventListeners() {
        // Event listeners for filters
        document
          .getElementById("searchInput")
          .addEventListener("input", handleFilter);
        document
          .getElementById("filterType")
          .addEventListener("change", handleFilter);
        document
          .getElementById("filterBranch")
          .addEventListener("change", handleFilter);
        document
          .getElementById("filterStatus")
          .addEventListener("change", handleFilter);

        // Refresh button
        document
          .getElementById("refreshData")
          .addEventListener("click", () => {
            renderRequests();
            showToast("Data refreshed!", "info");
          });
      }

      function handleFilter() {
        state.filters = {
          search: document.getElementById("searchInput").value.toLowerCase(),
          type: document.getElementById("filterType").value,
          branch: document.getElementById("filterBranch").value,
          status: document.getElementById("filterStatus").value,
        };
        renderRequests();
      }

      function renderRequests() {
        const filteredRequests = state.requests.filter((request) => {
          return (
            (request.tenant?.toLowerCase().includes(state.filters.search) ||
              request.id.toLowerCase().includes(state.filters.search)) &&
            (state.filters.type
              ? request.type === state.filters.type
              : true) &&
            (state.filters.branch
              ? request.branch === state.filters.branch
              : true) &&
            (state.filters.status
              ? request.status === state.filters.status
              : true)
          );
        });

        const tbody = document.getElementById("requestsTableBody");
        tbody.innerHTML = filteredRequests
          .map(
            (request, index) => `
                    <tr class="request-card" data-id="${request.id
              }" style="animation-delay: ${index * 0.1}s">
                        <td class="fw-medium">${request.id}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="avatar-circle me-2">${(request.tenant || request.employee || "").charAt(
                0
              )}</div>
                                <span>${request.tenant || request.employee || ""}</span>
                            </div>
                        </td>
                        <td><span class="badge bg-info bg-opacity-10 text-info">${request.type.charAt(0).toUpperCase() +
              request.type.slice(1)
              }</span></td>
                        <td>${request.branch}</td>
                        <td>${request.submitted}</td>
                        <td><span class="status-badge bg-${getStatusColor(
                request.status
              )}">${request.status}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-light" onclick="showRequestDetail('${request.id
              }')">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-light" onclick="editRequest('${request.id
              }')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-light text-danger" onclick="deleteRequest('${request.id
              }')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `
          )
          .join("");
      }

      window.showRequestDetail = (id) => {
        // Implementation for showing request details
      };

      window.editRequest = (id) => {
        // Implementation for editing request
      };

      window.deleteRequest = (id) => {
        Swal.fire({
          title: "Are you sure?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#dc3545",
          cancelButtonColor: "#6c757d",
          confirmButtonText: "Yes, delete it!",
        }).then((result) => {
          if (result.isConfirmed) {
            state.requests = state.requests.filter((r) => r.id !== id);
            localStorage.setItem("requests", JSON.stringify(state.requests));
            renderRequests();
            showToast("Request deleted successfully!", "success");
          }
        });
      };

      function getStatusColor(status) {
        const colors = {
          pending: "warning",
          approved: "success",
          rejected: "danger",
        };
        return colors[status];
      }

      function showToast(message, type = "success") {
        Swal.fire({
          toast: true,
          position: "top-end",
          icon: type,
          title: message,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
          },
        });
      }
    });
  </script>
</body>

</html>
