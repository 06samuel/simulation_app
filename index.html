<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern photo gallery showcasing premium apartment rentals">
    <meta name="theme-color" content="#f8fafc">
    <title>Apartment Gallery | Premium Rentals</title>
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    
    <!-- Application Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        :root {
            /* Color System */
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-muted: #64748b;
            
            /* Elevation */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Layout */
            --container-max-width: 1200px;
            --spacing-base: 1rem;
            --spacing-lg: 2rem;
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 1rem;
            
            /* Typography */
            --font-family-base: 'Inter', system-ui, sans-serif;
            --font-size-base: 1rem;
            --line-height-base: 1.5;
        }

        body {
            background: var(--color-background);
            font-family: var(--font-family-base);
            color: var(--color-text);
            line-height: var(--line-height-base);
        }

        .app-container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 var(--spacing-base);
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .gallery-card {
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) auto;
            max-width: 800px;
        }

        .gallery-img-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius-md);
        }

        .gallery-img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05);
        }

        .navbar {
            background: var(--color-surface);
            padding: var(--spacing-base) 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-weight: 600;
            color: var(--color-primary);
            font-size: 1.25rem;
        }

        .nav-link {
            color: var(--color-text);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--color-primary);
        }

        .nav-toggle {
            width: 2rem;
            height: 2rem;
            position: relative;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .nav-toggle-bar {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--color-text);
            margin: 6px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--color-surface);
                padding: var(--spacing-base);
                box-shadow: var(--shadow-md);
            }

            .nav-menu.active {
                display: block;
            }

            .nav-link {
                display: block;
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="navbar" role="banner">
        <div class="app-container">
            <nav class="d-flex justify-content-between align-items-center" aria-label="Main navigation">
                <a href="/" class="nav-brand text-decoration-none" aria-label="Home">
                    LuxuryStay
                </a>
                
                <button class="nav-toggle d-md-none" 
                        aria-controls="nav-menu" 
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                </button>

                <ul class="nav-menu list-unstyled mb-0 d-md-flex" id="nav-menu" role="menubar">
                    <li role="none">
                        <a class="nav-link" href="/" role="menuitem" aria-current="page">Home</a>
                    </li>
                    <li role="none">
                        <a class="nav-link" href="/gallery" role="menuitem">Gallery</a>
                    </li>
                    <li role="none">
                        <a class="nav-link" href="/about" role="menuitem">About</a>
                    </li>
                    <li role="none">
                        <a class="nav-link" href="/contact" role="menuitem">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="app-container">
        <div class="card gallery-card">
            <h1 class="h3 mb-4">Premium Apartment Gallery</h1>
            <p class="lead text-muted mb-4">Discover our collection of luxurious apartments available for rent.</p>
            
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="gallery-img-wrapper">
                        <a href="/apartment/1" class="d-block" aria-label="View Apartment 1 details">
                            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" 
                                 class="gallery-img" 
                                 alt="Luxurious interior of Apartment 1"
                                 loading="lazy"
                                 width="400"
                                 height="240">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-img-wrapper">
                        <a href="/apartment/2" class="d-block" aria-label="View Apartment 2 details">
                            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b" 
                                 class="gallery-img" 
                                 alt="Modern design of Apartment 2"
                                 loading="lazy"
                                 width="400"
                                 height="240">
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-img-wrapper">
                        <a href="/apartment/3" class="d-block" aria-label="View Apartment 3 details">
                            <img src="https://images.unsplash.com/photo-1512918728675-ed5a9ecdebfd" 
                                 class="gallery-img" 
                                 alt="Spacious living area of Apartment 3"
                                 loading="lazy"
                                 width="400"
                                 height="240">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        class NavigationManager {
            constructor() {
                this.navToggle = document.querySelector('.nav-toggle');
                this.navMenu = document.querySelector('#nav-menu');
                this.bindEvents();
            }

            bindEvents() {
                if (this.navToggle && this.navMenu) {
                    this.navToggle.addEventListener('click', () => this.toggleMenu());
                }

                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.nav-toggle') && !e.target.closest('#nav-menu')) {
                        this.closeMenu();
                    }
                });
            }

            toggleMenu() {
                const isExpanded = this.navToggle.getAttribute('aria-expanded') === 'true';
                this.navToggle.setAttribute('aria-expanded', !isExpanded);
                this.navMenu.classList.toggle('active');
            }

            closeMenu() {
                this.navToggle?.setAttribute('aria-expanded', 'false');
                this.navMenu?.classList.remove('active');
            }
        }

        // Initialize navigation when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new NavigationManager();
        });
    </script>
</body>
</html>
