<!DOCTYPE html>
<html lang="id" class="light-mode">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dashboard - Sistem Desain</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Modern Dashboard dengan sistem desain responsif dan interaktif">
  </head>
  <body>
    <!-- Header Utama -->
 <header class="header" role="banner">
  <div class="header__content container">
    <h1 class="logo">
      <a href="/" aria-label="Galeri Modern">ğŸ–¼ï¸ Galeri Modern</a>
    </h1>
    <nav class="nav" role="navigation">
      <button class="nav__toggle" aria-expanded="false" aria-label="Toggle navigasi">â˜°</button>
      <button class="sidebar__toggle" aria-expanded="false" aria-label="Toggle Sidebar">Hide Sidebar</button>
      <button class="theme__toggle" aria-label="Toggle Theme">Toggle Theme</button>
    </nav>
  </div>
</header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <button
        class="sidebar__toggle"
        aria-expanded="true"
        aria-label="Toggle Sidebar">
        Hide Sidebar
      </button>
      <nav class="sidebar__nav">
        <a href="#beranda" class="sidebar__link">Beranda</a>
        <a href="#koleksi" class="sidebar__link">Koleksi</a>
        <a href="#artis" class="sidebar__link">Artis</a>
        <a href="#kontak" class="sidebar__link">Kontak</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main" class="main">
      <!-- Gallery Filter -->
      <section class="gallery-filter">
        <label for="kategori">Kategori:</label>
        <select id="kategori" class="form-control">
          <option value="semua">Semua Kategori</option>
          <option value="lukisan">Lukisan</option>
          <option value="fotografi">Fotografi</option>
          <option value="digital-art">Seni Digital</option>
        </select>
      </section>

<!-- Gallery Grid -->
<div class="gallery-grid">
  <!-- Gallery items with lazy loading -->
  <article class="card" role="article" itemscope itemtype="https://schema.org/VisualArtwork">
    <figure class="card__figure">
      <img data-src="image1.jpg" alt="Mona Lisa oleh Leonardo da Vinci" class="card__image" loading="lazy" itemprop="image" />
      <figcaption class="card__caption">
        <span class="badge" role="note">ğŸ¨ Lukisan Minyak</span>
        <h2 class="card__title" itemprop="name">Mona Lisa</h2>
        <p class="card__description" itemprop="description">Karya ikonik Leonardo da Vinci dengan senyum misterius</p>
        <dl class="card__meta">
          <dt>Tahun:</dt>
          <dd itemprop="dateCreated">1503â€“1506</dd>
          <dt>Dimensi:</dt>
          <dd>77 cm Ã— 53 cm</dd>
        </dl>
      </figcaption>
    </figure>
  </article>
  <!-- Additional gallery items... -->
</div>
    </main>

    <!-- Modal -->
    <dialog id="artworkModal" class="modal">
      <button class="modal__close" aria-label="Close">&times;</button>
      <div class="modal__body"></div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
