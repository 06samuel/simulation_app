<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Contact Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
    background-color: #f8f9fa;
}

.calendar-grid {
    border: 1px solid #dee2e6;
    border-radius: 8px;
    overflow: hidden;
}

.calendar-header {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background-color: #f8f9fa;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #dee2e6;
}

.calendar-body {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background-color: #dee2e6;
}

.calendar-day {
    background-color: white;
    min-height: 120px;
    padding: 10px;
    position: relative;
}

.calendar-day span {
    position: absolute;
    top: 5px;
    right: 5px;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.calendar-day.active span {
    background-color: #0d6efd;
    color: white;
}

.event {
    font-size: 0.8rem;
    padding: 4px 8px;
    border-radius: 4px;
    margin-bottom: 4px;
    color: white;
    cursor: pointer;
    transition: transform 0.2s;
}

.event:hover {
    transform: scale(1.02);
}

.color-btn {
    width: 30px;
    height: 30px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s;
}

.color-btn:hover {
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .calendar-day {
        min-height: 80px;
    }
    
    .event {
        font-size: 0.7rem;
    }
}

</style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Add New Contact</h5>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name" aria-label="Contact name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" aria-label="Contact email">
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Phone" aria-label="Contact phone">
                            </div>
                            <div class="mb-3">
                                <input type="datetime-local" class="form-control" aria-label="Event datetime">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Contact</button>
                        </form>
                        <hr>
                        <div class="color-palette mt-4">
                            <h6>Color Theme</h6>
                            <div class="d-flex gap-2 flex-wrap">
                                <button class="color-btn bg-primary" aria-label="Select primary theme"></button>
                                <button class="color-btn bg-success" aria-label="Select success theme"></button>
                                <button class="color-btn bg-danger" aria-label="Select danger theme"></button>
                                <button class="color-btn bg-warning" aria-label="Select warning theme"></button>
                                <button class="color-btn bg-info" aria-label="Select info theme"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4>Contact Agenda</h4>
                            <div class="btn-group">
                                <button class="btn btn-outline-secondary" aria-label="Previous month">❮</button>
                                <button class="btn btn-outline-secondary" aria-label="Next month">❯</button>
                            </div>
                        </div>
                        <div class="calendar-grid">
                            <div class="calendar-header">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="calendar-body">
                                <div class="calendar-day">
                                    <span>1</span>
                                    <div class="event bg-primary">Meeting with John</div>
                                </div>
                                <div class="calendar-day">
                                    <span>2</span>
                                    <div class="event bg-success">Call with Sarah</div>
                                </div>
                                <div class="calendar-day">
                                    <span>3</span>
                                    <div class="event bg-info">Team Lunch</div>
                                </div>
                                <div class="calendar-day active">
                                    <span>4</span>
                                    <div class="event bg-warning">Project Review</div>
                                </div>
                                <div class="calendar-day">
                                    <span>5</span>
                                </div>
                                <div class="calendar-day">
                                    <span>6</span>
                                    <div class="event bg-danger">Client Meeting</div>
                                </div>
                                <div class="calendar-day">
                                    <span>7</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
