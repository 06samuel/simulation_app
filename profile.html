<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna - Rental Apartemen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8fafc;
    }

    .profile-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(30, 41, 59, 0.09);
      max-width: 480px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #2563eb;
      margin-bottom: 1rem;
    }

    @media (max-width: 576px) {
      .profile-card {
        padding: 1rem;
      }

      .profile-img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <div class="profile-card text-center">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto Profil Budi Santoso" class="profile-img" />
    <h3 class="mb-1">Budi Santoso</h3>
    <p class="text-muted mb-2">Penyewa Apartemen</p>
    <div class="mb-3">
      <span class="badge bg-primary">Aktif</span>
    </div>
    <table class="table table-borderless text-start">
      <tbody>
        <tr>
          <th scope="row">Email</th>
          <td>budi.santoso@email.com</td>
        </tr>
        <tr>
          <th scope="row">Telepon</th>
          <td>+628123456789</td>
        </tr>
        <tr>
          <th scope="row">Unit</th>
          <td>Green Park, Tower B-12</td>
        </tr>
        <tr>
          <th scope="row">Bergabung</th>
          <td>2023-08-15</td>
        </tr>
      </tbody>
    </table>
    <a href="#" class="btn btn-primary mt-2" aria-label="Edit Profil">Edit Profil</a>
  </div>
</body>

</html>
