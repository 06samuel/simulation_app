<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Forbidden - Apartment Rental SPA</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #f59e42;
      --success: #10b981;
      --danger: #ef4444;
      --bg: #f9fafb;
      --bg-dark: #18181b;
      --text: #1e293b;
      --text-light: #f1f5f9;
      --border: #e5e7eb;
      --radius: 1.2rem;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .splash {
      position: fixed;
      inset: 0;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.7s;
      opacity: 1;
      pointer-events: all;
    }

    .splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    .splash-content {
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: splashFadeIn 1s;
    }

    @keyframes splashFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      opacity: 0;
      filter: blur(8px);
      transition: opacity 0.8s, filter 0.8s;
    }

    .container.visible {
      opacity: 1;
      filter: blur(0);
    }

    .illustration {
      width: 320px;
      max-width: 90vw;
      margin-bottom: 1.5rem;
      animation: fadeIn 1.2s 0.2s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-align: center;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 1.5rem;
      text-align: center;
      max-width: 400px;
    }

    .offer {
      background: var(--accent);
      color: #fff;
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      animation: fadeIn 1.2s 0.5s backwards;
    }

    .offer-btn {
      background: #fff;
      color: var(--accent);
      border: none;
      border-radius: 999px;
      padding: 0.4rem 1.2rem;
      font-weight: 600;
      margin-left: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .offer-btn:hover {
      background: var(--primary);
      color: #fff;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.7rem 1.7rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.07);
      transition: background 0.2s, transform 0.2s;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px) scale(1.03);
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.2rem;
      }

      .title {
        font-size: 1.3rem;
      }

      .subtitle {
        font-size: 0.97rem;
      }

      .offer {
        font-size: 0.97rem;
        flex-direction: column;
        gap: 0.3rem;
      }

      .illustration {
        width: 90vw;
      }
    }
  </style>
</head>

<body>
  <div class="splash" id="splash">
    <div class="splash-content">Welcome to Green Valley!</div>
  </div>
  <main class="container" id="mainContent">
    <img class="illustration" src="../img/404 (1).png" alt="404 Illustration" loading="lazy">
    <div class="title">404 Forbidden</div>
    <div class="subtitle">Oops! The page you are looking for is not accessible or does not exist.<br>But don‚Äôt worry,
      let‚Äôs get you back on track!</div>
    <div class="offer">
      <span>üéÅ Special Offer: Get 10% off your first apartment booking!</span>
      <button class="offer-btn" onclick="claimOffer()">Claim Now</button>
    </div>
    <div class="actions">
      <button class="btn" onclick="goHome()">Go to Home</button>
      <button class="btn" onclick="exploreProperties()">Explore Apartments</button>
    </div>
  </main>
  <script>
    // Splash screen logic
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.getElementById('splash').classList.add('hide');
        document.getElementById('mainContent').classList.add('visible');
      }, 1400);
    });
    // Navigation actions
    function goHome() {
      window.location.href = '/';
    }
    function exploreProperties() {
      window.location.href = '/apartments.html';
    }
    function claimOffer() {
      alert('Special offer claimed! Redirecting to promotions...');
      window.location.href = '/promotions.html';
    }
    // Optional: Dark mode based on localStorage
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>

</html>
