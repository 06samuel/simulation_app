<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    /* Reset & dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Splash Screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 9999;
      animation: fadeOut 1s ease-out 2s forwards;
    }

    #splash-screen.hidden {
      display: none;
    }

    #splash-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: unblurFadeIn 1s ease forwards;
      filter: blur(8px);
    }

    #splash-message {
      font-size: 1.2rem;
      opacity: 0;
      animation: unblurFadeIn 1s ease forwards;
      animation-delay: 0.5s;
      filter: blur(8px);
    }

    /* Animasi fade out splash */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Animasi unblur dan fade-in */
    @keyframes unblurFadeIn {
      0% {
        opacity: 0;
        filter: blur(8px);
      }

      100% {
        opacity: 1;
        filter: blur(0);
      }
    }

    /* Halaman 404 */
    #error-page {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      max-width: 800px;
      width: 90%;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    #error-page.show {
      opacity: 1;
      transform: translateY(0);
    }

    .content {
      text-align: center;
    }

    /* ilustrasi */
    .illustration {
      max-width: 300px;
      margin: 0 auto 1rem;
    }

    /* Judul dan deskripsi */
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* Penawaran promosi */
    .promo {
      background-color: #e0f7fa;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .promo h3 {
      margin-bottom: 0.5rem;
      color: #00796b;
    }

    .promo p {
      margin-bottom: 0.5rem;
    }

    /* Tombol */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background-color: #4A90E2;
      color: #fff;
    }

    .btn-prom {
      background-color: #00796b;
      color: #fff;
    }

    /* Responsif */
    @media(max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <div id="splash-logo">üè¢</div>
    <div id="splash-message">Menyambut Anda di Platform Sewa Apartemen</div>
  </div>

  <!-- Halaman 404 -->
  <div id="error-page" aria-hidden="true">
    <div class="content">
      <!-- Ilustrasi -->
      <div class="illustration">
        <img
          src="https://images.unsplash.com/photo-1616594039964-ae9021a400a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXBhcnRtZW50JTIwYmVkcm9vbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&h=200&q=80"
          alt="Page not found" style="width:100%; height:auto;" />
      </div>
      <h1>Oops! Halaman Tidak Ditemukan</h1>
      <p>Maaf, halaman yang Anda cari tidak tersedia. Mungkin sudah dipindahkan atau dihapus.</p>

      <!-- Penawaran -->
      <div class="promo">
        <h3>Penawaran Spesial Untuk Anda!</h3>
        <p>Diskon 10% untuk sewa apartemen berikutnya. Jangan lewatkan kesempatan ini!</p>
        <button class="btn btn-prom" onclick="showPromo()">Selengkapnya</button>
      </div>

      <!-- Navigasi -->
      <button class="btn btn-primary" onclick="goHome()">Kembali ke Beranda</button>
    </div>
  </div>

  <script>
    // Splash screen handling
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash-screen");
      const errorPage = document.getElementById("error-page");
      // Setelah splash selesai, tampilkan halaman
      setTimeout(() => {
        splash.classList.add("hidden");
        // Tampilkan halaman dengan animasi
        errorPage.classList.add("show");
        errorPage.setAttribute("aria-hidden", "false");
      }, 2000);
    });

    // Navigasi kembali ke beranda
    function goHome() {
      window.location.href = "/"; // Ganti sesuai URL utama
    }

    // Tampilkan info promo
    function showPromo() {
      alert("Nikmati diskon 10% untuk sewa apartemen berikutnya! Hubungi kami atau kunjungi halaman promo.");
    }
  </script>

</body>

</html>
