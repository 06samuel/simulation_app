<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 1s ease;
            filter: blur(0px);
            opacity: 1;
        }

        .splash-content {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .splash-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .main-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            animation: fadeIn 1.2s ease 0.2s forwards;
            opacity: 0;
            filter: blur(8px);
            transition: all 1s ease;
        }

        .main-404.visible {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .centered {
            text-align: center;
            max-width: 480px;
            margin: auto;
            padding: 2rem;
        }

        .illustration {
            width: 280px;
            max-width: 90vw;
            margin-bottom: 2.5rem;
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #475569;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .offer-card {
            background: linear-gradient(135deg, #fffbeb, #fef3c7);
            color: #92400e;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        .badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #fff;
            border-radius: 8px;
            padding: 0.3em 0.8em;
            margin-left: 0.8em;
            font-size: 0.9em;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1em 2.5em;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.25);
        }

        .btn-outline {
            background: transparent;
            color: #2563eb;
            border: 2px solid #2563eb;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-outline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            z-index: -1;
            transition: all 0.5s ease;
        }

        .btn-outline:hover::before {
            width: 100%;
        }

        .btn-outline:hover {
            color: #fff;
            border-color: transparent;
        }

        @media (max-width:640px) {
            .centered {
                padding: 1.5rem;
            }

            .illustration {
                width: 200px;
            }

            .title {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                filter: blur(8px);
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
    <title>404 - Page Not Found | Luxury Apartments</title>
</head>

<body>
    <div id="splash" class="splash-screen">
        <div class="splash-content">
            <h1>Welcome to Luxury Living</h1>
            <p>Preparing your experience...</p>
        </div>
    </div>

    <main id="main404" class="main-404 hidden">
        <section class="centered">
            <img src="../img/Page Not Found 6 (1).png" alt="404 Illustration" class="illustration" />
            <h2 class="title">Oops! Page Not Found</h2>
            <p class="subtitle">The luxury apartment you're looking for seems to have moved to a new address. Let us
                help you find your perfect home.</p>
            <div class="offer-card">
                <strong>Exclusive Offer:</strong> Book your dream apartment today and receive 3 months free maintenance!
                <span class="badge">Premium Deal</span>
            </div>
            <div class="actions">
                <button class="btn" onclick="goHome()">Discover Homes</button>
                <button class="btn btn-outline" onclick="exploreOffers()">View Special Offers</button>
            </div>
        </section>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            // Enhanced splash screen animation
            setTimeout(function () {
                const splash = document.getElementById('splash');
                splash.style.opacity = '0';
                splash.style.filter = 'blur(8px)';

                setTimeout(function () {
                    splash.classList.add('hidden');
                    const main404 = document.getElementById('main404');
                    main404.classList.remove('hidden');

                    requestAnimationFrame(function () {
                        main404.classList.add('visible');
                    });
                }, 900);
            }, 1500);

            // Smooth illustration animation
            setTimeout(function () {
                const illustration = document.querySelector('.illustration');
                if (illustration) {
                    illustration.style.opacity = '1';
                    illustration.style.filter = 'blur(0)';
                }
            }, 1800);
        });

        // Enhanced navigation functions
        function goHome() {
            document.body.style.opacity = '0';
            document.body.style.filter = 'blur(8px)';
            setTimeout(() => window.location.href = '/', 500);
        }

        function exploreOffers() {
            const offerCard = document.querySelector('.offer-card');
            offerCard.style.transform = 'scale(1.05)';
            setTimeout(() => offerCard.style.transform = 'translateY(0)', 200);
            setTimeout(() => window.location.href = '/offers', 500);
        }
    </script>
</body>

</html>
