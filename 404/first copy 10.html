<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            overflow: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }

        .error-content {
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .offer-banner {
            background-color: #e7f3fe;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .offer-button, .back-button, .explore-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .offer-button:hover, .back-button:hover, .explore-button:hover {
            background-color: #0056b3;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            animation: fadeOut 1s forwards;
            z-index: 10;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Media Queries untuk responsif */
        @media (max-width: 768px) {
            .error-content {
                padding: 30px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <h2>Selamat Datang di Platform Kami!</h2>
    </div>
    <header>
        <h1>404 - Halaman Tidak Ditemukan</h1>
    </header>
    <main>
        <section class="error-content">
            <img src="https://undraw.co/illustrations/404.svg" alt="Ilustrasi Halaman Tidak Ditemukan">
            <p>Maaf, halaman yang Anda cari tidak dapat ditemukan.</p>
            <div class="offer-banner">
                <p>Dapatkan diskon 20% untuk sewa pertama Anda!</p>
                <a href="#" class="offer-button">Lihat Penawaran</a>
            </div>
            <div class="navigation">
                <a href="/" class="back-button">Kembali ke Beranda</a>
                <a href="/services" class="explore-button">Jelajahi Layanan Kami</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Platform Sewa Apartemen. Semua hak dilindungi.</p>
    </footer>
    <script>
        // Menghilangkan splash screen setelah 1 detik
        setTimeout(() => {
            document.querySelector('.splash-screen').style.display = 'none';
        }, 1000);
    </script>
</body>
</html>
