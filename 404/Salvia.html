<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin:0; font-family:'Poppins',sans-serif; background:#f8fafc; color:#0f172a; }
        .splash-screen { position:fixed; top:0; left:0; width:100vw; height:100vh; background:#2563eb; color:#fff; display:flex; align-items:center; justify-content:center; z-index:1000; transition:filter 1s, opacity 1s; filter:blur(0px); opacity:1; }
        .splash-content { text-align:center; }
        .main-404 { min-height:100vh; display:flex; align-items:center; justify-content:center; background:#f8fafc; animation:fadeIn 1.2s ease 0.2s forwards; opacity:0; filter:blur(8px); transition:filter 1s, opacity 1s; }
        .main-404.visible { opacity:1; filter:blur(0); }
        .hidden { display:none; }
        .centered { text-align:center; max-width:420px; margin:auto; }
        .illustration { width:220px; max-width:90vw; margin-bottom:2rem; animation:fadeIn 1.2s 0.5s forwards; opacity:0; filter:blur(8px); }
        .title { font-size:2.2rem; margin-bottom:0.5rem; font-weight:700; }
        .subtitle { color:#475569; margin-bottom:1.5rem; }
        .offer-card { background:#fffbe6; color:#b45309; border-radius:12px; padding:1rem 1.5rem; margin-bottom:1.5rem; font-size:1rem; box-shadow:0 2px 12px rgba(0,0,0,0.06); display:inline-block; }
        .badge { background:#f59e0b; color:#fff; border-radius:8px; padding:0.2em 0.7em; margin-left:0.7em; font-size:0.9em; }
        .actions { display:flex; gap:1rem; justify-content:center; margin-top:1rem; flex-wrap:wrap; }
        .btn { background:#2563eb; color:#fff; border:none; border-radius:8px; padding:0.8em 2em; font-size:1.1rem; font-weight:600; cursor:pointer; transition:background 0.2s,transform 0.2s; box-shadow:0 2px 8px rgba(37,99,235,0.08); }
        .btn:hover { background:#1e40af; transform:translateY(-2px) scale(1.03); }
        .btn-outline { background:transparent; color:#2563eb; border:2px solid #2563eb; }
        .btn-outline:hover { background:#2563eb; color:#fff; }
        @media (max-width:600px) { .centered { padding:1rem; } .illustration { width:140px; } .title { font-size:1.4rem; } }
        @keyframes fadeIn { from { opacity:0; filter:blur(8px); } to { opacity:1; filter:blur(0); } }
      </style>
</head> 
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <div class="splash-content">
      <h1>Welcome!</h1>
      <p>Redirecting you to the page...</p>
    </div>
  </div>
  <!-- 404 Content -->
  <main id="main404" class="main-404 hidden">
    <section class="centered">
      <img src="https://storyset.com/illustration/page-not-found/pana" alt="404 Illustration" class="illustration" />
      <h2 class="title">Oops! Page Not Found</h2>
      <p class="subtitle">Sorry, the page you are looking for does not exist or has been moved.</p>
      <div class="offer-card">
        <strong>Special Offer:</strong> Get 10% off your next apartment booking! <span class="badge">Limited Time</span>
      </div>
      <div class="actions">
        <button class="btn" onclick="goHome()">Back to Home</button>
        <button class="btn btn-outline" onclick="exploreOffers()">Explore Offers</button>
      </div>
    </section>
  </main>
  
  <script>
    // Splash screen logic
    window.addEventListener('DOMContentLoaded',function(){
      setTimeout(function(){
        document.getElementById('splash').style.opacity='0';
        document.getElementById('splash').style.filter='blur(8px)';
        setTimeout(function(){
          document.getElementById('splash').classList.add('hidden');
          var main404=document.getElementById('main404');
          main404.classList.remove('hidden');
          setTimeout(function(){ main404.classList.add('visible'); }, 50);
        }, 900);
      }, 1200);
    });
    // Button actions
    function goHome(){ window.location.href='/'; }
    function exploreOffers(){ alert('Explore our latest offers!'); }
    // Animate illustration fadeIn
    window.addEventListener('DOMContentLoaded',function(){
      setTimeout(function(){
        var ill=document.querySelector('.illustration');
        if(ill){ ill.style.opacity='1'; ill.style.filter='blur(0)'; }
      }, 1800);
    });
  </script>
</body>
</html>
