<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Rentelindo</title>
    <meta name="description" content="Maaf, halaman yang Anda cari tidak dapat ditemukan di Rentelindo.">
    <meta name="theme-color" content="hsl(217, 91%, 60%)">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1c64f2;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: filter 1s, opacity 1s;
            filter: blur(0px);
            opacity: 1;
        }

        .splash-content {
            text-align: center;
        }

        .main-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            animation: fadeIn 1.2s ease 0.2s forwards;
            opacity: 0;
            filter: blur(8px);
            transition: filter 1s, opacity 1s;
        }

        .main-404.visible {
            opacity: 1;
            filter: blur(0);
        }

        .hidden {
            display: none;
        }

        .centered {
            text-align: center;
            max-width: 420px;
            margin: auto;
        }

        .illustration {
            width: 220px;
            max-width: 90vw;
            margin-bottom: 2rem;
            animation: fadeIn 1.2s 0.5s forwards;
            opacity: 0;
            filter: blur(8px);
        }

        .title {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--muted-foreground);
            margin-bottom: 1.5rem;
        }

        .offer-card {
            background: #fffbe6;
            color: #b45309;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            display: inline-block;
        }

        .badge {
            background: var(--amber);
            color: #fff;
            border-radius: 8px;
            padding: 0.2em 0.7em;
            margin-left: 0.7em;
            font-size: 0.9em;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8em 2em;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.03);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: #fff;
        }

        @media (max-width:600px) {
            .centered {
                padding: 1rem;
            }

            .illustration {
                width: 140px;
            }

            .title {
                font-size: 1.4rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                filter: blur(8px);
            }

            to {
                opacity: 1;
                filter: blur(0);
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons for vector icons -->
    <link rel="stylesheet" href="https://unpkg.com/feather-icons/dist/feather.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* --- CSS Variables (Inherited from Landing Page) --- */
        :root {
            /* Main Colors */
            --background: #ffffff;
            --foreground: #2a323c;
            --card: #ffffff;
            --card-foreground: #2a323c;
            --primary: #1c64f2;
            /* Blue */
            --primary-dark: #1a56db;
            --primary-foreground: #f5f7fa;
            /* Light Gray */
            --secondary: #f5f7fa;
            /* Light Gray */
            --secondary-foreground: #2a323c;
            /* Dark Gray */
            --muted: #f5f7fa;
            /* Light Gray */
            --muted-foreground: #718096;
            /* Medium Gray */
            --accent: #f5f7fa;
            /* Light Gray */
            --accent-foreground: #2a323c;
            /* Dark Gray */
            --destructive: #ef4444;
            /* Red */
            --destructive-foreground: #f5f7fa;
            /* Light Gray */
            --border: #e2e8f0;
            /* Light Border */
            --input: #e2e8f0;
            /* Light Input Background */
            --ring: #3f83f8;
            /* Focus Ring Blue */
            --radius: 0.5rem;

            /* Additional Colors */
            --amber: #fbbf24;
            /* Yellow */
            --amber-foreground: #ffffff;
            --emerald: #10b981;
            /* Green */
            --emerald-foreground: #ffffff;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            --spacing-20: 5rem;
            --spacing-24: 6rem;

            /* Fonts */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

            /* Transitions */
            --transition-speed: 0.5s;
            /* Increased for smoother unblur/fade */
            --transition-timing: ease-in-out;
        }

        /* Dark Theme */
        .dark {
            --background: #1a202c;
            --foreground: #f5f7fa;
            --card: #252e3c;
            --card-foreground: #f5f7fa;
            --primary: #3f83f8;
            /* Lighter Blue */
            --primary-dark: #1c64f2;
            --primary-foreground: #f5f7fa;
            --secondary: #2d3748;
            /* Darker Gray */
            --secondary-foreground: #f5f7fa;
            --muted: #2d3748;
            --muted-foreground: #a0aec0;
            --accent: #2d3748;
            --accent-foreground: #f5f7fa;
            --destructive: #9b1c1c;
            /* Darker Red */
            --destructive-foreground: #f5f7fa;
            --border: #2d3748;
            --input: #2d3748;
            --ring: #3f83f8;

            /* Additional Colors (Dark Mode) */
            --amber: #d69e2e;
            --amber-foreground: #1a202c;
            --emerald: #065f46;
            --emerald-foreground: #f5f7fa;
        }

        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            display: flex;
            /* Use flexbox to center content */
            justify-content: center;
            align-items: center;
            padding: var(--spacing-8);
            /* Add some padding */
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--primary-dark);
        }

        ul {
            list-style: none;
        }

        /* --- Layout --- */
        .container {
            width: 100%;
            max-width: 700px;
            /* Max width for the 404 content */
            margin: 0 auto;
            padding: var(--spacing-8) var(--spacing-4);
            text-align: center;
        }

        /* --- 404 Specific Styles --- */
        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            /* Large, responsive 404 number */
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--spacing-4);
            line-height: 1;
            transition: color var(--transition-speed);
        }

        .error-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: var(--spacing-4);
            color: var(--foreground);
            transition: color var(--transition-speed);
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            margin-bottom: var(--spacing-8);
            transition: color var(--transition-speed);
        }

        .error-illustration {
            width: 100%;
            max-width: 400px;
            /* Max width for illustration */
            margin: 0 auto var(--spacing-8);
        }

        .error-illustration img {
            /* Ensure image fits container */
            width: 100%;
            height: auto;
        }


        /* --- Offer Section --- */
        .offer-card {
            background-color: var(--secondary);
            padding: var(--spacing-6);
            border-radius: var(--radius);
            margin-bottom: var(--spacing-8);
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .offer-title {
            font-size: 1.25rem;
            margin-bottom: var(--spacing-3);
            color: var(--primary);
        }

        .offer-description {
            font-size: 1rem;
            color: var(--muted-foreground);
            margin-bottom: var(--spacing-6);
        }

        .offer-cta .btn {
            /* Inherits button styles */
        }

        /* --- Navigation Buttons --- */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: var(--spacing-4);
            flex-wrap: wrap;
        }

        .navigation-buttons .btn {
            /* Inherits button styles */
            display: inline-flex;
            /* Ensure flex for icon alignment */
            align-items: center;
            justify-content: center;
        }

        .navigation-buttons .btn svg {
            margin-right: var(--spacing-2);
            width: 1.2em;
            height: 1.2em;
        }


        /* --- Buttons (Reusable) --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: background-color var(--transition-speed) var(--transition-timing),
                transform var(--transition-speed) var(--transition-timing),
                opacity var(--transition-speed) var(--transition-timing),
                box-shadow var(--transition-speed) var(--transition-timing);
            cursor: pointer;
            text-decoration: none;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline {
            background: transparent;
            color: var(--foreground);
            border: 1px solid var(--border);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }


        /* --- Splash Screen --- */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background);
            /* Match body background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            filter: blur(5px);
            /* Initial blur */
            transition: opacity var(--transition-speed) var(--transition-timing),
                visibility var(--transition-speed) var(--transition-timing),
                filter var(--transition-speed) var(--transition-timing);
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            filter: blur(0);
            /* Unblur as it hides */
        }

        .splash-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: var(--spacing-4);
        }

        .splash-loading {
            font-size: 1rem;
            color: var(--muted-foreground);
        }

        /* --- Toast Notifications (from Landing Page) --- */
        .toast-container {
            position: fixed;
            bottom: var(--spacing-6);
            right: var(--spacing-6);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }

        .toast {
            background-color: var(--card);
            color: var(--foreground);
            padding: var(--spacing-4);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            min-width: 250px;
            max-width: 350px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .toast svg {
            width: 1.5em;
            height: 1.5em;
        }

        .toast-success {
            border-left: 4px solid var(--emerald);
        }

        .toast-success svg {
            color: var(--emerald);
        }

        .toast-error {
            border-left: 4px solid var(--destructive);
        }

        .toast-error svg {
            color: var(--destructive);
        }

        .toast-warning {
            border-left: 4px solid var(--amber);
        }

        .toast-warning svg {
            color: var(--amber);
        }

        .toast-info {
            border-left: 4px solid var(--primary);
        }

        .toast-info svg {
            color: var(--primary);
        }

        .toast-content {
            flex-grow: 1;
            font-size: 0.875rem;
        }


        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }

            body {
                padding: var(--spacing-4);
            }

            .container {
                padding: var(--spacing-6) var(--spacing-3);
            }

            .error-code {
                font-size: clamp(5rem, 18vw, 8rem);
            }

            .error-title {
                font-size: clamp(1.5rem, 6vw, 2rem);
            }

            .error-message {
                font-size: 1rem;
                margin-bottom: var(--spacing-6);
            }

            .error-illustration {
                max-width: 300px;
                margin-bottom: var(--spacing-6);
            }

            .offer-card {
                padding: var(--spacing-4);
                margin-bottom: var(--spacing-6);
            }

            .offer-title {
                font-size: 1.125rem;
            }

            .offer-description {
                font-size: 0.875rem;
                margin-bottom: var(--spacing-4);
            }

            .navigation-buttons {
                gap: var(--spacing-3);
            }

            .navigation-buttons .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }

            .toast-container {
                bottom: var(--spacing-4);
                right: var(--spacing-4);
            }

            .toast {
                padding: var(--spacing-3);
                gap: var(--spacing-2);
                min-width: 200px;
                max-width: 300px;
            }

            .toast svg {
                width: 1.2em;
                height: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .navigation-buttons {
                flex-direction: column;
                /* Stack buttons on very small screens */
            }

            .navigation-buttons .btn {
                width: 100%;
            }

            .toast-container {
                bottom: var(--spacing-3);
                right: var(--spacing-3);
                left: var(--spacing-3);
                /* Full width on very small screens */
                max-width: none;
            }

            .toast {
                min-width: auto;
                max-width: none;
            }
        }


        /* --- Animations (Fade-in and Unblur) --- */
        .animate-appear {
            opacity: 0;
            transform: translateY(20px);
            /* Optional: slight slide-up */
            filter: blur(5px);
            /* Initial blur */
            transition: opacity var(--transition-speed) var(--transition-timing),
                transform var(--transition-speed) var(--transition-timing),
                filter var(--transition-speed) var(--transition-timing);
        }

        .animate-appear.is-visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
            /* Unblur */
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <div class="splash-content">
            <h1>Selamat Datang!</h1>
            <p>Mengalihkan Anda ke halaman...</p>
        </div>
    </div>
    <!-- 404 Content -->
    <main id="main404" class="main-404 hidden">
        <section class="centered">
            <img src="https://storyset.com/illustration/page-not-found/pana" alt="404 Illustration"
                class="illustration" />
            <h2 class="title">Oops! Halaman Tidak Ditemukan</h2>
            <p class="subtitle">Maaf, halaman yang Anda cari tidak tersedia atau telah dipindahkan.</p>
            <div class="offer-card">
                <strong>Penawaran Spesial:</strong> Dapatkan diskon 10% untuk sewa apartemen berikutnya! <span
                    class="badge">Terbatas</span>
            </div>
            <div class="actions">
                <button class="btn" onclick="goHome()">Kembali ke Beranda</button>
                <button class="btn btn-outline" onclick="exploreOffers()">Lihat Penawaran</button>
            </div>
        </section>
    </main>
    <script>
        // Splash screen logic
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('splash').style.opacity = '0';
                document.getElementById('splash').style.filter = 'blur(8px)';
                setTimeout(function () {
                    document.getElementById('splash').classList.add('hidden');
                    var main404 = document.getElementById('main404');
                    main404.classList.remove('hidden');
                    setTimeout(function () { main404.classList.add('visible'); }, 50);
                }, 900);
            }, 1200);
        });
        // Button actions
        function goHome() { window.location.href = '/'; }
        function exploreOffers() { alert('Lihat penawaran terbaru kami!'); }
        // Animate illustration fadeIn
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                var ill = document.querySelector('.illustration');
                if (ill) { ill.style.opacity = '1'; ill.style.filter = 'blur(0)'; }
            }, 1400);
        });
    </script>

</body>

</html>
