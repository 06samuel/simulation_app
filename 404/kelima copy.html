<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Rentelindo</title>
    <meta name="description" content="Maaf, halaman yang Anda cari tidak dapat ditemukan di Rentelindo.">
    <meta name="theme-color" content="#1c64f2">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/feather-icons/dist/feather.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            /* Colors */
            --primary: #1c64f2;
            --primary-dark: #1a56db;
            --background: #ffffff;
            --foreground: #2a323c;
            --muted: #718096;
            --border: #e2e8f0;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            
            /* Spacing */
            --spacing: 1rem;
            
            /* Transitions */
            --transition: 0.5s ease-in-out;
            
            /* Border Radius */
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing);
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: calc(var(--spacing) * 2);
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: var(--spacing);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .error-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: var(--spacing);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
        }

        .error-message {
            color: var(--muted);
            margin-bottom: calc(var(--spacing) * 2);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.4s forwards;
        }

        .error-illustration {
            max-width: 400px;
            margin: 0 auto calc(var(--spacing) * 2);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
        }

        .error-illustration img {
            width: 100%;
            height: auto;
        }

        .offer-card {
            background: #f8fafc;
            padding: calc(var(--spacing) * 2);
            border-radius: var(--radius);
            margin-bottom: calc(var(--spacing) * 2);
            box-shadow: var(--shadow-md);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.8s forwards;
        }

        .offer-title {
            color: var(--primary);
            font-size: 1.25rem;
            margin-bottom: var(--spacing);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            transition: all var(--transition);
            cursor: pointer;
            border: none;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--foreground);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .navigation-buttons {
            display: flex;
            gap: var(--spacing);
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .navigation-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Halaman Tidak Ditemukan</h1>
        <p class="error-message">
            Maaf, halaman yang Anda cari tidak dapat ditemukan. Mungkin alamatnya salah atau halaman tersebut sudah dihapus.
        </p>

        <div class="error-illustration">
            <img src="https://raw.githubusercontent.com/ShaifArfan/404-not-found-page/main/images/not-found.svg" 
                 alt="Ilustrasi Halaman Tidak Ditemukan">
        </div>

        <div class="offer-card">
            <h3 class="offer-title">Jangan Lewatkan Penawaran Spesial!</h3>
            <p class="offer-description">
                Dapatkan diskon 10% untuk sewa pertama Anda saat mendaftar hari ini!
            </p>
            <button class="btn btn-primary" onclick="showToast('Penawaran diklaim!')">
                <i data-feather="gift"></i>
                Klaim Penawaran
            </button>
        </div>

        <div class="navigation-buttons">
            <button class="btn btn-outline" onclick="showToast('Kembali ke beranda...')">
                <i data-feather="home"></i>
                Kembali ke Beranda
            </button>
            <button class="btn btn-outline" onclick="showToast('Mencari properti...')">
                <i data-feather="search"></i>
                Cari Properti
            </button>
        </div>
    </main>

    <script>
        // Initialize Feather icons
        feather.replace();

        function showToast(message) {
            // Simple toast implementation
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--primary);
                color: white;
                padding: 1rem;
                border-radius: var(--radius);
                animation: slideIn 0.3s ease-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
