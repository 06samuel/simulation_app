<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Halaman Tidak Ditemukan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      overflow: hidden;
    }
    .splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      filter: blur(5px);
      opacity: 0;
      animation: unblurFadeIn 2s ease forwards;
    }
    @keyframes unblurFadeIn {
      to {
        filter: blur(0);
        opacity: 1;
      }
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      animation: unblurFadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 2em;
      margin-top: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      max-width: 500px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .promo {
      background-color: #fff3cd;
      color: #856404;
      padding: 15px 20px;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      p { font-size: 0.9em; }
    }
  </style>
</head>
<body>

<div class="splash" id="splash">
  <h1>Selamat Datang...</h1>
</div>

<div class="container" id="mainContent">
  <img src="https://undraw.co/api/illustrations/5d459ae1-1d96-4e0f-8a4f-96d2b0654eea" alt="Not Found" style="width: 300px; max-width: 80%;" />
  <h1>Oops! Halaman Tidak Ditemukan</h1>
  <p>Maaf, halaman yang Anda cari tidak tersedia atau telah dipindahkan.</p>
  <div>
    <a href="/" class="btn">Kembali ke Beranda</a>
    <a href="/promo" class="btn" style="background-color:#28a745;">Lihat Penawaran</a>
  </div>
  <div class="promo">
    ðŸŽ‰ Diskon 10% untuk penyewa pertama! Cek sekarang!
  </div>
  <footer>
    &copy; 2025 ApartemenKu. Semua hak dilindungi.
  </footer>
</div>

<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 2000); // Durasi splash screen 2 detik
  });
</script>

</body>
</html>
