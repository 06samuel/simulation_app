<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#00b7eb" />
    <title>ApertureFind - Manage Apartments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar__header">
        <a href="index.html" class="sidebar__logo txt-xl txt-bold">ApertureFind</a>
      </div>
      <nav class="sidebar__nav">
        <ul class="sidebar__menu">
          <li class="sidebar__item">
            <a href="index.html" class="sidebar__link"
              ><span class="sidebar__icon">🏠</span> Dashboard</a
            >
          </li>
          <li class="sidebar__item">
            <a href="apartments.html" class="sidebar__link sidebar__link--active"
              ><span class="sidebar__icon">🏢</span> Apartments</a
            >
          </li>
          <li class="sidebar__item">
            <a href="tenants.html" class="sidebar__link"
              ><span class="sidebar__icon">👥</span> Tenants</a
            >
          </li>
          <li class="sidebar__item">
            <a href="payments.html" class="sidebar__link"
              ><span class="sidebar__icon">💳</span> Payments</a
            >
          </li>
          <li class="sidebar__item">
            <a href="reports.html" class="sidebar__link"
              ><span class="sidebar__icon">📊</span> Reports</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="container flex justify-between align-center">
          <button class="mobile-menu-toggle" data-mobile-toggle>
            ☰
          </button>
          <h1 class="txt-xl txt-bold">Manage Apartments</h1>
          <div class="user-menu">
            <button class="btn btn-secondary">Admin <span>▼</span></button>
          </div>
        </div>
      </header>

      <section class="apartments">
        <div class="container">
          <div class="flex justify-between align-center mb-md">
            <input
              type="text"
              id="searchApartments"
              class="form-control"
              placeholder="Search apartments..."
              aria-label="Search apartments" />
            <button class="btn btn-primary" id="addApartmentBtn">
              Add Apartment
            </button>
          </div>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="apartmentsTable"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div class="modal" id="apartmentModal">
        <div class="modal-content">
          <h2 class="txt-lg txt-bold">Add/Edit Apartment</h2>
          <form id="apartmentForm" class="modal-form" data-form="apartment">
            <div class="form-group">
              <label for="aptName">Name</label>
              <input type="text" id="aptName" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="aptLocation">Location</label>
              <input
                type="text"
                id="aptLocation"
                class="form-control"
                required />
            </div>
            <div class="form-group">
              <label for="aptPrice">Price ($/month)</label>
              <input
                type="number"
                id="aptPrice"
                class="form-control"
                required />
            </div>
            <div class="form-group">
              <label for="aptStatus">Status</label>
              <select id="aptStatus" class="form-control">
                <option value="available">Available</option>
                <option value="occupied">Occupied</option>
              </select>
            </div>
            <div class="flex gap-sm">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelApartment">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
