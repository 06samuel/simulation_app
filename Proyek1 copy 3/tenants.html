        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="container flex justify-between align-center">
          <h1 class="txt-xl txt-bold">Manage Tenants</h1>
          <div class="user-menu">
            <button class="btn btn-secondary">Admin <span>â–¼</span></button>
          </div>
        </div>
      </header>

      <section class="tenants-section">
        <div class="container">
          <div class="flex justify-between align-center mb-md">
            <input
              type="text"
              id="search-tenants"
              class="form-control with-icon"
              placeholder="Search tenants..."
              aria-label="Search tenants" />
            <button class="btn btn-primary" id="add-tenant-btn">
              + Add Tenant
            </button>
          </div>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Apartment</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tenants-table"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div class="modal" id="tenant-modal">
        <div class="modal-content">
          <h2 class="txt-lg txt-bold">Add/Edit Tenant</h2>
          <form id="tenant-form" class="flex-column gap-md">
            <div class="form-group">
              <label for="tenant-name">Name</label>
              <input
                type="text"
                id="tenant-name"
                class="form-control"
                required />
            </div>
            <div class="form-group">
              <label for="tenant-email">Email</label>
              <input
                type="email"
                id="tenant-email"
                class="form-control"
                required />
            </div>
            <div class="form-group">
              <label for="tenant-apartment">Apartment</label>
              <select id="tenant-apartment" class="form-control">
                <option value="">Select Apartment</option>
              </select>
            </div>
            <div class="flex gap-sm">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                id="cancel-tenant">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
