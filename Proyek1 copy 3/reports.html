<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#00b7eb" />
    <title>ApertureFind - Reports</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="logo txt-xl txt-bold">ApertureFind</a>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="index.html" class="sidebar-link"
              ><span>🏠</span> Dashboard</a
            >
          </li>
          <li>
            <a href="apartments.html" class="sidebar-link"
              ><span>🏢</span> Apartments</a
            >
          </li>
          <li>
            <a href="tenants.html" class="sidebar-link"
              ><span>👥</span> Tenants</a
            >
          </li>
          <li>
            <a href="payments.html" class="sidebar-link"
              ><span>💳</span> Payments</a
            >
          </li>
          <li>
            <a href="reports.html" class="sidebar-link active"
              ><span>📊</span> Reports</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="container flex justify-between align-center">
          <h1 class="txt-xl txt-bold">Reports</h1>
          <div class="user-menu">
            <button class="btn btn-secondary">Admin <span>▼</span></button>
          </div>
        </div>
      </header>

      <section class="reports">
        <div class="container">
          <div class="grid-12 gap-md">
            <div class="col-span-6 card fade-in">
              <h3 class="txt-lg txt-bold">Occupancy Rate</h3>
              <canvas id="occupancyChart"></canvas>
            </div>
            <div class="col-span-6 card fade-in">
              <h3 class="txt-lg txt-bold">Revenue Over Time</h3>
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
