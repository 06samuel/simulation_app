<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#4C67EA" />
    <meta
      name="description"
      content="ApertureFind - Modern Property Management Dashboard" />
    <title>ApertureFind - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar__header">
        <a href="index.html" class="sidebar__logo" aria-label="Go to dashboard">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          ApertureFind
        </a>
      </div>
      <nav class="sidebar__nav" aria-label="Main navigation">
        <ul class="sidebar__menu" role="list">
          <li class="sidebar__item">
            <a
              href="index.html"
              class="sidebar__link sidebar__link--active"
              aria-current="page">
              <span class="sidebar__icon" role="img" aria-label="Dashboard">🏠</span> Dashboard
            </a>
          </li>
          <li class="sidebar__item">
            <a href="apartments.html" class="sidebar__link">
              <span class="sidebar__icon" role="img" aria-label="Apartments">🏢</span> Apartments
            </a>
          </li>
          <li class="sidebar__item">
            <a href="tenants.html" class="sidebar__link">
              <span class="sidebar__icon" role="img" aria-label="Tenants">👥</span> Tenants
            </a>
          </li>
          <li class="sidebar__item">
            <a href="payments.html" class="sidebar__link">
              <span class="sidebar__icon" role="img" aria-label="Payments">💳</span> Payments
            </a>
          </li>
          <li class="sidebar__item">
            <a href="reports.html" class="sidebar__link">
              <span class="sidebar__icon" role="img" aria-label="Reports">📊</span> Reports
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="container">
          <div class="flex justify-between align-center">
            <button
              class="btn btn-icon mobile-menu-toggle"
              aria-label="Toggle menu"
              data-mobile-toggle>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
            <h1 class="txt-xl txt-bold">Dashboard Overview</h1>
            <div class="user-menu">
              <button class="btn btn-secondary" aria-haspopup="true">
                <span class="avatar">A</span>
                Admin
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <section class="overview-section" aria-label="Dashboard overview">
        <div class="container">
          <!-- Stats Grid -->
          <div class="grid-12 gap-md slide-in">
            <div class="col-span-4 card">
              <div class="flex align-center gap-md">
                <div class="icon-circle bg-primary-light">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2">
                    <path
                      d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  </svg>
                </div>
                <div>
                  <h3 class="txt-lg txt-bold">Total Apartments</h3>
                  <p class="txt-2xl txt-bold txt-primary" id="total-apartments">
                    0
                  </p>
                </div>
              </div>
            </div>
            <div class="col-span-4 card">
              <div class="flex align-center gap-md">
                <div class="icon-circle bg-success-light">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <div>
                  <h3 class="txt-lg txt-bold">Occupied Units</h3>
                  <p class="txt-2xl txt-bold txt-success" id="occupiedUnits">
                    0
                  </p>
                </div>
              </div>
            </div>
            <div class="col-span-4 card">
              <div class="flex align-center gap-md">
                <div class="icon-circle bg-warning-light">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2">
                    <rect
                      x="1"
                      y="4"
                      width="22"
                      height="16"
                      rx="2"
                      ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                  </svg>
                </div>
                <div>
                  <h3 class="txt-lg txt-bold">Pending Payments</h3>
                  <p class="txt-2xl txt-bold txt-warning" id="pendingPayments">
                    $0
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Activity Sections -->
          <div class="grid-12 gap-md mt-md">
            <div class="col-span-6">
              <div class="card fade-in">
                <div class="flex justify-between align-center mb-md">
                  <h3 class="txt-lg txt-bold">Recent Tenants</h3>
                  <a href="tenants.html" class="btn btn-secondary btn-sm"
                    >View All</a
                  >
                </div>
                <ul id="recent-tenants" class="list" role="list"></ul>
              </div>
            </div>
            <div class="col-span-6">
              <div class="card fade-in">
                <div class="flex justify-between align-center mb-md">
                  <h3 class="txt-lg txt-bold">Recent Payments</h3>
                  <a href="payments.html" class="btn btn-secondary btn-sm"
                    >View All</a
                  >
                </div>
                <ul id="recentPayments" class="list" role="list"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
