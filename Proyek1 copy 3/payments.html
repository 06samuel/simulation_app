<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApertureFind Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light border-right">
      <div class="sidebar-header p-3">
        <img src="images/logo.svg" alt="Logo" class="logo" width="30">
        <span class="ms-2 fw-bold">ApertureFind</span>
      </div>
      <div class="list-group list-group-flush">
        <a href="#dashboard" class="list-group-item list-group-item-action active">
          <i class="bi bi-house me-2"></i> Dashboard
        </a>
        <a href="#apartments" class="list-group-item list-group-item-action">
          <i class="bi bi-building me-2"></i> Apartments
        </a>
        <a href="#tenants" class="list-group-item list-group-item-action">
          <i class="bi bi-people me-2"></i> Tenants
        </a>
        <a href="#payments" class="list-group-item list-group-item-action">
          <i class="bi bi-cash me-2"></i> Payments
        </a>
        <a href="#reports" class="list-group-item list-group-item-action">
          <i class="bi bi-graph-up me-2"></i> Reports
        </a>
        <a href="#settings" class="list-group-item list-group-item-action">
          <i class="bi bi-gear me-2"></i> Settings
        </a>
      </div>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle">
            <i class="bi bi-list"></i>
          </button>
          <div class="ms-auto d-flex align-items-center">
            <div class="dropdown me-3">
              <button class="btn btn-link position-relative" type="button" id="notificationsDropdown" data-bs-toggle="dropdown">
                <i class="bi bi-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  5
                </span>
              </button>
              <div class="dropdown-menu dropdown-menu-end">
                <h6 class="dropdown-header">Notifications</h6>
                <a class="dropdown-item" href="#">New payment received</a>
                <a class="dropdown-item" href="#">Maintenance request</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                <img src="images/avatar.jpg" alt="User" class="rounded-circle" width="32">
                <span class="ms-2">Admin</span>
              </button>
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="#profile">Profile</a>
                <a class="dropdown-item" href="#settings">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="#logout">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container-fluid p-4">
        <!-- Dashboard Stats -->
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Occupancy Rate</h5>
                <h2 class="mb-0">78%</h2>
                <small class="text-muted">+2.5% from last month</small>
              </div>
            </div>
          </div>
          <!-- Add other stat cards similarly -->
        </div>

        <!-- Charts & Tables -->
        <div class="row g-4">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <canvas id="revenueChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title mb-0">Recent Payments</h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <!-- Table content -->
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>

  <script>
    // Toggle sidebar
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    // Initialize charts
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue',
          data: [12000, 19000, 15000, 25000, 22000, 30000],
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Monthly Revenue'
          }
        }
      }
    });
  </script>
</body>
</html>
