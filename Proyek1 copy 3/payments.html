<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#4C67EA" />
    <meta
      name="description"
      content="ApertureFind - Payment Management Dashboard" />
    <title>ApertureFind - Manage Payments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="logo" aria-label="Go to dashboard">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          ApertureFind
        </a>
      </div>
      <nav class="sidebar-nav" aria-label="Main navigation">
        <ul role="list">
          <li>
            <a href="index.html" class="sidebar-link">
              <span role="img" aria-label="Dashboard">🏠</span> Dashboard
            </a>
          </li>
          <li>
            <a href="apartments.html" class="sidebar-link">
              <span role="img" aria-label="Apartments">🏢</span> Apartments
            </a>
          </li>
          <li>
            <a href="tenants.html" class="sidebar-link">
              <span role="img" aria-label="Tenants">👥</span> Tenants
            </a>
          </li>
          <li>
            <a
              href="payments.html"
              class="sidebar-link active"
              aria-current="page">
              <span role="img" aria-label="Payments">💳</span> Payments
            </a>
          </li>
          <li>
            <a href="reports.html" class="sidebar-link">
              <span role="img" aria-label="Reports">📊</span> Reports
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="container">
          <div class="flex justify-between align-center">
            <button
              class="btn btn-icon mobile-menu-toggle"
              aria-label="Toggle menu"
              data-mobile-toggle>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
            <h1 class="txt-xl txt-bold">Payment Management</h1>
            <div class="user-menu">
              <button class="btn btn-secondary" aria-haspopup="true">
                <span class="avatar">A</span>
                Admin
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <section class="payments" aria-label="Payment management">
        <div class="container">
          <!-- Payment Stats -->
          <div class="grid-12 gap-md slide-in">
            <div class="col-span-4 card">
              <div class="flex align-center gap-md">
                <div class="icon-circle bg-success-light">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="8 12 12 16 16 12"></polyline>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                  </svg>
                </div>
                <div>
                  <h3 class="txt-lg txt-bold">Total Received</h3>
                  <p class="txt-2xl txt-bold txt-success" id="totalReceived">
                    $0
                  </p>
                </div>
              </div>
            </div>
            <div class="col-span-4 card">
              <div class="flex align-center gap-md">
                <div class="icon-circle bg-warning-light">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12" y2="16"></line>
                  </svg>
                </div>
                <div>
                  <h3 class="txt-lg txt-bold">Pending</h3>
                  <p class="txt-2xl txt-bold txt-warning" id="pendingAmount">
                    $0
                  </p>
                </div>
              </div>
            </div>
            <div class="col-span-4 card">
              <div class="flex align-center gap-md">
                <div class="icon-circle bg-accent-light">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2">
                    <rect
                      x="1"
                      y="4"
                      width="22"
                      height="16"
                      rx="2"
                      ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                  </svg>
                </div>
                <div>
                  <h3 class="txt-lg txt-bold">This Month</h3>
                  <p class="txt-2xl txt-bold txt-accent" id="monthlyTotal">
                    $0
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Payment Actions -->
          <div class="flex justify-between align-center gap-md mt-xl">
            <div class="search-group flex-1">
              <div class="search-input-wrapper">
                <svg
                  class="search-icon"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input
                  type="text"
                  id="searchPayments"
                  class="form-control with-icon"
                  placeholder="Search payments..."
                  aria-label="Search payments" />
              </div>
            </div>
            <div class="flex gap-sm">
              <button class="btn btn-secondary" id="filterPayments">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2">
                  <polygon
                    points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                Filter
              </button>
              <button class="btn btn-primary" id="recordPayment">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Record Payment
              </button>
            </div>
          </div>

          <!-- Payments Table -->
          <div class="table-container mt-lg fade-in">
            <table class="table" aria-label="Payment records">
              <thead>
                <tr>
                  <th scope="col">Tenant</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="paymentsTable"></tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="pagination flex justify-center gap-sm mt-xl">
            <button
              class="btn btn-icon btn-secondary"
              aria-label="Previous page">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
            <button class="btn btn-secondary active">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-secondary">3</button>
            <button class="btn btn-icon btn-secondary" aria-label="Next page">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </section>

      <!-- Payment Modal -->
      <div
        class="modal"
        id="paymentModal"
        aria-labelledby="paymentModalTitle"
        aria-modal="true"
        role="dialog">
        <div class="modal-content">
          <h2 id="paymentModalTitle" class="txt-lg txt-bold mb-lg">
            Record Payment
          </h2>
          <form id="paymentForm" class="flex-column gap-md">
            <div class="form-group">
              <label for="tenantSelect">Tenant</label>
              <select id="tenantSelect" class="form-control" required>
                <option value="">Select Tenant</option>
              </select>
            </div>
            <div class="form-group">
              <label for="paymentAmount">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  id="paymentAmount"
                  class="form-control"
                  required
                  min="0"
                  step="0.01" />
              </div>
            </div>
            <div class="form-group">
              <label for="paymentDate">Date</label>
              <input
                type="date"
                id="paymentDate"
                class="form-control"
                required />
            </div>
            <div class="form-group">
              <label for="paymentStatus">Status</label>
              <select id="paymentStatus" class="form-control" required>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <div class="flex gap-sm">
              <button type="submit" class="btn btn-primary">
                Save Payment
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
