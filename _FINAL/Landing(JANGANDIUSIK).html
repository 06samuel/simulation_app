<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Valley - Temukan Apartemen Sempurna Anda</title>
    <meta name="description"
        content="Telusuri ribuan daftar sewa terverifikasi dengan fasilitas lengkap, tur virtual, dan ulasan tepercaya." />
    <meta name="author" content="Green Valley" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">

    <!-- Ikon dari Font Awesome (Gratis) - Pustaka Ikon Eksternal yang Diizinkan -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* ==========================================================================
           1. SETTINGS - Variabel Global, Reset & Konfigurasi Dasar
        ========================================================================== */
        :root {
            /* Palet Warna Utama */
            --primary: #4361EE;
            --primary-dark: #3A56D4;
            --primary-light: #E9EFFE;
            --secondary: #F0F4FE;
            --foreground: #1E293B;
            --background: #FFFFFF;
            --muted: #F1F5F9;
            --muted-foreground: #64748B;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            /* Elemen UI */
            --border: #E2E8F0;
            --input: #E2E8F0;
            --radius: 0.5rem;
            /* Tipografi */
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* Bayangan */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            /* Efek Fokus */
            --shadow-focus: 0 0 0 3px var(--primary-light);
            /* Layout */
            --navbar-height: 65px;
            --container-max-width: 1280px;
        }

        /* Reset Dasar & Gaya Global */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            color: var(--foreground);
            background-color: var(--background);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mencegah scroll saat modal/filter mobile aktif */
        body.no-scroll {
            overflow: hidden;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover,
        a:focus-visible {
            color: var(--primary-dark);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        button,
        input,
        select,
        textarea {
            font: inherit;
            color: inherit;
        }

        textarea {
            resize: vertical;
        }

        button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            transition: background-color 0.2s ease, transform 0.1s ease, border-color 0.2s ease, opacity 0.2s ease;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled,
        input:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
            border-radius: var(--radius);
        }

        .page-wrapper {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ==========================================================================
           2. UTILITIES - Kelas Bantuan
        ========================================================================== */
        .container {
            width: 100%;
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .d-none {
            display: none !important;
        }

        .text-primary {
            color: var(--primary);
        }

        .font-semibold {
            font-weight: 600;
        }

        .text-center {
            text-align: center;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .d-lg-none {
            display: block;
        }

        /* Default terlihat di mobile */
        .d-lg-block {
            display: none;
        }

        /* Default tersembunyi di mobile */
        @media (min-width: 992px) {
            .d-lg-none {
                display: none !important;
            }

            .d-lg-block {
                display: block !important;
            }
        }

        .text-warning {
            color: #FFCA28;
        }

        /* ==========================================================================
           3. COMPONENTS - Blok UI yang Dapat Digunakan Kembali
        ========================================================================== */
        /* --- Tombol --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border: 1px solid transparent;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            border-color: var(--border);
            background-color: var(--background);
            color: var(--foreground);
        }

        .btn-outline:hover:not(:disabled) {
            background-color: var(--muted);
        }

        .btn-outline.active {
            background-color: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary-dark);
            font-weight: 600;
        }

        .btn-ghost {
            background-color: transparent;
        }

        .btn-ghost:hover:not(:disabled) {
            background-color: var(--muted);
        }

        .btn-lg {
            padding: 0.75rem 2rem;
            font-size: 1.05rem;
        }

        .btn-small {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }

        .btn-block {
            display: flex;
            width: 100%;
        }

        /* --- Toast & Modal --- */
        .toast-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            width: 350px;
            max-width: 90vw;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            color: white;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(120%);
            animation: slideIn 0.5s forwards, slideOut 0.5s 4.5s forwards;
        }

        .toast.toast-success {
            background-color: var(--success);
        }

        .toast.toast-danger {
            background-color: var(--danger);
        }

        .toast.toast-warning {
            background-color: var(--warning);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(120%);
                opacity: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(4px);
            z-index: 5000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--background);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 100%;
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close-btn {
            font-size: 1.5rem;
            color: var(--muted-foreground);
        }

        .modal-close-btn:hover {
            color: var(--foreground);
        }

        /* --- Navbar --- */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            height: var(--navbar-height);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.25rem;
            gap: 0.5rem;
            color: var(--primary);
        }

        .navbar-links {
            display: none;
            /* Disembunyikan di mobile, ditampilkan di desktop */
        }

        .navbar-links ul {
            display: flex;
            gap: 1.5rem;
        }

        .navbar-links a {
            color: var(--muted-foreground);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }

        .navbar-links a:hover,
        .navbar-links a.active {
            color: var(--primary);
        }

        .navbar-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar-links a.active::after {
            transform: scaleX(1);
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* --- Kartu Properti --- */
        .property-card {
            background-color: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .property-card:hover,
        .property-card:focus-within {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .property-image-container {
            position: relative;
            height: 12rem;
            background-color: var(--muted);
        }

        .property-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .property-tags {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            display: flex;
            gap: 0.5rem;
        }

        .property-tag {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 0.25rem 0.625rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .property-content {
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .property-title {
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .property-rating {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            flex-shrink: 0;
            gap: 0.25rem;
        }

        .property-rating .fa-star {
            color: #FFCA28;
        }

        .property-rating .rating-count {
            color: var(--muted-foreground);
        }

        .property-location {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .property-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .property-amenities {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .property-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .property-price .price-period {
            font-size: 0.875rem;
            font-weight: 400;
            color: var(--muted-foreground);
        }

        /* --- Form & Footer --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-textarea {
            min-height: 100px;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--primary);
            box-shadow: var(--shadow-focus);
            outline: none;
        }

        .form-input.is-invalid,
        .form-textarea.is-invalid {
            border-color: var(--danger);
        }

        .form-input.is-invalid:focus,
        .form-textarea.is-invalid:focus {
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--danger) 30%, transparent);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: block;
            min-height: 1.2em;
        }

        .footer {
            background-color: var(--muted);
            border-top: 1px solid var(--border);
            margin-top: 4rem;
            padding: 3rem 0;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .footer-section>* {
            margin-bottom: 0.5rem;
        }

        .footer-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .footer-subtitle {
            margin-bottom: 1rem;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: var(--muted-foreground);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .footer-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            gap: 1rem;
        }

        .copyright {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .footer-legal {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* --- Kartu Testimoni & Ulasan --- */
        .testimonial-card {
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .testimonial-text {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .testimonial-author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background-color: var(--muted);
        }

        .testimonial-author-name {
            font-weight: 600;
        }

        .testimonial-author-title {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .review-card {
            display: flex;
            gap: 1rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .review-card:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .review-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--muted);
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .review-content {
            flex-grow: 1;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .review-author {
            font-weight: 600;
        }

        .review-date {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        .star-rating {
            display: inline-flex;
            gap: 0.1rem;
        }

        .review-comment {
            color: var(--muted-foreground);
            margin-top: 0.5rem;
        }

        /* ==========================================================================
           4. PAGES & LAYOUT - Gaya Spesifik Halaman (MOBILE-FIRST)
        ========================================================================== */
        .main-content {
            min-height: calc(100vh - var(--navbar-height) - 250px);
            /* 250px approx footer height */
        }

        /* --- Halaman Utama & Form Pencarian --- */
        .page-header {
            background-color: var(--muted);
            padding: 2.5rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2.5rem;
        }

        .page-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            line-height: 1.2;
        }

        .page-subtitle {
            font-size: 1.05rem;
            max-width: 650px;
            margin: 0.75rem auto 0;
            color: var(--muted-foreground);
        }

        .hero {
            padding: 3rem 0;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.2;
        }

        .hero-description {
            font-size: 1.05rem;
            max-width: 650px;
            margin: 1rem auto 2.5rem;
            color: var(--muted-foreground);
        }

        .search-form-container {
            background-color: var(--background);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            padding: 0.75rem;
            display: flex;
            align-items: stretch;
            gap: 0.75rem;
            flex-direction: column;
            /* Mobile first */
        }

        .search-item {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid transparent;
            border-radius: var(--radius);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            background: var(--muted);
        }

        .search-item:focus-within,
        .search-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-focus);
            background-color: var(--background);
        }

        .search-item i.fa-solid {
            color: var(--primary);
            font-size: 1.1rem;
            flex-shrink: 0;
            width: 1.25rem;
            text-align: center;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 0;
        }

        .search-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            font-weight: 500;
            margin-bottom: 0.1rem;
            display: block;
        }

        .search-input {
            width: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0;
            color: var(--foreground);
            cursor: pointer;
        }

        input[type="date"].search-input {
            min-width: 130px;
        }

        .search-button {
            flex-shrink: 0;
            min-width: 120px;
            padding: 0 1.5rem;
            font-weight: 600;
        }

        .listings-section {
            padding: 3rem 0;
        }

        .listings-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .sort-select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: white;
            width: 100%;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .property-grid,
        .testimonial-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .load-more {
            text-align: center;
            margin-top: 2rem;
        }

        .no-results {
            padding: 3rem 1rem;
            text-align: center;
            color: var(--muted-foreground);
            border: 2px dashed var(--border);
            border-radius: var(--radius);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* --- Filter Sidebar (Mobile & Desktop) --- */
        .filter-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 41, 59, 0.5);
            z-index: 6000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .filter-sidebar.is-open {
            opacity: 1;
            visibility: visible;
        }

        .filter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background-color: white;
            box-shadow: var(--shadow-lg);
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        .filter-sidebar.is-open .filter-container {
            transform: translateX(0);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .filter-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .filter-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground);
        }

        .filter-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background-color: var(--muted);
            flex-shrink: 0;
        }

        .range-slider-container {
            position: relative;
            height: 20px;
            margin-top: 1.5rem;
        }

        .range-slider {
            position: absolute;
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            pointer-events: none;
            margin: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            pointer-events: auto;
            z-index: 2;
            position: relative;
        }

        .range-slider::-moz-range-thumb {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            pointer-events: auto;
            border: none;
            z-index: 2;
            position: relative;
        }

        .slider-track-bg {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: var(--border);
            top: 50%;
            transform: translateY(-50%);
            border-radius: 2px;
        }

        .slider-track {
            position: absolute;
            height: 4px;
            background-color: var(--primary);
            top: 50%;
            transform: translateY(-50%);
            border-radius: 2px;
            z-index: 1;
        }

        .range-inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.75rem;
        }

        .range-input {
            width: 48%;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            text-align: center;
            font-size: 0.9rem;
            background-color: var(--background);
            -moz-appearance: textfield;
        }

        .range-input::-webkit-outer-spin-button,
        .range-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }


        .checkbox-group,
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: background-color 0.2s;
            user-select: none;
        }

        .checkbox-label:has(input:checked) {
            background-color: var(--primary-light);
        }

        .checkbox-label:hover {
            background-color: var(--muted);
        }

        .checkbox-label input {
            accent-color: var(--primary);
        }

        /* --- Halaman Detail Properti --- */
        .property-detail-page-wrapper {
            padding: 1.5rem 0;
        }

        .property-detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .property-detail-header {
            margin-bottom: 1.5rem;
        }

        .property-detail-title {
            font-size: 1.75rem;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .property-detail-location {
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .property-detail-gallery {
            margin-bottom: 1.5rem;
        }

        .property-detail-image {
            border-radius: var(--radius);
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 10;
            object-fit: cover;
            background-color: var(--muted);
        }

        .property-detail-section {
            margin-top: 2rem;
        }

        .property-detail-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .property-detail-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--muted);
            padding: 0.75rem;
            border-radius: var(--radius);
        }

        .feature i {
            font-size: 1.25rem;
            color: var(--primary);
            width: 24px;
            text-align: center;
        }

        .feature-value {
            font-weight: 600;
            display: block;
        }

        .feature-label {
            font-size: 0.8rem;
            color: var(--muted-foreground);
        }

        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .amenity-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        #reviews-section-container {
            margin-top: 2rem;
        }

        .add-review-form {
            background-color: var(--muted);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-top: 1.5rem;
        }

        .add-review-form .form-group:last-of-type {
            margin-bottom: 0;
        }


        .booking-card {
            background: var(--background);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 1.5rem;
        }

        .agent-card {
            background: var(--muted);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .property-detail-price {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* --- Halaman Auth (Login/Register) & Pembayaran --- */
        .auth-page-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--navbar-height));
            padding: 2rem 1rem;
            background-color: var(--muted);
        }

        .auth-card {
            background-color: var(--background);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--muted-foreground);
        }

        .payment-page-wrapper {
            padding: 1.5rem 0;
        }

        .payment-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .payment-summary {
            padding: 1.5rem;
            background-color: var(--muted);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .payment-methods {
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .tabs {
            display: flex;
            background: var(--muted);
            border-radius: var(--radius);
            padding: 4px;
        }

        .tabs .tab-btn {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            border-radius: var(--radius);
            font-weight: 500;
        }

        .tabs .tab-btn.active {
            background: var(--background);
            box-shadow: var(--shadow-sm);
            color: var(--primary);
        }

        .tab-panel {
            display: none;
            padding: 1.5rem 0 0 0;
            animation: fadeIn 0.3s;
        }

        .tab-panel.active {
            display: block;
        }

        .ewallet-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .ewallet-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .ewallet-btn:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .ewallet-btn img {
            height: 24px;
            max-width: 80px;
        }

        #payment-status-message {
            margin-top: 1.5rem;
            font-weight: 500;
            color: var(--muted-foreground);
            text-align: center;
        }

        .payment-method-icon {
            max-width: 180px;
            margin: 1.5rem auto;
            display: block;
        }

        /* --- Halaman Konfirmasi --- */
        .confirmation-page-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--navbar-height));
            background-color: var(--muted);
        }

        .confirmation-card {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .confirmation-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1.5rem;
        }

        .confirmation-title {
            font-size: 2rem;
        }

        /* ==========================================================================
           5. RESPONSIVE - (MOBILE-FIRST APPROACH)
        ========================================================================== */
        @media (min-width: 640px) {

            .property-grid,
            .testimonial-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .listings-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .sort-select {
                width: auto;
            }

            .amenities-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .search-form-container {
                flex-direction: row;
            }

            .footer-bottom {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }

            .payment-grid {
                grid-template-columns: 40% 1fr;
            }

            .payment-summary {
                position: sticky;
                top: calc(var(--navbar-height) + 1.5rem);
                height: fit-content;
            }
        }

        @media (min-width: 992px) {
            .container {
                padding: 0 1rem;
            }

            .navbar-links {
                display: block;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            /* Sidebar kembali ke layout grid di desktop */
            .listings-grid {
                display: grid;
                grid-template-columns: 280px 1fr;
                gap: 2rem;
            }

            .filter-sidebar {
                display: block;
                position: static;
                width: auto;
                height: auto;
                background-color: transparent;
                opacity: 1;
                visibility: visible;
                z-index: auto;
            }

            .filter-container {
                position: sticky;
                top: calc(var(--navbar-height) + 1.5rem);
                transform: translateX(0);
                width: 100%;
                max-width: none;
                height: auto;
                max-height: calc(100vh - var(--navbar-height) - 3rem);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                box-shadow: none;
            }

            .filter-header,
            #toggle-filter-btn {
                display: none;
            }

            .filter-actions {
                background-color: transparent;
                padding: 1.5rem 1.5rem 0.5rem;
                border-top: none;
            }

            .property-detail-grid {
                grid-template-columns: 2fr 1fr;
                gap: 2.5rem;
            }

            .booking-card {
                position: sticky;
                top: calc(var(--navbar-height) + 1.5rem);
            }

            .footer-grid {
                grid-template-columns: 2fr 1fr 1fr 1.5fr;
                gap: 2.5rem;
            }
        }

        @media (min-width: 1280px) {

            .property-grid,
            .testimonial-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Kontainer utama aplikasi -->
    <div id="app">
        <header id="navbar-container" class="navbar"></header>
        <main id="main-content" class="main-content"></main>
        <footer id="footer-container" class="footer"></footer>
    </div>

    <!-- Kontainer untuk elemen global seperti Toast dan Modal -->
    <div id="toast-container" class="toast-container"></div>
    <div id="modal-container"></div>

    <!-- ==========================================================================
       TEMPLATES - Cetakan untuk Komponen dan Halaman UI
    ========================================================================== -->

    <template id="navbar-template">
        <div class="container">
            <a href="#/" class="navbar-logo" aria-label="Beranda Green Valley">
                <i class="fa-solid fa-house-chimney-window"></i>
                <span>Green Valley</span>
            </a>
            <nav class="navbar-links">
                <ul>
                    <li><a href="#/search">Properti</a></li>
                    <li><a href="#/testimonials">Testimoni</a></li>
                    <li><a href="#/help">Bantuan</a></li>
                </ul>
            </nav>
            <div class="navbar-actions"></div>
        </div>
    </template>

    <template id="navbar-guest-template">
        <a href="#/login" class="btn btn-outline btn-small">Masuk</a>
        <a href="#/register" class="btn btn-primary btn-small">Daftar</a>
    </template>

    <template id="navbar-user-template">
        <span class="d-none d-lg-block" style="color: var(--muted-foreground);">Halo, <strong data-field="name"
                class="font-semibold text-primary"></strong>!</span>
        <button id="logout-btn" class="btn btn-outline btn-small"><i class="fa-solid fa-right-from-bracket"></i> <span
                class="d-lg-block">Keluar</span></button>
    </template>

    <template id="home-page-template">
        <div class="page-wrapper">
            <section class="hero">
                <div class="container">
                    <h1 class="hero-title">Temukan <span class="text-primary">Apartemen</span> Sempurna Anda</h1>
                    <p class="hero-description">Telusuri ribuan daftar sewa terverifikasi dengan fasilitas lengkap, tur
                        virtual, dan ulasan tepercaya.</p>
                    <form class="search-form-container" id="main-search-form">
                        <!-- Konten form pencarian tidak berubah -->
                        <div class="search-item">
                            <i class="fa-solid fa-calendar-day"></i>
                            <div class="search-input-wrapper">
                                <label for="search-checkin" class="search-label">Tanggal</label>
                                <input type="date" id="search-checkin" class="search-input">
                            </div>
                        </div>
                        <div class="search-item">
                            <i class="fa-solid fa-clock"></i>
                            <div class="search-input-wrapper">
                                <label for="search-clock" class="search-label">Durasi</label>
                                <select id="search-clock" class="search-input">
                                    <option value="1">1 hari</option>
                                    <option value="2" selected>2 hari</option>
                                    <option value="3">7 hari</option>
                                    <option value="4">7+ hari</option>
                                </select>
                            </div>
                        </div>
                        <div class="search-item">
                            <i class="fa-solid fa-users"></i>
                            <div class="search-input-wrapper">
                                <label for="search-guests" class="search-label">Tamu</label>
                                <select id="search-guests" class="search-input">
                                    <option value="1">1 orang</option>
                                    <option value="2" selected>2 orang</option>
                                    <option value="3">3 orang</option>
                                    <option value="4">4+ orang</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary search-button">
                            <i class="fa-solid fa-search"></i>
                            <span class="button-text">Cari</span>
                        </button>
                    </form>
                </div>
            </section>
            <section class="container listings-section">
                <div class="listings-grid">
                    <aside class="filter-sidebar" id="filter-sidebar-listings" aria-labelledby="filter-title-label">
                    </aside>
                    <div class="property-list-container">
                        <header class="listings-header">
                            <h2 class="section-title">Properti Tersedia (<span class="results-count">0</span>)</h2>
                            <div style="display: flex; gap: 1rem; align-items: center;">
                                <button id="toggle-filter-btn" class="btn btn-outline">
                                    <i class="fas fa-filter"></i>
                                    <span>Filter</span>
                                </button>
                                <select class="sort-select" id="sort-properties" aria-label="Urutkan properti">
                                    <option value="recommended">Urutkan: Rekomendasi</option>
                                    <option value="priceLowToHigh">Harga: Rendah ke Tinggi</option>
                                    <option value="priceHighToLow">Harga: Tinggi ke Rendah</option>
                                    <option value="highestRated">Rating Tertinggi</option>
                                    <option value="newest">Terbaru</option>
                                </select>
                            </div>
                        </header>
                        <div class="property-grid" id="properties-container"></div>
                        <div id="no-results-message" class="no-results d-none">
                            <i class="fas fa-search-plus"></i>
                            <h3>Tidak Ada Hasil Ditemukan</h3>
                            <p>Coba ubah atau hapus beberapa filter Anda.</p>
                        </div>
                        <div class="load-more">
                            <button class="btn btn-outline btn-lg d-none" id="load-more-properties">Muat Lebih
                                Banyak</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <template id="filter-sidebar-template">
        <div class="filter-container">
            <div class="filter-header">
                <h3 class="filter-title" id="filter-title-label">Filter</h3>
                <button class="btn btn-ghost" id="close-filter-btn" aria-label="Tutup Filter"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="filter-body">
                <form id="filter-form">
                    <!-- Konten filter tidak berubah -->
                    <div class="filter-group">
                        <h4 class="filter-group-title">Rentang Harga (per bulan)</h4>
                        <div class="range-inputs">
                            <input type="text" class="range-input" id="min-price-input" readonly>
                            <span style="color: var(--muted-foreground);">-</span>
                            <input type="text" class="range-input" id="max-price-input" readonly>
                        </div>
                        <div class="range-slider-container">
                            <div class="slider-track-bg"></div>
                            <div class="slider-track"></div>
                            <input type="range" min="500000" max="10000000" value="500000" step="100000"
                                class="range-slider" id="filter-min-price" aria-label="Harga Minimum">
                            <input type="range" min="500000" max="10000000" value="10000000" step="100000"
                                class="range-slider" id="filter-max-price" aria-label="Harga Maksimum">
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4 class="filter-group-title">Tipe Properti</h4>
                        <div class="checkbox-group" id="filter-property-type">
                            <label class="checkbox-label"><input type="checkbox" name="property-type" value="apartment">
                                Apartemen</label>
                            <label class="checkbox-label"><input type="checkbox" name="property-type" value="studio">
                                Studio</label>
                            <label class="checkbox-label"><input type="checkbox" name="property-type" value="house">
                                Rumah</label>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4 class="filter-group-title">Kamar Tidur</h4>
                        <div class="button-group" id="filter-bedrooms">
                            <button type="button" class="btn btn-small btn-outline active"
                                data-value="any">Semua</button>
                            <button type="button" class="btn btn-small btn-outline" data-value="0">Studio</button>
                            <button type="button" class="btn btn-small btn-outline" data-value="1">1</button>
                            <button type="button" class="btn btn-small btn-outline" data-value="2">2</button>
                            <button type="button" class="btn btn-small btn-outline" data-value="3+">3+</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h4 class="filter-group-title">Fasilitas</h4>
                        <div class="checkbox-group" id="filter-amenities">
                            <label class="checkbox-label"><input type="checkbox" name="amenity"
                                    value="air-conditioning"> AC</label>
                            <label class="checkbox-label"><input type="checkbox" name="amenity" value="parking">
                                Parkir</label>
                            <label class="checkbox-label"><input type="checkbox" name="amenity" value="pool"> Kolam
                                Renang</label>
                            <label class="checkbox-label"><input type="checkbox" name="amenity" value="pets-allowed">
                                Boleh Bawa Hewan</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="filter-actions">
                <button type="reset" form="filter-form" class="btn btn-outline btn-block">Reset</button>
                <button type="submit" form="filter-form" class="btn btn-primary btn-block">Terapkan</button>
            </div>
        </div>
    </template>

    <template id="property-card-template">
        <article class="property-card" tabindex="0" role="link">
            <!-- Konten kartu properti tidak berubah -->
            <div class="property-image-container">
                <img class="property-image" src="" alt="Gambar Properti" loading="lazy">
                <div class="property-tags"></div>
            </div>
            <div class="property-content">
                <div class="property-header">
                    <h3 class="property-title" data-field="title"></h3>
                    <div class="property-rating">
                        <i class="fas fa-star"></i>
                        <span data-field="rating"></span>
                        <span class="rating-count" data-field="reviewCount"></span>
                    </div>
                </div>
                <div class="property-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="location-text" data-field="location"></span>
                </div>
                <div class="property-details">
                    <div class="property-amenities">
                        <span><i class="fa-solid fa-bed"></i> <span data-field="beds"></span></span>
                        <span><i class="fa-solid fa-bath"></i> <span data-field="baths"></span></span>
                        <span><i class="fa-solid fa-ruler-combined"></i> <span data-field="sqft"></span> m¬≤</span>
                    </div>
                    <div class="property-price"><span data-field="price"></span><span class="price-period">/bulan</span>
                    </div>
                </div>
            </div>
        </article>
    </template>

    <template id="property-detail-page-template">
        <div class="page-wrapper property-detail-page-wrapper">
            <div class="container">
                <a href="#/search" class="btn btn-outline" id="back-to-listings-btn"><i class="fas fa-arrow-left"></i>

                showModal: (title, contentHTML) => { const c = Utils.$('#modal-container'); c.innerHTML = ''; const m = Utils.getTemplate('modal-template'); const o = Utils.$('.modal-overlay', m); Utils.$('#modal-title-placeholder', m).textContent = title; Utils.$('#modal-body-placeholder', m).innerHTML = contentHTML; c.appendChild(m); const close = () => { o.classList.remove('visible'); document.body.classList.remove('no-scroll'); setTimeout(() => c.innerHTML = '', 300); }; setTimeout(() => { o.classList.add('visible'); document.body.classList.add('no-scroll'); }, 10); Utils.$('.modal-close-btn', c).addEventListener('click', close); o.addEventListener('click', e => { if (e.target === o) close(); }); },
                isValidEmail: (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(email).toLowerCase()),
                sanitize: (str) => { const temp = document.createElement('div'); temp.textContent = str; return temp.innerHTML; },
                generateStars: (rating) => { let stars = ''; for (let i = 1; i <= 5; i++) { stars += `<i class="fa-solid fa-star ${i <= rating ? '' : 'fa-regular'}"></i>`; } return stars; },
                getInitials: (name) => name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase(),
            };

            // =========================================================================
            // [3] LOGIC LAYER - Logika bisnis aplikasi, terpisah dari UI.
            // =========================================================================
            const LogicLayer = {
                applyFiltersAndSort: () => {
                    let filtered = [...DB.properties];
                    const { priceMin, priceMax, propertyTypes, bedrooms, amenities } = State.filters;
                    // Terapkan filter berdasarkan kriteria
                    filtered = filtered.filter(p => p.price >= priceMin && p.price <= priceMax);
                    if (propertyTypes.length > 0) filtered = filtered.filter(p => propertyTypes.includes(p.type));
                    if (bedrooms !== "any") {
                        const bedCount = parseInt(bedrooms);
                        if (bedrooms.endsWith("+")) {
                            filtered = filtered.filter(p => p.beds >= bedCount);
                        } else {
                            filtered = filtered.filter(p => p.beds == bedCount);
                        }
                    }
                    if (amenities.length > 0) filtered = filtered.filter(p => amenities.every(am => p.amenities.includes(am)));

                    // Terapkan sorting
                    switch (State.sortBy) {
                        case 'priceLowToHigh': filtered.sort((a, b) => a.price - b.price); break;
                        case 'priceHighToLow': filtered.sort((a, b) => b.price - a.price); break;
                        case 'highestRated': filtered.sort((a, b) => b.rating - a.rating || b.reviewCount - a.reviewCount); break;
                        case 'newest': filtered.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded)); break;
                    }
                    State.displayedProperties = filtered;
                    State.currentPageNum = 1; // Reset ke halaman pertama setiap filter/sort diubah
                },
                loadMoreProperties: () => { State.currentPageNum++; UILayer.renderPropertyCards(false); },
                login: (email, password) => {
                    const user = DB.users.find(u => u.email === email && u.password === password);
                    if (user) {
                        State.currentUser = { id: user.id, name: user.name, email: user.email };
                        localStorage.setItem('currentUser', JSON.stringify(State.currentUser)); // Simpan sesi
                        return { success: true, user };
                    }
                    return { success: false, message: 'Email atau password tidak cocok.' };
                },
                register: (name, email, password) => {
                    if (DB.users.some(u => u.email === email)) return { success: false, message: 'Email ini sudah terdaftar.' };
                    const newUser = { id: `user${DB.users.length + 1}`, name, email, password };
                    DB.users.push(newUser); // Tambahkan ke 'database'
                    return LogicLayer.login(email, password); // Langsung login setelah registrasi
                },
                logout: () => { State.currentUser = null; localStorage.removeItem('currentUser'); },
                addReview: (propertyId, reviewData) => {
                    if (!State.currentUser) return { success: false, message: 'Harap masuk untuk memberi ulasan.' };
                    const property = DB.properties.find(p => p.id === propertyId);
                    if (!property) return { success: false, message: 'Properti tidak ditemukan.' };

                    const newReview = {
                        author: State.currentUser.name,
                        date: new Date().toISOString().split('T')[0], // format YYYY-MM-DD
                        rating: parseInt(reviewData.rating),
                        comment: Utils.sanitize(reviewData.comment), // Sanitasi input komentar
                    };

                    property.reviews.unshift(newReview); // Tambah ulasan baru di awal array
                    property.reviewCount++;
                    // Kalkulasi ulang rating (simulasi sederhana)
                    const totalRating = (property.rating * (property.reviewCount - 1)) + newReview.rating;
                    property.rating = parseFloat((totalRating / property.reviewCount).toFixed(1));

                    return { success: true, newReview };
                },
                initStateFromSession: () => {
                    try {
                        const user = localStorage.getItem('currentUser');
                        if (user) State.currentUser = JSON.parse(user);
                    } catch (e) {
                        console.error("Gagal mem-parse data pengguna dari localStorage:", e);
                        localStorage.removeItem('currentUser');

                },
                updateSliderUI: (container) => {
                    const minSlider = Utils.$('#filter-min-price', container);
                    const maxSlider = Utils.$('#filter-max-price', container);
                    if (!minSlider || !maxSlider) return;
                    const minInput = Utils.$('#min-price-input', container);
                    const maxInput = Utils.$('#max-price-input', container);
                    const track = Utils.$('.slider-track', container);
                    let minVal = parseInt(minSlider.value);
                    let maxVal = parseInt(maxSlider.value);
                    // Mencegah slider tumpang tindih
                    if (maxVal < minVal + parseInt(minSlider.step)) {
                        if (event && event.target === minSlider) minSlider.value = maxVal - parseInt(minSlider.step);
                        else maxSlider.value = minVal + parseInt(minSlider.step);
                    }
                    minVal = parseInt(minSlider.value); maxVal = parseInt(maxSlider.value);
                    minInput.value = `Rp${Utils.formatNumber(minVal)}`;
                    maxInput.value = `Rp${Utils.formatNumber(maxVal)}`;
                    const range = minSlider.max - minSlider.min;
                    const minPercent = ((minVal - minSlider.min) / range) * 100;
                    const maxPercent = ((maxVal - minSlider.min) / range) * 100;
                    track.style.left = `${minPercent}%`;
                    track.style.width = `${maxPercent - minPercent}%`;
                },

                setupFormValidation: (form, fields) => {
                    form.addEventListener('submit', e => {
                        e.preventDefault(); let allValid = true;
                        fields.forEach(field => {
                            UILayer.setValid(field.input);
                            if (!field.validator(field.input.value.trim())) { allValid = false; UILayer.setInvalid(field.input, field.message); }
                        });
                        // Jika semua valid, kirim event 'form-valid'
                        if (allValid) form.dispatchEvent(new CustomEvent('form-valid'));
                    });
                },
                setupLoginPageEvents: () => {
                    const form = Utils.$('#login-form'); if (!form) return;
                    const emailInput = Utils.$('#login-email'), passwordInput = Utils.$('#login-password');
                    UIEvents.setupFormValidation(form, [
                        { input: emailInput, validator: Utils.isValidEmail, message: 'Email tidak valid.' },
                        { input: passwordInput, validator: val => val.length > 0, message: 'Password tidak boleh kosong.' }
                    ]);
                    form.addEventListener('form-valid', () => {
                        const result = LogicLayer.login(Utils.sanitize(emailInput.value), passwordInput.value);
                        if (result.success) {
                            Utils.showToast(`Selamat datang, ${result.user.name.split(' ')[0]}!`, 'success');
                            const redirectUrl = State.currentRoute.params.get('redirect'); // Cek jika ada redirect
                            RoutingLayer.navigate(redirectUrl || '/search');
                        } else {
                            // Tampilkan pesan error di field yang relevan
                            UILayer.setInvalid(emailInput, result.message); UILayer.setInvalid(passwordInput, ' ');
                        }
                    });
                },
                setupRegisterPageEvents: () => {
                    const form = Utils.$('#register-form'); if (!form) return;
                    const nameInput = Utils.$('#register-name'), emailInput = Utils.$('#register-email'), passwordInput = Utils.$('#register-password');
                    UIEvents.setupFormValidation(form, [
                        { input: nameInput, validator: val => val.length > 0, message: 'Nama tidak boleh kosong.' },
                        { input: emailInput, validator: Utils.isValidEmail, message: 'Email tidak valid.' },
                        { input: passwordInput, validator: val => val.length >= 8, message: 'Password minimal 8 karakter.' }
                    ]);
                    form.addEventListener('form-valid', () => {
                        const result = LogicLayer.register(Utils.sanitize(nameInput.value), Utils.sanitize(emailInput.value), passwordInput.value);
                        if (result.success) {
                            Utils.showToast(`Registrasi berhasil! Selamat datang!`, 'success');
                            RoutingLayer.navigate('/search');
                        } else { UILayer.setInvalid(emailInput, result.message); }
                    });
                },
                setupPaymentPageEvents: (property) => {
                    const statusMessage = Utils.$('#payment-status-message');
                    // Event untuk ganti tab pembayaran
                    Utils.$$('.payment-methods .tab-btn').forEach(button => {
                        button.addEventListener('click', () => {
                            Utils.$$('.payment-methods .tab-btn').forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                            Utils.$$('.payment-methods .tab-panel').forEach(panel => panel.classList.remove('active'));
                            Utils.$(`#${button.dataset.tab}-panel`).classList.add('active');
                            if (statusMessage) statusMessage.textContent = '';
                        });
                    });
                    // Simulasi pilihan e-wallet
                    Utils.$$('.ewallet-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const wallet = e.currentTarget.dataset.wallet;
                            if (statusMessage) statusMessage.textContent = `Silakan konfirmasi pembayaran di aplikasi ${wallet} Anda.`;
                        });
                    });
                    // Simulasi proses konfirmasi pembayaran
                    Utils.$('#confirm-payment-btn').addEventListener('click', (e) => {
                        const btn = e.currentTarget;
                        btn.disabled = true;
                        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                        setTimeout(() => {
                            sessionStorage.setItem('lastRentedProperty', property.id);
                            RoutingLayer.navigate('/confirmation');
                        }, 1500);
                    });
                }
            };

            // =========================================================================
            // [5] ROUTING LAYER - Mengelola navigasi halaman (Single Page Application).
            // =========================================================================
            const RoutingLayer = {
                routes: {
                    '/': UILayer.renderHomePage,
                    '/search': UILayer.renderHomePage,
                    '/property/:id': (id) => UILayer.renderPropertyDetailPage(id),
                    '/testimonials': UILayer.renderTestimonialsPage,
                    '/login': UILayer.renderLoginPage,
                    '/register': UILayer.renderRegisterPage,
                    '/payment/:id': (id) => {
                        // Rute yang dilindungi: hanya bisa diakses jika sudah login
                        if (State.currentUser) { UILayer.renderPaymentPage(id); }
                        else { Utils.showToast('Sesi Anda berakhir, harap masuk kembali.', 'warning'); RoutingLayer.navigate(`/login?redirect=/payment/${id}`); }
                    },
                    '/confirmation': UILayer.renderConfirmationPage,
                },
                handleRoute: () => {
                    const hash = window.location.hash || '#/';
                    const [path, queryString] = hash.substring(1).split('?');
                    State.currentRoute = { path, params: new URLSearchParams(queryString || '') };

                    let matchFound = null;
                    // Mencari rute yang cocok, termasuk rute dengan parameter
                    for (const routePath in RoutingLayer.routes) {
                        const paramNames = [];
                        const regexPath = routePath.replace(/:(\w+)/g, (_, paramName) => { paramNames.push(paramName); return '([^/]+)'; });
                        const regex = new RegExp(`^${regexPath}$`);
                        const match = path.match(regex);
                        if (match) { matchFound = { route: RoutingLayer.routes[routePath], params: match.slice(1) }; break; }
                    }

                    UILayer.renderNavbar(); // Render navbar di setiap perubahan rute

                    // Daftar rute statis yang diketahui, untuk menampilkan halaman "Segera Hadir" jika belum diimplementasikan
                    const knownStaticRoutes = ['/', '/search', '/testimonials', '/login', '/register', '/confirmation', '/help', '/contact', '/privacy', '/terms'];

                    if (matchFound) {
                        matchFound.route(...matchFound.params); // Panggil fungsi rute dengan parameter
                    } else if (knownStaticRoutes.includes(path)) {
                        UILayer.mainContent.innerHTML = `<div class="container page-wrapper text-center" style="padding: 5rem 1rem;"><h1 style="font-size: 2rem; margin-bottom: 1rem;">Segera Hadir</h1><p style="color: var(--muted-foreground);">Halaman yang Anda tuju sedang dalam pengembangan.</p><a href="#/" class="btn btn-primary" style="margin-top: 2rem;">Kembali ke Beranda</a></div>`;
                    } else {
                        UILayer.renderNotFound(); // Tampilkan halaman 404 jika rute tidak dikenal
                    }
                    window.scrollTo(0, 0); // Selalu scroll ke atas halaman saat navigasi
                },
                navigate: (path) => { window.location.hash = path; }, // Fungsi terpusat untuk navigasi
                init: () => {
                    window.addEventListener('hashchange', RoutingLayer.handleRoute);
                    RoutingLayer.handleRoute(); // Panggil untuk rute awal saat halaman dimuat
                }
            };

            // =========================================================================
            // INISIALISASI APLIKASI
            // =========================================================================
            const initApp = () => {
                LogicLayer.initStateFromSession(); // Memeriksa sesi login dari localStorage
                UILayer.renderFooter();            // Me-render footer sekali
                UIEvents.setupGlobalEvents();      // Memasang event listener global
                RoutingLayer.init();               // Memulai sistem routing SPA
            };

            // Jalankan aplikasi
            initApp();
        });
    </script>
</body>
