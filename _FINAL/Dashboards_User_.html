<!DOCTYPE html>

<html lang="id">

<head>
    <!-- =========================================================================
       HEAD - META, KONFIGURASI, & ASET
       Bagian ini berisi semua konfigurasi penting untuk aplikasi.
       Struktur ini dipertahankan, dengan penambahan tag meta standar,
       pre-koneksi untuk performa, dan aset ikon dari CDN.
       ========================================================================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Valley - Platform Sewa Properti</title>

    <!-- Meta Deskripsi & SEO Dasar -->
    <meta name="description"
        content="Green Valley, platform modern untuk mencari dan menyewa properti apartemen dengan mudah, aman, dan cepat.">
    <meta name="keywords" content="sewa apartemen, properti, sewa properti, green valley, apartemen modern">
    <meta name="author" content="Green Valley Development">
    <meta name="theme-color" content="#3b82f6">

    <!-- Meta PWA & Mobile Experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/bWjX0V9/favicon.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/bWjX0V9/favicon.png">

    <!-- Pre-koneksi untuk Aset Font & Ikon dari CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- Aset Font & Ikon (dari CDN populer, sesuai permintaan) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* ==========================================================================
       1. STYLING (CSS) - Fondasi Visual & Responsif
       CSS diorganisir menggunakan pendekatan modular, mulai dari token desain
       global, reset, struktur layout, hingga komponen spesifik.
       CSS yang ada dipertahankan untuk menjaga konsistensi visual, dengan
       penambahan CSS untuk fitur-fitur baru.
       ========================================================================== */

        /* 1.1: Design Tokens & Reset Global */
        :root {
            --font-size-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
            --font-size-sm: clamp(0.875rem, 0.8rem + 0.375vw, 1rem);
            --font-size-base: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);
            --font-size-lg: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);
            --font-size-xl: clamp(1.5rem, 1.3rem + 1vw, 2rem);
            --spacing-1: clamp(0.25rem, 0.2rem + 0.25vw, 0.5rem);
            --spacing-2: clamp(0.5rem, 0.4rem + 0.5vw, 0.75rem);
            --spacing-3: clamp(0.75rem, 0.65rem + 0.5vw, 1rem);
            --spacing-4: clamp(1rem, 0.85rem + 0.75vw, 1.5rem);
            --spacing-5: clamp(1.5rem, 1.25rem + 1.25vw, 2rem);
            --spacing-6: clamp(2rem, 1.75rem + 1.25vw, 3rem);
            --background: #f8fafc;
            --foreground: #0f172a;
            --card: #ffffff;
            --card-foreground: #0f172a;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --primary-hover: #2563eb;
            --secondary: #f1f5f9;
            --secondary-foreground: #0f172a;
            --secondary-hover: #e2e8f0;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --accent: #e0f2fe;
            --accent-foreground: #0c4a6e;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --destructive-hover: #dc2626;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #3b82f6;
            --success: #22c55e;
            --success-foreground: #ffffff;
            --warning: #f59e0b;
            --warning-foreground: #ffffff;
            --radius: 0.5rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
            --sidebar-width: 280px;
            --header-height: 70px;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --z-fixed: 1100;
            --z-modal-backdrop: 1290;
            --z-modal: 1300;
            --z-toast: 1400;
        }

        .dark {
            --background: #020617;
            --foreground: #f1f5f9;
            --card: #0f172a;
            --card-foreground: #f1f5f9;
            --primary: #60a5fa;
            --primary-foreground: #0f172a;
            --primary-hover: #3b82f6;
            --secondary: #1e293b;
            --secondary-foreground: #f1f5f9;
            --secondary-hover: #334155;
            --muted-foreground: #94a3b8;
            --accent: #1e3a8a;
            --accent-foreground: #bfdbfe;
            --destructive: #f87171;
            --destructive-foreground: #0f172a;
            --destructive-hover: #ef4444;
            --border: #1e293b;
            --input: #1e293b;
            --ring: #60a5fa;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--foreground);
            background-color: var(--background);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.sidebar-overlay-open {
            overflow: hidden;
        }

        body.sidebar-overlay-open::before {
            content: '';
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: calc(var(--z-fixed) - 1);
            display: block;
        }

        img,
        picture,
        video {
            display: block;
            max-width: 100%;
            height: auto;
        }

        h1,
        h2,
        h3 {
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: var(--font-size-xl);
        }

        h2 {
            font-size: var(--font-size-lg);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* 1.2: Struktur Layout Utama */
        #app-container {
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--card);
            padding: var(--spacing-5) var(--spacing-4);
            border-right: 1px solid var(--border);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            flex-shrink: 0;
            z-index: var(--z-fixed);
            position: sticky;
            top: 0;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-5);
        }

        .sidebar-brand i {
            font-size: var(--font-size-xl);
            color: var(--primary);
        }

        .sidebar-brand span {
            font-size: var(--font-size-lg);
            font-weight: 700;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            padding: var(--spacing-2) var(--spacing-3);
            color: var(--muted-foreground);
            border-radius: var(--radius);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--accent);
            color: var(--accent-foreground);
            text-decoration: none;
        }

        .nav-link.active {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            width: 100%;
            min-width: 0;
        }

        .app-header {
            height: var(--header-height);
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0 var(--spacing-5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left,
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
        }

        .sidebar-toggle {
            display: none;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--secondary);
            border-radius: var(--radius-full);
            max-width: 400px;
            flex-grow: 1;
        }

        .search-bar i {
            color: var(--muted-foreground);
            margin-left: var(--spacing-3);
        }

        .search-bar input {
            border: none;
            background: transparent;
            outline: none;
            padding: var(--spacing-2);
            flex-grow: 1;
            color: var(--foreground);
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown__toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            cursor: pointer;
            background: transparent;
            border: none;
        }

        .profile-dropdown__toggle img {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            object-fit: cover;
            border: 2px solid var(--border);
            cursor: pointer;
        }

        /* [FITUR] Tambahan cursor pointer untuk zoom */
        .profile-dropdown__menu {
            position: absolute;
            top: calc(100% + var(--spacing-2));
            right: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            z-index: var(--z-modal);
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: var(--transition);
        }

        .profile-dropdown__menu.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .profile-dropdown__item {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-3);
            cursor: pointer;
            color: var(--card-foreground);
        }

        .profile-dropdown__item:hover {
            background-color: var(--secondary);
            text-decoration: none;
        }

        .main-content {
            padding: var(--spacing-5);
            flex-grow: 1;
        }

        .page-content {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 1.3: Komponen UI */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: var(--spacing-4);
        }

        .card-header {
            padding-bottom: var(--spacing-3);
            margin-bottom: var(--spacing-3);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-3);
        }

        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin: 0;
        }

        .stats-grid,
        .apartments-grid,
        .payment-options {
            display: grid;
            gap: var(--spacing-4);
        }

        .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .apartments-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .apartment-card {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            cursor: pointer;
        }

        .apartment-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .apartment-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .apartment-card .card-body {
            flex-grow: 1;
            padding: var(--spacing-4);
            display: flex;
            flex-direction: column;
        }

        .apartment-card .card-title {
            margin-bottom: var(--spacing-2);
        }

        .apartment-actions {
            display: flex;
            gap: var(--spacing-2);
            margin-top: auto;
            padding-top: var(--spacing-3);
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: var(--spacing-3) var(--spacing-4);
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        th {
            background: var(--secondary);
            font-weight: 600;
        }

        tbody tr:hover {
            background-color: var(--accent);
        }

        .badge {
            padding: var(--spacing-1) var(--spacing-2);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .badge-success {
            background: var(--success);
            color: var(--success-foreground);
        }

        .badge-warning {
            background: var(--warning);
            color: var(--warning-foreground);
        }

        .badge-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius);
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid transparent;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            text-decoration: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
            border-color: var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--secondary-hover);
        }

        .btn-danger {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--destructive-hover);
        }

        .btn-sm {
            padding: var(--spacing-1) var(--spacing-2);
            font-size: var(--font-size-sm);
        }

        .btn-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
            line-height: 1;
            padding: 0;
        }

        .btn-close:hover {
            color: var(--foreground);
        }

        .form-group {
            margin-bottom: var(--spacing-4);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: var(--spacing-2);
            display: block;
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-2) var(--spacing-3);
            border: 1px solid var(--input);
            background-color: var(--background);
            border-radius: var(--radius);
            color: var(--foreground);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: 2px solid transparent;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px var(--ring);
        }

        .form-control.is-invalid {
            border-color: var(--destructive);
        }

        .invalid-feedback {
            color: var(--destructive);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-1);
            display: none;
        }

        .is-invalid~.invalid-feedback {
            display: block;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .loading-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-6);
            color: var(--muted-foreground);
            gap: var(--spacing-2);
        }

        .loading-placeholder .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: var(--z-modal-backdrop);
            padding: var(--spacing-4);
            overflow-y: auto;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-dialog {
            max-width: 600px;
            width: 100%;
            background: var(--card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            opacity: 0;
            z-index: var(--z-modal);
        }

        .modal-overlay.show .modal-dialog {
            transform: scale(1);
            opacity: 1;
        }

        .modal-content {
            padding: var(--spacing-5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: var(--spacing-3);
            margin-bottom: var(--spacing-4);
        }

        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-3);
            border-top: 1px solid var(--border);
            padding-top: var(--spacing-4);
            margin-top: var(--spacing-4);
        }

        .toast-container {
            position: fixed;
            bottom: var(--spacing-4);
            right: var(--spacing-4);
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }

        .toast {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            background-color: var(--card);
            color: var(--foreground);
            padding: var(--spacing-3) var(--spacing-4);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border-left: 4px solid var(--primary);
            opacity: 0;
            transform: translateX(120%);
            transition: all 0.4s ease;
            min-width: 300px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.toast-success {
            border-color: var(--success);
        }

        .toast.toast-danger {
            border-color: var(--destructive);
        }

        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-4);
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
        }

        .auth-card .card-title {
            text-align: center;
            font-size: var(--font-size-xl);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-4);
            color: var(--muted-foreground);
        }

        /* 1.4: [PENAMBAHAN] CSS untuk Fitur Baru */
        .property-detail-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-4);
            cursor: zoom-in;
        }

        .image-zoom-modal .modal-dialog {
            max-width: 90vw;
            background: transparent;
            box-shadow: none;
        }

        .image-zoom-modal .modal-content {
            padding: 0;
            background: transparent;
        }

        .image-zoom-modal .zoomed-image {
            max-height: 90vh;
            width: auto;
            border-radius: var(--radius-lg);
            margin: auto;
        }

        .image-zoom-modal .btn-close {
            position: absolute;
            top: var(--spacing-4);
            right: var(--spacing-4);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .review-list {
            list-style: none;
            margin-top: var(--spacing-4);
        }

        .review-item {
            display: flex;
            gap: var(--spacing-3);
            border-top: 1px solid var(--border);
            padding: var(--spacing-4) 0;
        }

        .review-item:first-child {
            border-top: none;
            padding-top: 0;
        }

        .review-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            object-fit: cover;
            flex-shrink: 0;
        }

        .review-content p {
            margin: 0;
        }

        .avatar-upload-preview {
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: var(--spacing-3) auto;
            border: 3px solid var(--border);
            cursor: pointer;
        }

        #avatarUploadInput {
            display: none;
        }

        .payment-options {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .payment-option {
            border: 2px solid var(--border);
            padding: var(--spacing-4);
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .payment-option:hover,
        .payment-option.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--ring);
            background-color: var(--accent);
        }

        .payment-option i {
            font-size: 2rem;
            margin-bottom: var(--spacing-2);
            color: var(--primary);
            display: block;
        }

        .qr-code-container img {
            margin: var(--spacing-4) auto;
            display: block;
            max-width: 250px;
            border-radius: var(--radius);
        }

        .receipt-content {
            line-height: 1.8;
        }

        .receipt-content .item {
            display: flex;
            justify-content: space-between;

            color: var(--muted-foreground);
        }

        .receipt-content .total {
            font-size: var(--font-size-lg);

        }

        @media print {

            #printable-area * {

            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                color: #000 !important;

            .modal-footer,
            .sidebar-brand i {
                display: none !important;
            }

            .sidebar-brand span {
                color: #000;
            }
        }

        /* 1.5: Aturan Responsif */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
                box-shadow: var(--shadow-lg);
            }

                display: inline-flex;

        @media (max-width: 768px) {

            .main-content {

                display: none;
            }

            .modal-dialog {
                width: calc(100% - var(--spacing-4));
            }

            .toast-container {
                right: var(--spacing-2);
                left: var(--spacing-2);
                bottom: var(--spacing-2);
                align-items: center;

                max-width: 400px;

<body>
    <!-- =========================================================================
       2. BODY - STRUKTUR HTML APLIKASI
       Struktur dasar HTML dibagi menjadi dua kontainer utama:
       #auth-container untuk halaman login/register.
       #app-container untuk aplikasi utama setelah login.
       Hanya salah satu yang aktif pada satu waktu.
       ========================================================================= -->
    <div id="auth-container"></div>

    <div id="app-container" style="display: none;">

        <aside class="sidebar" id="sidebar" aria-label="Navigasi Utama">
            <div class="sidebar-brand">
                <i class="bi bi-buildings-fill"></i>
                <span>Green Valley</span>
            </div>
            <nav aria-label="Menu Aplikasi">
                <ul class="nav-menu" id="navMenu">
                    <!-- Navigasi dirender secara dinamis tetapi struktur dasarnya di sini -->
                    <li><a href="#dashboard" class="nav-link active" data-page="dashboard"><i
                                class="bi bi-grid-1x2-fill"></i> <span>Dashboard</span></a></li>
                    <li><a href="#properties" class="nav-link" data-page="properties"><i class="bi bi-building"></i>
                            <span>Properti</span></a></li>

                            <span>Profil & Akun</span></a></li>
