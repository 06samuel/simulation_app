<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rentelindo - Platform Sewa Apartemen Premium</title>
 <style>
 /* Sistem Desain Terpadu */
 :root {
 --background: 0 0% 100%;
 --foreground: 222 20% 18%;
 --primary: 214 90% 52%;
 --radius: 0.5rem;
 --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
 --shadow: 0 4px 24px -6px rgba(0, 0, 0, 0.1);
 }

 /* Tema Gelap */
 .dark {
 --background: 226 32% 10%;
 --foreground: 210 40% 98%;
 }

 /* Dasar Tipografi */
 body {
 font-family: 'Inter', sans-serif;
 background: hsl(var(--background));
 color: hsl(var(--foreground));
 line-height: 1.6;
 margin: 0;
 padding: 0;
 }
 /* Sistem Grid Responsif */
 .container {
   width: 90%;
   max-width: 1280px;
   margin: 0 auto;
   padding: 2rem 0;
}

/* Tema Gelap */
.dark {
 --background: 226 32% 10%;
 --foreground: 210 40% 98%;
 }

 /* Dasar Tipografi */
 body {
 font-family: 'Inter', sans-serif;
 background: hsl(var(--background));
 color: hsl(var(--foreground));
 line-height: 1.6;
 margin: 0;
 padding: 0;
 }

 /* Sistem Grid Responsif */.container {
 width: 90%;
 max-width: 1280px;
 margin: 0 auto;
 padding: 2rem 0;
}

/* Komponen UI */
.button {
 display: inline-flex;
 align-items: center;
 gap: 0.5rem;
 padding: 0.75rem 1.5rem;
 border-radius: var(--radius);
 font-weight: 600;
 transition: var(--transition);
 background: hsl(var(--primary));
 color: white;
 border: none;
 cursor: pointer;
}

.button:hover {
 opacity: 0.9;
 transform: translateY(-2px);
}

/* Fitur Virtual Tour */
.virtual-tour {
 position: relative;
 border-radius: var(--radius);
 overflow: hidden;
 transition: var(--transition);
}

.virtual-tour:hover .tour-controls {
 opacity: 1;
}

/* Sistem Pembayaran */
.payment-methods {
 display: flex;
 gap: 1rem;
 margin-bottom: 1rem;
}

.payment-card {
 padding: 1rem;
 border: 1px solid #ddd;
 border-radius: var(--radius);
 cursor: pointer;
}

.payment-card:hover {
 background-color: #f0f0f0;
}

/* Sistem Ulasan */
.review-form {
 margin-bottom: 2rem;
}
.rating-stars {
 display: flex;
 gap: 0.5rem;
 margin-bottom: 1rem;
}

.rating-stars span {
 font-size: 1.5rem;
 cursor: pointer;
}

.review-card {
 padding: 1rem;
 border: 1px solid #ddd;
 border-radius: var(--radius);
 margin-bottom: 1rem;
}

.review-card .rating {
 font-size: 1.2rem;
 color: #ffd700;
}

/* Sistem Chat */
.chat-container {
 position: fixed;
 bottom: 0;
 right: 0;
 padding: 1rem;
 background-color: #fff;
 border: 1px solid #ddd;
 border-radius: var(--radius);
 box-shadow: var(--shadow);
}

.chat-toggle {
 background-color: hsl(var(--primary));
 color: #fff;
 border: none;
 padding: 0.5rem 1rem;
 border-radius: var(--radius);
 cursor: pointer;
}

.chat-window {
 display: none;
 padding: 1rem;
}

.chat-messages {
 padding: 1rem;
 border-bottom: 1px solid #ddd;
}

.chat-msg {
 margin-bottom: 1rem;
}

.chat-msg.system {
 background-color: #f0f0f0;
 padding: 0.5rem;
 border-radius: var(--radius);
}

.chat-input {
 width: 100%;
 padding: 0.5rem;
 border: 1px solid #ddd;
 border-radius: var(--radius);
}

/* Sistem Managerial Rental */
.managerial-dashboard {
 padding: 2rem;
}
.dashboard-card {
 padding: 1rem;
 border: 1px solid #ddd;
 border-radius: var(--radius);
 margin-bottom: 1rem;
}

.dashboard-card .title {
 font-size: 1.2rem;
 font-weight: 600;
}

.dashboard-card .value {
 font-size: 1.5rem;
 font-weight: 700;
}

/* Tabel Data Properti */
.property-table {
 width: 100%;
 border-collapse: collapse;
}

.property-table th, .property-table td {
 border: 1px solid #ddd;
 padding: 0.5rem;
 text-align: left;
}

.property-table th {
 background-color: #f0f0f0;
 font-weight: 600;
}

/* Form Tambah Properti */
.add-property-form {
 padding: 2rem;
}

.add-property-form label {
 display: block;
 margin-bottom: 0.5rem;
}

.add-property-form input, .add-property-form textarea {
 width: 100%;
 padding: 0px;
}
.add-property-form input, .add-property-form textarea {
 width: 100%;
 padding: 0.5rem;
 border: 1px solid #ddd;
 border-radius: var(--radius);
 margin-bottom: 1rem;
}

.add-property-form button[type="submit"] {
 background-color: hsl(var(--primary));
 color: #fff;
 border: none;
 padding: 0.5rem 1rem;
 border-radius: var(--radius);
 cursor: pointer;
}
</style>
</head>
<body>


<script>
 // Sistem Tema
 function toggleTheme() {
 document.documentElement.classList.toggle('dark');
 localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
 }

 // Sistem Chat
 const chatState = {
 open: false,
 messages: [],
 toggle() {
 this.open = !this.open;
 document.querySelector('.chat-window').style.display = this.open ? 'block' : 'none';
 },
 addMessage(text, sender) {
 const msg = { text, sender, timestamp: new Date() };
 this.messages.push(msg);
 this.render();
 },
 render() {
 const container = document.getElementById('chatMessages');
 container.innerHTML = this.messages.map(msg => `
 <div class="chat-msg ${msg.sender}">
 <p>${msg.text}</p>
 <time>${msg.timestamp.toLocaleTimeString()}</time>
 </div>
 `).join('');
 }
 };

 // Sistem Pembayaran
 const paymentMethods = {
 'credit-card': `
 <input type="text" placeholder="Nomor Kartu" required>
 <input type="month" placeholder="MM/YY" required>
 <input type="text" placeholder="CVV" required>
 `,
 'ewallet': `
 <select required>
 <option value="">Pilih Dompet Digital</option>
 <option>Gopay</option>
 <option>OVO</option>
 <option>Dana</option>
 </select>
 <input type="tel" placeholder="Nomor HP" required>
 `
 };
 
function selectPayment(method) {
 document.getElementById('paymentDetails').innerHTML = paymentMethods[method];
}
// Sistem Ulasan
let currentRating = 0;
function setRating(rating) {
 currentRating = rating;
 document.querySelectorAll('#ratingStars span').forEach((star, index) => {
 star.style.color = index < rating ? '#ffd700' : '#ccc';
 });
}
function submitReview() {
 const reviewText = document.getElementById('reviewInput').value;
 if (reviewText && currentRating > 0) {
 const review = { text: reviewText, rating: currentRating, date: new Date().toLocaleDateString() };
 // Simpan ke localStorage
 const reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
 reviews.push(review);
 localStorage.setItem('reviews', JSON.stringify(reviews));
 renderReviews();
 }
}
function renderReviews() {
 const reviews = JSON.parse(localStorage.getItem('reviews') || []);
 document.getElementById('reviewsList').innerHTML = reviews.map(review => `
 <div class="review-card">
 <div class="rating">${'â˜…'.repeat(review.rating)}</div>
 <p>${review.text}</p>
 <time>${review.date}</time>
 </div>
 `).join('');
}
// Inisialisasi
document.addEventListener('DOMContentLoaded', () => {
 // Set tema awal
 const savedTheme = localStorage.getItem('theme') || 'light';
 document.documentElement.classList.toggle('dark', savedTheme === 'dark');
 
 // Render ulasan
 renderReviews();
 
 // Load data awal chat
 chatState.addMessage('Selamat datang! Ada yang bisa kami bantu?', 'system');
});
</script>
</body>
</html>
