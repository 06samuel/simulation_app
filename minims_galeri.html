<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Galeri Produk Interaktif</title>
  <!-- Bootstrap Icons (satu-satunya dependensi eksternal, untuk ikonografi) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* Global Resets and Base Styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      /* Color System - Light Theme (Default) */
      --primary: #0070f3;
      /* Biru cerah */
      --primary-light: #3291ff;
      --primary-dark: #0366d6;
      --primary-foreground: #ffffff;
      /* Teks di atas primary */

      --secondary: #e9ecef;
      /* Abu-abu muda */
      --secondary-light: #f8f9fa;
      --secondary-dark: #dee2e6;
      --secondary-foreground: #212529;
      /* Teks di atas secondary */

      --accent: #6f42c1;
      /* Ungu */
      --accent-foreground: #ffffff;

      --background: #ffffff;
      /* Latar belakang utama */
      --foreground: #212529;
      /* Warna teks utama */
      --card: #ffffff;
      /* Latar belakang kartu */
      --card-foreground: #212529;
      /* Teks di kartu */
      --border: #ced4da;
      /* Warna border */
      --input-bg: #ffffff;
      --input-border: #ced4da;
      --ring-focus: rgba(0, 112, 243, 0.25);

      --success: #198754;
      /* Hijau */
      --error: #dc3545;
      /* Merah */
      --warning: #ffc107;
      /* Kuning */
      --info: #0dcaf0;
      /* Biru muda info */
      --success-foreground: #ffffff;
      --error-foreground: #ffffff;
      --warning-foreground: #000000;
      --info-foreground: #000000;

      /* Spacing Scale */
      --space-0: 0;
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;

      /* Typography */
      --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --font-mono: 'Courier New', Courier, monospace;
      --text-xs: 0.75rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-lg: 1.125rem;
      --text-xl: 1.25rem;
      --text-2xl: 1.5rem;
      --text-3xl: 1.875rem;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);

      /* Border Radius */
      --radius-sm: 0.2rem;
      --radius: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-full: 9999px;

      /* Transitions */
      --transition-fast: all 0.15s ease-in-out;
      --transition: all 0.3s ease-in-out;
      --transition-slow: all 0.5s ease-in-out;

      /* Z-index */
      --z-modal-backdrop: 1040;
      --z-modal: 1050;
      --z-sticky: 1020;
      --z-header: 1030;
      --z-connection-status: 1060;
      --z-theme-toggle: 1000;
    }

    /* Dark Mode Variables */
    [data-theme="dark"] {
      --primary: #3b82f6;
      /* Biru lebih terang untuk dark mode */
      --primary-foreground: #ffffff;
      --secondary: #374151;
      /* Abu-abu gelap */
      --secondary-foreground: #f3f4f6;
      --accent: #8b5cf6;
      /* Ungu lebih terang */
      --accent-foreground: #ffffff;
      --background: #111827;
      /* Latar belakang sangat gelap */
      --foreground: #f3f4f6;
      /* Teks terang */
      --card: #1f2937;
      /* Kartu lebih gelap */
      --card-foreground: #f3f4f6;
      --border: #4b5563;
      /* Border lebih terang */
      --input-bg: #374151;
      --input-border: #4b5563;
      --ring-focus: rgba(59, 130, 246, 0.3);

      --warning-foreground: #000000;
      /* Tetap hitam untuk kontras kuning */
      --info-foreground: #000000;
      /* Tetap hitam untuk kontras biru muda */
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
      /* Base font size */
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      transition: background-color var(--transition), color var(--transition);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Utility Classes (Minimal) */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* App Header */
    .app-header {
      background-color: var(--card);
      padding: var(--space-3) var(--space-4);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: var(--z-header);
      border-bottom: 1px solid var(--border);
    }

    .app-header h1 {
      font-size: var(--text-xl);
      color: var(--primary);
      font-weight: 600;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background-color: transparent;
      color: var(--foreground);
      border: 1px solid var(--border);
      border-radius: var(--radius-full);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: var(--text-lg);
    }

    .theme-toggle:hover {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }

    .theme-toggle:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Main Container Layout (Sidebar + Content) */
    .main-container {
      display: flex;
      flex-grow: 1;
      padding: var(--space-4);
      gap: var(--space-6);
    }

    /* Sidebar (Categories) */
    .sidebar {
      width: 280px;
      flex-shrink: 0;
      background-color: var(--card);
      padding: var(--space-4);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      align-self: flex-start;
      /* Keep sidebar from stretching full height */
      border: 1px solid var(--border);
    }

    .sidebar-title {
      font-size: var(--text-lg);
      margin-bottom: var(--space-4);
      color: var(--primary);
      border-bottom: 2px solid var(--primary-light);
      padding-bottom: var(--space-2);
    }

    .category-list {
      list-style: none;
    }

    .category-item {
      display: flex;
      align-items: center;
      padding: var(--space-3);
      margin-bottom: var(--space-2);
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      border: 1px solid transparent;
      position: relative;
      /* For sync indicator */
    }

    .category-item:hover {
      background-color: var(--secondary);
      border-color: var(--border);
    }

    .category-item.active {
      background-color: var(--primary);
      color: var(--primary-foreground);
      font-weight: 600;
      box-shadow: var(--shadow-sm);
    }

    .category-item.active .category-icon {
      color: var(--primary-foreground);
    }

    .category-item .category-icon {
      font-size: var(--text-xl);
      margin-right: var(--space-3);
      color: var(--primary);
      width: 24px;
      /* Fixed width for alignment */
      text-align: center;
    }

    /* Sync Indicator (shared by category and product) */
    .sync-indicator {
      position: absolute;
      top: var(--space-2);
      right: var(--space-2);
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      transition: var(--transition);
      z-index: 1;
      box-shadow: 0 0 0 2px var(--card);
      /* Halo effect to stand out */
    }

    [data-sync-state="syncing"] .sync-indicator {
      background-color: var(--warning);
      animation: pulse 1.5s infinite;
    }

    [data-sync-state="synced"] .sync-indicator {
      background-color: var(--success);
    }

    [data-sync-state="error"] .sync-indicator {
      background-color: var(--error);
    }

    /* Content Area (Product Display) */
    .content-area {
      flex-grow: 1;
      min-width: 0;
      /* Prevent flex item overflow */
    }

    /* Product Card */
    .product-card {
      background-color: var(--card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition-slow);
      display: flex;
      flex-direction: column;
      height: 100%;
      /* For consistent card height in carousel/grid */
      border: 1px solid var(--border);
      position: relative;
      /* For sync indicator */
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .product-image-container {
      width: 100%;
      height: 200px;
      /* Fixed height for product images */
      overflow: hidden;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-info {
      padding: var(--space-4);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .product-name {
      font-size: var(--text-lg);
      font-weight: 600;
      margin-bottom: var(--space-1);
      color: var(--card-foreground);
    }

    .product-description {
      font-size: var(--text-sm);
      color: var(--foreground);
      opacity: 0.8;
      margin-bottom: var(--space-2);
      flex-grow: 1;
      /* Pushes price and actions down */
    }

    .product-price {
      font-size: var(--text-xl);
      font-weight: bold;
      color: var(--primary);
      margin-bottom: var(--space-3);
    }

    .product-actions {
      display: flex;
      gap: var(--space-2);
    }

    /* Buttons (General Styling) */
    .btn {
      padding: var(--space-2) var(--space-4);
      font-size: var(--text-base);
      border-radius: var(--radius);
      border: 1px solid transparent;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
      border-color: var(--border);
    }

    .btn-secondary:hover {
      background-color: var(--secondary-dark);
    }

    /* Carousel (Vanilla JS Implementation) */
    .product-carousel {
      position: relative;
      overflow: hidden;
      /* Hides parts of items that are off-screen */
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding-bottom: var(--space-10);
      /* Space for indicators */
      background-color: var(--secondary-light);
      /* Slight background for carousel area */
      border: 1px solid var(--border);
    }

    .carousel-inner-wrapper {
      overflow: hidden;
      /* Crucial for hiding non-active items */
    }

    .carousel-inner {
      display: flex;
      transition: transform var(--transition-slow) ease-in-out;
      list-style: none;
      /* Remove bullets from ul */
    }

    .carousel-item {
      min-width: 100%;
      /* Each item takes full width of the carousel-inner */
      flex-shrink: 0;
      /* Prevent items from shrinking */
      padding: var(--space-4);
      /* Padding around each card within the slide */
      /* Adjust based on number of cards per slide */
    }

    /* For multiple items per slide (example: 3 items) */
    .carousel-item.multi-item {
      min-width: calc(100% / 3);
      /* Adjust for number of items */
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: var(--radius-full);
      width: 40px;
      height: 40px;
      font-size: var(--text-xl);
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color var(--transition);
    }

    .carousel-control:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .carousel-control.prev {
      left: var(--space-3);
    }

    .carousel-control.next {
      right: var(--space-3);
    }

    .carousel-indicators {
      position: absolute;
      bottom: var(--space-3);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: var(--space-2);
      z-index: 10;
      list-style: none;
    }

    .carousel-indicator {
      width: 12px;
      height: 12px;
      border-radius: var(--radius-full);
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: var(--transition);
    }

    .carousel-indicator.active {
      background-color: var(--primary);
      border-color: var(--primary-dark);
    }

    .carousel-indicator:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    /* Modal (Vanilla JS Implementation) */
    .modal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-fast), visibility 0s var(--transition-fast);
      z-index: var(--z-modal);
    }

    .modal-container.open {
      opacity: 1;
      visibility: visible;
      transition-delay: 0s;
      /* Override default delay for hiding */
    }

    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: var(--z-modal-backdrop);
    }

    .modal-dialog {
      background-color: var(--card);
      color: var(--card-foreground);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 90%;
      max-width: 700px;
      /* Max width for the modal */
      z-index: var(--z-modal);
      transform: scale(0.95);
      transition: transform var(--transition-fast);
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      /* Max height and allow scrolling */
    }

    .modal-container.open .modal-dialog {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-4);
      border-bottom: 1px solid var(--border);
    }

    .modal-title-text {
      font-size: var(--text-xl);
      font-weight: 600;
    }

    .modal-close-button {
      background: none;
      border: none;
      font-size: var(--text-2xl);
      color: var(--foreground);
      opacity: 0.7;
      cursor: pointer;
      padding: var(--space-1);
    }

    .modal-close-button:hover {
      opacity: 1;
    }

    .modal-body {
      padding: var(--space-4);
      overflow-y: auto;
      /* Scroll for long content */
    }

    .modal-product-layout {
      display: flex;
      gap: var(--space-4);
    }

    .modal-product-image-container {
      flex: 0 0 40%;
      /* Image takes 40% width */
      max-width: 250px;
    }

    .modal-product-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
    }

    .modal-product-details {
      flex: 1;
    }

    .modal-product-name {
      font-size: var(--text-2xl);
      margin-bottom: var(--space-2);
      color: var(--primary);
    }

    .modal-product-description-full {
      font-size: var(--text-base);
      margin-bottom: var(--space-3);
      line-height: 1.7;
    }

    .modal-product-price {
      font-size: var(--text-xl);
      font-weight: bold;
      color: var(--accent);
      margin-bottom: var(--space-4);
    }

    .modal-footer {
      padding: var(--space-3) var(--space-4);
      border-top: 1px solid var(--border);
      text-align: right;
    }


    /* Connection Status */
    .connection-status {
      position: fixed;
      bottom: -60px;
      /* Initially hidden */
      left: 50%;
      transform: translateX(-50%);
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius) var(--radius) 0 0;
      box-shadow: var(--shadow-md);
      transition: bottom var(--transition-slow);
      z-index: var(--z-connection-status);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-weight: 500;
      color: var(--primary-foreground);
      /* Default for colored backgrounds */
    }

    .connection-status.active {
      bottom: 0;
    }

    .connection-status .status-icon {
      font-size: var(--text-lg);
    }

    .connection-status.online {
      background-color: var(--success);
      color: var(--success-foreground);
    }

    .connection-status.offline {
      background-color: var(--error);
      color: var(--error-foreground);
    }

    .connection-status.reconnecting {
      background-color: var(--warning);
      color: var(--warning-foreground);
    }

    /* Animations */
    @keyframes pulse {

      0%,
      100% {
        transform: scale(0.9);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .carousel-item.multi-item {
        min-width: calc(100% / 2);
        /* 2 items per slide */
      }
    }

    @media (max-width: 992px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: var(--space-4);
      }

      .category-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: var(--space-2);
      }

      .category-item {
        justify-content: center;
        /* Center content in grid */
      }

      .carousel-control {
        /* Hide controls on smaller screens if touch is primary */
        /* display: none; */
      }
    }

    @media (max-width: 768px) {
      .carousel-item.multi-item {
        min-width: 100%;
        /* 1 item per slide */
      }

      .modal-product-layout {
        flex-direction: column;
      }

      .modal-product-image-container {
        max-width: 100%;
        /* Full width image in modal on small screens */
        margin-bottom: var(--space-3);
      }

      .app-header h1 {
        font-size: var(--text-lg);
      }
    }

    @media (max-width: 576px) {
      .product-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .main-container {
        padding: var(--space-2);
        gap: var(--space-2);
      }

      .sidebar {
        padding: var(--space-2);
      }

      .product-info {
        padding: var(--space-3);
      }

      .modal-dialog {
        width: 95%;
      }
    }
  </style>
</head>

<body data-theme="light"> <!-- Default theme -->
  <div id="appRoot">
    <header class="app-header">
      <h1>Galeri Produk Interaktif</h1>
      <button id="themeToggleBtn" class="theme-toggle" aria-label="Alihkan Mode Gelap/Terang" title="Alihkan Tema">
        <i class="bi bi-moon-stars-fill" id="themeIconEle"></i>
      </button>
    </header>

    <div class="main-container">
      <aside class="sidebar" id="categorySidebar">
        <h2 class="sidebar-title">Kategori</h2>
        <nav aria-label="Navigasi Kategori Produk">
          <ul id="categoryListContainer" class="category-list" role="tablist">
            <!-- Kategori akan dirender oleh JavaScript menggunakan template di bawah -->
          </ul>
        </nav>
      </aside>

      <main id="mainContentArea" class="content-area" role="main" aria-live="polite">
        <!-- Konten produk (carousel) akan dirender di sini -->
        <p id="initialMessage">Pilih kategori untuk melihat produk.</p>
      </main>
    </div>

    <!-- Modal Container -->
    <div id="productModal" class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modalTitleText"
      aria-hidden="true">
      <div class="modal-overlay" data-close-modal></div>
      <div class="modal-dialog">
        <header class="modal-header">
          <h3 id="modalTitleText" class="modal-title-text">Detail Produk</h3>
          <button class="modal-close-button" aria-label="Tutup Modal" data-close-modal>
            <i class="bi bi-x-lg"></i>
          </button>
        </header>
        <section id="modalBodyContent" class="modal-body">
          <!-- Konten detail produk akan dirender di sini -->
        </section>
        <footer class="modal-footer">
          <button id="modalAddToCartBtn" class="btn btn-primary">Tambah ke Keranjang</button>
          <button class="btn btn-secondary" data-close-modal>Tutup</button>
        </footer>
      </div>
    </div>

    <!-- Connection Status Indicator -->
    <div id="connectionStatusNotifier" class="connection-status">
      <i id="connectionIcon" class="bi status-icon"></i>
      <span id="connectionText" class="status-text">Memeriksa koneksi...</span>
    </div>
  </div>

  <!-- Templates for Dynamic Content -->
  <template id="categoryItemTemplate">
    <li class="category-item" role="tab" tabindex="0">
      <div class="sync-indicator" data-sync-state="synced"></div>
      <i class="category-icon bi"></i> <!-- Specific icon class added by JS -->
      <span class="category-name">Nama Kategori</span>
    </li>

        </div>

  <script>
    // JavaScript akan ada di sini
    class ProductApp {
      constructor() {
        this.DOM = {
          appRoot: document.getElementById('appRoot'),
          themeToggleBtn: document.getElementById('themeToggleBtn'),
          themeIconEle: document.getElementById('themeIconEle'),
          categoryListContainer: document.getElementById('categoryListContainer'),
          mainContentArea: document.getElementById('mainContentArea'),
          initialMessage: document.getElementById('initialMessage'),
          productModal: document.getElementById('productModal'),
          modalTitleText: document.getElementById('modalTitleText'),
          modalBodyContent: document.getElementById('modalBodyContent'),
          modalAddToCartBtn: document.getElementById('modalAddToCartBtn'),
          connectionStatusNotifier: document.getElementById('connectionStatusNotifier'),
          connectionIcon: document.getElementById('connectionIcon'),
          connectionText: document.getElementById('connectionText'),
        };

        this.TEMPLATES = {
          categoryItem: document.getElementById('categoryItemTemplate'),
          productCard: document.getElementById('productCardTemplate'),
          carouselShell: document.getElementById('carouselShellTemplate'),
          modalProductDetails: document.getElementById('modalProductDetailsTemplate'),
        };

        this.config = {
          itemsPerCarouselSlide: 3, // Default, bisa diubah berdasarkan viewport
          autoPlayCarousel: true,
          autoPlayDelay: 5000,
          maxConnectionRetries: 5,
          connectionRetryInterval: 5000,
        };

        this.state = {
          currentCategory: null,
          products: {}, // { categoryId: [productObjects] }
          categories: [],
          theme: localStorage.getItem('theme') || 'light',
          isOnline: navigator.onLine,
          connectionRetries: 0,
          syncStates: {}, // { 'cat-elektronik': 'synced', 'prod-xyz': 'syncing' }
          activeCarousel: null, // instance of Carousel class
          activeModalProduct: null, // product ID for modal's add to cart
        };

        // Data Dummy (dalam aplikasi nyata, ini akan dari API)
        this.APP_DATA = {
          categories: [
            { id: 'elektronik', name: 'Elektronik', icon: 'bi-laptop', syncState: 'synced' },
            { id: 'pakaian', name: 'Pakaian', icon: 'bi-person-arms-up', syncState: 'synced' },
            { id: 'rumah-tangga', name: 'Rumah Tangga', icon: 'bi-house-heart', syncState: 'synced' },
            { id: 'aksesoris', name: 'Aksesoris', icon: 'bi-watch', syncState: 'synced' },
            { id: 'furnitur', name: 'Furnitur', icon: 'bi-lamp', syncState: 'synced' },
          ],
          products: {
            'elektronik': [
              { id: 'elek001', name: 'Headphone Pro', description: 'Kualitas suara superior, noise-cancelling.', price: 'Rp 2.500.000', image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=300&q=60', fullDescription: 'Rasakan pengalaman audio imersif dengan Headphone Pro. Dilengkapi teknologi noise-cancelling canggih, driver audio presisi, dan bantalan telinga yang nyaman untuk penggunaan jangka panjang. Baterai tahan hingga 20 jam.', syncState: 'synced' },
              { id: 'elek002', name: 'Laptop UltraBook', description: 'Tipis, ringan, performa tinggi.', price: 'Rp 15.000.000', image: 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fHww&auto=format&fit=crop&w=300&q=60', fullDescription: 'Laptop UltraBook generasi terbaru dengan prosesor Intel Core i7, RAM 16GB, dan SSD 512GB. Layar QHD+ yang jernih dan desain premium yang elegan.', syncState: 'synced' },
              { id: 'elek003', name: 'Smartwatch Generasi 5', description: 'Pelacak kebugaran dan notifikasi.', price: 'Rp 3.800.000', image: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c21hcnR3YXRjaHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=300&q=60', fullDescription: 'Tetap terhubung dan sehat dengan Smartwatch Generasi 5. Monitor detak jantung, SpO2, kualitas tidur, dan berbagai mode olahraga. Tahan air hingga 50m.', syncState: 'synced' },
              { id: 'elek004', name: 'Kamera Mirrorless', description: 'Hasil foto profesional, ringkas.', price: 'Rp 12.500.000', image: 'https://images.unsplash.com/photo-1512790182412-b19e6d62bc39?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2FtZXJhfGVufDB8fDB8fHww&auto=format&fit=crop&w=300&q=60', fullDescription: 'Abadikan momen berharga dengan kualitas terbaik menggunakan Kamera Mirrorless ini. Sensor full-frame, stabilisasi gambar internal, dan kemampuan video 4K.', syncState: 'synced' },
            ],
            'pakaian': [
              { id: 'pak001', name: 'Kemeja Flanel Kotak', description: 'Nyaman dan stylish untuk kasual.', price: 'Rp 350.000', image: 'https://images.unsplash.com/photo-1603252109302-5f7a7633b076?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2hpcnR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=300&q=60', fullDescription: 'Kemeja flanel klasik dengan motif kotak-kotak yang tak lekang oleh waktu. Terbuat dari bahan katun berkualitas tinggi yang lembut dan hangat.', syncState: 'synced' },
              { id: 'pak002', name: 'Celana Jeans Slim Fit', description: 'Potongan modern, bahan stretch.', price: 'Rp 550.000', image: 'https://images.unsplash.com/photo-1602293589930-45aad59ba3ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8amVhbnN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=300&q=60', fullDescription: 'Tampil percaya diri dengan celana jeans slim fit ini. Dibuat dari denim stretch yang nyaman untuk bergerak, dengan detail jahitan yang rapi.', syncState: 'synced' },
              { id: 'pak003', name: 'Gaun Midi Motif Bunga', description: 'Elegan untuk acara spesial.', price: 'Rp 750.000', image: 'https://images.unsplash.com/photo-1595777457583-436919e345a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZHJlc3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=300&q=60', fullDescription: 'Gaun midi yang menawan dengan motif bunga yang cerah. Cocok untuk pesta kebun, kencan, atau acara formal lainnya. Bahan ringan dan flowy.', syncState: 'synced' },
            ],
            // Tambahkan data untuk kategori lain jika diperlukan
            'rumah-tangga': [], 'aksesoris': [], 'furnitur': [],
          }
        };

        this._init();
      }

      _init() {
        // Load data
        this.state.categories = this.APP_DATA.categories;
        this.state.products = this.APP_DATA.products;
        this.state.categories.forEach(cat => this.state.syncStates[`cat-${cat.id}`] = cat.syncState || 'synced');
        Object.values(this.state.products).flat().forEach(prod => this.state.syncStates[`prod-${prod.id}`] = prod.syncState || 'synced');

        this._setupEventListeners();
        this._applyTheme();
        this._updateConnectionStatusUI(); // Initial check
        this._renderCategories();
        this._setupRouter(); // Panggil setelah kategori dirender
        this._startSyncSimulations();
        this._updateItemsPerSlide(); // Adjust carousel items based on viewport
      }

      _setupEventListeners() {
        this.DOM.themeToggleBtn.addEventListener('click', () => this._toggleTheme());

        // Event delegation for categories
        this.DOM.categoryListContainer.addEventListener('click', (e) => {
          const categoryItem = e.target.closest('.category-item');
          if (categoryItem && categoryItem.dataset.categoryId) {
            this._handleCategorySelect(categoryItem.dataset.categoryId);
          }
        });
        // Keyboard accessibility for categories
        this.DOM.categoryListContainer.addEventListener('keydown', (e) => {
          const categoryItem = e.target.closest('.category-item');
          if (categoryItem && (e.key === 'Enter' || e.key === ' ')) {
            e.preventDefault();
            this._handleCategorySelect(categoryItem.dataset.categoryId);
          }
        });

        // Event delegation for product actions in main content
        this.DOM.mainContentArea.addEventListener('click', (e) => {
          const quickViewBtn = e.target.closest('.quick-view-btn');
          const addToCartBtn = e.target.closest('.add-to-cart-btn');

          if (quickViewBtn && quickViewBtn.dataset.productId) {
            this._handleQuickView(quickViewBtn.dataset.productId);
          } else if (addToCartBtn && addToCartBtn.dataset.productId) {
            this._handleAddToCart(addToCartBtn.dataset.productId, e.target);
          }
        });

        // Modal close buttons
        this.DOM.productModal.addEventListener('click', (e) => {
          if (e.target.hasAttribute('data-close-modal')) {
            this._closeModal();
          }
        });
        this.DOM.productModal.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.DOM.productModal.classList.contains('open')) {
            this._closeModal();
          }
        });
        this.DOM.modalAddToCartBtn.addEventListener('click', () => {
          if (this.state.activeModalProduct) {
            this._handleAddToCart(this.state.activeModalProduct, this.DOM.modalAddToCartBtn);
          }
        });

        window.addEventListener('online', () => this._handleConnectivityChange(true));
        window.addEventListener('offline', () => this._handleConnectivityChange(false));
        window.addEventListener('resize', this._debounce(() => this._updateItemsPerSlide(), 250));
        window.addEventListener('hashchange', () => this._route());
      }

      _setupRouter() {
        // Initial route handling
        if (window.location.hash) {
          this._route();
        } else if (this.state.categories.length > 0) {
          // Default to first category if no hash
          const firstCategoryId = this.state.categories[0].id;
          this._navigateToCategory(firstCategoryId, false); // false to not update hash if it's already default
        }
      }

      _route() {
        const hash = window.location.hash.substring(1); // Remove #
        if (hash.startsWith('kategori/')) {
          const categoryId = hash.split('/')[1];
          if (this.state.categories.find(c => c.id === categoryId)) {
            this._handleCategorySelect(categoryId, false); // false to not update hash again
          } else {
            console.warn(`Kategori tidak ditemukan untuk hash: ${hash}`);
            if (this.state.categories.length > 0) this._navigateToCategory(this.state.categories[0].id);
          }
        } else if (hash.startsWith('produk/')) {
          const productId = hash.split('/')[1];
          // Find product and its category
          let product, categoryId;
          for (const catId in this.state.products) {
            const foundProduct = this.state.products[catId].find(p => p.id === productId);
            if (foundProduct) {
              product = foundProduct;
              categoryId = catId;
              break;
            }
          }
          if (product) {
            if (this.state.currentCategory !== categoryId) {
              this._handleCategorySelect(categoryId, false); // Select category first
            }
            this._openModal(product);
          } else {
            console.warn(`Produk tidak ditemukan untuk hash: ${hash}`);
            if (this.state.categories.length > 0) this._navigateToCategory(this.state.categories[0].id);
          }
        } else if (!hash && this.state.categories.length > 0) {
          // If hash is empty, default to the first category
          this._navigateToCategory(this.state.categories[0].id, false);
        }
      }

      _navigateToCategory(categoryId, updateHash = true) {
        if (updateHash) {
          window.location.hash = `kategori/${categoryId}`;
        } else {
          // If not updating hash, means hashchange already triggered or it's an initial load
          this._handleCategorySelect(categoryId, false);
        }
      }

      _navigateToProduct(productId) {
        window.location.hash = `produk/${productId}`;
        // The _route method will handle opening the modal
      }

      _toggleTheme() {
        this.state.theme = (this.state.theme === 'light') ? 'dark' : 'light';
        localStorage.setItem('theme', this.state.theme);
        this._applyTheme();
      }

      _applyTheme() {
        document.body.dataset.theme = this.state.theme;
        if (this.state.theme === 'dark') {
          this.DOM.themeIconEle.classList.remove('bi-moon-stars-fill');
          this.DOM.themeIconEle.classList.add('bi-sun-fill');
        } else {
          this.DOM.themeIconEle.classList.remove('bi-sun-fill');
          this.DOM.themeIconEle.classList.add('bi-moon-stars-fill');
        }
      }

      _handleConnectivityChange(isOnline) {
        this.state.isOnline = isOnline;
        if (isOnline) {
          this.state.connectionRetries = 0;
          this._updateConnectionStatusUI('online', 'Terhubung kembali!');
          setTimeout(() => this._updateConnectionStatusUI('online', 'Online'), 3000);
          // Potentially trigger data sync here for all components
          this._syncAllVisibleComponents();
        } else {
          this._updateConnectionStatusUI('offline', 'Koneksi terputus. Mencoba menyambung ulang...');
          this._scheduleReconnection();
        }
      }

      _scheduleReconnection() {
        if (!this.state.isOnline && this.state.connectionRetries < this.config.maxConnectionRetries) {
          setTimeout(() => {
            if (!navigator.onLine) { // Check again before retrying
              this.state.connectionRetries++;
              this._updateConnectionStatusUI('reconnecting', `Offline - Menyambung ulang (${this.state.connectionRetries}/${this.config.maxConnectionRetries})...`);
              this._scheduleReconnection();
            } else {
              this._handleConnectivityChange(true); // It came back online
            }
          }, this.config.connectionRetryInterval);
        } else if (!this.state.isOnline) {
          this._updateConnectionStatusUI('offline', 'Gagal menyambung. Periksa koneksi internet Anda.');
        }
      }

      _updateConnectionStatusUI(statusType = null, text = null) {
        const notifier = this.DOM.connectionStatusNotifier;
        const iconEl = this.DOM.connectionIcon;
        const textEl = this.DOM.connectionText;

        notifier.classList.remove('online', 'offline', 'reconnecting', 'active');

        if (!statusType) { // Determine status if not provided
          statusType = this.state.isOnline ? 'online' : (this.state.connectionRetries > 0 ? 'reconnecting' : 'offline');
        }

        if (statusType === 'online') {
          notifier.classList.add('online');
          iconEl.className = 'bi bi-wifi status-icon';
          textEl.textContent = text || 'Online';
        } else if (statusType === 'offline') {
          notifier.classList.add('offline');
          iconEl.className = 'bi bi-wifi-off status-icon';
          textEl.textContent = text || 'Offline - Koneksi hilang';
        } else if (statusType === 'reconnecting') {
          notifier.classList.add('reconnecting');
          iconEl.className = 'bi bi-arrow-repeat status-icon'; // Or bi-broadcast
          textEl.textContent = text || `Menyambung ulang... (${this.state.connectionRetries}/${this.config.maxConnectionRetries})`;
        }

        // Make status visible for a while, then hide if online, or keep if offline/reconnecting
        if (statusType === 'online' && text === 'Online') { // Standard online message
          setTimeout(() => {
            if (this.state.isOnline && textEl.textContent === 'Online') { // Check if still online and message hasn't changed
              notifier.classList.remove('active');
            }
          }, 5000); // Hide after 5s if it's just "Online"
        }
        notifier.classList.add('active');
      }

      _renderCategories() {
        this.DOM.categoryListContainer.innerHTML = ''; // Clear existing
        this.state.categories.forEach(category => {
          const categoryNode = this.TEMPLATES.categoryItem.content.cloneNode(true);
          const li = categoryNode.querySelector('.category-item');
          li.dataset.categoryId = category.id;
          li.setAttribute('aria-controls', `content-${category.id}`); // For ARIA
          li.querySelector('.category-icon').classList.add(category.icon || 'bi-tag-fill');
          li.querySelector('.category-name').textContent = category.name;

          const syncIndicator = li.querySelector('.sync-indicator');
          syncIndicator.parentElement.dataset.syncId = `cat-${category.id}`; // For easier targeting
          this._updateSyncIndicator(`cat-${category.id}`, this.state.syncStates[`cat-${category.id}`]);

          this.DOM.categoryListContainer.appendChild(categoryNode);
        });
      }

      _handleCategorySelect(categoryId, updateHash = true) {
        if (this.state.currentCategory === categoryId && this.DOM.mainContentArea.querySelector('.product-carousel')) {
          // If same category is clicked and content is already there, do nothing or maybe just ensure it's visible
          return;
        }

        this.state.currentCategory = categoryId;
        if (this.DOM.initialMessage) {
          this.DOM.initialMessage.remove();
          this.DOM.initialMessage = null; // Ensure it's only removed once
        }

        // Update active class on category list
        this.DOM.categoryListContainer.querySelectorAll('.category-item').forEach(item => {
          item.classList.toggle('active', item.dataset.categoryId === categoryId);
          item.setAttribute('aria-selected', item.dataset.categoryId === categoryId);
          if (item.dataset.categoryId === categoryId) item.focus(); // Focus on active category
        });

        this._renderProductCarousel(categoryId);

        if (updateHash && window.location.hash !== `#kategori/${categoryId}`) {
          this._navigateToCategory(categoryId);
        }
        // Simulate sync for the selected category (visual only)
        this._simulateSyncForElement(`cat-${categoryId}`);
      }

      _renderProductCarousel(categoryId) {
        const products = this.state.products[categoryId] || [];
        this.DOM.mainContentArea.innerHTML = ''; // Clear previous content

        if (products.length === 0) {
          this.DOM.mainContentArea.innerHTML = `<p class="fade-in">Tidak ada produk dalam kategori ini.</p>`;
          return;
        }

        const carouselShellNode = this.TEMPLATES.carouselShell.content.cloneNode(true);
        const carouselElement = carouselShellNode.querySelector('.product-carousel');
        carouselElement.id = `carousel-${categoryId}`;
        carouselElement.querySelector('.carousel-category-title').textContent = `Produk dalam kategori ${this.state.categories.find(c => c.id === categoryId).name}`;
        carouselElement.dataset.syncId = `carousel-data-${categoryId}`; // For sync indicator of the carousel data itself
        this._updateSyncIndicator(`carousel-data-${categoryId}`, 'synced'); // Default to synced

        const carouselInner = carouselElement.querySelector('.carousel-inner');

        products.forEach(product => {
          const productCardNode = this.TEMPLATES.productCard.content.cloneNode(true);
          const card = productCardNode.querySelector('.product-card');
          card.dataset.productId = product.id;
          card.setAttribute('aria-label', product.name);

          const img = card.querySelector('.product-image');
          img.src = product.image;
          img.alt = product.name; // More descriptive alt

          card.querySelector('.product-name').textContent = product.name;
          card.querySelector('.product-description').textContent = product.description;
          card.querySelector('.product-price').textContent = product.price;
          card.querySelector('.quick-view-btn').dataset.productId = product.id;
          card.querySelector('.add-to-cart-btn').dataset.productId = product.id;

          const syncIndicator = card.querySelector('.sync-indicator');
          syncIndicator.parentElement.dataset.syncId = `prod-${product.id}`;
          this._updateSyncIndicator(`prod-${product.id}`, this.state.syncStates[`prod-${product.id}`]);

          // Wrap card in a carousel-item li
          const carouselItemLi = document.createElement('li');
          carouselItemLi.className = 'carousel-item';
          if (this.config.itemsPerCarouselSlide > 1) {
            carouselItemLi.classList.add('multi-item');
            carouselItemLi.style.minWidth = `calc(100% / ${this.config.itemsPerCarouselSlide})`;
          }
          carouselItemLi.appendChild(card);
          carouselInner.appendChild(carouselItemLi);
        });

        this.DOM.mainContentArea.appendChild(carouselShellNode);

        if (this.state.activeCarousel) {
          this.state.activeCarousel.destroy(); // Clean up previous carousel instance
        }
        this.state.activeCarousel = new Carousel(carouselElement, {
          itemsPerSlide: this.config.itemsPerCarouselSlide,
          autoPlay: this.config.autoPlayCarousel,
          autoPlayDelay: this.config.autoPlayDelay,
          onSlideChange: (newIndex) => { /* console.log(`Carousel ${categoryId} slid to ${newIndex}`); */ }
        });
      }

      _updateItemsPerSlide() {
        if (window.innerWidth <= 768) {
          this.config.itemsPerCarouselSlide = 1;
        } else if (window.innerWidth <= 1200) {
          this.config.itemsPerCarouselSlide = 2;
        } else {
          this.config.itemsPerCarouselSlide = 3;
        }
        // Re-render carousel if one is active
        if (this.state.currentCategory && this.state.activeCarousel) {
          this._renderProductCarousel(this.state.currentCategory);
        }
      }


      _handleQuickView(productId) {
        let productToView;
        // Find product across all categories (though it should be in currentCategory's products)
        for (const catId in this.state.products) {
          const found = this.state.products[catId].find(p => p.id === productId);
          if (found) {
            productToView = found;
            break;
          }
        }

        if (productToView) {
          this._openModal(productToView);
          this._navigateToProduct(productId); // Update URL
        } else {
          console.error("Produk tidak ditemukan untuk Quick View:", productId);
        }
      }

      _openModal(product) {
        this.state.activeModalProduct = product.id;
        const modalContentNode = this.TEMPLATES.modalProductDetails.content.cloneNode(true);

        this.DOM.modalTitleText.textContent = product.name; // Update modal title
        modalContentNode.querySelector('.modal-product-name-detail').textContent = product.name;
        modalContentNode.querySelector('.modal-product-description-full').textContent = product.fullDescription || product.description; // Fallback to short desc
        modalContentNode.querySelector('.modal-product-price-detail').textContent = product.price;
        modalContentNode.querySelector('.modal-product-image').src = product.image;
        modalContentNode.querySelector('.modal-product-image').alt = product.name;

        this.DOM.modalBodyContent.innerHTML = ''; // Clear previous
        this.DOM.modalBodyContent.appendChild(modalContentNode);

        this.DOM.productModal.classList.add('open');
        this.DOM.productModal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // Prevent background scroll
        this.DOM.productModal.querySelector('.modal-close-button').focus(); // Focus on close button
      }

      _closeModal() {
        this.DOM.productModal.classList.remove('open');
        this.DOM.productModal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = ''; // Restore scroll
        this.state.activeModalProduct = null;
        // If current hash points to a product, navigate back to its category or clear hash
        if (window.location.hash.startsWith('#produk/')) {
          if (this.state.currentCategory) {
            this._navigateToCategory(this.state.currentCategory);
          } else {
            window.location.hash = ''; // Or to a default route
          }
        }
      }

      _handleAddToCart(productId, buttonElement) {
        // Find product (can be in any category if modal is open from direct link)
        let product;
        Object.values(this.state.products).flat().find(p => {
          if (p.id === productId) product = p;
        });

        if (!product) {
          console.error("Produk tidak ditemukan untuk ditambahkan ke keranjang:", productId);
          return;
        }

        console.log(`Produk "${product.name}" (ID: ${productId}) ditambahkan ke keranjang.`);
        // UX: Change button text temporarily
        const originalText = buttonElement.textContent;
        buttonElement.innerHTML = `<i class="bi bi-check-lg"></i> Ditambahkan!`;
        buttonElement.disabled = true;

        setTimeout(() => {
          buttonElement.textContent = originalText;
          buttonElement.disabled = false;
        }, 2000);

        // Simulate sync for this product
        this._simulateSyncForElement(`prod-${productId}`);
      }

      // Sync Simulation Logic
      _startSyncSimulations() {
        // Periodically try to "sync" elements that might be in error state or just for show
        setInterval(() => {
          if (this.state.isOnline) {
            this._syncAllVisibleComponents();
          }
        }, 30000); // e.g., every 30 seconds
      }

      _syncAllVisibleComponents() {
        // Sync currently active category
        if (this.state.currentCategory) {
          this._simulateSyncForElement(`cat-${this.state.currentCategory}`);
          // Sync products in the current category's carousel
          (this.state.products[this.state.currentCategory] || []).forEach(prod => {
            this._simulateSyncForElement(`prod-${prod.id}`);
          });
          // Sync carousel data itself
          this._simulateSyncForElement(`carousel-data-${this.state.currentCategory}`);
        }
      }

      _simulateSyncForElement(elementId) { // elementId is like 'cat-elektronik' or 'prod-xyz'
        if (!this.state.isOnline && this.state.syncStates[elementId] !== 'error') {
          this._updateSyncIndicator(elementId, 'error'); // Can't sync if offline
          this.state.syncStates[elementId] = 'error';
          return;
        }

        this._updateSyncIndicator(elementId, 'syncing');
        this.state.syncStates[elementId] = 'syncing';

        const delay = 1000 + Math.random() * 2000; // 1-3 seconds
        setTimeout(() => {
          if (!this.state.isOnline) { // Check again after delay
            this._updateSyncIndicator(elementId, 'error');
            this.state.syncStates[elementId] = 'error';
            return;
          }
          const success = Math.random() > 0.1; // 90% success rate
          const newState = success ? 'synced' : 'error';
          this._updateSyncIndicator(elementId, newState);
          this.state.syncStates[elementId] = newState;

          if (!success) { // If error, schedule a retry
            setTimeout(() => this._simulateSyncForElement(elementId), 5000);
          }
        }, delay);
      }

      _updateSyncIndicator(elementId, state) { // state: 'syncing', 'synced', 'error'
        const elements = document.querySelectorAll(`[data-sync-id="${elementId}"] .sync-indicator`);
        elements.forEach(indicator => {
          if (indicator) { // Ensure indicator element exists
            indicator.parentElement.dataset.syncState = state; // Update attribute on parent
          }
        });
        this.state.syncStates[elementId] = state; // Update app state
      }

      // Utility
      _debounce(func, wait) {
        let timeout;
        return (...args) => {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      }
    }

    // Carousel Class (Vanilla JS)
    class Carousel {
      constructor(carouselElement, options = {}) {
        this.carouselElement = carouselElement;
        this.inner = carouselElement.querySelector('.carousel-inner');
        this.items = Array.from(this.inner.children); // These are LIs containing product cards
        this.indicatorsContainer = carouselElement.querySelector('.carousel-indicators');

        this.options = {
          itemsPerSlide: 1,
          initialIndex: 0,
          autoPlay: false,
          autoPlayDelay: 5000,
          loop: true,
          onSlideChange: () => { },
          ...options
        };

        this.currentIndex = this.options.initialIndex;
        this.totalSlides = Math.ceil(this.items.length / this.options.itemsPerSlide);
        this.itemWidth = this.items.length > 0 ? this.items[0].offsetWidth : 0; // Assuming all items have same width
        this.autoPlayTimer = null;

        this._setupControls();
        this._setupIndicators();
        this._updateCarousel();

        if (this.options.autoPlay) {
          this.startAutoPlay();
        }
        this._setupTouchEvents();
      }

      _setupControls() {
        this.prevButton = this.carouselElement.querySelector('.carousel-control.prev');
        this.nextButton = this.carouselElement.querySelector('.carousel-control.next');

        if (this.prevButton) this.prevButton.addEventListener('click', () => this.prev());
        if (this.nextButton) this.nextButton.addEventListener('click', () => this.next());

        // Hide controls if not enough items or not looping
        if (this.totalSlides <= 1 && !this.options.loop) {
          if (this.prevButton) this.prevButton.style.display = 'none';
          if (this.nextButton) this.nextButton.style.display = 'none';
        }
      }

      _setupIndicators() {
        if (!this.indicatorsContainer) return;
        this.indicatorsContainer.innerHTML = ''; // Clear existing
        if (this.totalSlides <= 1) { // Don't show indicators for single slide
          this.indicatorsContainer.style.display = 'none';
          return;
        }
        this.indicatorsContainer.style.display = 'flex';

        for (let i = 0; i < this.totalSlides; i++) {
          const button = document.createElement('button');
          button.classList.add('carousel-indicator');
          button.setAttribute('role', 'tab');
          button.setAttribute('aria-label', `Slide ${i + 1}`);
          button.setAttribute('aria-selected', i === this.currentIndex);
          button.addEventListener('click', () => this.goTo(i));
          this.indicatorsContainer.appendChild(button);
        }
        this._updateIndicators();
      }

      _updateIndicators() {
        if (!this.indicatorsContainer) return;
        const indicators = Array.from(this.indicatorsContainer.children);
        indicators.forEach((indicator, i) => {
          indicator.classList.toggle('active', i === this.currentIndex);
          indicator.setAttribute('aria-selected', i === this.currentIndex);
        });
      }

      _updateCarousel() {
        // This calculates translation based on grouped slides, not individual items
        const slideWidth = this.carouselElement.querySelector('.carousel-inner-wrapper').offsetWidth;
        const translateX = -this.currentIndex * slideWidth;
        this.inner.style.transform = `translateX(${translateX}px)`;

        this._updateIndicators();
        this.options.onSlideChange(this.currentIndex);

        // Disable/enable prev/next if not looping
        if (!this.options.loop) {
          if (this.prevButton) this.prevButton.disabled = this.currentIndex === 0;
          if (this.nextButton) this.nextButton.disabled = this.currentIndex === this.totalSlides - 1;
        }
      }

      goTo(index) {
        if (index < 0 || index >= this.totalSlides) {
          if (this.options.loop) {
            this.currentIndex = (index + this.totalSlides) % this.totalSlides;
          } else {
            return; // Don't move if not looping and out of bounds
          }
        } else {
          this.currentIndex = index;
        }
        this._updateCarousel();
        this.resetAutoPlay();
      }

      next() {
        this.goTo(this.currentIndex + 1);
      }

      prev() {
        this.goTo(this.currentIndex - 1);
      }

      startAutoPlay() {
        if (!this.options.autoPlay || this.totalSlides <= 1) return;
        this.stopAutoPlay(); // Clear existing timer
        this.autoPlayTimer = setInterval(() => this.next(), this.options.autoPlayDelay);
      }

      stopAutoPlay() {
        clearInterval(this.autoPlayTimer);
        this.autoPlayTimer = null;
      }

      resetAutoPlay() {
        if (this.options.autoPlay) {
          this.startAutoPlay();
        }
      }

      _setupTouchEvents() {
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 50; // Minimum pixels for a swipe

        this.inner.addEventListener('touchstart', (e) => {
          touchStartX = e.changedTouches[0].screenX;
          this.stopAutoPlay();
        }, { passive: true });

        this.inner.addEventListener('touchend', (e) => {
          touchEndX = e.changedTouches[0].screenX;
          this._handleSwipe(touchStartX, touchEndX, swipeThreshold);
          this.resetAutoPlay();
        }, { passive: true });
      }

      _handleSwipe(startX, endX, threshold) {
        const deltaX = endX - startX;
        if (Math.abs(deltaX) > threshold) { // Check if swipe is significant
          if (deltaX < 0) { // Swipe left
            this.next();
          } else { // Swipe right
            this.prev();
          }
        }
      }

      destroy() {
        this.stopAutoPlay();
        // Remove event listeners if any were added directly (not delegated)
        // For this implementation, most are delegated or on elements that get replaced.
        // If resize listeners were added, they should be removed.
        // console.log("Carousel instance destroyed");
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      window.app = new ProductApp();
    });
  </script>
