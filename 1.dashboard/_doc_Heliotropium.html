<!DOCTYPE html>
<html lang="id" data-theme="light"> <!-- Atur tema default ke light -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pustaka Komponen UI Modern</title>
  <meta name="description"
    content="Contoh implementasi pustaka komponen UI modern menggunakan HTML, CSS, dan JavaScript native.">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">

  <style>
    /* ==========================================================================
       1. DESIGN TOKENS (VARIABEL CSS)
       ========================================================================== */
    :root {
      /* Warna Primer */
      --primary-100: #e8f5e9;
      --primary-300: #a5d6a7;
      --primary-500: #4caf50;
      --primary-700: #388e3c;
      --primary-900: #1b5e20;

      /* Warna Sekunder */
      --secondary-100: #f1f8e9;
      --secondary-300: #c5e1a5;
      --secondary-500: #8bc34a;
      --secondary-700: #689f38;
      --secondary-900: #33691e;

      /* Warna Aksen */
      --accent-100: #e3f2fd;
      --accent-300: #90caf9;
      --accent-500: #2196f3;
      --accent-700: #1976d2;
      --accent-900: #0d47a1;

      /* Warna Status */
      --danger-100: #ffebee;
      --danger-500: #f44336;
      --danger-700: #d32f2f;
      --warning-100: #fff8e1;
      --warning-500: #ffa000;
      /* Semula ffeb3b, diubah untuk kontras lebih baik */
      --warning-700: #f57c00;
      --success-100: #e8f5e9;
      /* Sama dengan primary-100, bisa didiferensiasi jika perlu */
      --success-500: #4caf50;
      /* Sama dengan primary-500 */
      --success-700: #388e3c;
      /* Sama dengan primary-700 */
      --info-100: #e1f5fe;
      --info-500: #03a9f4;
      --info-700: #0288d1;

      /* Warna Netral & Teks */
      --white: #ffffff;
      --gray-50: #fafafa;
      --gray-100: #f8f9fa;
      /* Digunakan untuk latar belakang elemen 'light' */
      --gray-200: #e9ecef;
      /* Digunakan untuk border halus */
      --gray-300: #dee2e6;
      /* Digunakan untuk border lebih jelas */
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      /* Digunakan untuk teks placeholder atau muted */
      --gray-600: #6c757d;
      /* Teks sekunder */
      --gray-700: #495057;
      /* Teks utama pada latar terang */
      --gray-800: #343a40;
      /* Latar belakang elemen 'dark' */
      --gray-900: #212121;
      /* Teks utama pada latar terang, lebih gelap */
      --black: #000000;

      /* Spasi (Spacing) */
      --space-0: 0;
      --space-1: 0.25rem;
      /* 4px */
      --space-2: 0.5rem;
      /* 8px */
      --space-3: 0.75rem;
      /* 12px */
      --space-4: 1rem;
      /* 16px */
      --space-5: 1.5rem;
      /* 24px */
      --space-6: 2rem;
      /* 32px */
      --space-7: 3rem;
      /* 48px */
      --space-8: 4rem;
      /* 64px */

      /* Tipografi */
      --font-family-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-family-monospace: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;

      --font-size-xs: 0.75rem;
      /* 12px */
      --font-size-sm: 0.875rem;
      /* 14px */
      --font-size-base: 1rem;
      /* 16px */
      --font-size-lg: 1.125rem;
      /* 18px */
      --font-size-xl: 1.25rem;
      /* 20px */
      --font-size-2xl: 1.5rem;
      /* 24px */
      --font-size-3xl: 1.875rem;
      /* 30px */
      --font-size-4xl: 2.25rem;
      /* 36px */
      --font-size-5xl: 3rem;
      /* 48px */

      --font-weight-light: 300;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      --line-height-none: 1;
      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.75;

      /* Bayangan (Shadows) */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);

      /* Radius Sudut (Border Radius) */
      --radius-sm: 0.125rem;
      /* 2px */
      --radius-md: 0.25rem;
      /* 4px */
      --radius-lg: 0.5rem;
      /* 8px */
      --radius-xl: 1rem;
      /* 16px */
      --radius-full: 9999px;

      /* Transisi */
      --transition-fast: 0.15s ease-in-out;
      --transition-normal: 0.3s ease-in-out;
      --transition-slow: 0.5s ease-in-out;

      /* Ukuran Kontainer */
      --container-sm: 640px;
      --container-md: 768px;
      --container-lg: 1024px;
      --container-xl: 1280px;
      --container-2xl: 1536px;

      /* Ukuran Sidebar */
      --sidebar-width: 16rem;
      /* 256px */
      --sidebar-collapsed-width: 5rem;
      /* 80px */
      --navbar-height: 3.5rem;
      /* 56px, perkiraan */
    }

    /* Tema Gelap (Dark Mode) */
    [data-theme="dark"] {
      --primary-100: #1b5e20;
      --primary-300: #2e7d32;
      --primary-500: #66bb6a;
      /* Warna hijau lebih terang untuk kontras di tema gelap */
      --primary-700: #81c784;
      --primary-900: #c8e6c9;

      --secondary-100: #33691e;
      --secondary-300: #558b2f;
      --secondary-500: #aed581;
      /* Warna hijau muda lebih terang */
      --secondary-700: #c5e1a5;
      --secondary-900: #f1f8e9;

      /* Warna dasar dibalik */
      --white: #1e1e1e;
      /* Latar utama gelap */
      --gray-50: #2c2c2c;
      --gray-100: #2c2c2c;
      /* Latar elemen 'light' di tema gelap */
      --gray-200: #3a3a3a;
      /* Border halus */
      --gray-300: #4d4d4d;
      /* Border lebih jelas */
      --gray-400: #616161;
      --gray-500: #757575;
      /* Teks placeholder atau muted */
      --gray-600: #9e9e9e;
      /* Teks sekunder */
      --gray-700: #bdbdbd;
      /* Teks utama pada latar gelap */
      --gray-800: #e0e0e0;
      /* Latar elemen 'dark' di tema gelap (jadi terang) */
      --gray-900: #f5f5f5;
      /* Teks utama pada latar gelap, lebih terang */
      --black: #ffffff;
      /* Menjadi putih */

      /* Alert colors for dark theme */
      --danger-100: #521c21;
      --danger-500: #ef5350;
      --danger-700: #e57373;

      .alert--danger {
        color: #ffcdd2;
        background-color: var(--danger-100);
        border-color: #e57373;
      }

      --warning-100: #594300;
      --warning-500: #ffc107;
      --warning-700: #ffca28;

      .alert--warning {
        color: #fffde7;
        background-color: var(--warning-100);
        border-color: #ffca28;
      }

      --success-100: #1c3e20;
      --success-500: #66bb6a;
      --success-700: #81c784;

      .alert--success {
        color: #e8f5e9;
        background-color: var(--success-100);
        border-color: #81c784;
      }

      --info-100: #014358;
      --info-500: #29b6f6;
      --info-700: #4fc3f7;

      .alert--info {
        color: #e1f5fe;
        background-color: var(--info-100);
        border-color: #4fc3f7;
      }

      /* Form control dark theme */
      .form-control {
        background-color: var(--gray-100);
        /* Latar input gelap */
        color: var(--gray-900);
        /* Teks input terang */
        border-color: var(--gray-300);
      }

      .form-control:focus {
        border-color: var(--primary-500);
        box-shadow: 0 0 0 0.25rem rgba(102, 187, 106, 0.25);
        /* Warna shadow disesuaikan */
      }

      .form-control::placeholder {
        color: var(--gray-500);
      }

      .form-select {
        background-color: var(--gray-100);
        color: var(--gray-900);
        border-color: var(--gray-300);
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23f5f5f5' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
      }

      .form-select:focus {
        border-color: var(--primary-500);
        box-shadow: 0 0 0 0.25rem rgba(102, 187, 106, 0.25);
      }

      .table {
        color: var(--gray-700);
      }

      .table thead th {
        background-color: var(--gray-200);
        border-bottom-color: var(--gray-300);
      }

      .table th,
      .table td {
        border-top-color: var(--gray-300);
      }

      .table--striped tbody tr:nth-of-type(odd) {
        background-color: var(--gray-50);
      }

      .table--hover tbody tr:hover {
        background-color: var(--gray-200);
      }

      .accordion__button {
        background-color: var(--gray-100);
        color: var(--gray-900);
      }

      .accordion__button:not(.accordion__button--collapsed) {
        background-color: var(--gray-200);
      }

      .accordion__button::after {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23f5f5f5'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      }

      .accordion__item {
        background-color: var(--gray-100);
        border-color: var(--gray-300);
      }

      .accordion__body {
        border-top-color: var(--gray-300);
      }

      .card {
        background-color: var(--gray-100);
        border-color: var(--gray-300);
      }

      .card__header,
      .card__footer {
        background-color: var(--gray-200);
        border-color: var(--gray-300);
      }

      .sidebar {
        background-color: var(--gray-50);
        box-shadow: var(--shadow-md);
      }

      /* Latar sidebar sedikit beda */
      .sidebar__header {
        border-bottom-color: var(--gray-300);
      }

      .sidebar__link {
        color: var(--gray-700);
      }

      .sidebar__link:hover {
        background-color: var(--gray-200);
        color: var(--gray-900);
      }

      .sidebar__toggle:hover {
        background-color: var(--gray-200);
      }

      .navbar {
        background-color: var(--white);
        box-shadow: var(--shadow-sm);
      }

      .navbar__link:hover {
        background-color: var(--gray-200);
      }

      .theme-toggle {
        background-color: var(--gray-200);
      }

      .theme-toggle:hover {
        background-color: var(--gray-300);
      }

      .toast {
        background-color: var(--gray-100);
      }

      .toast__close {
        color: var(--gray-900);
      }

      .modal__dialog {
        background-color: var(--gray-100);
      }

      .modal__content {
        background-color: var(--gray-100);
      }

      .modal__header,
      .modal__footer {
        border-color: var(--gray-300);
      }
    }

    /* ==========================================================================
       2. BASE STYLES & RESET
       ========================================================================== */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      font-size: 100%;
      /* Basis untuk REM, biasanya 16px */
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: var(--font-family-sans);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-normal);
      line-height: var(--line-height-normal);
      color: var(--gray-900);
      background-color: var(--white);
      transition: background-color var(--transition-normal), color var(--transition-normal);
      min-height: 100vh;
      /* Pastikan body minimal setinggi viewport */
      display: flex;
      /* Untuk layout SPA */
      flex-direction: column;
    }

    /* Tipografi Dasar */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 0;
      margin-bottom: var(--space-3);
      font-weight: var(--font-weight-semibold);
      line-height: var(--line-height-tight);
      color: inherit;
      /* Mewarisi warna dari parent, bisa di-override per komponen */
    }

    h1 {
      font-size: var(--font-size-4xl);
    }

    h2 {
      font-size: var(--font-size-3xl);
    }

    h3 {
      font-size: var(--font-size-2xl);
    }

    h4 {
      font-size: var(--font-size-xl);
    }

    h5 {
      font-size: var(--font-size-lg);
    }

    h6 {
      font-size: var(--font-size-base);
    }

    p {
      margin-top: 0;
      margin-bottom: var(--space-4);
    }

    a {
      color: var(--primary-500);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    a:hover {
      color: var(--primary-700);
      /* Sedikit lebih gelap saat hover */
      text-decoration: underline;
    }

    img,
    svg,
    video,
    canvas,
    audio,
    iframe,
    embed,
    object {
      display: block;
      max-width: 100%;
      height: auto;
      vertical-align: middle;
    }

    ul,
    ol {
      padding-left: var(--space-5);
      /* Dulu space-6, dikurangi sedikit */
      margin-top: 0;
      margin-bottom: var(--space-4);
    }

    li {
      margin-bottom: var(--space-1);
    }

    hr {
      margin: var(--space-6) 0;
      border: 0;
      border-top: 1px solid var(--gray-300);
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      margin: 0;
    }

    button {
      cursor: pointer;
    }

    button:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: 2px solid var(--accent-500);
      outline-offset: 2px;
    }

    button:disabled,
    input:disabled,
    select:disabled,
    textarea:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }


    /* ==========================================================================
       3. LAYOUT COMPONENTS
       ========================================================================== */
    .app-layout {
      display: flex;
      min-height: 100vh;
      /* Tinggi minimal untuk layout utama */
    }

    .app-layout__content-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      transition: margin-left var(--transition-normal);
      margin-left: var(--sidebar-width);
      /* Default saat sidebar terbuka */
      overflow-x: hidden;
      /* Mencegah scroll horizontal saat transisi */
    }

    .app-layout--sidebar-collapsed .app-layout__content-wrapper {
      margin-left: var(--sidebar-collapsed-width);
    }

    /* Kontainer utama untuk konten halaman */
    .page-content {
      flex-grow: 1;
      /* Mengisi sisa ruang vertikal */
      padding: var(--space-5);
    }

    /* Container (untuk membatasi lebar konten) */
    .container {
      width: 100%;
      padding-right: var(--space-4);
      padding-left: var(--space-4);
      margin-right: auto;
      margin-left: auto;
    }

    @media (min-width: 640px) {
      .container {
        max-width: var(--container-sm);
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: var(--container-md);
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: var(--container-lg);
      }
    }

    @media (min-width: 1280px) {
      .container {
        max-width: var(--container-xl);
      }
    }

    @media (min-width: 1536px) {
      .container {
        max-width: var(--container-2xl);
      }
    }


    /* ==========================================================================
       4. NAVBAR COMPONENT
       ========================================================================== */
    .navbar {
      height: var(--navbar-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-4);
      /* Dulu space-3 atas/bawah */
      background-color: var(--white);
      box-shadow: var(--shadow-sm);
      position: sticky;
      /* Membuat navbar tetap di atas saat scroll */
      top: 0;
      z-index: 1020;
      /* Di atas konten, di bawah modal/toast */
    }

    .navbar__brand {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--gray-900);
      white-space: nowrap;
    }

    .navbar__menu {
      display: flex;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar__item {
      margin-left: var(--space-3);
    }

    .navbar__link {
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      color: var(--gray-700);
      text-decoration: none;
      transition: background-color var(--transition-fast), color var(--transition-fast);
    }

    .navbar__link:hover,
    .navbar__link--active {
      background-color: var(--gray-100);
      color: var(--primary-500);
      text-decoration: none;
    }

    .navbar__link--active {
      font-weight: var(--font-weight-semibold);
    }

    .navbar__toggler {
      display: none;
      /* Sembunyikan di desktop */
      padding: var(--space-2);
      font-size: var(--font-size-lg);
      background-color: transparent;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      color: var(--gray-700);
    }

    .navbar__toggler:hover {
      background-color: var(--gray-100);
    }

    /* Navbar Mobile */
    @media (max-width: 767.98px) {
      .navbar__menu {
        display: none;
        /* Sembunyikan menu utama */
        position: absolute;
        top: var(--navbar-height);
        left: 0;
        right: 0;
        background-color: var(--white);
        box-shadow: var(--shadow-md);
        flex-direction: column;
        align-items: stretch;
        padding: var(--space-3) 0;
      }

      .navbar__menu--show {
        display: flex;
      }

      .navbar__item {
        margin-left: 0;
        width: 100%;
      }

      .navbar__link {
        display: block;
        padding: var(--space-3) var(--space-4);
        border-radius: 0;
      }

      .navbar__toggler {
        display: inline-flex;
      }
    }

    /* ==========================================================================
       5. SIDEBAR COMPONENT
       ========================================================================== */
    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      position: fixed;
      /* Atau 'sticky' jika mau scroll dengan halaman */
      top: 0;
      left: 0;
      background-color: var(--white);
      box-shadow: var(--shadow-md);
      transition: width var(--transition-normal), transform var(--transition-normal);
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 1030;
      /* Di atas navbar jika navbar tidak sticky, atau sejajar jika sama-sama fixed/sticky */
      display: flex;
      flex-direction: column;
    }

    .sidebar--collapsed {
      width: var(--sidebar-collapsed-width);
    }

    .sidebar--collapsed .sidebar__brand-text,
    .sidebar--collapsed .sidebar__text {
      opacity: 0;
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      /* Penting agar tidak wrap saat transisi */
    }

    .sidebar--collapsed .sidebar__header {
      justify-content: center;
    }

    .sidebar--collapsed .sidebar__link {
      justify-content: center;
      /* Pusatkan ikon saat collapsed */
    }

    .sidebar--collapsed .sidebar__icon {
      margin-right: 0;
      /* Hapus margin ikon saat collapsed */
    }


    .sidebar__header {
      padding: var(--space-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      /* Untuk brand dan tombol toggle */
      border-bottom: 1px solid var(--gray-200);
      height: var(--navbar-height);
      /* Samakan dengan tinggi navbar */
      flex-shrink: 0;
    }

    .sidebar__brand-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--gray-900);
    }

    .sidebar__brand-logo {
      /* Ganti dengan SVG logo Anda */
      width: 2rem;
      height: 2rem;
      margin-right: var(--space-2);
      flex-shrink: 0;
      color: var(--primary-500);
      /* Warna logo */
    }

    .sidebar__brand-text {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      white-space: nowrap;
      transition: opacity var(--transition-fast), width var(--transition-fast);
    }

    .sidebar__toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: var(--space-2);
      border-radius: var(--radius-full);
      transition: background-color var(--transition-fast);
      color: var(--gray-700);
      display: flex;
      /* Untuk align icon */
      align-items: center;
      justify-content: center;
    }

    .sidebar__toggle:hover {
      background-color: var(--gray-100);
    }

    .sidebar__toggle-icon {
      width: 1.5rem;
      height: 1.5rem;
    }

    .sidebar__body {
      padding: var(--space-3);
      flex-grow: 1;
      overflow-y: auto;
      /* Scroll jika menu panjang */
    }

    .sidebar__menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar__item {
      margin-bottom: var(--space-1);
    }

    .sidebar__link {
      display: flex;

  <!-- Toast Container (di luar main content agar fixed position bekerja baik) -->
  <div class="toast-container" id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script>
    // Strict mode untuk kualitas kode yang lebih baik
    'use strict';

    // App State
    const AppState = {
      currentTheme: localStorage.getItem('theme') || 'light',
      isSidebarCollapsed: localStorage.getItem('sidebarCollapsed') === 'true',
      currentRoute: 'dashboard' // Rute awal default
    };

    // DOM Elements
    const DOM = {
      html: document.documentElement,
      body: document.body,
      appLayout: document.getElementById('app-layout'),
      sidebar: document.getElementById('sidebar'),
      sidebarToggle: document.getElementById('sidebar-toggle'),
      sidebarLinks: document.querySelectorAll('.sidebar__link'),
      sidebarOverlay: document.getElementById('sidebar-overlay'),

      navbar: document.getElementById('navbar'),
      navbarMenu: document.getElementById('navbar-menu'),
      navbarMobileToggle: document.getElementById('navbar-mobile-toggle'),
      navbarBrandTitle: document.getElementById('navbar-brand-title'),
      navbarLinks: document.querySelectorAll('.navbar__link'),

      mainContentArea: document.getElementById('main-content-area'),
      pageSections: document.querySelectorAll('.page-section'),

      themeToggle: document.getElementById('theme-toggle'),
      toastContainer: document.getElementById('toast-container'),
    };

    // UTILITIES
    const Utils = {
      // Fungsi untuk debounce, menunda eksekusi fungsi hingga setelah `delay` ms tidak ada pemanggilan baru.
      debounce: (func, delay) => {
        let timeoutId;
        return (...args) => {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
      },
      // Fungsi untuk throttle, memastikan fungsi hanya dieksekusi paling banyak sekali setiap `limit` ms.
      throttle: (func, limit) => {
        let inThrottle;
        return (...args) => {
          if (!inThrottle) {
            func.apply(this, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };
      },
      // Escape HTML untuk mencegah XSS jika ada konten dinamis dari user
      escapeHTML: (str) => {
        const p = document.createElement('p');
        p.textContent = str;
        return p.innerHTML;
      }
    };

    // THEME MANAGER
    const ThemeManager = {
      init: () => {
        DOM.html.setAttribute('data-theme', AppState.currentTheme);
        ThemeManager.updateIcon();
        DOM.themeToggle.addEventListener('click', ThemeManager.toggleTheme);
      },
      toggleTheme: () => {
        AppState.currentTheme = (AppState.currentTheme === 'light') ? 'dark' : 'light';
        DOM.html.setAttribute('data-theme', AppState.currentTheme);
        localStorage.setItem('theme', AppState.currentTheme);
        ThemeManager.updateIcon();
        Toast.show('Tema diubah menjadi ' + (AppState.currentTheme === 'light' ? 'Terang' : 'Gelap'), 'info');
      },
      updateIcon: () => {
        // Ikon diupdate otomatis oleh CSS [data-theme] selector, tidak perlu JS lagi
      }
    };

    // SIDEBAR MANAGER
    const SidebarManager = {
      init: () => {
        if (AppState.isSidebarCollapsed) {
          DOM.appLayout.classList.add('app-layout--sidebar-collapsed');
          DOM.sidebar.classList.add('sidebar--collapsed');
        }
        DOM.sidebarToggle.addEventListener('click', SidebarManager.toggleSidebar);
        if (DOM.sidebarOverlay) { // Pastikan elemen ada
          DOM.sidebarOverlay.addEventListener('click', SidebarManager.closeSidebarMobile);
        }
        // Menangani resize untuk menutup sidebar mobile jika layar membesar
        window.addEventListener('resize', Utils.debounce(SidebarManager.handleResize, 200));
        SidebarManager.handleResize(); // Panggil sekali saat init untuk set state awal
      },
      toggleSidebar: () => {
        if (window.innerWidth <= 991.98) { // Mobile/Tablet view
          DOM.sidebar.classList.toggle('sidebar--open');
          DOM.sidebarOverlay.classList.toggle('sidebar-overlay--visible');
          DOM.body.style.overflow = DOM.sidebar.classList.contains('sidebar--open') ? 'hidden' : '';
        } else { // Desktop view
          AppState.isSidebarCollapsed = !AppState.isSidebarCollapsed;
          DOM.appLayout.classList.toggle('app-layout--sidebar-collapsed', AppState.isSidebarCollapsed);
          DOM.sidebar.classList.toggle('sidebar--collapsed', AppState.isSidebarCollapsed);
          localStorage.setItem('sidebarCollapsed', AppState.isSidebarCollapsed);
        }
      },
      closeSidebarMobile: () => {
        DOM.sidebar.classList.remove('sidebar--open');
        DOM.sidebarOverlay.classList.remove('sidebar-overlay--visible');
        DOM.body.style.overflow = '';
      },
      handleResize: () => {
        if (window.innerWidth > 991.98) { // Jika layar membesar ke desktop
          SidebarManager.closeSidebarMobile(); // Tutup sidebar mobile jika terbuka
          // Kembalikan state collapsed desktop jika ada
          DOM.appLayout.classList.toggle('app-layout--sidebar-collapsed', AppState.isSidebarCollapsed);
          DOM.sidebar.classList.toggle('sidebar--collapsed', AppState.isSidebarCollapsed);
        } else {
          // Di mobile/tablet, hilangkan state collapsed desktop agar tidak bentrok
          DOM.appLayout.classList.remove('app-layout--sidebar-collapsed');
          DOM.sidebar.classList.remove('sidebar--collapsed');
        }
      }
    };

    // NAVBAR MANAGER
    const NavbarManager = {
      init: () => {
        DOM.navbarMobileToggle.addEventListener('click', NavbarManager.toggleMobileMenu);
      },
      toggleMobileMenu: () => {
        DOM.navbarMenu.classList.toggle('navbar__menu--show');
        const isMenuOpen = DOM.navbarMenu.classList.contains('navbar__menu--show');
        DOM.navbarMobileToggle.setAttribute('aria-expanded', isMenuOpen);
      },
      updateTitle: (title) => {
        DOM.navbarBrandTitle.textContent = title;
      },
      setActiveLink: (route, linkList) => {
        linkList.forEach(link => {
          link.classList.toggle('navbar__link--active', link.dataset.route === route);
          link.classList.toggle('sidebar__link--active', link.dataset.route === route);
        });
      }
    };

    // ROUTER (Simple SPA Router)
    const Router = {
      routes: {}, // Akan diisi dengan konten halaman
      init: () => {
        // Kumpulkan konten dari section yang ada
        DOM.pageSections.forEach(section => {
          Router.routes[section.id] = {
            content: section.innerHTML, // Simpan innerHTML awal
            title: section.dataset.title || section.id.charAt(0).toUpperCase() + section.id.slice(1) // Ambil judul dari data-title atau buat dari ID
          };
          if (section.id !== AppState.currentRoute) {
            section.innerHTML = ''; // Kosongkan section yang tidak aktif untuk performa
          }
        });

        // Pastikan section awal (dashboard) terisi jika itu rute awal
        if (Router.routes[AppState.currentRoute] && DOM.mainContentArea.querySelector(`#${AppState.currentRoute}`).innerHTML === '') {
          DOM.mainContentArea.querySelector(`#${AppState.currentRoute}`).innerHTML = Router.routes[AppState.currentRoute].content;
        }

        window.addEventListener('hashchange', Router.handleRouteChange);
        Router.handleRouteChange(); // Handle rute awal saat load

        // Event listener untuk semua link navigasi (sidebar & navbar)
        document.querySelectorAll('a[data-route]').forEach(link => {
          link.addEventListener('click', (event) => {
            event.preventDefault();
            const route = event.currentTarget.dataset.route;
            if (route) {
              window.location.hash = route;
              // Tutup menu mobile jika link di navbar diklik
              if (event.currentTarget.closest('.navbar__menu--show')) {
                NavbarManager.toggleMobileMenu();
              }
              // Tutup sidebar mobile jika link di sidebar diklik
              if (window.innerWidth <= 991.98 && DOM.sidebar.classList.contains('sidebar--open')) {
                SidebarManager.closeSidebarMobile();
              }
            }
          });
        });
      },
      handleRouteChange: () => {
        const hash = window.location.hash.substring(1) || 'dashboard'; // Default ke dashboard
        AppState.currentRoute = hash;
        Router.loadContent(AppState.currentRoute);
      },
      loadContent: (routeId) => {
        DOM.pageSections.forEach(section => {
          if (section.id === routeId) {
            if (Router.routes[routeId] && section.innerHTML === '') { // Hanya load jika kosong
              section.innerHTML = Router.routes[routeId].content;
            }
            section.style.display = 'block';
            NavbarManager.updateTitle(Router.routes[routeId] ? Router.routes[routeId].title : 'Tidak Diketahui');
            document.title = (Router.routes[routeId] ? Router.routes[routeId].title : 'Tidak Diketahui') + ' - AppSaya';

            // Re-initialize component-specific JS if needed for the new content
            if (routeId === 'dashboard') ComponentInitializer.initDashboardComponents();
            // Add other route specific initializers here

          } else {
            section.style.display = 'none';
            // Opsional: Kosongkan section yang tidak aktif untuk optimasi memori/DOM
            // if (Router.routes[section.id]) section.innerHTML = ''; 
          }
        });
        NavbarManager.setActiveLink(routeId, DOM.sidebarLinks);
        NavbarManager.setActiveLink(routeId, DOM.navbarLinks);
      }
    };

    // TOAST Notification Manager
    const Toast = {
      show: (message, type = 'info', duration = 3000) => {
        const toastId = 'toast-' + Date.now();
        const toastElement = document.createElement('div');
        toastElement.className = `toast toast--${type}`;
        toastElement.id = toastId;
        toastElement.setAttribute('role', 'alert');
        toastElement.setAttribute('aria-live', 'assertive');
        toastElement.setAttribute('aria-atomic', 'true');

        const VarianTeks = {
          success: "Berhasil!",
          error: "Gagal!",
          warning: "Peringatan!",
          info: "Informasi"
        };

        toastElement.innerHTML = `
        <div class="toast__content">
          <div class="toast__header">
            <strong class="toast__title">${VarianTeks[type]}</strong>
            <small class="toast__meta">Baru saja</small>
          </div>
          <div class="toast__body">${Utils.escapeHTML(message)}</div>
        </div>
        <button type="button" class="toast__close" data-dismiss="toast" aria-label="Tutup">&times;</button>
      `;

        DOM.toastContainer.appendChild(toastElement);

        // Trigger show animation
        setTimeout(() => toastElement.classList.add('toast--show'), 10); // Small delay for CSS transition

        const closeButton = toastElement.querySelector('.toast__close');
        closeButton.addEventListener('click', () => Toast.hide(toastElement));

        if (duration > 0) {
          setTimeout(() => Toast.hide(toastElement), duration);
        }
        return toastElement;
      },
      hide: (toastElement) => {
        if (toastElement && toastElement.parentElement) {
          toastElement.classList.remove('toast--show');
          toastElement.classList.add('toast--exiting'); // Class untuk animasi keluar
          // Hapus elemen setelah transisi selesai
          toastElement.addEventListener('transitionend', () => {
            if (toastElement.parentElement) { // Cek lagi karena bisa jadi sudah dihapus
              toastElement.remove();
            }
          }, { once: true });
        }
      }
    };

    // MODAL Manager
    const Modal = {
      instances: {}, // Untuk menyimpan state modal
      initTrigger: (triggerElement) => {
        const modalId = triggerElement.dataset.modalTarget;
        const modalElement = document.getElementById(modalId);
        if (modalElement) {
          triggerElement.addEventListener('click', () => Modal.show(modalId));

          // Inisialisasi juga untuk tombol close di dalam modal
          modalElement.querySelectorAll('[data-dismiss="modal"]').forEach(closeBtn => {
            closeBtn.addEventListener('click', () => Modal.hide(modalId));
          });

          // Close modal on overlay click
          modalElement.addEventListener('click', (event) => {
            if (event.target === modalElement) { // Hanya jika klik langsung pada overlay
              Modal.hide(modalId);
            }
          });
        }
      },
      show: (modalId) => {
        const modalElement = document.getElementById(modalId);
        if (modalElement) {
          modalElement.classList.add('modal--show');
          modalElement.setAttribute('aria-hidden', 'false');
          DOM.body.style.overflow = 'hidden'; // Prevent background scroll
          Modal.instances[modalId] = { isOpen: true, element: modalElement };
          modalElement.querySelector('.modal__dialog').focus(); // Fokus ke dialog untuk aksesibilitas
        }
      },
      hide: (modalId) => {
        const modalElement = document.getElementById(modalId);
        if (modalElement && Modal.instances[modalId] && Modal.instances[modalId].isOpen) {
          modalElement.classList.remove('modal--show');
          modalElement.setAttribute('aria-hidden', 'true');
          DOM.body.style.overflow = '';
          Modal.instances[modalId].isOpen = false;
          // Kembalikan fokus ke elemen yang membuka modal, jika ada
          // Ini perlu disimpan saat modal dibuka
        }
      },
      // Untuk menutup semua modal (misalnya saat navigasi)
      hideAll: () => {
        for (const modalId in Modal.instances) {
          if (Modal.instances[modalId].isOpen) {
            Modal.hide(modalId);
          }
        }
      }
    };

    // ACCORDION Manager
    const Accordion = {
      init: (accordionElement) => {
        const accordionItems = accordionElement.querySelectorAll('.accordion__item');
        accordionItems.forEach(item => {
          const button = item.querySelector('.accordion__button');
          const collapse = item.querySelector('.accordion__collapse');
          const body = item.querySelector('.accordion__body');

          button.setAttribute('aria-expanded', 'false');
          button.setAttribute('aria-controls', collapse.id || (collapse.id = `collapse-${Math.random().toString(36).substr(2, 9)}`));
          collapse.setAttribute('aria-labelledby', button.id || (button.id = `button-${Math.random().toString(36).substr(2, 9)}`));

          // Inisialisasi state awal berdasarkan class
          if (!button.classList.contains('accordion__button--collapsed')) {
            button.setAttribute('aria-expanded', 'true');
            collapse.classList.add('accordion__collapse--show');
            collapse.style.maxHeight = collapse.scrollHeight + "px";
          } else {
            collapse.style.maxHeight = '0px';
          }

          button.addEventListener('click', () => {
            const isCollapsed = button.classList.contains('accordion__button--collapsed');

            // Logic untuk accordion yang hanya satu item bisa terbuka:
            if (accordionElement.dataset.behavior === 'single-open') {
              accordionItems.forEach(otherItem => {
                if (otherItem !== item) {
                  const otherButton = otherItem.querySelector('.accordion__button');
                  const otherCollapse = otherItem.querySelector('.accordion__collapse');
                  otherButton.classList.add('accordion__button--collapsed');
                  otherButton.setAttribute('aria-expanded', 'false');
                  otherCollapse.classList.remove('accordion__collapse--show');
                  otherCollapse.style.maxHeight = '0px';
                }
              });
            }

            button.classList.toggle('accordion__button--collapsed', !isCollapsed);
            button.setAttribute('aria-expanded', String(isCollapsed));
            collapse.classList.toggle('accordion__collapse--show', isCollapsed);

            if (isCollapsed) { // Jika tadinya collapsed, sekarang buka
              collapse.style.maxHeight = collapse.scrollHeight + "px";
            } else { // Jika tadinya terbuka, sekarang tutup
              collapse.style.maxHeight = "0px";
            }
          });
        });
      }
    };

    // ALERT Manager
    const Alert = {
      init: (alertElement) => {
        const closeButton = alertElement.querySelector('.alert__close');
        if (closeButton) {
          closeButton.addEventListener('click', () => {
            alertElement.style.opacity = '0';
            alertElement.addEventListener('transitionend', () => alertElement.remove(), { once: true });
          });
        }
      }
    };

    // Global handler untuk Esc key (misalnya untuk menutup modal)
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        // Cari modal yang sedang terbuka
        for (const modalId in Modal.instances) {
          if (Modal.instances[modalId].isOpen) {
            Modal.hide(modalId);
            break; // Hanya tutup satu modal teratas
          }
        }
      }
    });

    // COMPONENT INITIALIZER (dipanggil setelah konten di-load oleh Router)
    const ComponentInitializer = {
      initGlobalComponents: () => {
        // Inisialisasi semua modal triggers
        document.querySelectorAll('[data-modal-target]').forEach(Modal.initTrigger);
        // Inisialisasi semua accordion
        document.querySelectorAll('.accordion').forEach(Accordion.init);
        // Inisialisasi semua alert yang bisa ditutup
        document.querySelectorAll('.alert').forEach(Alert.init);
        // ... inisialisasi komponen global lainnya
      },
      initDashboardComponents: () => {
        // Contoh: jika ada komponen spesifik di dasbor yang perlu JS
        const showAlertButton = document.getElementById('show-alert-example');
        if (showAlertButton) {
          showAlertButton.addEventListener('click', () => {
            const existingAlert = document.getElementById('dynamic-alert-example');
            if (existingAlert) existingAlert.remove();

            const alertContainer = document.getElementById('alert-container-dynamic'); // Pastikan ada kontainer ini di HTML dasbor
            if (alertContainer) {
              const alertEl = document.createElement('div');
              alertEl.id = 'dynamic-alert-example';
              alertEl.className = 'alert alert--info';
              alertEl.innerHTML = `
                        <svg class="alert__icon" viewBox="0 0 24 24" fill="currentColor"><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
                        <div class="alert__content">
                          <div class="alert__title">Info Dinamis!</div>
                          Ini adalah alert yang dibuat secara dinamis.
                        </div>
                        <button type="button" class="alert__close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    `;
              alertContainer.prepend(alertEl);
              Alert.init(alertEl); // Inisialisasi alert yang baru dibuat
            }
          });
        }

        const showToastButton = document.getElementById('show-toast-example');
        if (showToastButton) {
          showToastButton.addEventListener('click', () => {
            const types = ['success', 'error', 'warning', 'info'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            Toast.show(`Ini adalah pesan toast tipe ${randomType}.`, randomType, 5000);
          });
        }

        const showModalButton = document.getElementById('show-modal-example');
        // Ini sudah dihandle oleh initTrigger di initGlobalComponents jika button punya data-modal-target

        // Init accordion di dasbor jika ada
        document.querySelectorAll('#dashboard .accordion').forEach(Accordion.init);
        document.querySelectorAll('#dashboard .alert').forEach(Alert.init);
      }
      // ... fungsi initializer untuk halaman/komponen lain
    };

    // APPLICATION INITIALIZATION
    document.addEventListener('DOMContentLoaded', () => {
      ThemeManager.init();
      SidebarManager.init();
      NavbarManager.init();
      Router.init(); // Router harus diinisialisasi setelah DOM siap dan konten awal ada

      // Inisialisasi komponen global yang mungkin sudah ada di HTML awal
      // atau yang tidak bergantung pada rute tertentu.
      ComponentInitializer.initGlobalComponents();

      // Jika rute awal adalah dashboard, panggil initializer spesifiknya.
      // Ini sudah dihandle di dalam Router.loadContent
      // if (AppState.currentRoute === 'dashboard') {
