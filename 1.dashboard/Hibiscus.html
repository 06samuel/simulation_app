
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN VALLEY Management Dashboard</title>
    <style>
        /* ================ CORE DESIGN SYSTEM ================ */
        :root {
            /* ===== Color System ===== */
            --primary-50: #f0f8ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-800: #075985;
            --primary-900: #0c4a6e;
            
            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-300: #cbd5e1;
            --secondary-400: #94a3b8;
            --secondary-500: #64748b;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;
            
            --accent-50: #ecfdfc;
            --accent-100: #d0faf6;
            --accent-200: #a6f4ed;
            --accent-300: #6ee7db;
            --accent-400: #34d3c4;
            --accent-500: #10b9a9;
            --accent-600: #059687;
            --accent-700: #047868;
            --accent-800: #065f55;
            --accent-900: #064e46;
            
            --danger-50: #fef2f2;
            --danger-100: #fee2e2;
            --danger-200: #fecaca;
            --danger-300: #fca5a5;
            --danger-400: #f87171;
            --danger-500: #ef4444;
            --danger-600: #dc2626;
            --danger-700: #b91c1c;
            --danger-800: #991b1b;
            --danger-900: #7f1d1d;
            
            --warning-50: #fffbeb;
            --warning-100: #fef3c7;
            --warning-200: #fde68a;
            --warning-300: #fcd34d;
            --warning-400: #fbbf24;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            --warning-700: #b45309;
            --warning-800: #92400e;
            --warning-900: #78350f;
            
            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-200: #bbf7d0;
            --success-300: #86efac;
            --success-400: #4ade80;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-700: #15803d;
            --success-800: #166534;
            --success-900: #14532d;
            
            --info-50: #ecfeff;
            --info-100: #cffafe;
            --info-200: #a5f3fc;
            --info-300: #67e8f9;
            --info-400: #22d3ee;
            --info-500: #06b6d4;
            --info-600: #0891b2;
            --info-700: #0e7490;
            --info-800: #155e75;
            --info-900: #164e63;
            
            --light: #ffffff;
            --dark: #1e293b;
            --muted: #64748b;
            
            /* ===== Typography ===== */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --font-mono: 'Roboto Mono', monospace;
            --font-display: 'Montserrat', var(--font-sans);
            
            --text-xs: 0.75rem;    /* 12px */
            --text-sm: 0.875rem;   /* 14px */
            --text-base: 1rem;     /* 16px */
            --text-lg: 1.125rem;   /* 18px */
            --text-xl: 1.25rem;    /* 20px */
            --text-2xl: 1.5rem;    /* 24px */
            --text-3xl: 1.875rem;  /* 30px */
            --text-4xl: 2.25rem;   /* 36px */
            --text-5xl: 3rem;      /* 48px */
            
            --leading-none: 1;
            --leading-tight: 1.25;
            --leading-snug: 1.375;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            --leading-loose: 2;
            
            --tracking-tighter: -0.05em;
            --tracking-tight: -0.025em;
            --tracking-normal: 0;
            --tracking-wide: 0.025em;
            --tracking-wider: 0.05em;
            --tracking-widest: 0.1em;
            
            /* ===== Spacing ===== */
            --space-0: 0;
            --space-1: 0.25rem;    /* 4px */
            --space-2: 0.5rem;     /* 8px */
            --space-3: 0.75rem;    /* 12px */
            --space-4: 1rem;       /* 16px */
            --space-5: 1.25rem;    /* 20px */
            --space-6: 1.5rem;     /* 24px */
            --space-8: 2rem;       /* 32px */
            --space-10: 2.5rem;    /* 40px */
            --space-12: 3rem;      /* 48px */
            --space-16: 4rem;      /* 64px */
            --space-20: 5rem;      /* 80px */
            --space-24: 6rem;      /* 96px */
            
            /* ===== Border Radius ===== */
            --rounded-none: 0;
            --rounded-sm: 0.125rem;   /* 2px */
            --rounded: 0.25rem;       /* 4px */
            --rounded-md: 0.375rem;   /* 6px */
            --rounded-lg: 0.5rem;     /* 8px */
            --rounded-xl: 0.75rem;    /* 12px */
            --rounded-2xl: 1rem;      /* 16px */
            --rounded-3xl: 1.5rem;    /* 24px */
            --rounded-full: 9999px;
            
            /* ===== Shadows ===== */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            --shadow-none: 0 0 #0000;
            
            /* Enhanced shadows with more depth */
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --shadow-card-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(0, 0, 0, 0.02);
            --shadow-dropdown: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(0, 0, 0, 0.05);
            
            /* ===== Transitions ===== */
            --transition-none: none;
            --transition-all: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition: color 0.15s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.15s cubic-bezier(0.25, 0.8, 0.25, 1), border-color 0.15s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.15s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-colors: color 0.15s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.15s cubic-bezier(0.25, 0.8, 0.25, 1), border-color 0.15s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-opacity: opacity 0.15s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-shadow: box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-transform: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Enhanced animations */
            --animation-duration-slow: 0.5s;
            --animation-duration-normal: 0.3s;
            --animation-duration-fast: 0.15s;
            --animation-timing-ease: cubic-bezier(0.25, 0.1, 0.25, 1);
            --animation-timing-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* ===== Layout ===== */
            --max-width: 1440px;
            --header-height: 4rem;
            --sidebar-width: 16rem;
            --sidebar-collapsed: 5rem;
            --container-padding: 1.5rem;
            
            /* ===== Z-Index ===== */
            --z-index-dropdown: 1000;
            --z-index-sticky: 1020;
            --z-index-fixed: 1030;
            --z-index-modal-backdrop: 1040;
            --z-index-modal: 1050;
            --z-index-popover: 1060;
            --z-index-tooltip: 1070;
            --z-index-toast: 1080;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --light: #1e293b;
            --dark: #f8fafc;
            --muted: #94a3b8;
            
            --secondary-50: #0f172a;
            --secondary-100: #1e293b;
            --secondary-200: #334155;
            --secondary-300: #475569;
            --secondary-400: #64748b;
            --secondary-500: #94a3b8;
            --secondary-600: #cbd5e1;
            --secondary-700: #e2e8f0;
            --secondary-800: #f1f5f9;
            --secondary-900: #f8fafc;
            
            /* Adjust shadows for dark mode */
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.25), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
            --shadow-card-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* ================ BASE STYLES ================ */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            color: var(--dark);
            background-color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-100);
            border-radius: var(--rounded-full);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-300);
            border-radius: var(--rounded-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-400);
        }

        /* ================ TYPOGRAPHY ================ */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: var(--leading-tight);
            margin-bottom: var(--space-4);
            color: var(--dark);
            transition: color 0.3s ease;
        }

        h1 { font-size: var(--text-4xl); }
        h2 { font-size: var(--text-3xl); }
        h3 { font-size: var(--text-2xl); }
        h4 { font-size: var(--text-xl); }
        h5 { font-size: var(--text-lg); }
        h6 { font-size: var(--text-base); }

        p {
            margin-bottom: var(--space-4);
            color: var(--secondary-600);
            transition: color 0.3s ease;
        }

        a {
            color: var(--primary-600);
            text-decoration: none;
            transition: var(--transition-colors);
            position: relative;
        }

        a:hover {
            color: var(--primary-700);
        }

        /* Underline animation for links */
        a:not(.sidebar__link):not(.navbar__link):not(.btn):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-500);
            transition: width 0.3s ease;
        }

        a:not(.sidebar__link):not(.navbar__link):not(.btn):hover:after {
            width: 100%;
        }

        /* ================ LAYOUT COMPONENTS ================ */
        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

        .layout {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            transition: grid-template-columns 0.3s ease;
        }

        .layout.sidebar--collapsed {
            grid-template-columns: var(--sidebar-collapsed) 1fr;
        }

        /* ================ SIDEBAR ================ */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background-color: var(--light);
            border-right: 1px solid var(--secondary-200);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: var(--z-index-fixed);
            overflow-y: auto;
            box-shadow: var(--shadow-md);
        }

        .sidebar--collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            padding: 0 var(--space-4);
            border-bottom: 1px solid var(--secondary-200);
        }

        .sidebar__logo {
            color: var(--primary-600);
            font-weight: 700;
            font-size: var(--text-xl);
            transition: opacity 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar--collapsed .sidebar__logo {
            opacity: 0;
            width: 0;
        }

        .sidebar__toggle {
            background: none;
            border: none;
            color: var(--secondary-600);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--rounded-full);
            transition: var(--transition-colors);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar__toggle:hover {
            background-color: var(--secondary-100);
            color: var(--secondary-800);
            transform: scale(1.05);
        }

        .sidebar__toggle:active {
            transform: scale(0.95);
        }

        .sidebar__icon {
            width: 1.5rem;
            height: 1.5rem;
            stroke-width: 2;
            transition: transform 0.3s ease;
        }

        .sidebar--collapsed .sidebar__toggle .sidebar__icon {
            transform: rotate(180deg);
        }

        .sidebar__body {
            padding: var(--space-4);
        }

        .sidebar__menu {
            list-style: none;
        }

        .sidebar__item {
            margin-bottom: var(--space-1);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            padding: var(--space-3) var(--space-3);
            border-radius: var(--rounded-md);
            color: var(--secondary-600);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sidebar__link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background-color: var(--primary-50);
            z-index: -1;
            transition: width 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar__link:hover:before {
            width: 100%;
        }

        .sidebar__link:hover {
            color: var(--primary-700);
            transform: translateX(4px);
        }

        .sidebar__link.active {
            background-color: var(--primary-50);
            color: var(--primary-600);
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .sidebar__link.active:before {
            width: 4px;
            background-color: var(--primary-500);
        }

        .sidebar__text {
            margin-left: var(--space-3);
            white-space: nowrap;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .sidebar--collapsed .sidebar__text {
            opacity: 0;
            width: 0;
            transform: translateX(-10px);
            overflow: hidden;
        }

        /* ================ MAIN CONTENT ================ */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-50);
        }

        .layout.sidebar--collapsed .main-content {
            margin-left: var(--sidebar-collapsed);
        }

        /* ================ NAVBAR ================ */
        .navbar {
            position: sticky;
            top: 0;
            height: var(--header-height);
            background-color: var(--light);
            border-bottom: 1px solid var(--secondary-200);
            z-index: var(--z-index-sticky);
            display: flex;
            align-items: center;
            padding: 0 var(--container-padding);
            box-shadow: var(--shadow-sm);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar__brand {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--primary-600);
            margin-right: auto;
            display: flex;
            align-items: center;
            letter-spacing: -0.5px;
        }

        .navbar__brand-icon {
            margin-right: var(--space-2);
            color: var(--accent-500);
        }

        .navbar__toggler {
            display: none;
            background: none;
            border: none;
            color: var(--secondary-600);
            cursor: pointer;
            padding: var(--space-2);
            margin-right: var(--space-4);
        }

        .navbar__collapse {
            display: flex;
            align-items: center;
        }

        .navbar__nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar__item {
            margin-left: var(--space-4);
        }

        .navbar__link {
            color: var(--secondary-600);
            font-weight: 500;
            transition: var(--transition-colors);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--rounded-md);
            position: relative;
        }

        .navbar__link:hover {
            color: var(--primary-600);
            background-color: var(--secondary-100);
        }

        .navbar__link.active {
            color: var(--primary-600);
        }

        .navbar__link.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            border-radius: var(--rounded-full);
            background-color: var(--primary-500);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--secondary-600);
            cursor: pointer;
            padding: var(--space-2);
            border-radius: var(--rounded-full);
            transition: var(--transition-all);
            margin-left: var(--space-4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--secondary-100);
            color: var(--secondary-800);
            transform: rotate(15deg);
        }

        /* ================ CARDS ================ */
        .card {
            background-color: var(--light);
            border-radius: var(--rounded-xl);
            border: 1px solid var(--secondary-200);
            box-shadow: var(--shadow-card);
            transition: var(--transition-all);
            overflow: hidden;
            height: 100%;
        }

        .card:hover {
            box-shadow: var(--shadow-card-hover);
            transform: translateY(-4px);
        }

        .card__header {
            padding: var(--space-5) var(--space-5) 0;
            position: relative;
        }

        .card__body {
            padding: var(--space-5);
        }

        .card__footer {
            padding: 0 var(--space-5) var(--space-5);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .card__title {
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: var(--space-3);
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .card__title-icon {
            margin-right: var(--space-2);
            color: var(--primary-500);
        }

        .card__subtitle {
            color: var(--secondary-500);
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
        }

        .card__icon {
            position: absolute;
            top: var(--space-5);
            right: var(--space-5);
            color: var(--primary-200);
            font-size: var(--text-4xl);
            opacity: 0.5;
        }

        /* Card with accent top border */
        .card--accent-top {
            border-top: 4px solid var(--primary-500);
        }

        /* Card with hover accent */
        .card--accent-hover {
            border-left: 0 solid var(--primary-500);
            transition: border-left-width 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card--accent-hover:hover {
            border-left-width: 4px;
        }

        /* Card with gradient background */
        .card--gradient {
            background-image: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: var(--light);
            border: none;
        }

        .card--gradient .card__title,
        .card--gradient p {
            color: var(--light);
        }

        /* Stat card */
        .stat-card {
            position: relative;
            overflow: hidden;
        }

        .stat-card__value {
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-1);
            color: var(--dark);
        }

        .stat-card__label {
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--secondary-500);
            margin-bottom: var(--space-3);
        }

        .stat-card__trend {
            display: flex;
            align-items: center;
            font-size: var(--text-sm);
            font-weight: 500;
        }

        .trend-up {
            color: var(--success-500);
        }

        .trend-down {
            color: var(--danger-500);
        }

        .trend-icon {
            margin-right: var(--space-1);
        }

        /* ================ BUTTONS ================ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-base);
            font-weight: 500;
            line-height: var(--leading-normal);
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
            border-radius: var(--rounded-md);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }

        .btn:active:after {
            animation: ripple 0.6s ease-out;
        }

            localStorage.setItem('sidebar-collapsed', isCollapsed);

        // Fungsi untuk toggle tema gelap/terang
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Ubah ikon tema
            const themeIcon = document.querySelector('.theme-toggle i');
            if (themeIcon) {
                themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

        }

        // Fungsi untuk toggle sidebar di mobile
        function toggleMobileSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('sidebar--mobile-visible');
        }

        // Fungsi untuk animasi scroll halus ke elemen
        function scrollToElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Fungsi untuk membuat efek ripple pada tombol
        function createRippleEffect(event) {
            const button = event.currentTarget;
            
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add('ripple');
            
            const ripple = button.querySelector('.ripple');
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }

        // Fungsi untuk animasi angka (counter)
        function animateCounter(element, target, duration = 2000) {
            const start = parseInt(element.textContent) || 0;
            const increment = (target - start) / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = Math.floor(current).toLocaleString();
                
                if ((increment > 0 && current >= target) || (increment < 0 && current <= target)) {
                    element.textContent = target.toLocaleString();
                    clearInterval(timer);
                }
            }, 16);
        }

        // Fungsi untuk lazy loading gambar
        function lazyLoadImages() {
            const images = document.querySelectorAll('[data-src]');
            
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.getAttribute('data-src');
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            }, options);
            
            images.forEach(image => {
                observer.observe(image);
            });
        }

        // Fungsi untuk membuat toast notification
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast toast--${type} animate-slide-up`;
            toast.textContent = message;
            
            const toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) {
                const container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
                container.appendChild(toast);
            } else {
                toastContainer.appendChild(toast);
            }
            
            setTimeout(() => {
                toast.classList.add('toast--hiding');
                setTimeout(() => {
                    toast.remove();
                    if (document.querySelector('.toast-container').children.length === 0) {
                        document.querySelector('.toast-container').remove();
                    }
                }, 300);
            }, duration);
        }

        // Fungsi untuk validasi form
        function validateForm(formId) {
            const form = document.getElementById(formId);
            if (!form) return false;
            
            const inputs = form.querySelectorAll('input, textarea, select');
            let isValid = true;
            
            inputs.forEach(input => {
                if (input.hasAttribute('required') && !input.value.trim()) {
                    isValid = false;
                    input.classList.add('input--error');
                    
                    const errorMessage = input.getAttribute('data-error-message') || 'Field ini wajib diisi';
                    let errorElement = input.nextElementSibling;
                    
                    if (!errorElement || !errorElement.classList.contains('error-message')) {
                        errorElement = document.createElement('div');
                        errorElement.className = 'error-message';
                        input.parentNode.insertBefore(errorElement, input.nextSibling);
                    }
                    
                    errorElement.textContent = errorMessage;
                } else if (input.classList.contains('input--error')) {
                    input.classList.remove('input--error');
                    const errorElement = input.nextElementSibling;
                    if (errorElement && errorElement.classList.contains('error-message')) {
                        errorElement.remove();
                    }
                }
            });
            
            return isValid;
        }

        // Inisialisasi saat DOM sudah siap
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi tema dari localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                const themeIcon = document.querySelector('.theme-toggle i');
                if (themeIcon) {
                    themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
                }
            }
            
            // Inisialisasi status sidebar dari localStorage
            const sidebarCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
            if (sidebarCollapsed) {
                document.querySelector('.layout').classList.add('sidebar--collapsed');
            }
            
            // Tambahkan event listener untuk toggle sidebar
            const sidebarToggle = document.querySelector('.sidebar__toggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }
            
            // Tambahkan event listener untuk toggle tema
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
            
            // Tambahkan event listener untuk toggle sidebar di mobile
            const mobileToggle = document.querySelector('.navbar__toggler');
            if (mobileToggle) {
                mobileToggle.addEventListener('click', toggleMobileSidebar);
            }
            
            // Tambahkan efek ripple ke semua tombol
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', createRippleEffect);
            });
            
            // Inisialisasi lazy loading gambar
            lazyLoadImages();
            
            // Animasikan counter jika ada
            const counters = document.querySelectorAll('.counter');
            if (counters.length > 0) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const target = parseInt(entry.target.getAttribute('data-target'));
                            animateCounter(entry.target, target);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.5 });
                
                counters.forEach(counter => {
                    observer.observe(counter);
                });
            }
        });
    </script>
