<!DOCTYPE html>
<html lang="id" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RentApart | Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-â€¦" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700|Poppins:400,700&display=swap" rel="stylesheet" />

  <!-- Main CSS -->
  <style>
    /* Design System Variables */
    :root {
      --clr-primary: #2563eb;
      --clr-primary-hover: #1d4ed8;
      --clr-secondary: #64748b;
      --clr-bg: #f8fafc;
      --clr-text: #1e293b;
      --clr-card: #ffffff;
      --clr-border: #e2e8f0;
      --clr-focus: rgba(37, 99, 235, 0.5);
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --clr-bg: #0f172a;
      --clr-text: #f1f5f9;
      --clr-card: #1e293b;
      --clr-border: #334155;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.25);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.25);
    }

    /* Base Styles */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--clr-bg);
      color: var(--clr-text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      transition: background var(--transition), color var(--transition);
    }

    a {
      text-decoration: none;
      color: var(--clr-primary);
      transition: color var(--transition);
    }

    a:hover {
      color: var(--clr-primary-hover);
    }

    /* Layout & Containers */
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    @media (min-width: 640px) {
      .container {
        padding: 0 2rem;
      }
    }

    /* Header & Navigation */
    .navbar {
      background: var(--clr-card);
      border-bottom: 1px solid var(--clr-border);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(8px);
    }

    .offcanvas {
      background: var(--clr-card);
      border-right: 1px solid var(--clr-border);
      transition: transform var(--transition);
    }

    /* Hero Section */
    .hero {
      background: var(--clr-card);
      padding: 3rem 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      margin: 2rem auto;
      max-width: 800px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .hero {
        padding: 4rem 2rem;
      }
    }

    /* Buttons */
    .btn-cta {
      background: var(--clr-primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all var(--transition);
    }

    .btn-cta:hover {
      background: var(--clr-primary-hover);
      transform: translateY(-2px);
    }

    .btn-cta:active {
      transform: translateY(0);
    }

    .btn-cta:focus-visible {
      outline: 2px solid var(--clr-focus);
      outline-offset: 2px;
    }

    /* Stats Cards */
    .stat-card {
      background: var(--clr-card);
      border: 1px solid var(--clr-border);
      border-radius: var(--radius-md);
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow-md);
      transition: all var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .stat-card:focus-within {
      outline: 2px solid var(--clr-focus);
    }

    .stat-icon {
      font-size: 2rem;
      color: var(--clr-primary);
      transition: transform var(--transition);
    }

    .stat-card:hover .stat-icon {
      transform: scale(1.1);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      color: var(--clr-secondary);
      font-size: 0.875rem;
    }

    /* Table Styles */
    .table-responsive {
      background: var(--clr-card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      border: 1px solid var(--clr-border);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th {
      background: rgba(0,0,0,0.02);
      font-weight: 600;
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid var(--clr-border);
    }

    .table td {
      padding: 1rem;
      border-bottom: 1px solid var(--clr-border);
    }

    .table tr:last-child td {
      border-bottom: none;
    }

    /* Theme Toggle */
    .theme-toggle {
      background: transparent;
      border: 1px solid var(--clr-border);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      cursor: pointer;
      transition: all var(--transition);
    }

    .theme-toggle:hover {
      background: rgba(0,0,0,0.05);
      transform: scale(1.05);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      html {
        font-size: 14px;
      }

      .hero {
        margin: 1rem;
      }

      .stat-card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">RentApart</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
        aria-label="Tutup navigasi"></button>
    </div>
    <nav class="offcanvas-body px-0">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fa-solid fa-home me-2"></i>Dashboard
          </a>
        </li>
        <!-- Fitur manajerial untuk Rental -->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-solid fa-building me-2"></i>Apartemen
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa-solid fa-users me-2"></i>Penyewa
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- HEADER -->
  <header class="navbar navbar-expand-lg px-4 shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary d-lg-none me-3" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand fw-bold" href="#">RentApart</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <button class="btn theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <i class="fa-solid fa-moon"></i>
        </button>
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar" class="rounded-circle" width="36"
          height="36" />
      </div>
    </div>
  </header>

  <!-- NOTIFICATION -->
  <div class="notification toast align-items-center text-white bg-primary border-0" id="notification" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="notificationMsg"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Tutup"></button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero text-center py-5">
      <h1 class="display-5 fw-bold mb-3">Selamat datang di RentApart</h1>
      <p class="lead mb-4">
        Mempermudah manajemen penyewaan apartemen Anda dengan platform SaaS serba guna kami.
      </p>
      <a href="#" class="btn btn-cta btn-lg">Mulai Sekarang</a>
    </section>

    <div class="container-fluid">
      <!-- Stats Cards -->
      <section class="row g-4 mb-5">
        <article class="col-6 col-lg-3">
          <div class="stat-card" tabindex="0" aria-label="Total Apartemen">
            <i class="stat-icon fa-solid fa-building"></i>
            <div>
              <h2 class="stat-value" id="statApartments">24</h2>
              <p class="stat-label">Total Apartemen</p>
            </div>
          </div>
        </article>
        <!-- ... other cards ... -->
      </section>

      <!-- Data Table Penyewa -->
      <section class="row">
        <div class="col-12">
          <div class="table-responsive mb-5">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Penyewa</th>
                  <th>Apartemen</th>
                  <th>Status</th>
                  <th>Sewa</th>
                  <th>Akhir Sewa</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="tenantTableBody">
                <!-- populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-muted">
    &copy; 2025 RentApart. Semua hak dilindungi.
  </footer>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
  <script>
    // Theme Persistence
    const htmlEl = document.documentElement;
    const themeToggleBtn = document.getElementById('themeToggle');
    const storedTheme = localStorage.getItem('theme');

    if (storedTheme) {
      htmlEl.setAttribute('data-theme', storedTheme);
      updateToggleIcon(storedTheme);
    }

    themeToggleBtn.addEventListener('click', () => {
      const nextTheme = htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      htmlEl.setAttribute('data-theme', nextTheme);
      localStorage.setItem('theme', nextTheme);
      updateToggleIcon(nextTheme);
      showNotification(`Berpindah ke Mode ${nextTheme.charAt(0).toUpperCase() + nextTheme.slice(1)}`);
    });

    function updateToggleIcon(theme) {
      themeToggleBtn.innerHTML =
        theme === 'dark'
          ? '<i class="fa-solid fa-sun"></i>'
          : '<i class="fa-solid fa-moon"></i>';
    }

    // Notification (Bootstrap Toast)
    const notificationEl = document.getElementById('notification');
    const notificationToast = new bootstrap.Toast(notificationEl, { delay: 3000 });

    function showNotification(message) {
      document.getElementById('notificationMsg').textContent = message;
      notificationToast.show();
    }

    // Populate Tenant Table (demo)
    const tenants = [
      { name: 'John Doe', apartment: 'A-101', status: 'Aktif', rent: '$1,200', leaseEnd: '2025-12-31' },
      // Add more tenants as needed
    ];
    function populateTenantTable() {
      const tbody = document.getElementById('tenantTableBody');
      tbody.innerHTML = tenants
        .map(
          (t) => `<tr>
            <td>${t.name}</td>
            <td>${t.apartment}</td>
            <td><span class="badge bg-${getBadgeClass(t.status)}">${t.status}</span></td>
            <td>${t.rent}</td>
            <td>${t.leaseEnd}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" title="Edit">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" title="Hapus">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>`
        )
        .join('');
    }

    function getBadgeClass(status) {
      return status === 'Aktif' ? 'success' : status === 'Tertunda' ? 'warning' : 'secondary';
    }

    window.addEventListener('DOMContentLoaded', () => {
      populateTenantTable();
      showNotification('Selamat datang di Dashboard RentApart!');
    });
  </script>
</body>

</html>
