<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - Apartment Rental Platform</title>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" media="all">
    <style>
    :root {
      /* Modern Color Palette */
      --color-primary-h: 210;
      --color-primary-s: 90%;
      --color-primary-l: 45%;
      --color-primary: hsl(var(--color-primary-h), var(--color-primary-s), var(--color-primary-l));
      --color-primary-dark: hsl(var(--color-primary-h), var(--color-primary-s), 35%);
      --color-primary-light: hsl(var(--color-primary-h), var(--color-primary-s), 90%);
      --color-accent: hsl(330, 80%, 60%);
      --color-success: hsl(145, 80%, 42%);
      --color-warning: hsl(45, 95%, 62%);
      --color-danger: hsl(0, 75%, 58%);
      --color-bg: hsl(210, 20%, 98%);
      --color-surface: hsl(0, 0%, 100%);
      --color-text: hsl(210, 25%, 15%);
      --color-text-light: hsl(210, 15%, 45%);
      --color-border: hsl(210, 20%, 90%);
      --color-shadow: 210, 20%, 15%;

      /* Typography */
      --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-md: 1rem; 
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --line-height: 1.6;

      /* Spacing */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-12: 3rem;
      --space-16: 4rem;

      /* Borders & Shadows */
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 1rem;
      --shadow-sm: 0 1px 2px hsla(var(--color-shadow), 0.05);
      --shadow-md: 0 4px 6px hsla(var(--color-shadow), 0.1);
      --shadow-lg: 0 10px 15px hsla(var(--color-shadow), 0.1);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Base Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-sans);
      line-height: var(--line-height);
      color: var(--color-text);
      background: var(--color-bg);
    }

    .amenities-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: var(--space-2);
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    font-size: var(--font-size-sm);
    color: var(--color-text);
    cursor: pointer;
}

.checkbox-label input[type="checkbox"] {
    width: 16px;
    height: 16px;
    border: 2px solid var(--color-border);
    border-radius: var(--radius-sm);
    cursor: pointer;
}

.checkbox-label input[type="checkbox"]:checked {
    background-color: var(--color-primary);
    border-color: var(--color-primary);
}

.search-filters .btn {
    margin-top: var(--space-4);
    width: 100%;
}

@media (min-width: 768px) {
    .search-filters .btn {
        width: auto;
        margin-top: var(--space-6);
    }
}

    /* Property Card Component */
    .property-card {
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: transform var(--transition-normal);
    }

    .property-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .property-card figure {
      position: relative;
      padding-top: 66.67%;
      overflow: hidden;
    }

    .property-card figure img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-normal);
    }

    .property-card:hover figure img {
      transform: scale(1.05);
    }

    .property-card figcaption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: var(--space-4);
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
    }

    .property-card .content {
      padding: var(--space-4);
    }

    .property-card .title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      margin-bottom: var(--space-2);
      color: var(--color-text);
    }

    .property-card .location {
      font-size: var(--font-size-sm);
      color: var(--color-text-light);
      margin-bottom: var(--space-3);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .property-card .price {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: var(--space-3);
    }

    .property-card .features {
      display: flex;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border);
    }

    .property-card .feature {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      color: var(--color-text-light);
    }

    .property-card .actions {
      display: flex;
      gap: var(--space-3);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-6);
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: all var(--transition-fast);
      cursor: pointer;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
    }

    .btn-outline:hover {
      background: var(--color-primary);
      color: white;
    }

    /* Property Grid Layout */
    .property-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-6);
      padding: var(--space-6);
    }

    /* Search & Filter Component */
    .search-filters {
      background: var(--color-surface);
      padding: var(--space-6);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-8);
      box-shadow: var(--shadow-md);
    }

    .search-filters form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space-4);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .form-label {
      font-weight: 600;
      color: var(--color-text);
    }

    .form-control {
      padding: var(--space-3);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-md);
      transition: border-color var(--transition-fast);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .property-grid {
        grid-template-columns: 1fr;
      }

      .search-filters form {
        grid-template-columns: 1fr;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    </style>
</head>
<body>
<div class="search-filters">
    <form>
        <div class="form-group">
            <label class="form-label" for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Search by city, area or landmark">
        </div>
        <div class="form-group">
            <label class="form-label" for="check-in">Check-in Date</label>
            <input type="date" class="form-control" id="check-in">
        </div>
        <div class="form-group">
            <label class="form-label" for="check-out">Check-out Date</label>
            <input type="date" class="form-control" id="check-out">
        </div>
        <div class="form-group">
            <label class="form-label" for="price-range">Price Range</label>
            <select class="form-control" id="price-range">
                <option>Any Price</option>
                <option>$0 - $1000</option>
                <option>$1000 - $2000</option>
                <option>$2000 - $3000</option>
                <option>$3000+</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="property-type">Property Type</label>
            <select class="form-control" id="property-type">
                <option>All Types</option>
                <option>Studio</option>
                <option>1 Bedroom</option>
                <option>2 Bedrooms</option>
                <option>3+ Bedrooms</option>
                <option>Penthouse</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Amenities</label>
            <div class="amenities-grid">
                <label class="checkbox-label">
                    <input type="checkbox" name="amenities" value="pool">
                    Swimming Pool
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="amenities" value="gym">
                    Gym
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="amenities" value="parking">
                    Parking
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="amenities" value="wifi">
                    WiFi
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search Properties</button>
    </form>
</div>

    <main class="property-grid">
        <!-- Property Card 1 -->
        <article class="property-card">
            <figure>
                <img src="https://source.unsplash.com/random/800x600/?apartment" alt="Modern apartment with city view">
                <figcaption>Premium City View Apartment</figcaption>
            </figure>
            <div class="content">
                <h2 class="title">Luxury Sky Residence</h2>
                <p class="location">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 0C4.69 0 2 2.69 2 6s4.5 9 6 10c1.5-1 6-6.69 6-10s-2.69-6-6-6zm0 8.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
                    </svg>
                    Downtown Financial District
                </p>
                <p class="price">$2,500/month</p>
                <div class="features">
                    <span class="feature">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M2 13h12v2H2v-2zm1-8h2v6H3V5zm4 0h2v6H7V5zm4 0h2v6h-2V5zM2 3h12v1H2V3z"/>
                        </svg>
                        2 Bedrooms
                    </span>
                    <span class="feature">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M14 7v5H2V7h12zM3 8v3h10V8H3zm11-6v2H2V2h12z"/>
                        </svg>
                        2 Bathrooms
                    </span>
                    <span class="feature">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                            <path d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        1200 sq ft
                    </span>
                </div>
                <div class="actions">
                    <button class="btn btn-primary">Book Now</button>
                    <button class="btn btn-outline">View Details</button>
                </div>
            </div>
        </article>

        <!-- Additional property cards with different images -->
        <article class="property-card">
            <figure>
                <img src="https://source.unsplash.com/random/800x600/?modern-apartment" alt="Luxurious penthouse suite">
                <figcaption>Exclusive Penthouse Suite</figcaption>
            </figure>
            <!-- Similar content structure -->
        </article>

        <article class="property-card">
            <figure>
                <img src="https://source.unsplash.com/random/800x600/?condo" alt="Contemporary studio apartment">
                <figcaption>Modern Studio Living</figcaption>
            </figure>
            <!-- Similar content structure -->
        </article>
    </main>
</body>
</html>
