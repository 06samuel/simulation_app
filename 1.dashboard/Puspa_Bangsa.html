<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Properti SPA Modern</title>
    <!-- Favicon (menggunakan emoji rumah untuk tema properti) -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
    <!-- Font Awesome (Icon Gratis) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* --- VARIABEL GLOBAL CSS & RESET DASAR --- */
        :root {
            --primary-color: #007bff;
            --primary-color-darker: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;

            --background-color: #f4f6f9;
            /* Latar belakang lebih lembut */
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --header-bg: #ffffff;
            --sidebar-bg: #343a40;
            /* Sidebar gelap */
            --sidebar-text-color: #c2c7d0;
            --sidebar-link-hover-bg: #495057;
            --sidebar-link-active-bg: var(--primary-color);
            --sidebar-link-active-color: #ffffff;
            --box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --box-shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 0.375rem;
            --sidebar-width: 250px;
            --sidebar-width-collapsed: 60px;
            --header-height: 60px;
        }

        [data-theme="dark"] {
            --primary-color: #0d6efd;
            --primary-color-darker: #0a58ca;
            --secondary-color: #adb5bd;
            --success-color: #198754;
            --danger-color: #dc3545;
            /* Tetap sama atau sedikit disesuaikan */
            --warning-color: #ffca2c;
            --info-color: #0dcaf0;

            --background-color: #1e1e1e;
            /* Latar belakang utama gelap */
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            /* Kartu lebih gelap */
            --border-color: #495057;
            --header-bg: #343a40;
            /* Header gelap, serasi dengan sidebar */
            --sidebar-bg: #212529;
            /* Sidebar lebih gelap */
            --sidebar-text-color: #ced4da;
            --sidebar-link-hover-bg: #3e444a;
            --sidebar-link-active-bg: var(--primary-color);
            --sidebar-link-active-color: #ffffff;
            --box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.05);
            --box-shadow-sm: 0 0.125rem 0.25rem rgba(255, 255, 255, 0.075);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            /* Kontainer utama di tengah */
            min-height: 100vh;
        }

        /* --- STRUKTUR GRID UTAMA APLIKASI --- */
        .app-container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content"
                "sidebar footer";
            /* Footer sejajar dengan content */
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr auto;
            width: 100%;
            max-width: 1600px;
            /* Lebar maksimum aplikasi */
            min-height: 100vh;
            transition: grid-template-columns 0.3s ease;
            /* Untuk animasi sidebar collapse */
        }

        .app-container.sidebar-collapsed {
            grid-template-columns: var(--sidebar-width-collapsed) 1fr;
        }

        /* --- HEADER --- */
        .app-header {
            grid-area: header;
            background-color: var(--header-bg);
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--box-shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1020;
            /* Di atas sidebar */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .sidebar-toggle-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .sidebar-toggle-button:hover {
            color: var(--primary-color);
        }

        .app-header .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            /* Sedikit lebih kecil agar pas */
            color: var(--primary-color);
            text-decoration: none;
        }

        .app-header .logo i {
            font-size: 1.5rem;
        }

        .app-header .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* --- SIDEBAR NAVIGASI --- */
        .app-sidebar {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text-color);
            padding-top: 1rem;
            overflow-y: auto;
            transition: background-color 0.3s ease, width 0.3s ease;
            z-index: 1010;
            /* Di bawah header sticky */
            display: flex;
            flex-direction: column;
        }

        .sidebar-profile {
            padding: 1rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
            border: 3px solid var(--primary-color);
        }

        .sidebar-profile h4 {
            color: var(--sidebar-text-color);
            /* Sesuaikan dengan warna teks sidebar */
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .app-container.sidebar-collapsed .sidebar-profile h4 {
            display: none;
        }

        .app-container.sidebar-collapsed .sidebar-profile img {
            width: 30px;
            height: 30px;
            margin-bottom: 0;
            border-width: 1px;
        }

        .app-container.sidebar-collapsed .sidebar-profile {
            padding: 0.5rem;
        }

        .app-nav {
            flex-grow: 1;
        }

        .app-nav ul {
            list-style: none;
        }

        .app-nav .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.9rem 1.5rem;
            text-decoration: none;
            color: var(--sidebar-text-color);
            transition: background-color 0.2s ease, color 0.2s ease;
            white-space: nowrap;
            /* Mencegah teks wrap saat sidebar mengecil */
        }

        .app-nav .nav-link i {
            width: 20px;
            /* Untuk alignment ikon */
            text-align: center;
            font-size: 1.1rem;
        }

        .app-nav .nav-link:hover,
        .app-nav .nav-link:focus {
            background-color: var(--sidebar-link-hover-bg);
            color: #ffffff;
        }

        .app-nav .nav-link.active {
            background-color: var(--sidebar-link-active-bg);
            color: var(--sidebar-link-active-color);
            font-weight: 500;
        }

        .app-container.sidebar-collapsed .app-nav .nav-link .nav-text {
            display: none;
            /* Sembunyikan teks saat sidebar diciutkan */
        }

        .app-container.sidebar-collapsed .app-nav .nav-link {
            justify-content: center;
            /* Ikon di tengah saat diciutkan */
            padding: 0.9rem 0.5rem;
            /* Padding lebih kecil */
        }

        .app-container.sidebar-collapsed .app-nav .nav-link i {
            margin-right: 0;
            font-size: 1.3rem;
            /* Ikon sedikit lebih besar */
        }

        /* --- KONTEN UTAMA --- */
        .app-content {
            grid-area: content;
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--background-color);
            /* Untuk memastikan kontras */
            transition: background-color 0.3s ease;
        }

        .page-title {
            font-size: 1.8rem;
            /* Sedikit lebih kecil dari sebelumnya */
            font-weight: 600;
            color: var(--text-color);
            /* Mengikuti tema */
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-title i {
            color: var(--primary-color);
        }

        /* --- CARD --- */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow-sm);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--box-shadow);
        }

        .card-header {
            padding: 1rem 1.5rem;
            margin-bottom: 0;
            background-color: rgba(0, 0, 0, .03);
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .card-body {
            padding: 1.5rem;
            /* Jika card-header digunakan, padding utama di body */
        }

        .card h3 {
            /* Untuk h3 langsung di dalam .card (tanpa .card-header) */
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .card p {
            margin-bottom: 0.5rem;
        }

        .card ul {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Grid untuk card statistik di dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 5px solid var(--primary-color);
            /* Aksen warna */
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow-sm);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }

        .stat-card .stat-info h4 {
            margin: 0 0 0.25rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .stat-card .stat-info p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .stat-card .stat-icon i {
            font-size: 2.5rem;
            color: var(--primary-color);
            opacity: 0.7;
        }

        /* Variasi warna aksen untuk stat-card */
        .stat-card.info {
            border-left-color: var(--info-color);
        }

        .stat-card.info .stat-icon i {
            color: var(--info-color);
        }

        .stat-card.success {
            border-left-color: var(--success-color);
        }

        .stat-card.success .stat-icon i {
            color: var(--success-color);
        }

        .stat-card.warning {
            border-left-color: var(--warning-color);
        }

        .stat-card.warning .stat-icon i {
            color: var(--warning-color);
        }

        .stat-card.danger {
            border-left-color: var(--danger-color);
        }

        .stat-card.danger .stat-icon i {
            color: var(--danger-color);
        }


        /* Card untuk listing apartemen */
        .apartments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .apartment-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-sm);
            overflow: hidden;
            /* Untuk gambar agar mengikuti border-radius */
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .apartment-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .apartment-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .apartment-card-content {
            padding: 1rem;
            flex-grow: 1;
            /* Agar konten mengisi ruang jika card tingginya beda2 */
            display: flex;
            flex-direction: column;
        }

        .apartment-card-content h4 {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .apartment-card-details {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-bottom: 0.75rem;
        }

        .apartment-card-details i {
            margin-right: 0.3rem;
        }

        .apartment-card-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .apartment-card-actions {
            margin-top: auto;
            /* Dorong tombol ke bawah */
        }


        /* --- TABEL --- */
        .table-container {
            overflow-x: auto;
        }

        table.styled-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            box-shadow: var(--box-shadow-sm);
            background-color: var(--card-bg);
            /* Agar tabel punya bg sendiri */
            border-radius: var(--border-radius);
            overflow: hidden;
            /* Untuk border-radius pada tabel */
        }

        table.styled-table thead tr {
            background-color: var(--primary-color);
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        table.styled-table th,
        table.styled-table td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        table.styled-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s ease, background-color 0.2s ease;
        }

        /* Hilangkan border antar cell jika tidak diperlukan, cukup border row */
        table.styled-table th,
        table.styled-table td {
            border-left: none;
            border-right: none;
        }

        table.styled-table th:first-child,
        table.styled-table td:first-child {
            border-left: none;
        }

        table.styled-table th:last-child,
        table.styled-table td:last-child {
            border-right: none;
        }

        table.styled-table tbody tr:nth-of-type(even) {
            background-color: var(--background-color);
            /* Warna zebra yang lebih lembut */
            transition: background-color 0.3s ease;
        }

        [data-theme="dark"] table.styled-table tbody tr:nth-of-type(even) {
            background-color: #3a3f44;
            /* Warna zebra lebih gelap untuk dark mode */
        }

        table.styled-table tbody tr:hover {
            background-color: var(--sidebar-link-hover-bg);
            /* Warna hover yang konsisten */
            color: var(--sidebar-text-color);
        }

        [data-theme="dark"] table.styled-table tbody tr:hover {
            color: #ffffff;
        }

        .list__link {
            /* Nama class ini sudah ada, disesuaikan */
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            /* Agar ikon dan teks sejajar */
            align-items: center;
            gap: 0.25rem;
        }

        .list__link:hover {
            text-decoration: underline;
            color: var(--primary-color-darker);
        }

        .list__link.button-danger {
            /* Khusus untuk tombol hapus */
            color: var(--danger-color);
        }

        .list__link.button-danger:hover {
            color: #a71d2a;
        }


        /* --- TOMBOL --- */
        .button {
            display: inline-flex;
            /* Untuk alignment ikon dan teks */
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.25rem;
            /* Sedikit disesuaikan */
            font-size: 0.9rem;
            /* Sedikit lebih kecil */
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: #ffffff;
            border-color: var(--primary-color);
        }

        .button-primary:hover,
        .button-primary:focus {
            background-color: var(--primary-color-darker);
            border-color: var(--primary-color-darker);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .5);
        }

        .button-secondary {
            background-color: var(--secondary-color);
            color: #ffffff;
            border-color: var(--secondary-color);
        }

        .button-secondary:hover,
        .button-secondary:focus {
            background-color: #545b62;
            border-color: #4e555b;
        }

        .button-danger {
            background-color: var(--danger-color);
            color: #ffffff;
            border-color: var(--danger-color);
        }

        .button-danger:hover,
        .button-danger:focus {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .button-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background-color: transparent;
        }

        .button-outline-primary:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .button-sm {
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
        }

        /* Tombol Tema */
        .theme-toggle-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.25rem;
            /* Sesuaikan dengan ikon header lainnya */
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .theme-toggle-button:hover {
            background-color: var(--sidebar-link-hover-bg);
            /* Gunakan variabel yang ada */
            color: #ffffff;
            /* Atau var(--primary-color) */
        }

        /* --- FOOTER --- */
        .app-footer {
            grid-area: footer;
            background-color: var(--header-bg);
            /* Seragam dengan header */
            color: var(--secondary-color);
            text-align: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-size: 0.85rem;
        }

        /* --- UTILITAS --- */
        .text-center {
            text-align: center;
        }

        .mt-1 {
            margin-top: 0.5rem !important;
        }

        .mb-1 {
            margin-bottom: 0.5rem !important;
        }

        .p-1 {
            padding: 0.5rem !important;
        }

        .d-flex {
            display: flex;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .align-items-center {
            align-items: center;
        }

        .w-100 {
            width: 100%;
        }

        .placeholder-content {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            color: var(--secondary-color);
        }

        /* --- RESPONSIVITAS --- */
        @media (max-width: 992px) {

            /* Tablet dan di bawahnya */
            .app-container {
                grid-template-columns: var(--sidebar-width-collapsed) 1fr;
                /* Sidebar collapsed by default */
            }

            .app-container:not(.sidebar-expanded-mobile) .sidebar-profile h4,
            .app-container:not(.sidebar-expanded-mobile) .app-nav .nav-link .nav-text {
                display: none;
            }

            .app-container:not(.sidebar-expanded-mobile) .app-nav .nav-link {
                justify-content: center;
                padding: 0.9rem 0.5rem;
            }

            .app-container:not(.sidebar-expanded-mobile) .app-nav .nav-link i {
                margin-right: 0;
                font-size: 1.3rem;
            }

            /* Untuk mobile, sidebar bisa overlay saat expanded */
            .app-sidebar.mobile-overlay {
                position: fixed;
                left: 0;
                top: 0;
                /* Atau var(--header-height) jika header tidak mau ditutupi */
                height: 100vh;
                z-index: 1030;
                /* Di atas segalanya */
                transform: translateX(calc(-1 * var(--sidebar-width)));
                box-shadow: var(--box-shadow);
            }

            .app-container.sidebar-expanded-mobile .app-sidebar.mobile-overlay {
                transform: translateX(0);
                width: var(--sidebar-width) !important;
                /* Paksa lebar normal */
            }

            .app-container.sidebar-expanded-mobile .app-sidebar.mobile-overlay .sidebar-profile h4,
            .app-container.sidebar-expanded-mobile .app-sidebar.mobile-overlay .app-nav .nav-link .nav-text {
                display: inline;
                /* Tampilkan kembali teks */
            }

            .app-container.sidebar-expanded-mobile .app-sidebar.mobile-overlay .app-nav .nav-link {
                justify-content: flex-start;
                /* Teks kembali ke kiri */
                padding: 0.9rem 1.5rem;
            }

            .app-container.sidebar-expanded-mobile .app-sidebar.mobile-overlay .app-nav .nav-link i {
                font-size: 1.1rem;
                /* Kembalikan ukuran ikon */
            }

            .sidebar-overlay-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1025;
                /* Di bawah sidebar overlay, di atas konten */
                display: none;
                /* Default tersembunyi */
            }

            .app-container.sidebar-expanded-mobile .sidebar-overlay-backdrop {
                display: block;

        // --- SIDEBAR MANAGER ---
        class SidebarManager {
            constructor(toggleButtonSelector, sidebarSelector, containerSelector, backdropSelector) {
                this.toggleButton = qs(toggleButtonSelector);
                this.sidebarElement = qs(sidebarSelector);
                this.appContainer = qs(containerSelector);
                this.backdropElement = qs(backdropSelector);
                this.isMobileView = () => window.innerWidth <= 992;

                this._applyInitialState();
                this._bindEvents();
            }

            _applyInitialState() {
                if (this.isMobileView()) {
                    // Di mobile, sidebar selalu "collapsed" secara layout grid, tapi bisa "expanded" sebagai overlay
                    this.appContainer.classList.add('sidebar-collapsed');
                    this.sidebarElement.classList.add('mobile-overlay');
                    if (appState.isSidebarMobileOverlayActive) {
                        this.appContainer.classList.add('sidebar-expanded-mobile');
                    }
                } else {
                    // Di desktop
                    this.sidebarElement.classList.remove('mobile-overlay');
                    if (appState.isSidebarCollapsed) {
                        this.appContainer.classList.add('sidebar-collapsed');
                    } else {
                        this.appContainer.classList.remove('sidebar-collapsed');
                    }
                }
                this.toggleButton.innerHTML = appState.isSidebarCollapsed && !this.isMobileView() ? '<i class="fas fa-angle-double-right"></i>' : '<i class="fas fa-bars"></i>';
            }

            toggleSidebar() {
                if (this.isMobileView()) {
                    appState.isSidebarMobileOverlayActive = !appState.isSidebarMobileOverlayActive;
                    this.appContainer.classList.toggle('sidebar-expanded-mobile', appState.isSidebarMobileOverlayActive);
                } else {
                    appState.isSidebarCollapsed = !appState.isSidebarCollapsed;
                    this.appContainer.classList.toggle('sidebar-collapsed', appState.isSidebarCollapsed);
                    localStorage.setItem('sidebarCollapsed', appState.isSidebarCollapsed);
                }
                this._updateToggleButtonIcon();
            }

            closeMobileSidebar() {
                if (this.isMobileView() && appState.isSidebarMobileOverlayActive) {
                    appState.isSidebarMobileOverlayActive = false;
                    this.appContainer.classList.remove('sidebar-expanded-mobile');
                    this._updateToggleButtonIcon();
                }
            }

            _updateToggleButtonIcon() {
                if (this.isMobileView()) {
                    this.toggleButton.innerHTML = '<i class="fas fa-bars"></i>'; // Selalu bars di mobile
                } else {
                    this.toggleButton.innerHTML = appState.isSidebarCollapsed ? '<i class="fas fa-angle-double-right"></i>' : '<i class="fas fa-bars"></i>';
                }
            }

            _bindEvents() {
                this.toggleButton.addEventListener('click', () => this.toggleSidebar());
                this.backdropElement.addEventListener('click', () => this.closeMobileSidebar());

                // Re-apply state on resize (misal dari desktop ke mobile)
                window.addEventListener('resize', () => this._applyInitialState());
            }
        }

            toggleTheme() {

                this._applyTheme();
            }

            _bindEvents() {
                if (this.toggleButton) {
                    this.toggleButton.addEventListener('click', () => this.toggleTheme());
                }
            }

                    <p><a href="#/" class="button button-primary mt-1" data-route="/"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</a></p>
                </div>
            `;
        }

        // --- ROUTER (NavigationManager) ---
        class NavigationManager {
            constructor(contentElementSelector, navLinkSelector, sidebarManagerInstance) {
                this.contentElement = qs(contentElementSelector);
                this.navLinks = qsa(navLinkSelector); // Ambil semua nav-link dari sidebar
                this.sidebarManager = sidebarManagerInstance; // Untuk menutup sidebar mobile setelah navigasi
                this.routes = {
                    '/': renderDashboard,
                    '/profil': renderProfil,
                    '/apartemen': renderApartemen,
                    '/booking': () => renderPlaceholderPage('Booking & Reservasi', 'fa-calendar-check'),
                    '/favorit': () => renderPlaceholderPage('Properti Favorit', 'fa-heart'),
                    '/pembayaran': () => renderPlaceholderPage('Riwayat Pembayaran', 'fa-credit-card'),
                    '/maintenance': () => renderPlaceholderPage('Permintaan Maintenance', 'fa-tools'),
                    '/pesan': () => renderPlaceholderPage('Pusat Pesan', 'fa-envelope'),
                    '/pengguna': renderPengguna,
                    '/pengaturan': renderPengaturan
                };

                if (!this.contentElement) {
                    console.error("Elemen konten utama tidak ditemukan!");
                    return;
                }
                this._bindNavigationEvents();
                window.addEventListener('hashchange', () => this._handleRouteChange());
                this._handleRouteChange(); // Muat konten awal
            }

            _handleRouteChange() {
                const path = window.location.hash.slice(1) || '/';
                appState.currentPage = path;

                const renderFunction = this.routes[path] || renderNotFound;
                this.contentElement.innerHTML = renderFunction();

                this._updateActiveNavLink(path);
                this._setupPageSpecificEventListeners(path);

                // Update judul halaman
                const activeLink = qs(`.app-nav .nav-link[data-route="${path}"] .nav-text`);
                const pageTitleText = activeLink ? activeLink.textContent : (path === '/' ? 'Dashboard' : 'Tidak Ditemukan');
                document.title = `PropertiKu | ${pageTitleText}`;

                window.scrollTo(0, 0);

                // Tutup sidebar overlay jika di mobile setelah navigasi
                if (this.sidebarManager && this.sidebarManager.isMobileView()) {
                    this.sidebarManager.closeMobileSidebar();
                }

                // Update text tema di halaman pengaturan jika halaman itu yang aktif
                if (path === '/pengaturan') {
                    const themeTextEl = qs('#current-theme-text');
                    if (themeTextEl) themeTextEl.textContent = appState.theme.charAt(0).toUpperCase() + appState.theme.slice(1);
                }
            }

            _updateActiveNavLink(currentPath) {
                this.navLinks.forEach(link => {
                    link.classList.remove('active');
                    const linkPath = link.dataset.route;
                    if (linkPath === currentPath) {
                        link.classList.add('active');
                    }
                });
                // Juga untuk logo di header jika path adalah '/'
                const logoLink = qs('.app-header .logo');
                if (logoLink) {
                    logoLink.classList.toggle('active', currentPath === '/'); // 'active' bisa ditambahkan style jika perlu
                }
            }

            _bindNavigationEvents() {
                // Untuk link di navigasi sidebar
                this.navLinks.forEach(link => {
                    link.addEventListener('click', (event) => {
                        const route = link.dataset.route;
                        if (window.location.hash.slice(1) !== route) {
                            window.location.hash = route;
                        } else {
                            this._handleRouteChange(); // Force re-render jika rute sama (opsional)
                        }
                    });
                });

                // Untuk logo di header (jika diklik, navigasi ke '/')
                const logoLink = qs('.app-header .logo');
                if (logoLink) {
                    logoLink.addEventListener('click', (event) => {
                        event.preventDefault(); // Mencegah default anchor behavior
                        const route = logoLink.dataset.route;
                        if (window.location.hash.slice(1) !== route) {
                            window.location.hash = route;
                        } else {
                            this._handleRouteChange();
                        }
                    });
                }

                // Event delegation untuk link navigasi dinamis di dalam konten (misal tombol "Kembali ke Dashboard" di 404)
                this.contentElement.addEventListener('click', (event) => {
                    const targetLink = event.target.closest('a[data-route]');
                    if (targetLink && targetLink.hasAttribute('data-route')) {
                        event.preventDefault();
                        const route = targetLink.dataset.route;
                        if (window.location.hash.slice(1) !== route) {
                            window.location.hash = route;
                        } else {
                            this._handleRouteChange();
                        }
                    }
                });
            }

            _setupPageSpecificEventListeners(currentPath) {
                if (currentPath === '/pengguna') {
                    this._setupUserActionListeners();
                }
            }

            _setupUserActionListeners() {
                // Event delegation untuk aksi pengguna
                this.contentElement.addEventListener('click', this._handleUserActionClick.bind(this));
            }

            _handleUserActionClick(event) {
                const targetLink = event.target.closest('a.action-link');
                if (targetLink) {
                    event.preventDefault();
                    const action = targetLink.dataset.action;
                    const userId = targetLink.dataset.userId;
                    const userName = targetLink.dataset.userName; // Untuk pesan hapus
                    let actionText = '';

                    if (action === 'edit') {
                        actionText = `mengedit pengguna dengan ID ${userId}`;
                        alert(`AKSI (DEMO): Anda mencoba ${actionText}. Fitur edit belum diimplementasikan.`);
                        console.log(`[DEMO] Aksi: ${actionText}`);
                    } else if (action === 'hapus') {
                        actionText = `menghapus pengguna "${userName}" (ID: ${userId})`;
                        if (confirm(`PERINGATAN (DEMO): Apakah Anda yakin ingin ${actionText}? Aksi ini tidak dapat diurungkan.`)) {
                            // Simulasi penghapusan (di aplikasi nyata, ini akan jadi request ke server)
                            appState.users = appState.users.filter(user => user.id !== parseInt(userId));
                            this._handleRouteChange(); // Re-render halaman pengguna
                            alert(`PENGGUNA (DEMO): Pengguna "${userName}" telah berhasil dihapus.`);
                            console.warn(`[DEMO] Pengguna dihapus: ${actionText}.`);
                        } else {
                            console.log(`[DEMO] Penghapusan pengguna "${userName}" dibatalkan.`);
                        }
                    }
                }
            }
        }

        // --- INISIALISASI APLIKASI ---
        document.addEventListener('DOMContentLoaded', () => {
            const currentYearElement = qs('#current-year');
            if (currentYearElement) {
                currentYearElement.textContent = new Date().getFullYear();
            }

            const themeManager = new ThemeManager('#theme-toggle');
            const sidebarManager = new SidebarManager('#sidebar-toggle', '#app-sidebar', '#app-container', '#sidebar-overlay-backdrop');
            new NavigationManager('#app-content', '.app-nav .nav-link', sidebarManager); // Pass sidebarManager

            console.log("Aplikasi Properti SPA Modern berhasil dimuat dan diinisialisasi.");
        });

    </script>
</body>
