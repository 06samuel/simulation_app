<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender Sewa - Rental Apartemen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8fafc;
    }

    .calendar-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(30, 41, 59, 0.09);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="calendar-card">
    <h3 class="mb-4">Kalender Sewa Apartemen</h3>
    <div class="alert alert-info">Fitur kalender: tampilkan jadwal booking, jatuh tempo pembayaran, dan event penting
      apartemen.</div>
    <!-- Kalender bisa diintegrasikan dengan Google Calendar atau plugin kalender JS -->
    <div class="text-muted">[Kalender interaktif akan tampil di sini]</div>
  </div>
</body>

</html>
