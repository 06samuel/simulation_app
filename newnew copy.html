<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RentApart | Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-…"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Inter:400,700|Poppins:400,700&display=swap"
    rel="stylesheet"
  />

  <!-- Main CSS -->
<style>
  /* Design System Variables */
:root {
  --clr-primary: #0d6efd;
  --clr-secondary: #6c757d;
  --clr-bg: #f8f9fa;
  --clr-text: #212529;
  --clr-card: #fff;
  --transition: 0.3s ease-in-out;
}
[data-theme="dark"] {
  --clr-bg: #181a1b;
  --clr-text: #f8f9fa;
  --clr-card: #23272b;
}

/* Base Styles */
*,
*::before,
*::after {
  box-sizing: border-box;
}
html,
body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: var(--clr-bg);
  color: var(--clr-text);
  transition: background var(--transition), color var(--transition);
}
a { text-decoration: none; color: inherit; }

/* Utility */
.text-center { text-align: center; }
.py-5 { padding-top: 3rem; padding-bottom: 3rem; }

/* Header & Sidebar */
.navbar { background: var(--clr-card); }
.offcanvas { background: var(--clr-card); }

/* Hero */
.hero {
  background: var(--clr-card);
  padding: 4rem 1rem;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
  border-radius: 0.5rem;
  margin: 2rem auto;
  max-width: 800px;
}
.btn-cta {
  background-color: var(--clr-primary);
  color: #fff;
  padding: 0.75rem 1.5rem;
  font-size: 1.125rem;
  border: none;
  border-radius: 0.375rem;
  transition: background var(--transition), transform var(--transition);
}
.btn-cta:hover {
  background-color: darken(var(--clr-primary), 10%);
  transform: translateY(-2px);
}

/* Stats Cards */
.stat-card {
  background: var(--clr-card);
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1.5rem;
  border-radius: 0.75rem;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
  transition: transform var(--transition), box-shadow var(--transition);
}
.stat-card:hover {
  transform: translateY(-4px);
}
.stat-icon {
  font-size: 2.5rem;
  color: var(--clr-primary);
}
.stat-value {
  margin: 0;
  font-size: 1.75rem;
  font-weight: 700;
}
.stat-label {
  margin: 0;
  color: var(--clr-secondary);
}

/* Chart Placeholder */
.chart-placeholder {
  background: repeating-linear-gradient(
    135deg,
    #e9ecef,
    #e9ecef 10px,
    #f8f9fa 10px,
    #f8f9fa 20px
  );
  height: 260px;
  border-radius: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #adb5bd;
  font-size: 1.2rem;
}

/* Table */
.table-responsive {
  background: var(--clr-card);
  padding: 1rem;
  border-radius: 0.75rem;
  box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
}

/* Notification */
.notification {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1055;
}

/* Theme Toggle Button */
.theme-toggle {
  background: none;
  border: none;
  font-size: 1.5rem;
  color: var(--clr-primary);
  transition: transform var(--transition);
}
.theme-toggle:focus { outline: 2px solid var(--clr-primary); }

/* Footer */
footer {
  background: transparent;
}

</style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="sidebarOffcanvas"
    aria-labelledby="sidebarLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">RentApart</h5>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close navigation"
      ></button>
    </div>
    <nav class="offcanvas-body px-0">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fa-solid fa-home me-2"></i>Dashboard
          </a>
        </li>
        <!-- ... other links ... -->
      </ul>
    </nav>
  </aside>

  <!-- HEADER -->
  <header class="navbar navbar-expand-lg px-4 shadow-sm">
    <div class="container-fluid">
      <button
        class="btn btn-outline-secondary d-lg-none me-3"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebarOffcanvas"
        aria-controls="sidebarOffcanvas"
        aria-label="Toggle navigation"
      >
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand fw-bold" href="#">RentApart</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <button
          class="btn theme-toggle"
          id="themeToggle"
          aria-label="Toggle theme"
        >
          <i class="fa-solid fa-moon"></i>
        </button>
        <img
          src="https://randomuser.me/api/portraits/men/32.jpg"
          alt="User Avatar"
          class="rounded-circle"
          width="36"
          height="36"
        />
      </div>
    </div>
  </header>

  <!-- NOTIFICATION -->
  <div
    class="notification toast align-items-center text-white bg-primary border-0"
    id="notification"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body" id="notificationMsg"></div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero text-center py-5">
      <h1 class="display-5 fw-bold mb-3">Welcome to RentApart</h1>
      <p class="lead mb-4">
        Streamline your apartment rental management with our all-in-one SaaS
        platform.
      </p>
      <a href="#" class="btn btn-cta btn-lg">Get Started Now</a>
    </section>

    <div class="container-fluid">
      <!-- Stats Cards -->
      <section class="row g-4 mb-5">
        <article class="col-6 col-lg-3">
          <div class="stat-card" tabindex="0" aria-label="Total Apartments">
            <i class="stat-icon fa-solid fa-building"></i>
            <div>
              <h2 class="stat-value" id="statApartments">24</h2>
              <p class="stat-label">Total Apartments</p>
            </div>
          </div>
        </article>
        <!-- ... other cards ... -->
      </section>

      <!-- Charts -->
      <section class="row g-4 mb-5">
        <div class="col-12 col-lg-7">
          <div
            class="chart-placeholder"
            role="img"
            aria-label="Occupancy Chart Placeholder"
          >
            <i class="fa-solid fa-chart-pie fa-2x me-2"></i>
            Occupancy Chart
          </div>
        </div>
        <div class="col-12 col-lg-5">
          <div
            class="chart-placeholder"
            role="img"
            aria-label="Income Chart Placeholder"
          >
            <i class="fa-solid fa-chart-line fa-2x me-2"></i>
            Income Chart
          </div>
        </div>
      </section>

      <!-- Data Table -->
      <section class="row">
        <div class="col-12">
          <div class="table-responsive mb-5">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Tenant</th>
                  <th>Apartment</th>
                  <th>Status</th>
                  <th>Rent</th>
                  <th>Lease End</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tenantTableBody">
                <!-- populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-muted">
    &copy; 2025 RentApart. All rights reserved.
  </footer>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
<script>
  // Theme Persistence
const htmlEl = document.documentElement;
const themeToggleBtn = document.getElementById('themeToggle');
const storedTheme = localStorage.getItem('theme');

if (storedTheme) {
  htmlEl.setAttribute('data-theme', storedTheme);
  updateToggleIcon(storedTheme);
}

themeToggleBtn.addEventListener('click', () => {
  const nextTheme = htmlEl.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  htmlEl.setAttribute('data-theme', nextTheme);
  localStorage.setItem('theme', nextTheme);
  updateToggleIcon(nextTheme);
  showNotification(`Switched to ${nextTheme.charAt(0).toUpperCase() + nextTheme.slice(1)} Mode`);
});

function updateToggleIcon(theme) {
  themeToggleBtn.innerHTML =
    theme === 'dark'
      ? '<i class="fa-solid fa-sun"></i>'
      : '<i class="fa-solid fa-moon"></i>';
}

// Notification (Bootstrap Toast)
const notificationEl = document.getElementById('notification');
const notificationToast = new bootstrap.Toast(notificationEl, { delay: 3000 });

function showNotification(message) {
  document.getElementById('notificationMsg').textContent = message;
  notificationToast.show();
}

// Sidebar Offcanvas auto-close on link click (mobile)
document.querySelectorAll('.offcanvas-body .nav-link').forEach((link) => {
  link.addEventListener('click', () => {
    const offcanvas = bootstrap.Offcanvas.getInstance(
      document.getElementById('sidebarOffcanvas')
    );
    if (offcanvas) offcanvas.hide();
  });
});

// Populate Tenant Table (demo)
const tenants = [
  { name: 'John Doe', apartment: 'A-101', status: 'Active', rent: '$1,200', leaseEnd: '2025-12-31' },
  /* … */
];
function populateTenantTable() {
  const tbody = document.getElementById('tenantTableBody');
  tbody.innerHTML = tenants
    .map(
      (t) => `<tr>
        <td>${t.name}</td>
        <td>${t.apartment}</td>
        <td><span class="badge bg-${getBadgeClass(t.status)}">${t.status}</span></td>
        <td>${t.rent}</td>
        <td>${t.leaseEnd}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" title="Edit">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger" title="Delete">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>`
    )
    .join('');
}

function getBadgeClass(status) {
  return status === 'Active' ? 'success' : status === 'Pending' ? 'warning' : 'secondary';
}

window.addEventListener('DOMContentLoaded', () => {
  populateTenantTable();
  showNotification('Welcome to RentApart Dashboard!');
});

</script>
</body>
</html>
