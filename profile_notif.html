<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifikasi Profil - Rental Apartemen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8fafc;
    }

    .notif-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(30, 41, 59, 0.09);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="notif-card">
    <h3 class="mb-4">Notifikasi Anda</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Pembayaran Sewa</strong>
        <div class="text-muted small">Jatuh tempo 3 hari lagi untuk Apartemen Green Park B-12.</div>
      </li>
      <li class="list-group-item">
        <strong>Permintaan Perbaikan</strong>
        <div class="text-muted small">Permintaan perbaikan AC telah diterima oleh admin.</div>
      </li>
      <li class="list-group-item">
        <strong>Booking Diterima</strong>
        <div class="text-muted small">Booking Apartemen Tower C-05 telah disetujui.</div>
      </li>
    </ul>
  </div>
</body>

</html>
