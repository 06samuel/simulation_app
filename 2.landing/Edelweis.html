<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartemen Impian</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/10918/10918027.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --primary-color: #1E3A8A;
      /* Biru Tua */
      --secondary-color: #E5E7EB;
      /* Abu-abu */
      --white-color: #FFFFFF;
      --text-dark: #1F2937;
      /* Untuk teks di atas bg terang */
      --text-light: #F9FAFB;
      /* Untuk teks di atas bg gelap */
      --gr: 1.618;
      --gr-small-col: 38.2%;
      /* 1 / (1 + GR) */
      --gr-large-col: 61.8%;
      /* GR / (1 + GR) */

      --font-family: 'Poppins', sans-serif;
      --h1-size: 36px;
      --h2-size: 24px;
      --text-size: 16px;
      --subtext-size: 20px;
      --testimonial-name-size: 18px;

      --base-spacing: 10px;
      /* Spasi dasar, bisa dikalikan dengan GR */
      --radius-card: 15px;
      --radius-button: 8px;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      font-size: var(--text-size);
      line-height: 1.6;
      color: var(--text-dark);
      background-color: var(--white-color);
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 600;
      line-height: 1.3;
    }

    h1 {
      font-size: var(--h1-size);
    }

    h2 {
      font-size: var(--h2-size);
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: calc(var(--base-spacing) * 3) 0;
      /* 30px */
    }

    /* Navbar */
    .navbar {
      background-color: var(--white-color);
      padding: var(--base-spacing) 0;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    .nav-logo {
      font-size: var(--h2-size);
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
    }

    .nav-menu {
      list-style: none;
      display: flex;
    }

    .nav-item {
      margin-left: calc(var(--base-spacing) * 2);
      /* 20px */
    }

    .nav-link {
      text-decoration: none;
      color: var(--text-dark);
      padding: var(--base-spacing) calc(var(--base-spacing) * 1.5);
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--primary-color);
    }

    .nav-auth a {
      margin-left: var(--base-spacing);
      padding: calc(var(--base-spacing)*0.8) calc(var(--base-spacing)*1.5);
      border-radius: var(--radius-button);
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-auth .login-btn {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    .nav-auth .login-btn:hover {
      background-color: #d1d5db;
      /* Darker gray */
    }

    .nav-auth .register-btn {
      background-color: var(--primary-color);
      color: var(--white-color);
    }

    .nav-auth .register-btn:hover {
      background-color: #1c3170;
      /* Darker blue */
    }

    .mobile-menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    /* General Button Style */
    .btn {
      display: inline-block;
      padding: calc(var(--base-spacing)*1.2) calc(var(--base-spacing)*2.5);
      font-size: var(--text-size);
      font-weight: 500;
      text-decoration: none;
      border-radius: var(--radius-button);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--white-color);
    }

    .btn-primary:hover {
      background-color: #1c3170;
      /* Darker blue */
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background-color: #d1d5db;
      /* Darker gray */
      transform: translateY(-2px);
    }

    /* Section Styles */
    .section {
      padding: calc(var(--base-spacing) * 5) 0;
      /* 50px */
      min-height: 80vh;
      /* Placeholder, adjust as needed */
    }

    .section-title {
      text-align: center;
      margin-bottom: calc(var(--base-spacing) * 4);
      /* 40px */
      font-size: var(--h1-size);
      color: var(--primary-color);
    }

    /* Home Section */
    #home {
      min-height: calc(100vh - 60px);
      /* Full viewport height minus navbar */
      display: flex;
      align-items: center;
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      color: var(--white-color);
    }

    #home::before {
      /* Blur overlay */
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      /* Darken image for text readability */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .home-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      /* To be above the overlay */
      z-index: 1;
    }

    .home-cta {
      flex-basis: var(--gr-small-col);
      /* 38.2% */
      padding-right: calc(var(--base-spacing) * 3);
    }

    .home-cta h1 {
      font-size: var(--h1-size);
      margin-bottom: var(--base-spacing);
    }

    .home-cta .subjudul {
      font-size: var(--subtext-size);
      margin-bottom: calc(var(--base-spacing) * 2.5);
      line-height: 1.5;
      opacity: 0.9;
    }

    .home-carousel {
      flex-basis: var(--gr-large-col);
      /* 61.8% */
      height: calc(300px * var(--gr));
      /* Example height, adjust. 300px * 1.618 ~ 485px */
      max-height: 500px;
      overflow: hidden;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
    }

    .home-carousel .carousel-inner {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .home-carousel .carousel-item {
      min-width: 100%;
      height: 100%;
    }

    .home-carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Testimonial Section */
    #testimonial {
      background-color: var(--secondary-color);
      /* Light gray background */
    }

    .testimonial-card-container {
      width: 75%;
      /* 3/4 of view section testimonial */
      margin: 0 auto;
      position: relative;
      /* For carousel controls */
    }

    .testimonial-card-slider {
      background-color: var(--white-color);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      /* Crucial for carousel */
      /* Height based on width with GR */
      /* aspect-ratio can be used if supported, or JS to set height */
      width: 100%;
      aspect-ratio: var(--gr) / 1;
      /* width/height = GR/1, so height = width / GR */
      max-height: 550px;
      /* Cap height */
    }

    .testimonial-carousel-inner {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .testimonial-carousel-item {
      min-width: 100%;
      /* Each item takes full width of slider */
      height: 100%;
      display: flex;
    }

    .testimonial-content {
      flex-basis: var(--gr-small-col);
      /* 38.2% for text part */
      padding: calc(var(--base-spacing) * 3);
      background-color: #E5E7EB;
      /* Solid background color as requested for this part */
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-dark);
    }

    .testimonial-profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: calc(var(--base-spacing) * 1.5);
      /* GR for spacing from top, using padding of parent */
    }

    .testimonial-text {
      font-size: var(--text-size);
      margin-bottom: var(--base-spacing);
      flex-grow: 1;
      font-style: italic;
    }

    .testimonial-name {
      font-size: var(--testimonial-name-size);
      font-weight: 600;
      color: var(--primary-color);
    }

    .testimonial-image-side {
      flex-basis: var(--gr-large-col);
      /* 61.8% for image part */
      height: 100%;
    }

    .testimonial-image-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .testimonial-controls {
      position: absolute;
      top: 50%;
      left: calc(var(--base-spacing) * -2);
      /* Adjust based on button size */
      right: calc(var(--base-spacing) * -2);
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    .testimonial-controls button {
      background-color: var(--primary-color);
      color: var(--white-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow-md);
    }

    .testimonial-controls button:hover {
      background-color: #1c3170;
    }


    /* Sales Section */
    .sales-cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: calc(var(--base-spacing) * (1 * var(--gr)));
      /* 10px * 1.618 = 16.18px, approx 16px or use 20px */
      gap: calc(var(--base-spacing) * 2.5);
      /* 25px, simpler spacing */
    }

    .sales-card {
      background-color: var(--white-color);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sales-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .sales-card img {
      width: 100%;
      height: 200px;
      /* Fixed height for consistency */
      object-fit: cover;
    }

    .sales-card-content {
      padding: calc(var(--base-spacing) * 2);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .sales-card-content h3 {
      font-size: calc(var(--h2-size) * 0.9);
      margin-bottom: var(--base-spacing);
    }

    .sales-card-content .price {
      font-size: var(--subtext-size);
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: calc(var(--base-spacing) * 1.5);
    }

    .sales-card-content .btn {
      margin-top: auto;
      /* Pushes button to bottom */
      align-self: flex-start;
    }

    /* About Section */
    .about-content {
      display: grid;
      grid-template-columns: 1fr;
      /* Default single column */
      gap: calc(var(--base-spacing) * 4);
    }

    .about-description p {
      margin-bottom: calc(var(--base-spacing) * 1.5);
      text-align: justify;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      /* More flexible than fixed 3-4 */
      gap: calc(var(--base-spacing) * 2);
    }

    .team-member-card {
      text-align: center;
    }

    .team-member-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: var(--base-spacing);
      box-shadow: var(--shadow-md);
    }

    .team-member-card h4 {
      font-size: var(--testimonial-name-size);
      margin-bottom: calc(var(--base-spacing) * 0.5);
    }

    .team-member-card p {
      font-size: calc(var(--text-size) * 0.9);
      color: #555;
    }

    .awards-list ul {
      list-style: none;
      padding-left: 0;
    }

    .awards-list li {
      background-color: var(--secondary-color);
      padding: var(--base-spacing);
      margin-bottom: var(--base-spacing);
      border-radius: var(--radius-button);
    }

    /* Properties Section */
    .properties-filters {
      display: flex;
      flex-wrap: wrap;
      gap: var(--base-spacing);
      margin-bottom: calc(var(--base-spacing) * 3);
      padding: var(--base-spacing);
      background-color: var(--secondary-color);
      border-radius: var(--radius-button);
    }

    .properties-filters select,
    .properties-filters input {
      padding: var(--base-spacing);
      border: 1px solid #ccc;
      border-radius: var(--radius-button);
      font-family: var(--font-family);
    }

    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: calc(var(--base-spacing) * 2.5);
      /* Same as sales for consistency */
    }

    /* Re-use .sales-card for .property-card if structure is similar */
    .property-card {
      /* Can reuse .sales-card styles */
      background-color: var(--white-color);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
      overflow: hidden;
    }

    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-card-content {
      padding: calc(var(--base-spacing) * 2);
    }

    .property-card-content h3 {
      margin-bottom: var(--base-spacing);
    }

    .property-card-content .details {
      font-size: 0.9em;
      color: #555;
      margin-bottom: var(--base-spacing);
    }


    /* Gallery Section */
    .gallery-grid {
      /* Simple grid, true masonry often needs JS or complex CSS */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: calc(var(--base-spacing));
      /* 10px */
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      /* Maintain aspect ratio */
      aspect-ratio: var(--gr) / 1;
      /* Enforce GR, can be adjusted or removed for natural aspect ratio */
      object-fit: cover;
      border-radius: var(--radius-button);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-md);
    }

    /* Lightbox for Gallery */
    .lightbox {
      display: none;
      /* Hidden by default */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: var(--radius-button);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .lightbox-close:hover,
    .lightbox-close:focus {
      color: #bbb;
      text-decoration: none;
    }


    /* Contact Section */
    .contact-layout {
      display: flex;
      flex-wrap: wrap;
      /* For responsiveness */
      gap: calc(var(--base-spacing) * 3);
    }

    .contact-form-container {
      flex-basis: var(--gr-small-col);
      /* 38.2% */
      min-width: 300px;
      /* Ensure it's usable on smaller flex views */
      flex-grow: 1;
    }

    .contact-info-container {
      flex-basis: var(--gr-large-col);
      /* 61.8% */
      min-width: 300px;
      flex-grow: 1;
    }

    .form-group {
      margin-bottom: calc(var(--base-spacing) * (1 * var(--gr)));
      /* Approx 16px */
    }

    .form-group label {
      display: block;
      margin-bottom: calc(var(--base-spacing) * 0.5);
      font-weight: 500;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: calc(var(--base-spacing) * 1.2);
      border: 1px solid #ccc;
      border-radius: var(--radius-button);
      font-family: var(--font-family);
      font-size: var(--text-size);
    }

    .form-group textarea {
      min-height: calc(80px * var(--gr));
      /* Approx 129px */
      resize: vertical;
    }

    .contact-info p {
      margin-bottom: var(--base-spacing);
    }

    .contact-info i {
      color: var(--primary-color);
      margin-right: var(--base-spacing);
    }

    .map-container iframe {
      width: 100%;
      height: calc(200px * var(--gr));
      /* Approx 323px */
      border: 0;
      border-radius: var(--radius-card);
    }

    /* Login/Register Pages */
    .auth-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background-color: var(--secondary-color);
    }

    .auth-card {
      background-color: var(--white-color);
      padding: calc(var(--base-spacing) * 3);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
      width: 100%;
      max-width: 400px;
      /* Fixed width as requested */
      /* Height will be content-driven but with GR applied to spacing */
    }

    .auth-card h1 {
      text-align: center;
      margin-bottom: calc(var(--base-spacing) * 2.5);
      font-size: var(--h2-size);
      /* Slightly smaller for card title */
    }

    .auth-card .form-group {
      /* Re-use contact form group styles */
      margin-bottom: calc(var(--base-spacing) * 1.8);
      /* GR inspired spacing */
    }

    .auth-card .btn {
      width: 100%;
      padding: calc(var(--base-spacing)*1.2);
      /* GR inspired padding */
    }

    .auth-card .switch-auth-link {
      display: block;
      text-align: center;
      margin-top: calc(var(--base-spacing) * 1.5);
      font-size: 0.9em;
    }

    /* Footer */
    .app-footer {
      background-color: var(--text-dark);
      color: var(--secondary-color);
      padding: calc(var(--base-spacing) * 3) 0;
      text-align: center;
    }

    .footer-content {
      padding-bottom: var(--base-spacing);
    }

    .footer-links {
      list-style: none;
      padding: 0;
      margin-bottom: var(--base-spacing);
    }

    .footer-links li {
      display: inline;
      margin: 0 var(--base-spacing);
    }

    .footer-links a {
      color: var(--secondary-color);
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .home-cta {
        flex-basis: 45%;
      }

      .home-carousel {
        flex-basis: 55%;
      }

      .testimonial-card-container {
        width: 85%;
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 58px;
        /* Adjust based on navbar height */
        left: 0;
        background-color: var(--white-color);
        box-shadow: var(--shadow-md);
        padding-bottom: var(--base-spacing);
      }

      .nav-menu.active {
        display: flex;
      }

      .nav-item {
        margin: var(--base-spacing) 0;
        text-align: center;
      }

      .nav-auth {
        display: none;
        /* Or integrate into mobile menu */
      }

      .mobile-menu-icon {
        display: block;
      }

      .home-content {
        flex-direction: column;
        text-align: center;
      }

      .home-cta {
        flex-basis: 100%;
        padding-right: 0;
        margin-bottom: calc(var(--base-spacing) * 3);
      }

      .home-carousel {
        flex-basis: 100%;
        width: 90%;
        margin: 0 auto;
        height: 300px;
        /* Adjust for mobile */
      }

      .testimonial-card-container {
        width: 95%;
      }

      .testimonial-carousel-item {
        flex-direction: column;
      }

      .testimonial-content {
        flex-basis: auto;
        /* Full width for mobile */
        height: 45%;
        /* Approx split */
        text-align: center;
      }

      .testimonial-profile-pic {
        margin-left: auto;
        margin-right: auto;
      }

      .testimonial-image-side {
        flex-basis: auto;
        height: 55%;
      }

      .testimonial-controls {
        /* Adjust control positions for mobile */
        left: 5px;
        right: 5px;
      }

      .testimonial-controls button {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }


      .contact-layout {
        gap: calc(var(--base-spacing) * 2);
      }

      .contact-form-container,
      .contact-info-container {
        flex-basis: 100%;
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
      <a href="#home" class="nav-logo page-link">ApartemenKu</a>
      <div class="mobile-menu-icon">
        <i class="bi bi-list"></i>
      </div>

        image: "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXBhcnRtZW50JTIwaW50ZXJpb3J8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
      }
    ];
    let testimonialCurrentIndex = 0;
    function initTestimonialCarousel() {
      const carouselInner = document.getElementById('testimonialCarouselInner');
      const prevBtn = document.getElementById('testimonialPrevBtn');
      const nextBtn = document.getElementById('testimonialNextBtn');

      if (!carouselInner || !prevBtn || !nextBtn) return;

      testimonialsData.forEach(item => {
        const slide = document.createElement('div');
        slide.classList.add('testimonial-carousel-item');
        slide.innerHTML = `
                    <div class="testimonial-content">
                        <img src="${item.profilePic}" alt="${item.name}" class="testimonial-profile-pic">
                        <p class="testimonial-text">"${item.text}"</p>
                        <p class="testimonial-name">- ${item.name}</p>
                    </div>
                    <div class="testimonial-image-side">
                        <img src="${item.image}" alt="Testimonial Image for ${item.name}">
                    </div>
                `;
        carouselInner.appendChild(slide);
      });

      const totalSlides = testimonialsData.length;
      if (totalSlides === 0) return;

      function showSlide(index) {
        carouselInner.style.transform = `translateX(-${index * 100}%)`;
      }

      prevBtn.addEventListener('click', () => {
        testimonialCurrentIndex = (testimonialCurrentIndex - 1 + totalSlides) % totalSlides;
        showSlide(testimonialCurrentIndex);
      });

      nextBtn.addEventListener('click', () => {
        testimonialCurrentIndex = (testimonialCurrentIndex + 1) % totalSlides;
        showSlide(testimonialCurrentIndex);
      });
      showSlide(0); // Show first slide
    }

    function initGallery() {
      const galleryGrid = document.getElementById('galleryGrid');
      const lightbox = document.getElementById('myLightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const lightboxClose = document.querySelector('.lightbox-close');

      if (!galleryGrid || !lightbox || !lightboxImg || !lightboxClose) return;

      galleryImages.forEach(imgData => {
        const item = document.createElement('div');
        item.classList.add('gallery-item');
        const img = document.createElement('img');
        img.src = imgData.src;
        img.alt = imgData.alt;
        img.loading = 'lazy';
        img.addEventListener('click', () => {
          lightbox.style.display = "flex";
          lightboxImg.src = imgData.src;
        });
        item.appendChild(img);
        galleryGrid.appendChild(item);
      });

      lightboxClose.addEventListener('click', () => {
        lightbox.style.display = "none";
      });
      lightbox.addEventListener('click', (e) => { // Close on click outside image
        if (e.target === lightbox) {
          lightbox.style.display = "none";
        }
      });
    }
