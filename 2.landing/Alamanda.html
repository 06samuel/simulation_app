        /* === 0. Reset CSS Dasar, Font, & Variabel Global === */

            /* Ini adalah nilai dasar, .dark akan menggantinya */

            --color-primary-default: rgb(var(--color-primary-default-val));

            --border-radius-lg: 0.5rem;
            --border-radius-xl: 0.75rem;

            Buatlah deskripsi dalam Bahasa Indonesia yang baik dan benar.

                    headers: { 'Content-Type': 'application/json' },

         * @param {string} [props.className=''] - Kelas CSS tambahan.
         * @param {'button'|'submit'|'reset'} [props.type='button'] - Tipe atribut tombol.
         * @param {boolean} [props.disabled=false] - Status disabled tombol.
         * @param {string} [props.ariaLabel] - Label ARIA untuk aksesibilitas, penting untuk tombol ikon.
         * @returns {HTMLButtonElement} Elemen tombol.
         */
        function ButtonComponent({ textContent, onClick, variant = 'primary', size = 'md', leftIcon, rightIcon, className = '', type = 'button', disabled = false, ariaLabel }) {
            const baseClasses = 'button-base focus-visible-ring'; // :focus-visible untuk aksesibilitas

            const sizeClasses = `button-sz-${size}`;

            const combinedClassName = `${baseClasses} ${variantClasses} ${sizeClasses} ${className}`.trim();

            const buttonChildren = [];
            if (leftIcon) {
                const iconSpan = createElement('span', { className: textContent ? 'mr-2' : '' }); // margin hanya jika ada teks
                iconSpan.appendChild(leftIcon);
                buttonChildren.push(iconSpan);
            }
            if (textContent) {
                buttonChildren.push(textContent);
            }
            if (rightIcon) {
                const iconSpan = createElement('span', { className: textContent ? 'ml-2' : '' });
                iconSpan.appendChild(rightIcon);
                buttonChildren.push(iconSpan);
            }

            return createElement('button', {
                type: type,
                className: combinedClassName,
                onClick: onClick,
                disabled: disabled,
                'aria-label': ariaLabel || textContent, // Fallback aria-label ke textContent
                ...(variant === 'secondary' && { className: `${combinedClassName} focus-visible-ring-secondary` }) // Khusus untuk ring sekunder
            }, buttonChildren);
        }

         * @param {string} [props.title] - Judul modal.
         * @param {Array<Node|string>|Node|string} props.children - Konten modal.
         * @param {'sm'|'md'|'lg'|'xl'} [props.size='md'] - Ukuran modal.
         * @param {Array<Node>} [props.footerActions] - Array elemen tombol untuk footer modal.
         * @returns {HTMLDivElement | null} Elemen modal overlay atau null jika tidak terbuka.
         */
        function ModalComponent({ isOpen, onClose, title, children, size = 'md', footerActions }) {
            if (!isOpen) return null;

            let modalContentElement; // Untuk referensi animasi keluar

            const closeAndCleanup = () => {
                if (modalContentElement) {
                    modalContentElement.classList.add('closing');
                    modalContentElement.addEventListener('animationend', () => {
                        onClose(); // Panggil onClose asli setelah animasi
                        // Cleanup event listener global di sini, karena onClose() akan memicu renderApp()
                        // yang mungkin mencoba menghapus modal yang sudah tidak ada.
                        // Namun, lebih baik jika onClose() sendiri yang menangani pembersihan state modal di appState.
                    }, { once: true });
                } else {
                    onClose();
                }
            };

            const handleEsc = (event) => {
                if (event.key === 'Escape') {
                    closeAndCleanup();
                }
            };
            // Tambah event listener saat modal dibuat, hapus saat onClose dipanggil (akan dihandle oleh renderApp yang tidak merender modal ini lagi)
            document.addEventListener('keydown', handleEsc);
            // Simpan overflow body asli
            const originalBodyOverflow = document.body.style.overflow;
            document.body.style.overflow = 'hidden';

            // Wrapper untuk fungsi onClose asli agar bisa cleanup
            const enhancedOnClose = () => {
                document.removeEventListener('keydown', handleEsc);
                document.body.style.overflow = originalBodyOverflow;
                closeAndCleanup(); // Panggil fungsi closeAndCleanup
            };


            const modalHeader = title ? createElement('div', { className: 'flex justify-between items-center pb-4 mb-6 border-b border-default' }, [
                createElement('h2', { className: 'text-2xl font-semibold text-default font-display' }, title),
                ButtonComponent({
                    variant: 'icon', // Varian baru untuk tombol ikon
                    onClick: enhancedOnClose,
                    ariaLabel: 'Tutup modal',
                    className: 'text-muted hover:text-default p-1 -mr-2', // Atur padding dan margin
                    leftIcon: IconCollection.Close('w-6 h-6')
                })
            ]) : null;

            const modalBody = createElement('div', { className: 'mb-6' }, children);

            const modalFooter = footerActions && footerActions.length > 0
                ? createElement('div', { className: 'flex justify-end space-x-3 pt-6 mt-6 border-t border-default' }, footerActions)
                : null;

            modalContentElement = createElement('div', {
                className: `modal-content size-${size}`,
                role: 'dialog',
                'aria-modal': 'true',
                'aria-labelledby': title ? 'modal-title' : undefined // Jika ada judul, gunakan itu
            }, [modalHeader, modalBody, modalFooter].filter(Boolean)); // Filter null jika header/footer tidak ada

            // Aksesibilitas: Fokus ke elemen pertama yang bisa difokus di dalam modal
            // Dijalankan setelah modal masuk ke DOM
            setTimeout(() => {
                const focusableElements = modalContentElement.querySelectorAll(
                    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                );
                if (focusableElements.length) {
                    focusableElements[0].focus();
                }
            }, 0); // Timeout 0 untuk menunggu siklus render berikutnya

            return createElement('div', {
                className: 'modal-overlay animate-fade-in',
                onClick: (e) => { if (e.target === e.currentTarget) enhancedOnClose(); } // Tutup jika klik overlay
            }, modalContentElement);
        }

        let globalNotificationTimeout;
        function showGlobalNotification(message, type = 'info', duration = 4000) {
            const notificationContainerId = 'global-notification-container';
            let container = document.getElementById(notificationContainerId);
            if (!container) {
                container = createElement('div', { id: notificationContainerId, className: 'fixed top-4 right-4 z-50 space-y-2 w-auto max-w-sm' });
                document.body.appendChild(container);
            }

            const typeDetails = {
                info: { icon: IconCollection.InformationCircle, color: 'blue-500', bgColor: 'bg-blue-500' },
                success: { icon: IconCollection.CheckCircle, color: 'green-500', bgColor: 'bg-green-500' },
                warning: { icon: IconCollection.ExclamationTriangle, color: 'yellow-500', bgColor: 'bg-yellow-500' },
                error: { icon: IconCollection.ExclamationTriangle, color: 'red-500', bgColor: 'bg-red-500' }
            };
            const detail = typeDetails[type] || typeDetails.info;

            const notifId = `notif-${Date.now()}`;
            const notificationElement = createElement('div', {
                id: notifId,
                className: `flex items-center p-4 rounded-lg shadow-xl bg-surface border-l-4 border-${detail.color} animate-fade-in`,
                role: 'alert',
                'aria-live': 'assertive'
            }, [
                createElement('div', { className: `flex-shrink-0 ${detail.bgColor} p-2 rounded-full mr-3` }, detail.icon('w-5 h-5 text-white')),
                createElement('p', { className: 'text-sm font-medium text-default' }, message),
                ButtonComponent({
                    variant: 'icon', className: 'ml-auto -mr-1 p-1',
                    leftIcon: IconCollection.Close('w-4 h-4 text-muted hover:text-default'),
                    ariaLabel: 'Tutup notifikasi',
                    onClick: () => {
                        notificationElement.classList.remove('animate-fade-in');
                        notificationElement.classList.add('animate-fade-out');
                        notificationElement.addEventListener('animationend', () => notificationElement.remove(), { once: true });
                        if (globalNotificationTimeout) clearTimeout(globalNotificationTimeout);
                    }
                })
            ]);
            container.prepend(notificationElement); // Prepend agar notif baru muncul di atas

            globalNotificationTimeout = setTimeout(() => {
                // Cek apakah elemen masih ada sebelum mencoba menghapus
                const currentNotif = document.getElementById(notifId);
                if (currentNotif) {
                    currentNotif.classList.remove('animate-fade-in');
                    currentNotif.classList.add('animate-fade-out');
                    currentNotif.addEventListener('animationend', () => currentNotif.remove(), { once: true });
                }
            }, duration);
        }

        const appRootElement = document.getElementById(ROOT_ELEMENT_ID);
        let headerInstance = null; // Cache instance elemen header
        let footerInstance = null; // Cache instance elemen footer
        let mainContentContainerInstance = null; // Cache instance kontainer konten utama

        function renderApp() {
            if (!appRootElement) {
                console.error(`Root element dengan ID '${ROOT_ELEMENT_ID}' tidak ditemukan.`);
                return;
            }

            // Render atau update Header (jika perlu, misal status aktif link navigasi)
            const newHeader = HeaderComponent();
            if (!headerInstance) {
                appRootElement.appendChild(newHeader);
            } else {
                headerInstance.replaceWith(newHeader);
            }
            headerInstance = newHeader;

            // Siapkan kontainer utama jika belum ada
            if (!mainContentContainerInstance) {
                mainContentContainerInstance = createElement('main', {
                    className: 'flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12' // Padding responsif
                });
                // Sisipkan setelah header
                if (headerInstance && headerInstance.nextSibling) {
                    appRootElement.insertBefore(mainContentContainerInstance, headerInstance.nextSibling);
                } else {
                    appRootElement.appendChild(mainContentContainerInstance);
                }
            }
            // Selalu bersihkan konten utama sebelum render ulang halaman
            mainContentContainerInstance.innerHTML = '';

            // Render Halaman berdasarkan currentPage
            let pageComponent;
            switch (appState.currentPage) {
                case 'home': pageComponent = HomePageComponent(); break;
                case 'dashboard': pageComponent = DashboardPageComponent(); break;
                case 'notifications': pageComponent = NotificationsPageComponent(); break;
                default:
                    pageComponent = createElement('div', { className: 'text-center py-16 animate-fade-in' }, [
                        createElement('h1', { className: 'text-5xl font-bold text-red-500 font-display mb-4' }, '404'),
                        createElement('p', { className: 'text-xl text-muted mb-6' }, 'Oops! Halaman yang Anda cari tidak dapat ditemukan.'),
                        ButtonComponent({ textContent: 'Kembali ke Beranda', variant: 'primary', onClick: () => navigateTo('home') })
                    ]);
            }
            mainContentContainerInstance.appendChild(pageComponent);

            // Render atau update Footer
            if (!footerInstance) {
                footerInstance = FooterComponent();
                appRootElement.appendChild(footerInstance);
            } // Footer biasanya statis, tidak perlu di-replace kecuali ada perubahan dinamis

            // Render Modals Global (jika ada yang aktif)
            // Hapus modal lama sebelum render yang baru (jika ada)
            const existingModals = document.querySelectorAll('.modal-overlay');
            existingModals.forEach(modal => modal.remove()); // Hapus semua modal yang mungkin ada

            if (appState.selectedPropertyModal.isOpen && appState.selectedPropertyModal.propertyId) {
                const property = appState.properties.find(p => p.id === appState.selectedPropertyModal.propertyId);
                if (property) {
                    const modalContent = createElement('div', { className: 'space-y-4' }, [
                        createElement('img', { src: property.imageUrl, alt: `Interior ${property.name}`, className: 'w-full h-64 md:h-80 object-cover rounded-lg mb-4 shadow-lg' }),
                        createElement('h3', { className: 'text-2xl font-bold text-default font-display -mb-2' }, property.name),
                        createElement('p', { className: 'text-sm text-muted' }, property.address),
                        createElement('div', { className: 'grid grid-cols-2 gap-x-4 gap-y-2 text-sm pt-2 border-t border-default' }, [
                            createElement('span', { className: 'font-medium text-muted' }, 'Tipe:'), createElement('span', {}, property.type),
                            createElement('span', { className: 'font-medium text-muted' }, 'Kamar Tidur:'), createElement('span', {}, `${property.bedrooms} KT`),
                            createElement('span', { className: 'font-medium text-muted' }, 'Kamar Mandi:'), createElement('span', {}, `${property.bathrooms} KM`),
                            createElement('span', { className: 'font-medium text-muted' }, 'Status:'), createElement('span', { className: `font-semibold ${property.status === 'Tersedia' ? 'text-green-500' : 'text-yellow-500'}` }, property.status),
                        ]),
                        createElement('p', { className: 'text-2xl font-bold text-primary dark:text-primary-light pt-2 border-t border-default' }, `$${property.rentPrice.toLocaleString()}/bulan`),
                        createElement('p', { className: 'text-default text-sm leading-relaxed pt-2 border-t border-default' }, property.description),
                    ]);
                    const detailModal = ModalComponent({
                        isOpen: true,
                        onClose: closePropertyDetailModal,
                        title: "Detail Properti", // Judul modal generik, nama properti sudah di konten
                        size: 'md', // Ukuran modal detail
                        children: modalContent,
                        footerActions: [ButtonComponent({ textContent: 'Tutup', variant: 'primary', onClick: closePropertyDetailModal })]
                    });
                    if (detailModal) document.body.appendChild(detailModal);
                } else { // Properti tidak ditemukan, tutup modal
                    closePropertyDetailModal();
                }
            }

            if (appState.propertyFormModal.isOpen) {
                const formModal = PropertyFormModalComponent(); // Fungsi ini sudah mengembalikan elemen modal siap pakai
                if (formModal) document.body.appendChild(formModal);
            }

            // Pastikan tema diterapkan dengan benar pada body setelah render
            // Ini sudah ditangani oleh applyTheme yang dipanggil di awal atau saat toggle
        }

        // --- 11. Inisialisasi Aplikasi ---
        window.addEventListener('hashchange', handleHashChange);
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme); // Terapkan tema awal
            handleHashChange(); // Render halaman awal berdasarkan hash atau default
            // Tambahkan pesan selamat datang
            // showGlobalNotification(`Selamat datang di ${APP_NAME}!`, 'success', 5000);
        });

    </script>
</body>

</html>
