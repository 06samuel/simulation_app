<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Layout Sederhana</title>
<style>

body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
}
header {
 background-color: #333;
 color: #fff;
 padding: 1em;
 text-align: center;
}
main {
 display: flex;
 flex-direction: column;
 align-items: center;
 padding: 2em;
}
aside {
 background-color: #f0f0f0;
 padding: 1em;
 width: 20%;
 position: absolute;
 top: 0;
 right: 0;
 height: 100vh;
}
footer {
 background-color: #333;
 color: #fff;
 padding: 1em;
 text-align: center;
 clear: both;
}

</style></head>
<body>
 <!-- Header -->
 <header>
 <nav>
 <ul>
 <li><a href="#">Beranda</a></li>
 <li><a href="#">Tentang</a></li>
 <li><a href="#">Kontak</a></li>
 </ul>
 </nav>
 </header>
 <!-- Main Content -->
 <main>
 <section>

<h1>Selamat Datang!</h1>
 <p>Ini adalah contoh layout sederhana menggunakan HTML semantic.</p>
 </section>
 <section>
 <h2>Tentang Kami</h2>
 <p>Kami adalah tim yang berdedikasi untuk menciptakan konten yang berkualitas.</p>
 </section>
 </main>
 <!-- Sidebar -->
 <aside>
 <h3>Kategori</h3>
 <ul>
 <li><a href="#">Teknologi</a></li>
 <li><a href="#">Olahraga</a></li>
 <li><a href="#">Hiburan</a></li>
 </ul>
 </aside>
 <!-- Footer -->
 <footer>
 <p>&copy; 2023 Layout Sederhana</p>
 </footer>

</html>
